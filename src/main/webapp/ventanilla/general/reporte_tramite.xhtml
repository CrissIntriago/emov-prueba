<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">
    <ui:define name="title">
        Reportes
    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="formMain" prependId="false">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-4">
                                <p:outputLabel value="Parámetros de Búsqueda" style="font-weight: bold"/><br/><br/>
                                <div class="p-field p-grid">
                                    <label for="fechaDesde" class="p-col-fixed" style="width:100px">Desde</label>
                                    <div class="p-col">
                                        <p:datePicker id="fechaDesde" showIcon="true" value="#{reporteVentanillaMB.fechaDesde}"
                                                      pattern="yyyy-MM-dd"/>
                                    </div>
                                </div>
                                <div class="p-field p-grid">
                                    <label for="fechaHasta" class="p-col-fixed" style="width:100px">Hasta</label>
                                    <div class="p-col">
                                        <p:datePicker id="fechaHasta" showIcon="true" value="#{reporteVentanillaMB.fechaHasta}" 
                                                      pattern="yyyy-MM-dd"/>
                                    </div>
                                </div>
                                <div class="p-field p-grid">
                                    <div class="p-col">
                                        <p:selectOneRadio id="console" value="#{reporteVentanillaMB.tipoReporte}" unselectable="true">
                                            <f:selectItem itemLabel="Rango de Fechas" itemValue="rango_fecha"/>
                                            <f:selectItem itemLabel="Por Trámite" itemValue="tramite"/>
                                            <f:selectItem itemLabel="Consolidado" itemValue="consolidado"/>
                                            <f:selectItem itemLabel="Analista" itemValue="analista"/>
                                        </p:selectOneRadio>
                                    </div>
                                </div>
                                <center>
                                    <p:commandButton value="Generar" icon="fa fa-search"
                                                     actionListener="#{reporteVentanillaMB.imprimirReporte()}"/>
                                </center>
                            </div>
                            <div class="ui-g-12 ui-lg-8">
                                <h:panelGroup style="text-align: center;" rendered="#{reporteVentanillaMB.renderedReport()}">
                                    <iframe src="#{request.contextPath}/Documento" align="center" frameBorder="0" style="text-align: center !important; width: 67vw; height: 46vw; align-content: center;" />
                                </h:panelGroup>
                                <p:outputPanel rendered="#{!reporteVentanillaMB.renderedReport()}">
                                    <center style="margin-top: 15px">
                                        <p:outputLabel value="No existen datos con los parámetros de búsqueda" style="font-weight: bold; font-size: 15px" />
                                    </center>
                                </p:outputPanel>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
