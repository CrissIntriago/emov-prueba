<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                template="./../../WEB-INF/template/template.xhtml"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Generar Memo Financieroa 
    </ui:define>
    <ui:define name="content">
        <h:form id="mainForm" prependId="false">
            <comp:ventaComisaria solicitudVentanilla="#{liquidacionInquilinatoMB.solicitud}" task="#{liquidacionInquilinatoMB.tarea}"
                                 tramite="#{liquidacionInquilinatoMB.tramite}"/>
            <u:documents id="listDocumentos"  entiti="#{generarInspeccionPFJMB.tramite}"/>
             <center>
                 <p:commandButton value="Continuar" title="Continuar" oncomplete="PF('dlgObservaciones').show()"
                                 icon="fa fa-check" style="width: auto;margin-top: 20px; " update="frmDlgObser"/>
                <p:spacer width="5px" />
            </center>    
        </h:form>
        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="25%" position="center" draggable="false" header="ObservaciÃ³n" height="150"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <h:form id="frmDlgObser" prependId="false">
                <p:outputPanel id="panelObsevacion" style="width: 100%;" >                    
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:inputTextarea value="#{receptaDocumentoTramiteAJVMB.observacion.observacion}" onkeyup="toUpperCase(this)" rows="7" style="border: 1px solid;border-color: blue;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                    </h:panelGroup> 
                    <center>
                       <p:commandButton icon="fa fa-check" value="Aceptar"  title="Culminar Tarea" update="frmDlgObser"
                                        actionListener="#{receptaDocumentoTramiteAJVMB.mandarCorrecionRentas()}" style="background:green;width: 100px;margin: 10px"  />
                        <p:commandButton icon="fa fa-close" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                         style="width:100px;margin: 10px; background: red" />
                    </center> 
                </p:outputPanel>
            </h:form>  
        </p:dialog>
    </ui:define>
</ui:composition>
