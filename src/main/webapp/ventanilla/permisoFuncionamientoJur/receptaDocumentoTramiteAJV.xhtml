<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/template.xhtml"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Recepta Secretaria Justicia Vigilancia
    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <!--<comp:ventaComisaria solicitudVentanilla="#{liquidacionInquilinatoMB.solicitud}" task="#{liquidacionInquilinatoMB.tarea}" tramite="#{liquidacionInquilinatoMB.tramite}"/>-->              
            </div>
        </div>
        <h:form id="mainForm">
            <div style="width: 70%; margin: auto;">
                <u:documents id="listDocumentos"  entiti="#{receptaDocumentoTramiteAJVMB.tramite}"/>
            </div>
            <br/>
            <center>
                <p:commandButton value="Continuar" actionListener="#{receptaDocumentoTramiteAJVMB.opendlg()}"  process="mainForm"
                                 update="mainForm, frmDlgObser" icon="fa fa-save" style="width: auto;  border-top: 25px" />
                <!--                <p:spacer width="5px" />
                                <p:commandButton value="Corrección Documentos" actionListener="# {receptaDocumentoTramiteAJVMB.opendlg(false)}" 
                                                 icon="fa fa-times" style="width: auto;margin-top: 20px; background: red; " update="frmDlgObser"/>-->
            </center>    
        </h:form>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="25%" position="center" draggable="false" header="Observación" height="150"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <h:form id="frmDlgObser" prependId="false">
                <p:outputPanel id="panelObsevacion" style="width: 100%;" >                    
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:inputTextarea value="#{receptaDocumentoTramiteAJVMB.observacion.observacion}" onkeyup="toUpperCase(this)" rows="7" style="border: 1px solid;border-color: blue;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                    </h:panelGroup> 
                    <center>
                        <p:commandButton icon="fa fa-check" value="Aceptar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                         actionListener="#{receptaDocumentoTramiteAJVMB.completarTarea()}" style="background:green;width: 100px;margin: 10px"  />
                        <p:commandButton icon="fa fa-close" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                         style="width:100px;margin: 10px; background: red" />
                    </center> 
                </p:outputPanel>
            </h:form>  
        </p:dialog>
    </ui:define>

</ui:composition>
