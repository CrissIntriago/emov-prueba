<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">


    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <u:titleTask task="#{asignarTramiteVUMB.tarea}" tramite="#{asignarTramiteVUMB.tramite}" />
            <div class="ui-g-12">
                <h:form id="formMain" prependId="false">
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <div class="card">
                                <div class="p-grid p-justify-between">
                                    <div class="p-col-8">
                                        <p:outputLabel value="✒ #{asignarTramiteVUMB.solicitudServicios.servicioTipo.servicio.nombre}" 
                                                       style="font-weight: bold"/><br/>
                                        <p:outputLabel value="#{asignarTramiteVUMB.solicitudServicios.tramite.tipoTramite.descripcion}"/><br/><br/>
                                        <p:outputLabel value="Información"  style="font-weight: bold"/>
                                    </div>
                                    <div class="p-col-4" style="text-align: right">
                                        <p:outputLabel value="#{asignarTramiteVUMB.tramite.codigo}" style="font-weight: bold;"/><br/>
                                        <p:outputLabel value="#{asignarTramiteVUMB.tramite.fechaIngreso}">
                                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                        </p:outputLabel>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <div class="p-grid p-justify-between">
                                                <div class="p-col-10">
                                                    <p:outputLabel value="👨🏽 👩🏽‍🦱 Solicitante" style="font-weight: bold;"/><br/>
                                                    <p:outputLabel value="#{asignarTramiteVUMB.solicitudServicios.enteSolicitante.nombreCompleto}"/><br/>
                                                    <p:outputLabel value="🔒 CI: #{asignarTramiteVUMB.solicitudServicios.enteSolicitante.identificacionCompleta}"
                                                                   style="color:#4f8eec"/><br/>
                                                    <p:outputLabel value="📱 #{asignarTramiteVUMB.solicitudServicios.enteSolicitante.celular}"/><br/>
                                                    <p:outputLabel value="🏡 #{asignarTramiteVUMB.solicitudServicios.enteSolicitante.direccion}"/><br/>
                                                    <p:outputLabel value="📧 #{asignarTramiteVUMB.solicitudServicios.enteSolicitante.email}"/>
                                                </div>
                                                <div class="p-col-2" style="text-align: right">
                                                    <p:outputLabel value="#{asignarTramiteVUMB.solicitudServicios.tipoContribuyente}" style="font-weight: bold;"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:outputPanel rendered="#{asignarTramiteVUMB.solicitudServicios.predio ne null}">
                                    <div class="p-grid">
                                        <div class="p-col">
                                            <div class="box p-shadow-1 box-info">
                                                <div class="p-grid p-justify-between">
                                                    <div class="p-col-8">
                                                        <p:outputLabel value="🏘 Predio #{asignarTramiteVUMB.solicitudServicios.predio.tipoPredio eq 'U'? 'Urbano':'Rural'}" style="font-weight: bold;"/><br/>
                                                        <p:outputLabel value="#{asignarTramiteVUMB.solicitudServicios.predio.nombrePropietarios}"
                                                                       rendered="#{asignarTramiteVUMB.solicitudServicios.predio ne null}"/><br/>
                                                        <p:outputLabel value="Clave Catastral: " style="font-weight: bold;" 
                                                                       rendered="#{asignarTramiteVUMB.solicitudServicios.predio ne null}"/>
                                                        <p:outputLabel value="#{asignarTramiteVUMB.solicitudServicios.predio.claveCat}"
                                                                       rendered="#{asignarTramiteVUMB.solicitudServicios.predio ne null}"/><br/>
                                                        <p:outputLabel value="Dirección: " rendered="#{asignarTramiteVUMB.solicitudServicios.predio ne null}"
                                                                       style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{asignarTramiteVUMB.solicitudServicios.predio.direccion}"
                                                                       rendered="#{asignarTramiteVUMB.solicitudServicios.predio ne null}"/>
                                                    </div>
                                                    <div class="p-col-4" style="text-align: right">
                                                        <p:outputLabel value="Num Predio: #{asignarTramiteVUMB.solicitudServicios.predio.numPredio}" style="font-weight: bold;"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="Asunto"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{asignarTramiteVUMB.solicitudServicios.descripcionInconveniente}"/>
                                        </div>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <p:outputLabel value="🧑🏽‍💻 Ingresado por: #{asignarTramiteVUMB.solicitudServicios.usuarioIngreso.usuario}"
                                                       style="font-weight: bold;"/>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <center>
                                            <p:commandButton value="Asignar" icon="fa fa-check"
                                                             actionListener="#{asignarTramiteVUMB.abriDialog()}" style="width: auto"/>
                                            <p:commandButton value="Visualizar Detalles" icon="fa fa-eye" 
                                                             actionListener="#{asignarTramiteVUMB.openDialogDetalles(item)}"
                                                             process="@this" style="width: auto;"/>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-8">
                            <div class="card">
                                <p:outputLabel value="Asignar" style="font-weight: bold"/><br/><br/>
                                <h:panelGroup id="panelDept">
                                    <p:outputLabel value="🏢 Departamentos" style="font-weight: bold"/><br/><br/>
                                    <p:selectOneMenu id="cmbDepartamento" value="#{asignarTramiteVUMB.departamento}" filter="true"
                                                     converter="dtoConverter" autoWidth="true"  
                                                     style="width: 100%" filterMatchMode="contains">
                                        <p:ajax listener="#{asignarTramiteVUMB.loadUsuariosDepartamento()}" update="dtUsuarios"/>
                                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                        <f:selectItems value="#{asignarTramiteVUMB.departamentos}" var="dpt" 
                                                       itemLabel="#{dpt.nombre}" itemValue="#{dpt}"/>
                                    </p:selectOneMenu>    
                                </h:panelGroup><br/><br/><br/>
                                <h:panelGroup>
                                    <p:dataTable id="dtUsuarios" widgetVar="dtUsuarios"
                                                 value="#{asignarTramiteVUMB.usuariosRol}" var="us"
                                                 filterEvent="enter" paginator="true" rowsPerPageTemplate="10,50,100" 
                                                 paginatorPosition="bottom" rows="10" 
                                                 rowKey="#{us.id}" reflow="true"
                                                 selection="#{asignarTramiteVUMB.usuarioSeleccionado}" rowIndexVar="i"
                                                 emptyMessage="No existen registros" style="font-size: 12px">
                                        <p:column headerText="**" width="50" selectionMode="single" />
                                        <p:column headerText="Usuario" filterBy="#{us.usuario.usuario}" filterMatchMode="contains">
                                            <h:outputText value="#{us.usuario.usuario}"/>
                                        </p:column>
                                        <p:column headerText="Nombres" filterBy="#{us.usuario.ente.nombreCompleto}" filterMatchMode="contains">
                                            <h:outputText value="#{us.usuario.ente.nombreCompleto}"/>
                                        </p:column>
                                    </p:dataTable> 
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <p:dialog header="Detalle documentos subidos" widgetVar="dlgDet"
                  modal="true" height="250px" width="65%" resizable="false" showEffect="fade" hideEffect="fade" id="dlgAnt">
            <h:form prependId="false" id="frmDet">
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:outputLabel value="Observación:" style="font-weight: bold"/>
                        <p:inputText id="concepto" style="width: 100%;" value="#{asignarTramiteVUMB.tramite.concepto}"
                                     readonly="true">
                        </p:inputText>
                    </h:panelGroup>
                    <p:tab title="Documentos" titleStyle="border-right: 2px solid #808080">
                        <u:documents entiti="#{asignarTramiteVUMB.tramite}"/>
                    </p:tab>
                </p:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{asignarTramiteVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Enviar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{asignarTramiteVUMB.completarTarea()}" 
                                             style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-down" value="Cerrar" 
                                             onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
