<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <u:titleTask task="#{aprobacionInformeDirectorVUMB.tarea}" tramite="#{aprobacionInformeDirectorVUMB.tramite}" />
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-4 ui-lg-4">
                            <div class="card">
                                <div class="p-grid p-justify-between">
                                    <div class="p-col-8">
                                        <p:outputLabel value="✒ #{aprobacionInformeDirectorVUMB.solicitudServicios.servicioTipo.servicio.nombre}" 
                                                       style="font-weight: bold"/><br/>
                                        <p:outputLabel value="#{aprobacionInformeDirectorVUMB.solicitudServicios.tramite.tipoTramite.descripcion}"/><br/><br/>
                                        <p:outputLabel value="Información"  style="font-weight: bold"/>
                                    </div>
                                    <div class="p-col-4" style="text-align: right">
                                        <p:outputLabel value="#{aprobacionInformeDirectorVUMB.tramite.codigo}" style="font-weight: bold;"/><br/>
                                        <p:outputLabel value="#{aprobacionInformeDirectorVUMB.tramite.fechaIngreso}">
                                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                        </p:outputLabel>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <div class="p-grid p-justify-between">
                                                <div class="p-col-10">
                                                    <p:outputLabel value="👨🏽 👩🏽‍🦱 Solicitante" style="font-weight: bold;"/><br/>
                                                    <p:outputLabel value="#{aprobacionInformeDirectorVUMB.solicitudServicios.enteSolicitante.nombreCompleto}"/><br/>
                                                    <p:outputLabel value="🔒 CI: #{aprobacionInformeDirectorVUMB.solicitudServicios.enteSolicitante.identificacionCompleta}"
                                                                   style="color:#4f8eec"/><br/>
                                                    <p:outputLabel value="📱 #{aprobacionInformeDirectorVUMB.solicitudServicios.enteSolicitante.celular}"/><br/>
                                                    <p:outputLabel value="🏡 #{aprobacionInformeDirectorVUMB.solicitudServicios.enteSolicitante.direccion}"/><br/>
                                                    <p:outputLabel value="📧 #{aprobacionInformeDirectorVUMB.solicitudServicios.enteSolicitante.email}"/>
                                                </div>
                                                <div class="p-col-2" style="text-align: right">
                                                    <p:outputLabel value="#{aprobacionInformeDirectorVUMB.solicitudServicios.tipoContribuyente}" style="font-weight: bold;"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:outputPanel rendered="#{aprobacionInformeDirectorVUMB.solicitudServicios.predio ne null}">
                                    <div class="p-grid">
                                        <div class="p-col">
                                            <div class="box p-shadow-1 box-info">
                                                <div class="p-grid p-justify-between">
                                                    <div class="p-col-10">
                                                        <p:outputLabel value="🏘 Predio" style="font-weight: bold;"/><br/>
                                                        <p:outputLabel value="#{aprobacionInformeDirectorVUMB.solicitudServicios.predio.claveCat}"
                                                                       rendered="#{aprobacionInformeDirectorVUMB.solicitudServicios.predio ne null}"/><br/>
                                                        <p:outputLabel value="#{aprobacionInformeDirectorVUMB.solicitudServicios.predio.nombrePropietarios}" style="color:#4f8eec"
                                                                       rendered="#{aprobacionInformeDirectorVUMB.solicitudServicios.predio ne null}"/><br/>
                                                        <p:outputLabel value="🏕 🏣 #{aprobacionInformeDirectorVUMB.solicitudServicios.predio.tipoPredio}"
                                                                       rendered="#{aprobacionInformeDirectorVUMB.solicitudServicios.predio ne null}"/><br/>
                                                        <p:outputLabel value="🏡 #{aprobacionInformeDirectorVUMB.solicitudServicios.predio.direccion}"
                                                                       rendered="#{aprobacionInformeDirectorVUMB.solicitudServicios.predio ne null}"/>
                                                    </div>
                                                    <div class="p-col-2" style="text-align: right">
                                                        <p:outputLabel value="#{aprobacionInformeDirectorVUMB.solicitudServicios.predio.numPredio}" style="font-weight: bold;"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="Asunto"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{aprobacionInformeDirectorVUMB.solicitudServicios.descripcionInconveniente}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="👀 Ultima Observación"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{aprobacionInformeDirectorVUMB.ultimaObservacion.observacion}"/>
                                        </div>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <p:outputLabel value="Ingresado por: #{aprobacionInformeDirectorVUMB.solicitudServicios.usuarioIngreso.usuario}"
                                                       style="font-weight: bold;"/>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <center>
                                            <p:commandButton icon="fa fa-thumbs-o-up" value="Continuar" title="Continuar" 
                                                             actionListener="#{aprobacionInformeDirectorVUMB.abriDlogo()}" 
                                                             style="width: 150px;margin: 10px"/>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8">
                            <div class="card">
                                <p:outputLabel value="📑 Documentación, Requisitos y Observaciones" style="font-weight: bold"/><br/><br/>
                                <p:outputLabel value="Subir Informe" style="font-weight: bold"/>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" id="panelDocumento">
                                    <p:outputLabel value="#{aprobacionInformeDirectorVUMB.file.fileName}" rendered="#{aprobacionInformeDirectorVUMB.file ne null}"/>
                                    <p:fileUpload fileUploadListener="#{aprobacionInformeDirectorVUMB.handleFileUpload}"  style="width: 100%" accept=".pdf"
                                                  skinSimple="true" allowTypes="/(\.|\/)(pdf)$/i" mode="advanced" dragDropSupport="false"
                                                  messageTemplate="Solo puede subir archivos PDF"
                                                  label="Buscar" uploadLabel="Subir" cancelLabel="Cancelar" update="panelDocumento" previewWidth="60" />
                                </p:panelGrid><br/>
                                <p:tabView>
                                    <p:tab title="Documentos"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <u:documents entiti="#{aprobacionInformeDirectorVUMB.tramite}"/>
                                    </p:tab>
                                    <p:tab title="Requisitos"  titleStyle="border-right: 2px solid #808080"><br/>
                                        <p:dataTable value="#{aprobacionInformeDirectorVUMB.registroRequisitos}" var="item" rows="10" 
                                                     paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                                  
                                                     rowsPerPageTemplate="10,15,20"
                                                     emptyMessage="No existen datos">
                                            <p:column headerText="Requisito" style="width: 15%">
                                                <p:outputLabel value="#{item.servicioRequisito.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Requerido" style="width: 15%">
                                                <p:outputLabel value="#{item.servicioRequisito.opcional? 'No':'Sí'}"/>
                                            </p:column>
                                            <p:column headerText="Entregado" style="width: 15%">
                                                <p:outputLabel value="#{item.entregado? 'Sí':'No'}"/>
                                            </p:column>
                                            <p:column headerText="Corrección" style="width: 15%">
                                                <p:outputLabel value="#{item.correccion? 'Sí':'No'}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Observaciones"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <p:dataTable value="#{aprobacionInformeDirectorVUMB.tramite.observaciones}" emptyMessage="Sin elementos..."
                                                     var="obs" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                                            <p:column headerText="Tarea" width="150">
                                                <p:outputLabel value="#{obs.tarea}"/>
                                            </p:column>
                                            <p:column headerText="Observacion">
                                                <p:outputLabel value="#{obs.observacion}"/>
                                            </p:column>
                                            <p:column headerText="Usuario" width="100">
                                                <p:outputLabel value="#{obs.userCre}"/>
                                            </p:column>
                                            <p:column headerText="Fecha" width="14%">
                                                <p:outputLabel value="#{obs.fecCre}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                                                </p:outputLabel>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación *"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12">
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{aprobacionInformeDirectorVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Entrega de Documentos"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{aprobacionInformeDirectorVUMB.completarTarea()}" style="width: 150px;margin: 10px"  />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog> 
    </ui:define>
</ui:composition>
