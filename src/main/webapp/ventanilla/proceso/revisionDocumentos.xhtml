<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">


    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <u:titleTask task="#{revisionDocumentosVUMB.tarea}" tramite="#{revisionDocumentosVUMB.tramite}" />
            <div class="ui-g-12">
                <h:form id="formMain" prependId="false">
                    <p:outputPanel rendered="#{revisionDocumentosVUMB.solicitudServicios.enObservacion}">
                        <div class="card" style="padding: 20px; "> 
                            <p:outputLabel value="!👋 Hola #{userSession.nameUser} Bienvenido! el trámite no puede continuar hasta que se corrigan los documentos con errores, por favor estar pendiente al correo electrónico 👀.️" 
                                           style="font-weight: bold"/>
                        </div>
                    </p:outputPanel>
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-4 ui-lg-4 ">
                            <div class="card">
                                <div class="p-grid p-justify-between">
                                    <div class="p-col-8">
                                        <p:outputLabel value="✒ #{revisionDocumentosVUMB.solicitudServicios.servicioTipo.servicio.nombre}" 
                                                       style="font-weight: bold"/><br/>
                                        <p:outputLabel value="#{revisionDocumentosVUMB.solicitudServicios.tramite.tipoTramite.descripcion}"/><br/><br/>
                                        <p:outputLabel value="Información"  style="font-weight: bold"/>
                                    </div>
                                    <div class="p-col-4" style="text-align: right">
                                        <p:outputLabel value="#{revisionDocumentosVUMB.tramite.codigo}" style="font-weight: bold;"/><br/>
                                        <p:outputLabel value="#{revisionDocumentosVUMB.tramite.fechaIngreso}">
                                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                        </p:outputLabel>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <div class="p-grid p-justify-between">
                                                <div class="p-col-10">
                                                    <p:outputLabel value="👨🏽 👩🏽‍🦱 Solicitante" style="font-weight: bold;"/><br/>
                                                    <p:outputLabel value="#{revisionDocumentosVUMB.solicitudServicios.enteSolicitante.nombreCompleto}"/><br/>
                                                    <p:outputLabel value="#{revisionDocumentosVUMB.solicitudServicios.enteSolicitante.identificacionCompleta}"
                                                                   style="color:#4f8eec"/><br/>
                                                    <p:outputLabel value="📱 #{revisionDocumentosVUMB.solicitudServicios.enteSolicitante.celular}"/><br/>
                                                    <p:outputLabel value="🏡 #{revisionDocumentosVUMB.solicitudServicios.enteSolicitante.direccion}"/><br/>
                                                    <p:outputLabel value="📧 #{revisionDocumentosVUMB.solicitudServicios.enteSolicitante.email}"/>
                                                </div>
                                                <div class="p-col-2" style="text-align: right">
                                                    <p:outputLabel value="#{revisionDocumentosVUMB.solicitudServicios.tipoContribuyente}" style="font-weight: bold;"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:outputPanel rendered="#{revisionDocumentosVUMB.solicitudServicios.predio ne null}">
                                    <div class="p-grid">
                                        <div class="p-col">
                                            <div class="box p-shadow-1 box-info">
                                                <div class="p-grid p-justify-between">
                                                    <div class="p-col-8">
                                                        <p:outputLabel value="🏘 Predio #{revisionDocumentosVUMB.solicitudServicios.predio.tipoPredio eq 'U'? 'Urbano':'Rural'}" style="font-weight: bold;"/><br/>
                                                        <p:outputLabel value="#{revisionDocumentosVUMB.solicitudServicios.predio.nombrePropietarios}"
                                                                       rendered="#{revisionDocumentosVUMB.solicitudServicios.predio ne null}"/><br/>
                                                        <p:outputLabel value="Clave Catastral: " style="font-weight: bold;" 
                                                                       rendered="#{revisionDocumentosVUMB.solicitudServicios.predio ne null}"/>
                                                        <p:outputLabel value="#{revisionDocumentosVUMB.solicitudServicios.predio.claveCat}"
                                                                       rendered="#{revisionDocumentosVUMB.solicitudServicios.predio ne null}"/><br/>
                                                        <p:outputLabel value="Dirección: " rendered="#{revisionDocumentosVUMB.solicitudServicios.predio ne null}"
                                                                       style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{revisionDocumentosVUMB.solicitudServicios.predio.direccion}"
                                                                       rendered="#{revisionDocumentosVUMB.solicitudServicios.predio ne null}"/>
                                                    </div>
                                                    <div class="p-col-4" style="text-align: right">
                                                        <p:outputLabel value="Num Predio: #{revisionDocumentosVUMB.solicitudServicios.predio.numPredio}" style="font-weight: bold;"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:outputPanel>

                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="📃 Asunto"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{revisionDocumentosVUMB.solicitudServicios.descripcionInconveniente}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <div class="box p-shadow-1 box-info">
                                            <p:outputLabel value="👀 Última Observación"
                                                           style="font-weight: bold;"/><br/>
                                            <p:outputLabel value="#{revisionDocumentosVUMB.ultimaObservacion.observacion}"/>
                                        </div>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <p:outputLabel value="🧑🏽‍💻 Ingresado por: #{revisionDocumentosVUMB.solicitudServicios.usuarioIngreso.usuario}"
                                                       style="font-weight: bold;"/>
                                    </div>
                                </div><br/>
                                <div class="p-grid">
                                    <div class="p-col">
                                        <center>
                                            <p:commandButton icon="fa fa-thumbs-o-up" value="Generar Informe" 
                                                             disabled="#{revisionDocumentosVUMB.solicitudServicios.enObservacion}"
                                                             title="Generar Informe" process="frmDlgObser" update="frmDlgObser"
                                                             actionListener="#{revisionDocumentosVUMB.abriDlogo(2)}"
                                                             style="width: auto;margin: 10px;color: #ffffff" class="green-btn"/>
                                            <p:commandButton icon="fa fa-thumbs-o-up" value="Generar Liquidación"  
                                                             rendered="#{revisionDocumentosVUMB.solicitudServicios.servicioTipo.servicio.requierePago}"
                                                             process="frmDlgObser" update="frmDlgObser" title="Generar Liquidación"
                                                             actionListener="#{revisionDocumentosVUMB.abriDlogo(1)}" 
                                                             style="width: auto;margin: 10px"  
                                                             disabled="#{revisionDocumentosVUMB.solicitudServicios.enObservacion}"/>
                                            <p:commandButton icon="fa fa-thumbs-o-down" value="Notificar Observaciones" 
                                                             title="Rechazar Trámite" style="width: auto;margin: 10px" class="red-btn"
                                                             actionListener="#{revisionDocumentosVUMB.abriDlogo(0)}"
                                                             disabled="#{revisionDocumentosVUMB.solicitudServicios.enObservacion}"/>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-8 ui-lg-8">
                            <div class="card">
                                <p:outputLabel value="📑 Documentación, Requisitos y Observaciones" style="font-weight: bold"/><br/><br/>
                                <p:tabView>
                                    <p:tab title="Documentos"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <u:documents entiti="#{revisionDocumentosVUMB.tramite}"/>
                                    </p:tab>
                                    <p:tab title="Requisitos"  titleStyle="border-right: 2px solid #808080"><br/>
                                        <p:dataTable value="#{revisionDocumentosVUMB.registroRequisitos}" var="item" rows="10" 
                                                     paginator="true" paginatorPosition="bottom" paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                                  
                                                     rowsPerPageTemplate="10,15,20"
                                                     emptyMessage="No existen datos">
                                            <p:column headerText="Requisito">
                                                <p:outputLabel value="#{item.servicioRequisito.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Requerido" style="width: 10%; text-align: center">
                                                <p:outputLabel value="#{item.servicioRequisito.opcional? 'No':'Sí'}"/>
                                            </p:column>
                                            <p:column headerText="Entregado" style="width: 10%; text-align: center">
                                                <p:outputLabel value="#{item.entregado? 'Sí':'No'}"/>
                                            </p:column>
                                            <p:column headerText="Corrección" style="width: 10%; text-align: center">
                                                <p:outputLabel value="#{item.correccion? 'Sí':'No'}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Observaciones"  titleStyle="border-right: 2px solid #808080">
                                        <br/>
                                        <p:dataTable value="#{revisionDocumentosVUMB.tramite.observaciones}" emptyMessage="Sin elementos..."
                                                     var="obs" scrollable="true" scrollHeight="350" style="text-align: center;width: 99%">
                                            <p:column headerText="Tarea" width="150">
                                                <p:outputLabel value="#{obs.tarea}"/>
                                            </p:column>
                                            <p:column headerText="Observacion">
                                                <p:outputLabel value="#{obs.observacion}"/>
                                            </p:column>
                                            <p:column headerText="Usuario" width="100">
                                                <p:outputLabel value="#{obs.userCre}"/>
                                            </p:column>
                                            <p:column headerText="Fecha" width="14%">
                                                <p:outputLabel value="#{obs.fecCre}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                                                </p:outputLabel>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <p:dialog id="requisitoDialog" header="Adjuntar Documentos Habilitantes" widgetVar="requisitoDialog" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="40%">
            <h:form id="requisitoDialogForm" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:fileUpload fileUploadListener="#{revisionDocumentosHabiliView.handleFileUpload}" 
                                          uploadLabel="Subir" cancelLabel="Eliminar" label="Seleccionar" 
                                          mode="advanced" dragDropSupport="false"
                                          update="messages"/>
                        </div>
                    </div>
                </div>
            </h:form> 
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación *"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{revisionDocumentosVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Enviar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{revisionDocumentosVUMB.completarTarea()}" 
                                             style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-down" value="Cerrar" 
                                             onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog> 
        <p:dialog id="dlgAsignarAtender" widgetVar="dlgAsignarAtender" width="30%" position="center" draggable="false" header="Alerta ☢️"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12">
                <h:form id="frmDlgAsignarAtender" prependId="false">
                    <div class="card" style="border-radius: 0">
                        <center>
                            <h3>⚠️ ¿Desea asignar a otro usuario?</h3>
                        </center>
                        <h:panelGroup>
                            <center>
                                <p:commandButton value="Sí" icon="fa fa-check" class="green-btn"
                                                 actionListener="#{revisionDocumentosVUMB.asignarAtender(true)}"/>
                                <p:commandButton value="No" icon="fa fa-close" class="red-btn"
                                                 actionListener="#{revisionDocumentosVUMB.asignarAtender(false)}"/>
                            </center>
                        </h:panelGroup>
                    </div>
                </h:form>  
            </div>
        </p:dialog> 
        <p:dialog id="dlgAsignar" widgetVar="dlgAsignar" position="center" draggable="false" header="Asignar"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="800">
            <div class="ui-g-12">
                <h:form id="frmDlgAsignar">
                    <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:inputTextarea value="#{revisionDocumentosVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                             placeholder="Ingrese una observacion" rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                        </h:panelGroup> 
                        <h:panelGroup id="panelDept">
                            <p:outputLabel value="🏢 Departamentos" style="font-weight: bold"/><br/><br/>
                            <p:selectOneMenu id="cmbDepartamento" value="#{revisionDocumentosVUMB.departamento}" filter="true"
                                             converter="dtoConverter" autoWidth="true"  
                                             style="width: 100%" filterMatchMode="contains">
                                <p:ajax listener="#{revisionDocumentosVUMB.loadUsuariosDepartamento()}" update="dtUsuarios"/>
                                <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                <f:selectItems value="#{revisionDocumentosVUMB.departamentos}" var="dpt" 
                                               itemLabel="#{dpt.nombre}" itemValue="#{dpt}"/>
                            </p:selectOneMenu>    
                        </h:panelGroup><br/><br/>
                        <h:panelGroup>
                            <p:dataTable id="dtUsuarios" widgetVar="dtUsuarios"
                                         value="#{revisionDocumentosVUMB.usuariosRol}" var="us"
                                         filterEvent="enter" paginator="true" rowsPerPageTemplate="10,50,100" 
                                         paginatorPosition="bottom" rows="10" 
                                         rowKey="#{us.id}" reflow="true"
                                         selection="#{revisionDocumentosVUMB.usuarioSeleccionado}" rowIndexVar="i"
                                         emptyMessage="No existen registros" style="font-size: 12px">
                                <p:column headerText="**" width="50" selectionMode="single" />
                                <p:column headerText="Usuario" filterBy="#{us.usuario.usuario}" filterMatchMode="contains">
                                    <h:outputText value="#{us.usuario.usuario}"/>
                                </p:column>
                                <p:column headerText="Nombres" filterBy="#{us.usuario.ente.nombreCompleto}" filterMatchMode="contains">
                                    <h:outputText value="#{us.usuario.ente.nombreCompleto}"/>
                                </p:column>
                            </p:dataTable> 
                        </h:panelGroup>
                        <h:panelGroup>
                            <center>
                                <p:commandButton icon="fa fa-thumbs-o-up" value="Enviar" title="Culminar Tarea" 
                                                 process="frmDlgAsignar" update="frmDlgAsignar"
                                                 actionListener="#{revisionDocumentosVUMB.completarTarea()}" 
                                                 style="width: 150px;margin: 10px"  />
                                <p:commandButton icon="fa fa-thumbs-o-down" value="Cerrar" 
                                                 onclick="PF('dlgAsignar').hide()"
                                                 style="background: red; width: 150px;margin: 10px" />
                            </center>
                        </h:panelGroup>
                    </p:panelGrid>
                </h:form>  
            </div>
        </p:dialog> 
    </ui:define>
</ui:composition>
