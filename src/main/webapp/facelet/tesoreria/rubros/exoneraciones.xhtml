<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">


    <ui:define name="title">Exoneraciones - Administración</ui:define>
    <ui:param name="tittle" value="EXONERACIONES" />
    <ui:define name="content">
        <h:form id="frmMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <div class="ui-g">
                                <br/><br/><br/><br/>
                                <div class="ui-g-12">
                                    <div class="ui-g">
                                        <div class="ui-g-8">         
                                            <p:fieldset legend="Exoneraciones" style="margin-bottom:40px; font-weight: bold">
                                                <p:outputPanel  style="width: 100%">
                                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                        <p:dataTable id="dtData" 
                                                                     value="#{exoneracionView.exoneraciones}"
                                                                     var="exo" 
                                                                     reflow="true" 
                                                                     paginator="true" 
                                                                     lazy="true" rows="10" 
                                                                     rowsPerPageTemplate="10,50,100" 
                                                                     paginatorPosition="bottom"
                                                                     filterEvent="enter"
                                                                     emptyMessage="No se encontró ninguna exoneración para mostrar."
                                                                     style="font-size: 11px">

                                                            <p:column headerText="Concepto" style="font-weight: 500;  font-size: 8px" width="90">
                                                                <center>
                                                                    <h:outputText value="#{exo.concepto}"/>   
                                                                </center>
                                                            </p:column>
                                                            <p:column headerText="Base Legal" style="font-weight: 500; font-size: 8px" >
                                                                <center>
                                                                    <h:outputText value="#{exo.baseLegal}"/>   
                                                                </center>
                                                            </p:column>

                                                            <p:column headerText="Tipo Contrato" style="font-weight: 500; font-size: 8px" width="90" >
                                                                <center>
                                                                    <h:outputText value="#{exo.tipoContrato}"/>   
                                                                </center>
                                                            </p:column>
                                                            <p:column headerText="Solicitante" style="font-weight: 500; font-size: 8px" width="90">
                                                                <center>
                                                                    <h:outputText value="#{exo.solicitante}"/>   
                                                                </center>
                                                            </p:column>
                                                            <p:column headerText="Valor" style="font-weight: 500;" width="80" >
                                                                <center>
                                                                    <h:outputText value="#{exo.valor}"/>   
                                                                </center>
                                                            </p:column>

                                                            <p:column headerText="Acciones" style="font-weight: 500;" width="60" >
                                                                <center>
                                                                    <p:commandLink title="Editar Datos" process="@this" 
                                                                                   actionListener="#{exoneracionView.editar(exo)}"
                                                                                   update="datos">
                                                                        <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                                                    </p:commandLink>    
                                                                    <p:commandLink title="Eliminar" process="@this" 
                                                                                   update="dtData"
                                                                                   actionListener="#{exoneracionView.eliminar(exo)}">
                                                                        <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 5px; color: red;"></i>
                                                                        <p:confirm header="Confirmación de eliminación"
                                                                                   message="Esta seguro de eliminar el Tipo de Exoneración?"
                                                                                   icon="fa fa-exclamation-triangle" />
                                                                    </p:commandLink>    

                                                                </center>
                                                            </p:column>
                                                        </p:dataTable>
                                                        <br></br>
                                                        <br></br>
                                                        <p:graphicImage value="/resources/icons/descuentos.jpg"
                                                                        height="98" style="margin-right: 5px !important"/>
                                                    </p:panelGrid>
                                                </p:outputPanel>

                                            </p:fieldset>

                                        </div>
                                        <div class="ui-g-4">

                                            <p:fieldset legend="Datos de la Exoneración" style="margin-bottom:40px; font-weight: bold;">
                                                <p:outputPanel id="datos" style="width: 100%">                                                        
                                                    <p:panelGrid columns="2"  layout="grid" 
                                                                 styleClass="ui-panelgrid-blank form-group">
                                                        <h:panelGroup>
                                                            <p:outputLabel value="Concepto" for="concepto" /><br></br><br></br>
                                                            <p:inputText  id="concepto" onkeypress="focusNextOnEnter(event, 'tipoContrato')"
                                                                          required="true"
                                                                          value="#{exoneracionView.exoneracion.concepto}"
                                                                          style="text-transform: uppercase" 
                                                                          class="panelInput">
                                                            </p:inputText>
                                                        </h:panelGroup>

                                                        <h:panelGroup>
                                                            <p:outputLabel value="Tipo Contrato" for="tipoContrato" 
                                                                           style="width: 100%;"/><br></br><br></br>
                                                            <p:inputText  id="tipoContrato" onkeypress="focusNextOnEnter(event, 'solicitante')"
                                                                          required="true"
                                                                          value="#{exoneracionView.exoneracion.tipoContrato}"
                                                                          style="text-transform: uppercase" 
                                                                          class="panelInput">
                                                            </p:inputText>
                                                        </h:panelGroup>

                                                        <h:panelGroup>
                                                            <p:outputLabel value="Solicitante" for="solicitante" 
                                                                           style="width: 100%;"/><br></br><br></br>
                                                            <p:inputText  id="solicitante" onkeypress="focusNextOnEnter(event, 'valor')"
                                                                          required="true"
                                                                          value="#{exoneracionView.exoneracion.solicitante}"
                                                                          style="text-transform: uppercase" 
                                                                          class="panelInput">
                                                            </p:inputText>
                                                        </h:panelGroup>

                                                        <h:panelGroup>
                                                            <p:outputLabel value="Valor" for="valor" style="width: 100%;"/><br></br><br></br>
                                                            <p:inputText  id="valor" onkeypress="focusNextOnEnter(event, 'baseLegal')"
                                                                          required="true"
                                                                          value="#{exoneracionView.exoneracion.valor}"
                                                                          style="text-transform: uppercase; text-align: right" 
                                                                          class="panelInput">
                                                                <p:ajax listener="#{exoneracionView.restriccionValor()}"/>
                                                            </p:inputText>
                                                        </h:panelGroup>
                                                    </p:panelGrid>


                                                    <br></br>
                                                    <p:panelGrid columns="1"  layout="grid" 
                                                                 styleClass="ui-panelgrid-blank form-group"> 
                                                        <h:panelGroup>
                                                            <p:outputLabel value="Base Legal" for="baseLegal" style="width: 100%;"/><br></br><br></br>
                                                            <p:inputTextarea  id="baseLegal" 
                                                                              rows="10" onkeypress="focusNextOnEnter(event, 'btnGuardar')"
                                                                              required="true"
                                                                              value="#{exoneracionView.exoneracion.baseLegal}"
                                                                              style="text-transform: uppercase" 
                                                                              class="panelInput">
                                                            </p:inputTextarea>
                                                        </h:panelGroup>
                                                    </p:panelGrid>

                                                    <p:panelGrid columns="2"  layout="grid" 
                                                                 styleClass="ui-panelgrid-blank form-group"
                                                                 rendered="#{exoneracionView.editar}">
                                                        <h:panelGroup>
                                                            <center>
                                                                <p:commandButton value="Guardar" id="btnGuardar"
                                                                                 style="width: 70%"
                                                                                 icon="ui-icon-plus"
                                                                                 actionListener="#{exoneracionView.guardar()}" 
                                                                                 update="dtData, datos "/>
                                                            </center>
                                                        </h:panelGroup>
                                                        <h:panelGroup>
                                                            <center>
                                                                <p:commandButton value="Cancelar" 
                                                                                 style="width: 70%"
                                                                                 icon="ui-icon-close"
                                                                                 actionListener="#{exoneracionView.cancelar()}" 
                                                                                 update="dtData, datos "/>
                                                            </center>
                                                        </h:panelGroup>

                                                    </p:panelGrid>
                                                    <h:panelGroup>
                                                        <center>
                                                            <p:commandButton value="Guardar" 
                                                                             style="width: 35%"
                                                                             icon="ui-icon-plus"
                                                                             rendered="#{!exoneracionView.editar}"
                                                                             actionListener="#{exoneracionView.guardar()}" 
                                                                             update="dtData, datos "/>
                                                        </center>
                                                    </h:panelGroup>

                                                </p:outputPanel>
                                            </p:fieldset>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                            </p:confirmDialog>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
