<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">


    <ui:define name="title">Ambientes - Comprobantes Electrónicos</ui:define>

    <ui:define name="content">
        <h:form id="frmMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <center><h2>Ambientes Desarrollo y Producción</h2></center>
                        <p:outputPanel id="regresar" style="width: 5%">
                            <p:commandLink title="Regresar" immediate="true" action="administracion.xhtml?faces-redirect=true">
                                <p:graphicImage value="/resources/icons/regresar.png"
                                                width="30" height="30" 
                                                style="margin-right: 5px !important"/>
                            </p:commandLink>
                        </p:outputPanel>
                        <div class="card card-w-title">

                            <div class="ui-g">
                                <br/><br/><br/><br/>
                                <div class="ui-g-12">
                                    <div class="ui-g">
                                        <div class="ui-g-8">         
                                            <p:fieldset legend="Ambientes Desarrollo y Producción" style="margin-bottom:40px; font-weight: bold">
                                                <p:outputPanel  style="width: 100%">
                                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                        <p:dataTable id="dtAmbientes" 
                                                                     value="#{ambienteView.ambientes}"
                                                                     var="ambiente" 
                                                                     reflow="true" 
                                                                     paginator="true" 
                                                                     lazy="true" rows="10" 
                                                                     rowsPerPageTemplate="10,50,100" 
                                                                     paginatorPosition="bottom"
                                                                     filterEvent="enter"
                                                                     emptyMessage="No se encontró ningún ambiente para mostrar."
                                                                     style="font-size: 11px">
                                                            <p:column headerText="Código" style="font-weight: 500;" >
                                                                <center>
                                                                    <h:outputText value="#{ambiente.codigo}"/>   
                                                                </center>
                                                            </p:column>
                                                            <p:column headerText="Activo" style="font-weight: 500;" >
                                                                <center>
                                                                    <h:outputText value="SI" rendered="#{ambiente.activo}"/>   
                                                                    <h:outputText value="NO" rendered="#{!ambiente.activo}"/>   
                                                                </center>
                                                            </p:column>
                                                            <p:column headerText="Descripción" style="font-weight: 500;" >
                                                                <center>
                                                                    <h:outputText value="#{ambiente.descripcion}"/>   
                                                                </center>
                                                            </p:column>
                                                            <p:column headerText="WsUrlRecepción" style="font-weight: 500">
                                                                <center>
                                                                    <h:outputText value="#{ambiente.wsUrlRecepcion}"/>   
                                                                </center>
                                                            </p:column>
                                                            <p:column headerText="WsUrlAutorización" style="font-weight: 500">
                                                                <center>
                                                                    <h:outputText value="#{ambiente.wsUrlAutorizacion}"/>   
                                                                </center>
                                                            </p:column>

                                                            <p:column headerText="Acciones" style="font-weight: 500;">
                                                                <center>
                                                                    <p:commandLink title="Editar Datos" process="@this" 
                                                                                   actionListener="#{ambienteView.editarAmbiente(ambiente)}"
                                                                                   update="datosAmbiente">
                                                                        <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                                                    </p:commandLink>    

                                                                </center>
                                                            </p:column>
                                                        </p:dataTable>
                                                        <br></br>
                                                        <br></br>
                                                        <p:graphicImage value="/resources/icons/ambiente.png"
                                                                        width="95" height="98" style="margin-right: 5px !important"/>
                                                    </p:panelGrid>
                                                </p:outputPanel>

                                            </p:fieldset>

                                        </div>
                                        <div class="ui-g-4">

                                            <p:fieldset legend="Datos de Ambientes" style="margin-bottom:40px; font-weight: bold;">
                                                <p:outputPanel id="datosAmbiente" style="width: 100%">                                                        
                                                    <p:panelGrid columns="1"  layout="grid" styleClass="ui-panelgrid-blank form-group">

                                                        <h:panelGroup>
                                                            <p:outputLabel value="Codigo"  for="codigo" style="width: 100%;"/><br></br><br></br>
                                                            <p:inputText  id="codigo" 
                                                                          value="#{ambienteView.ambiente.codigo}"
                                                                          required="true"
                                                                          class="panelInput"  />

                                                        </h:panelGroup>
                                                        <h:panelGroup>
                                                            <p:outputLabel value="Descripción" for="descripcion" style="width: 100%;"/><br></br><br></br>
                                                            <p:inputText  id="descripcion" 
                                                                          value="#{ambienteView.ambiente.descripcion}"
                                                                          style="text-transform: uppercase" 
                                                                          class="panelInput">
                                                            </p:inputText>
                                                        </h:panelGroup>
                                                        <h:panelGroup>
                                                            <br></br>
                                                            <p:outputLabel value="Activo" for="activo" style="width: 100%;"/><p:spacer width="10" />
                                                            <p:selectBooleanCheckbox   id="activo" 
                                                                                       required="true"
                                                                                       value="#{ambienteView.ambiente.activo}"
                                                                                       class="panelInput" /><br></br>
                                                            <br></br>
                                                        </h:panelGroup>
                                                        <h:panelGroup>
                                                            <p:outputLabel value="WsUrlRecepción" for="wsUrlRecepcion" style="width: 100%;"/><br></br><br></br>
                                                            <p:inputText  id="wsUrlRecepcion" 
                                                                          required="true"
                                                                          value="#{ambienteView.ambiente.wsUrlRecepcion}"
                                                                          class="panelInput" >
                                                            </p:inputText>
                                                        </h:panelGroup>
                                                        <h:panelGroup>
                                                            <p:outputLabel value="WsUrlAutorizacion" for="wsUrlAutorizacion" style="width: 100%;"/><br></br><br></br>
                                                            <p:inputText  id="wsUrlAutorizacion" 
                                                                          required="true"
                                                                          value="#{ambienteView.ambiente.wsUrlAutorizacion}"
                                                                          class="panelInput" >
                                                            </p:inputText>
                                                        </h:panelGroup>

                                                    </p:panelGrid>
                                                    <br></br>
                                                    <p:panelGrid columns="2"  layout="grid" 
                                                                 styleClass="ui-panelgrid-blank form-group"
                                                                 rendered="#{ambienteView.editar}">
                                                        <h:panelGroup>
                                                            <center>
                                                                <p:commandButton value="Guardar" 
                                                                                 style="width: 70%"
                                                                                 icon="ui-icon-plus"
                                                                                 actionListener="#{ambienteView.guardarAmbiente()}" 
                                                                                 update="dtAmbientes, datosAmbiente "/>
                                                            </center>
                                                        </h:panelGroup>
                                                        <h:panelGroup>
                                                            <center>
                                                                <p:commandButton value="Cancelar" 
                                                                                 style="width: 70%"
                                                                                 icon="ui-icon-close"
                                                                                 actionListener="#{ambienteView.cancelar()}" 
                                                                                 update="dtAmbientes, datosAmbiente "/>
                                                            </center>
                                                        </h:panelGroup>

                                                    </p:panelGrid>
                                                    <h:panelGroup>
                                                        <center>
                                                            <p:commandButton value="Guardar" 
                                                                             style="width: 35%"
                                                                             icon="ui-icon-plus"
                                                                             rendered="#{!ambienteView.editar}"
                                                                             actionListener="#{ambienteView.guardarAmbiente()}" 
                                                                             update="dtAmbientes, datosAmbiente "/>
                                                        </center>
                                                    </h:panelGroup>

                                                </p:outputPanel>
                                            </p:fieldset>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                            </p:confirmDialog>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>



    </ui:define>

</ui:composition>
