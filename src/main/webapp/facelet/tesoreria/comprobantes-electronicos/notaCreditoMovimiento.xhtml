<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Reimpresión Notas de Creditos
    </ui:define>
    <ui:param name="tittle" value="Saldo Notas de Créditos" />
    <ui:define name="content">
        <h:form id="mainForm">
            <center>
                <p:dataTable id="dataNotas" widgetVar="dataNotas" value="#{nCreditoMovView.lazy}"
                             var="nt" rows="15" paginator="true" lazy="true"
                             rowsPerPageTemplate="10,15,20,60,100"
                             paginatorPosition="bottom"
                             style="width: 75%"
                             emptyMessage="No existe criterio de búsqueda especificado">
                    <p:column headerText="Cod." width="10" filterBy="#{nt.codigo}">
                        <p:outputLabel value="#{nt.codigo}" />
                    </p:column>
                    <p:column headerText="Cod. Comprobante" width="10" filterBy="#{nt.notaCredito.codigoComprobante}">
                        <p:outputLabel value="#{nt.notaCredito.codigoComprobante}" />
                    </p:column>
                    <p:column headerText="Fecha" width="10" filterBy="#{nt.notaCredito.codigoComprobante}">
                        <p:outputLabel value="#{nt.fechaIngreso}" />
                    </p:column>
                    <p:column headerText="Cod. Resolucion" width="10" filterBy="#{nt.resolucion}">
                        <p:outputLabel value="#{nt.resolucion}" />
                    </p:column>
                    <p:column headerText="Valor" width="10">
                        <h:outputText value="#{nt.valor}" style="float: right">
                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Saldo" width="10">
                        <h:outputText value="#{nt.saldo}" style="float: right">
                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Beneficiario" width="30" filterBy="#{nt.contribuyente.nombreCompleltoSql}" filterMatchMode="contains">
                        <p:outputLabel value="#{nt.contribuyente.nombreCompleltoSql}" />
                    </p:column>
                    <p:column headerText="Acciones" width="10" style="text-align: center">
                        <p:commandLink title="comprobante" 
                                       actionListener="#{nCreditoMovView.generarNotaCredito(nt)}">
                            <i class="fa fa-file-pdf-o" style="font-size: 1.3em" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </center>
        </h:form>
    </ui:define>
</ui:composition>
