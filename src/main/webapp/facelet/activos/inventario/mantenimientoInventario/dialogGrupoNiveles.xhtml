<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LISTA DE AREA - GRUPO - SUBGRUPO</title>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>
        <h:form id="formMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="car card-w-title">
                            <p:dataTable id="tablaGrupo" widgetVar="grup" var="grup" style="width: 100%;" reflow="true" paginator="true" lazy="true" rows="10" filterEvent="keyup"
                                         rowsPerPageTemplate="10,15,20,50,100" value="#{dialogGrupoNiveles.lazyGrupo}" paginatorAlwaysVisible="false" paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}">
                                <f:facet name="header">
                                    Lista de SubGrupos de Inventario
                                </f:facet>
                                <p:column headerText="Área" style="width: 20%; font-size: 13px;" filterBy="#{grup.padre.padre.nombre}"
                                          groupRow="true" filterMatchMode="contains">
                                    <h:outputText value="#{dialogGrupoNiveles.obtenerNombreSub(grup.padre).codigo}" />
                                    <p:spacer width="7"/>
                                    <h:outputText value="#{dialogGrupoNiveles.obtenerNombreSub(grup.padre).nombre}" />

                                </p:column>
                                <p:column headerText="Grupo" style="width: 15%; font-size: 13px;" filterBy="#{grup.padre.nombre}"
                                          groupRow="true" filterMatchMode="contains">
                                    <h:outputText value="#{grup.padre.codigo}"/>
                                    <p:spacer width="7"/>
                                    <h:outputText value="#{grup.padre.nombre}"/>
                                </p:column>

                                <p:column headerText="SubGrupo" style="width: 15%; font-size: 13px;" filterBy="#{grup.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{grup.codigo}"/>
                                    <p:spacer width="7"/>
                                    <h:outputText value="#{grup.nombre}"/>
                                </p:column>

                                <p:column headerText="Acciones" style="text-align: center; width: 8%; font-size: 13px;">
                                    <p:commandLink actionListener="#{dialogGrupoNiveles.close(grup)}"  title="Seleccionar item y cerrar"  process="@this">
                                        <i class="fa fa-plus-circle" style="font-size: 1.5em;"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
