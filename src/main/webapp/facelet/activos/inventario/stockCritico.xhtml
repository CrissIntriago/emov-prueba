<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Stock Crítico
    </ui:define>

    <ui:define name="content">
        <h:form id="formMain" prependId="false">
            <p:dataTable id="dataExistencia" value="#{stockCriticoMB.lazyDetalleItem}" reflow="true" paginator="true" rows="25"
                         paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="25,50,100" lazy="true"   var="item"
                         emptyMessage="No existen datos con el criterio de búsqueda especificado">
                <f:facet name="header">
                    INVENTARIO EN STOCK CRÍTICO
                </f:facet>
                <p:column headerText="Código" width="6%" style="font-weight: bold;" filterBy="#{item.codigoAgrupado}" filterMatchMode="contains">
                    <center><h:outputText value="#{item.codigoAgrupado}"/> </center>  
                </p:column>
                <p:column headerText="Descripción" width="18%" style="width: 120px" filterBy="#{item.descripcion}">
                    <h:outputText value="#{item.descripcion}"/> 
                </p:column>
                <p:column headerText="Marca" width="5%">
                    <h:outputText value="#{item.marca}"/>  
                </p:column>
                <p:column headerText="Tipo de Inventario" width="12%">
                    <h:outputText value="#{item.tipoGasto.descripcion}"/>  
                </p:column>
                <p:column headerText="Serie 1" width="5%">
                    <h:outputText value="#{item.serie1 eq null ? 'N/A':item.serie1}"/>  
                </p:column>
                <p:column headerText="Área" width="9%">
                    <h:outputText value="#{detalleItemView.obtenerNombreSub(item.asignarGrupo.padre).nombre}"/>  
                </p:column>
                <p:column headerText="Grupo" width="9%">
                    <h:outputText value="#{item.asignarGrupo.padre.nombre}"/>  
                </p:column>
                <p:column headerText="SubGrupo" width="8%" >
                    <h:outputText value="#{item.asignarGrupo.nombre}"/>  
                </p:column>
                <p:column headerText="Stock Crítico" width="4%" >
                    <h:outputText value="#{item.stockCritico}" style="float: right"/>  
                </p:column>
                <p:column headerText="Stock Total" width="4%" style="text-align: center">
                    <h:outputText value="#{item.cantidadExistente}"/>  
                </p:column>
                <p:column headerText="Tipo de Medida" width="5%" style="text-align: center">
                    <h:outputText value="#{item.tipoMedida.descripcion}"/>  
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
