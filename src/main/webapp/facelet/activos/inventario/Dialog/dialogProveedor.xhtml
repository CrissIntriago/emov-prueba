<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
        <title>Listado de Proveedores</title>
    </h:head>
    <h:body>
        <h:form  id="formMain" prependId="false">
            <p:dataTable  id="idProveedor" widgetVar="idProveedor" var="prov" value="#{dialogProveedorController.lazyProveedor}" 
                          scrollable="true" lazy="true" rows="50" style="width: 100%"    rowsPerPageTemplate="25,50,100"
                          rowKey="#{prov.id}" emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                <f:facet name="header">
                    LISTADO DE PROVEEDORES
                </f:facet>
                <p:column headerText="Identificacion" style="width: 20%;text-align: center" filterBy="#{prov.cliente.identificacionCompleta}" filterMatchMode="contains">
                    <h:outputText value="#{prov.cliente.identificacionCompleta}"/>
                </p:column>
                <p:column headerText="Razón Social" filterBy="#{prov.cliente.nombreCompleto}" style="width: 33%;" filterMatchMode="contains">
                    <h:outputText  value="#{prov.cliente.nombreCompleto}"/>
                </p:column>
                <p:column headerText="Nombre Comercial" filterBy="#{prov.cliente.apellido}" style="width: 33%;" filterMatchMode="contains">
                    <h:outputText  value="#{prov.cliente.apellido}"/>
                </p:column>
                <p:column headerText="Seleccionar"  style="width: 14%;text-align: center">
                    <p:commandLink actionListener="#{dialogProveedorController.close(prov)}" title="Seleccionar" process="@this">
                        <i class="fa fa-plus-circle" style="font-size: 1.5em; color: #33cc00;"></i>
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
