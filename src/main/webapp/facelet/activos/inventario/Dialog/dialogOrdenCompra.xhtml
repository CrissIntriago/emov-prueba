<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />


        <title>ORDEN DE COMPRA</title>
    </h:head>
    <h:body>
        <h:body>
            <h:form  id="formMain" prependId="false">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="car card-w-title">
                                <h:panelGrid columns="1" cellpadding="10">
                                    <p:dataTable id="idOrdenCompra" 
                                                 var="ord" 
                                                 reflow="true" 
                                                 paginator="true" 
                                                 lazy="true" rows="5" 
                                                 rowsPerPageTemplate="10,50,100" 
                                                 paginatorPosition="bottom"
                                                 filterEvent="keyup"
                                                 value="#{dialogOrdenCompraController.lazyModelOrden}"
                                                 emptyMessage="No se encontró ningun orden de compra en el sistema.">
                                        <f:facet name="header">
                                            lista de Ordenes de Compra
                                        </f:facet>
                                        <p:column headerText="Número Orden" style="width: 10%;  font-size: 15px;">
                                            <h:outputText value="#{ord.numeroOrden}" />
                                        </p:column>
                                        <p:column headerText="Fecha Orden" style="width: 10%;  font-size: 15px;" >
                                            <h:outputText  value="#{ord.fechaOrden}"/>
                                        </p:column>
                                        <p:column headerText="Proveedor" style="width: 10%; font-size: 15px;" >
                                            <h:outputText  value="#{ord.proveedor}"/>
                                        </p:column>
                                        <p:column headerText="Condicion de Pago" style="width: 10%;  font-size: 15px;" >
                                            <h:outputText  value="#{ord.condicionPago}"/>
                                        </p:column>
                                        <p:column headerText="Acciones" style="text-align: center; width: 8%">
                                            <p:commandButton icon="fa fa-arrow-circle-o-left"
                                                             title="Seleccionar Orden de compra y cerrar"
                                                             process="@this"
                                                             actionListener="#{dialogOrdenCompraController.close(ord)}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>

                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
        </h:body>
    </h:body>
</html>
