<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
        <title>FACTURAS</title>
    </h:head>
    <h:body>
        <h:form  id="formMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="car card-w-title">
                            <h:panelGrid columns="1" cellpadding="10">
                                <p:dataTable id="idFactura" 
                                             var="fac" 
                                             reflow="true" 
                                             paginator="true" 
                                             lazy="true" rows="5" 
                                             rowsPerPageTemplate="10,50,100" 
                                             paginatorPosition="bottom"
                                             filterEvent="keyup"
                                             value="#{dialogFacturaController.lazyModelFactura}"
                                             emptyMessage="No se encontró ningun factura en el sistema.">
                                    <f:facet name="header">
                                        lista de Facturas Registradas
                                    </f:facet>
                                    <p:column headerText="Número Factura" style="width: 10%;  font-size: 15px;">
                                        <h:outputText value="#{fac.numFactura}" />
                                    </p:column>
                                    <p:column headerText="Fecha Factura" style="width: 10%;  font-size: 15px;" >
                                        <h:outputText  value="#{fac.fechaFactura}"/>
                                    </p:column>
                                    <p:column headerText="Proveedor" style="width: 10%; font-size: 15px;" >
                                        <h:outputText  value="#{fac.proveedor}"/>
                                    </p:column>
                                    <p:column headerText="Acciones" style="text-align: center; width: 8%">
                                        <p:commandButton icon="fa fa-arrow-circle-o-left"
                                                         title="Seleccionar Factura y cerrar"
                                                         process="@this"
                                                         actionListener="#{dialogFacturaController.close(fac)}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>


                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </h:body>
</html>
