    <h:head>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
        <title>LISTA CLIENTES</title>
    </h:head>
    <h:body>
        <h:form  id="frmMain" prependId="false">
            <p:growl showDetail="true" globalOnly="true" showSummary="true" ><p:autoUpdate/></p:growl>
            <p:tabView id="tbViewMain" prependId="false" style="width: 100%;">
                <p:tab  title="Clientes Registrados">
                    <div class="ui-fluid">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="car card-w-title">    
                                    <h:panelGrid columns="1" cellpadding="10">
                                        <p:dataTable id="idCliente" 
                                                     var="cli" 
                                                     reflow="true" 
                                                     paginator="true" 
                                                     value="#{dialogBusquedaClienteview.lazyModel}"
                                                     lazy="true" rows="10" 
                                                     rowsPerPageTemplate="10,50,100" 
                                                     paginatorPosition="bottom"
                                                     filterEvent="keyup"
                                                     paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                     emptyMessage="No se encontraron datos.">
                                            <f:facet name="header">
                                                lista de Clientes
                                            </f:facet>
                                            <p:column headerText="Tipo de Id." style="width: 10%;  font-size: 15px;">
                                                <h:outputText value="#{cli.tipoIdentificacion.texto}" />
                                            </p:column>
                                            <p:column headerText="Identificacion" style="width: 10%;  font-size: 15px;">
                                                <h:outputText value="#{cli.identificacion}" />
                                            </p:column>
                                            <p:column headerText="Nombre" style="width: 10%;  font-size: 15px;" >
                                                <h:outputText  value="#{cli.nombre}"/>
                                            </p:column>
                                            <p:column headerText="Apellido" style="width: 10%; font-size: 15px;" >
                                                <h:outputText  value="#{cli.apellido}"/>
                                            </p:column>
                                            <p:column headerText="DirecciÃ³n" style="width: 10%; font-size: 15px;" >
                                                <h:outputText value="#{cli.direccion}"/>
                                            </p:column>
                                            <p:column headerText="E-mail" style="width: 10%;  font-size: 15px;" >
                                                <h:outputText value="#{cli.email}"/>
                                            </p:column>
                                            <p:column headerText="Acciones" style="text-align: center; width: 8%">
                                                <p:commandButton icon="fa fa-arrow-circle-o-left"
                                                                 title="Seleccionar Cliente y cerrar"
                                                                 process="@this"
                                                                 actionListener="#{dialogBusquedaClienteview.cerrar(cli)}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:tab>
                <!--                <p:tab title="Registrar Cliente">
                                    <div class="ui-fluid">
                                        <div class="ui-g">
                                            <div class="ui-g-12">
                                                <div class="card card-w-title">
                                                    <p:fieldset legend="DATOS NUEVO CLIENTE" style="margin-bottom:40px; font-weight: bold">
                                                        <p:outputPanel id="outPanelMedidaUno" style="width: 100%">
                                                            <center>
                                                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                
                                                                </p:panelGrid>
                                                            </center>
                                                            </p:outputPanel>
                                                    </p:fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:tab>-->
            </p:tabView>
        </h:form>
    </h:body>
</html>
