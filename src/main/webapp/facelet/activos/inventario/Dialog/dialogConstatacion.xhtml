<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
        <title>CONSTATACIÓN FÍSICA DE INVENTARIO</title>
    </h:head>
    <h:body>
        <h:form  id="formMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="car card-w-title">
                            <h:panelGrid columns="1" cellpadding="10">
                                <p:dataTable id="idCons" 
                                             var="con" 
                                             reflow="true" 
                                             paginator="true" 
                                             lazy="true" rows="10" 
                                             rowsPerPageTemplate="10,50,100" 
                                             paginatorPosition="bottom"
                                             filterEvent="keyup"
                                             value="#{dialogConstatacionController.lazyModel}"
                                             paginatorTemplate="{CurrentPageReport}  {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                             emptyMessage="No se encontró ninguna constatación en el sistema.">
                                    <f:facet name="header">
                                        lista de Constataciones Registradas
                                    </f:facet>
                                    <p:column headerText="Número Constatación" style="font-weight: bold; width: 150px"
                                              filterBy="#{con.codigo}">
                                        <h:outputText value="#{con.codigo}"/>   
                                    </p:column>
                                    <p:column headerText="Fecha Constatación" style="font-weight: bold">
                                        <h:outputText value="#{con.fechaConstatacion}">
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:outputText>  
                                    </p:column>
                                    <p:column headerText="Originador" style="font-weight: bold; width: 150px" 
                                              filterBy="#{con.usuarioCreacion}">
                                        <h:outputText value="#{con.usuarioCreacion}"/>   
                                    </p:column>
                                    <p:column headerText="Estado" style="font-weight: bold; width: 150px" >
                                        <h:outputText value="#{con.estado}"/>   
                                    </p:column>
                                    <p:column headerText="Acciones" style="text-align: center; width: 8%">
                                        <p:commandLink title="Seleccionar Factura y cerrar"
                                                       process="@this"
                                                       actionListener="#{dialogConstatacionController.close(con)}">
                                            <i class="fa fa-plus-circle" style="font-size: 1.5em;"></i>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>


                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </h:body>
</html>
