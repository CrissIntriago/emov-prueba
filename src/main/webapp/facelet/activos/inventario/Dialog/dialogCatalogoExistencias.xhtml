<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
        <title>Catálogo Existencias</title>
    </h:head>
    <h:body>
        <h:form  id="formMain" prependId="false">
            <p:dataTable id="dtItem" 
                         var="exist" value="#{dialogCatExistenciasView.lazyCatalogoExistencias}"
                         reflow="true" paginator="true" lazy="true" rows="15" 
                         rowsPerPageTemplate="15,30,90"
                         paginatorPosition="bottom"
                         filterEvent="keyup"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                         emptyMessage="No existe Catalogo.">
                <f:facet name="header">
                    CATALOGOS INVENTARIOS
                </f:facet>
                <p:column headerText="Código" style="font-weight: bold; width: 16%; text-align: center" filterBy="#{exist.idExistencia}">
                    <h:outputText value="#{exist.idExistencia}"/>   
                </p:column>
                <p:column headerText="Descripción" style="width: 44%" filterBy="#{exist.descripcion}" filterMatchMode="contains">
                    <h:outputText value="#{exist.descripcion}"/> 
                </p:column>
                <p:column headerText="Unidad de Medida" style="width: 15%; text-align: center">
                    <h:outputText value="#{exist.unidadMedida}"/> 
                </p:column>
                <p:column headerText="Caduca" style="width: 8%; text-align: center">
                    <h:outputText value="#{exist.caduca}"/> 
                </p:column>
                <p:column headerText="Lote" style="width: 8%; text-align: center">
                    <h:outputText value="#{exist.lote}"/>
                </p:column>
                <p:column headerText="Item Presupuestario" style="width: 20%" filterBy="#{exist.itemPresupuestario}" filterMatchMode="contains">
                    <h:outputText value="#{exist.itemPresupuestario}"/>  
                </p:column>
                <p:column headerText="Acciones" style="text-align: center; width: 8%">
                    <center>
                        <p:commandLink title="Seleccionar item y cerrar"
                                       actionListener="#{dialogCatExistenciasView.close(exist)}">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em;"></i>
                        </p:commandLink>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
