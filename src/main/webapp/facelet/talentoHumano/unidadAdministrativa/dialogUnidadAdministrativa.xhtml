<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
        <title>Unidades Administrativas</title>
    </h:head>
    <h:body>
        <h:form id="formu">
            <style>
                .ui-tree {
                    width: 500px;
                    position: relative;
                }
                /* this is to set proper font size */
                .ui-widget,.ui-widget .ui-widget {font-size: 90% !important; }
                .ui-tree-filter-container {padding-top:  8px;}
                span.ui-treenode-content .ui-tree-selectable{font-size: 20px !important}
            </style>
            <div class="ui-g">
                <p:tree value="#{dialogUnidadAdministrativaBean.nodeMenus}" var="ua1" selectionMode="single" filterMatchMode="contains" style="width: 97%;"
                        selection="#{dialogUnidadAdministrativaBean.selectedNode}" filterBy="#{ua1.nombre}" rendered="#{!ua1.estado}" >
                    <p:ajax event="select" listener="#{dialogUnidadAdministrativaBean.onNodeSelect}" />
                    <p:treeNode styleClass="#{ua1.tipoUnidad.texto}" expandedIcon="fa fa-folder-open" collapsedIcon="fa fa-folder">
                        <h:outputText value="#{ua1.tipoUnidad.texto} -> #{ua1.nombre}" class="#{ua1.tipoUnidad.texto eq 'DIRECCION'? 'Direccion' : ''}" rendered="#{ua1.estado}" />
                    </p:treeNode>
                </p:tree>
            </div>
        </h:form>


    </h:body>
</html>
