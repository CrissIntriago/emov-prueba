<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="car card-w-title">

                        <h:form prependId="false" id="frmMain" >
                            <p:growl showDetail="true" globalOnly="true" showSummary="true" ><p:autoUpdate/></p:growl>
                            <p:tabView id="formMain" prependId="false" style="width: 100%;">
                                <p:tab  title="Servidores Registrados">
                                    <p:dataTable id="proveedorTable" widgetVar="proveedorTable" value="#{dlgServidorRol.lazy}"
                                                 var="serv" style="margin: 10px" rows="20" lazy="true"
                                                 paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 emptyMessage="No se encontro criterios de busqueda" paginator="true">
                                        <f:facet name="header">
                                            Servidores
                                        </f:facet>
                                        <p:column headerText="Identificación " filterBy="#{serv.usuario.funcionario.persona.identificacion}"  style="width: 15%;text-align: center">
                                            <h:outputText value="#{serv.usuario.funcionario.persona.identificacion}" />
                                        </p:column> 
                                        <p:column headerText="Nombre" filterBy="#{serv.usuario.funcionario.persona.nombreCompleltoSql}"  style="width: 25%;">
                                            <h:outputText value="#{serv.usuario.funcionario.persona.nombreCompleltoSql}" />
                                        </p:column>
                                        <p:column headerText="Rol" filterBy="#{serv.rol.nombre}"  style="width: 25%;text-align: center">
                                            <h:outputText value="#{serv.rol.nombre}" />
                                        </p:column>
                                        <p:column headerText="Categoria" filterBy="#{serv.rol.categoria.texto}"  style="width: 25%;text-align: center">
                                            <h:outputText value="#{serv.rol.categoria.texto}" />
                                        </p:column>
                                        <p:column headerText="Acción" style="text-align: center; width: 10%">
                                            <p:commandButton icon="fa fa-arrow-circle-o-right" process="@this"
                                                             title="Seleccionar Servidor"
                                                             actionListener="#{dlgServidorRol.close(serv)}"/>
                                        </p:column>

                                    </p:dataTable>
                                </p:tab>
                            </p:tabView>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
