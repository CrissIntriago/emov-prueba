<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>

        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="car card-w-title">
                        <h:form  prependId="false">
                            <p:dataTable id="dtServidor" widgetVar="serv" var="serv" style="width: 100%;
                                         text-align: center" reflow="true"
                                         paginator="true" rows="10"
                                         rowsPerPageTemplate="10,50,100" 
                                         value="#{servidorCtaAsignadaView.rolesDataTable}" 
                                         paginatorAlwaysVisible="true" paginatorPosition="bottom" >
                                <f:facet name="header">
                                    LISTADO DE SERVIDORES.
                                </f:facet>
                                <p:column headerText="C.I" style="width: 10%; ">
                                    <h:outputText value="#{serv.servidor.persona.identificacion}"/>
                                </p:column>
                                <p:column headerText="Nombre Servidor" style="width: 10%" filterBy="#{serv.servidor.persona.apellido}" filterMatchMode="contains">
                                    <h:outputText value="#{serv.servidor.persona.nombreCompleto}"/>
                                </p:column>
                                <p:column headerText="Unidad Administrativa" style="width: 10%;" filterBy="#{serv.servidor.distributivo.unidadAdministrativa.nombre}" filterMatchMode="contains">
                                    <h:outputText value="#{serv.servidor.distributivo.unidadAdministrativa.nombre}"/>
                                </p:column>
                                <p:column headerText="Cargo" style="width: 10%; " filterBy="#{serv.servidor.distributivo.cargo.nombreCargo}" filterMatchMode="contains">
                                    <h:outputText value="#{serv.servidor.distributivo.cargo.nombreCargo}"/>
                                </p:column>
                                <p:column headerText="Acciones" style="text-align: center; width: 7%; " >
                                    <p:commandLink title="Seleccionar Servidor y cerrar" actionListener="#{servidorCtaAsignadaView.closePar(serv)}">
                                        <i class="fa fa-location-arrow newi" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
