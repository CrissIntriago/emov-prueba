<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
        <title>Listado de Proveedores</title>
    </h:head>
    <h:body>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="car card-w-title">
                        <h:form prependId="false" id="frmMain" >
                            <p:growl showDetail="true" globalOnly="true" showSummary="true" ><p:autoUpdate/></p:growl>
                            <p:dataTable  id="proveedorTable" widgetVar="proveedorTable" var="proveedor" value="#{dialogProveedor.lazy}" 
                                          scrollable="true" scrollHeight="310" lazy="true" rows="20000" style="width: 100%" 
                                          rowKey="#{proveedor.id}" emptyMessage="No existen cuentas con el criterio de bÃºsqueda especificado">
                                <f:facet name="header">
                                    LISTADO DE PROVEEDORES
                                </f:facet>
                                <p:column headerText="RUC" filterBy="#{proveedor.cliente.identificacionCompleta}"  style="width: 3vw;text-align: center">
                                    <h:outputText value="#{proveedor.cliente.identificacionCompleta}" />
                                </p:column> 
                                <p:column headerText="Nombre Beneficiario" filterBy="#{proveedor.cliente.nombre}" filterMatchMode="contains"  style="width: 12vw;">
                                    <h:outputText value="#{proveedor.cliente.nombre}" />
                                </p:column>
                                <p:column headerText="Seleccionar"  style="width: 1vw;text-align: center">
                                    <p:commandLink actionListener="#{dialogProveedor.close(proveedor)}" title="Seleccionar"  process="@this">
                                        <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
