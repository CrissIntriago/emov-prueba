    <h:head>
        <title>Listado de servidores públicos</title>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="car card-w-title">
                        <h:form  prependId="false">
                            <p:dataTable  id="dtServidor" widgetVar="dtServidor" var="th" value="#{dialogServidorBeans.lazyServidorCargo}" 
                                          scrollable="true" lazy="true" rows="20" style="width: 100%" 
                                          rowsPerPageTemplate="20,40" paginatorPosition="bottom" paginator="true"
                                          currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                          rowKey="#{th.id}" emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                                <f:facet name="header">
                                    LISTADO DE SERVIDORES PÚBLICOS
                                </f:facet>
                                <p:column headerText="Identificación" style="width: 20%;text-align: center"
                                          filterBy="#{th.idServidor.persona.identificacion}" filterMatchMode="contains"> 
                                    <h:outputText value="#{th.idServidor.persona.identificacion}"/>
                                </p:column>
                                <p:column headerText="Nombres" filterMatchMode="contains" style="width: 35%"
                                          filterBy="#{th.idServidor.persona.nombreCompleltoSql}">
                                    <h:outputText value="#{th.idServidor.persona.nombreCompleltoSql}"/>
                                </p:column>
                                <p:column headerText="Cargo" filterMatchMode="contains" style="width: 35%">
                                    <h:outputText value="#{th.idCargo.nombreCargo}"/>
                                </p:column>
                                <p:column headerText="Acción" style="text-align: center; width: 10%;" >
                                    <p:commandLink actionListener="#{dialogServidorBeans.closeSer(th.idServidor)}" title="Seleccionar" process="@this">
                                        <i class="fa fa-plus-circle" style="font-size: 1.5em;"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>

                    </div>
