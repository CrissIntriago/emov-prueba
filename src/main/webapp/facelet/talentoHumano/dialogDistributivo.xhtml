<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>

        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="car card-w-title">
                        <h:form  prependId="false">

                            <p:dataTable  id="dtServidor" widgetVar="dis" var="dis" value="#{dialogCliente.distributivoEscalaList}" 
                                          scrollable="true" scrollHeight="350" rows="20000" style="width: 100%" 
                                          selectionMode="single" rowKey="#{dis.id}"
                                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                          currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                          emptyMessage="No existen cuentas con el criterio de bÃºsqueda especificado">
                                <f:facet name="header">
                                    Distributivo
                                </f:facet>
                                <p:column headerText="Cargo" style="width: 10%" filterBy="#{dis.distributivo.cargo.nombreCargo}">
                                    <h:outputText value="#{dis.distributivo.cargo.nombreCargo}"/>
                                </p:column>
                                <p:column headerText="Regimen Laboral" style="width: 10%">
                                    <h:outputText value="#{dis.distributivo.regimen.nombre}"/>
                                </p:column>
                                <p:column headerText="Tipo de Contrato" style="width: 10%" filterBy="#{dis.distributivo.tipoContrato.nombre}">
                                    <h:outputText value="#{dis.distributivo.tipoContrato.nombre}"/>
                                </p:column>
                                <p:column headerText="Escala Salarial" style="width: 7%" filterBy="#{dis.distributivo.tipoContrato.nombre}">
                                    <h:outputText value="#{dis.escalaSalarial.grupoOrganizacional}"/>
                                </p:column>
                                <p:column headerText="R.M.U" style="width: 4%" sortBy="#{dis.remuneracionDolares}">
                                    <h:outputText value="#{dis.remuneracionDolares}" style="float: right"> 
                                        <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Unidad Administrativa" style="width: 6%;text-align: center" filterBy="#{dis.distributivo.unidadAdministrativa.tipoUnidad.descripcion}">
                                    <h:outputText value="#{dis.distributivo.unidadAdministrativa.tipoUnidad.descripcion}"/>
                                </p:column>
                                <p:column headerText="Seleccionar" style="text-align: center;" width="4%" >
                                    <p:commandLink actionListener="#{dialogCliente.closeDis(dis)}" title="Seleccionar el cargo y cerrar" process="@this">
                                        <i class="fa fa-plus-circle" style="font-size: 1.5em; color: #33cc00;"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
