<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>

        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="car card-w-title">
                        <h:form  prependId="false">
                            <p:dataTable id="dtServidor" widgetVar="Esc" var="Esc" style="width: 100%;
                                         text-align: center" reflow="true" paginator="true" rows="10" emptyMessage="No existe InformaciÃ³n con el Criterio de busqueda especificado."
                                         rowsPerPageTemplate="10,50,100" filterEvent="enter" value="#{dialogServidorBeans.escalaList}" 
                                         paginatorAlwaysVisible="true" paginatorPosition="bottom" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}">
                                <f:facet name="header">
                                    Listado de Escala Salarial
                                </f:facet>
                                <p:column headerText="Grupo Organizacional" filterBy="#{Esc.grupoOrganizacional}" 
                                          style="width: 10%;" filterMatchMode="contains">
                                    <h:outputText value="#{Esc.grupoOrganizacional}"/>
                                </p:column>
                                <p:column headerText="Grado" style="width: 10%;" filterBy="#{Esc.grado}">
                                    <h:outputText value="#{Esc.grado}"/>
                                </p:column>
                                <p:column headerText="R.M.U" style="width: 10%;" filterBy="#{Esc.remuneracionDolares}">
                                    <h:outputText value="#{Esc.remuneracionDolares}"/>
                                </p:column>
                                <p:column headerText="Acciones" style="text-align: center; width: 7%" >
                                    <p:commandButton icon="fa fa-arrow-circle-o-left"
                                                     title="Seleccionar Servidor y cerrar"
                                                     actionListener="#{dialogServidorBeans.closeEsc(Esc)}"
                                                     />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
