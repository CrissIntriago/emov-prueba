<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>

        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="car card-w-title">
                        <h:form  prependId="false">
                            <p:dataTable  id="dtServidor" widgetVar="Ban" var="Ban" value="#{dialogCliente.bancoMostrar}" 
                                          scrollable="true" scrollHeight="300" lazy="true" rows="20000" style="width: 100%" rowKey="#{Ban.id}"
                                          emptyMessage="No existen cuentas con el criterio de búsqueda especificado"
                                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                          currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}">
                                <f:facet name="header">
                                    LISTADO DE ENTIDADES BANCARIAS
                                </f:facet>
                                <p:column headerText="Nombre del Banco" filterBy="#{Ban.nombreBanco}" 
                                          filterMatchMode="contains" style="width: 10%">
                                    <h:outputText value="#{Ban.nombreBanco}"/>
                                </p:column>
                                <p:column headerText="Código del Bco. Central" filterBy="#{Ban.cuentaCorriente}" 
                                          filterMatchMode="contains" style="text-align: center;width: 10%">
                                    <h:outputText value="#{Ban.cuentaCorriente}"/>
                                </p:column>
                                <p:column headerText="Seleccionar"  style="width: 5%;text-align: center">
                                    <p:commandLink actionListener="#{dialogCliente.closeBan(Ban)}" title="Seleccionar">
                                        <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
