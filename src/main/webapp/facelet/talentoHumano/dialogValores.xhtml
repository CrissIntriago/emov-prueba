<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>

        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="car card-w-title">
                        <h:form  prependId="false">
                            <p:dataTable id="dtServidor" widgetVar="dtServidor" var="valores" style="width: 100%; height: auto;
                                         text-align: center" reflow="true" paginator="true" lazy="true" rows="10"
                                         rowsPerPageTemplate="10,20" filterEvent="enter" value="#{dialogValoresParametrizablesView.valoresMostrar}" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                         paginatorAlwaysVisible="true" paginatorPosition="bottom" >
                                <f:facet name="header">
                                    Listado de Valores Disponibles
                                </f:facet>
                                <p:column headerText="ESTADO" style="width: 10%;  ">
                                    <h:outputText value="#{valores.tipoEstado.texto}"/>
                                </p:column>
                                <p:column headerText="TIPO" >
                                    <h:outputText value="#{valores.tipo.texto}"/>
                                </p:column>
                                <p:column headerText="DESCRIPCIÓN" >
                                    <h:outputText value="#{valores.nombre}"/>
                                </p:column>
                                <!--                                <p:column headerText="ORIGEN" style="width: 10%; font-weight: bold; font-size: 15px;">
                                                                    <h:outputText value="# {valores.origen.texto}"/>
                                                                </p:column>
                                                                <p:column headerText="CLASIFICACION" style="width: 10%; font-weight: bold; font-size: 15px;">
                                                                    <h:outputText value="# {valores.clasificacion.texto}"/>
                                                                </p:column>-->
                                <p:column headerText="VALOR" style="width: 10%;  ">
                                    <h:outputText value="#{valores.valor}"/>
                                </p:column>
                                <p:column headerText="MEDICIÓN" style="width: 10%;  ">
                                    <h:outputText value="#{valores.medicionPorcentaje == true? 'PORCENTAJE':'VALOR'}"/>
                                </p:column>
                                <p:column headerText="ACCIÓN" style="text-align: center; width: 7%" >
                                    <p:commandButton icon="fa fa-arrow-circle-o-left"
                                                     title="Agregar Valor"
                                                     actionListener="#{dialogValoresParametrizablesView.closePar(valores)}"
                                                     />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
