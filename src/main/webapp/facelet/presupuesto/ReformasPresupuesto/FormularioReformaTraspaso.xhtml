<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">

    <ui:define name="title">
        Emisión de informe de Pertinencia
    </ui:define>

    <ui:define name="content">
        <style>

            #input_parrafouno,#input_parrafodos,#input_parrafotres,#input_parrafocuatro,#input_parrafoCinco{
                width: 100%;
            }
        </style>

        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <u:titleTask task="#{reformaFormularioTraspasoView.tarea}" tramite="#{reformaFormularioTraspasoView.tramite}" />
            </div>

            <div class="ui-g-12">
                <h:form prependId="false">
                    <p:dataTable id="dataplanificacion" widgetVar="dataplanificacion" var="item" value="#{reformaFormularioTraspasoView.lazyReformaTraspaso}" paginator="true" rows="15" 
                                 style="width: 100%;" paginatorPosition="bottom"
                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="15,20,30,40,50,100" lazy="true" 
                                 emptyMessage="No existen cuentas con el criterio de busqueda especificado">
                        <p:column headerText="Código" style="width:4%;">
                            <p:outputLabel value="#{item.numeracion}" />
                        </p:column>

                        <p:column headerText="Fecha Traspaso" style="width: 7%; text-align: center">
                            <p:outputLabel value="#{item.fechaTraspasoReforma}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </p:outputLabel>
                        </p:column>

                        <p:column headerText="Período" style="width: 7%; text-align: center">
                            <p:outputLabel value="#{item.periodo}"/>
                        </p:column>

                        <p:column headerText="Estado" style="width: 15%; text-align: center">
                            <p:outputLabel value="#{item.estadoReformaTramite}"/>
                        </p:column>

                        <p:column headerText="Tipo de Reforma" style="width: 10%;text-align: center">
                            <p:outputLabel value="#{item.tipo == true ? 'TRASPASO TIPO 1':'TRASPASO TIPO 2'}"/>
                        </p:column>

                        <p:column headerText="Unidad Administrativa" style="width: 20%; text-align: center;">
                            <p:outputLabel value="#{item.unidadRequiriente.nombre}"/>
                        </p:column>

                        <p:column headerText="Total Incremento" style="width: 10%; text-align: center;">
                            <p:outputLabel value="#{reformaFormularioTraspasoView.getTotalIncrementoOrReduccionByReforma(item, true)}">
                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                            </p:outputLabel>
                        </p:column>

                        <p:column headerText="Total Reducción" style="width: 10%; text-align: center;">
                            <p:outputLabel value="#{reformaFormularioTraspasoView.getTotalIncrementoOrReduccionByReforma(item, false)}">
                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                            </p:outputLabel>
                        </p:column>

                        <p:column headerText="Acciones" style="width: 10%; text-align: center;">
                            <p:commandLink  title="Anexos" process="@this" actionListener="#{reformaFormularioTraspasoView.realizarFormulario(item, false)}" rendered="#{reformaFormularioTraspasoView.renderBtnImpPAPP(item)}">
                                <i class="fa fa-file-text" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;" ></i>
                            </p:commandLink>
                            <p:commandLink  title="Formulario de Reforma PDI" process="@this" actionListener="#{reformaFormularioTraspasoView.generateReport(item)}" rendered="#{reformaFormularioTraspasoView.renderBtnImpPDI(item)}">
                                <i class="fa fa-file-text" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;" ></i>
                            </p:commandLink>
                            <p:commandLink  title="Visualizar" process="@this"  actionListener="#{reformaFormularioTraspasoView.consultarPapp(item)}" update="formReforma">
                                <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                            </p:commandLink>
                            <p:commandLink  title="Completar Tarea" process="@this"  update="dataplanificacion" actionListener="#{reformaFormularioTraspasoView.dlogoObservaciones(item)}">
                                <i class="fa fa-send" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                            </p:commandLink>

                        </p:column>   
                    </p:dataTable>
                </h:form>
            </div>
        </div>

        <p:dialog widgetVar="dlgFormularioReforma" id="dlgFormularioReforma" header="FORMULARIO REFORMA" modal="true" width="700" height="400" >
            <div class="ui-g-12" >
                <h:form id="frmFormularioReforma">
                    <div class="card">
                        <p:panelGrid columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid" style="width: 100%;">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="No:" style="font-weight: 500;"/>
                                <p:spacer width="20" height="0"/>
                                <p:outputLabel value="#{reformaFormularioTraspasoView.reformaTraspaso.codigo}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Fecha: " style="font-weight: 500;"/>
                                <p:spacer width="20" height="0"/>
                                <p:outputLabel value="#{reformaFormularioTraspasoView.reformaTraspaso.fechaAprobacion}"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" style="width: 100%;">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Unidad Solicitante: " style="font-weight: 500;"/>
                                <p:spacer width="20" height="0"/>
                                <p:outputLabel value="#{reformaFormularioTraspasoView.reformaTraspaso.unidadRequiriente.nombre}" style="font: bold"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                    <div class="card">
                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" style="width: 100%;">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Referencia: " for="referencia" indicateRequired="true" style="font-weight: 500;"/>
                                <p:inputText required="true" value="#{reformaFormularioTraspasoView.referencia}" id="referencia" style="width: 100%;" requiredMessage="REQUERIDO"/>
                                <p:message for="referencia"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" style="width: 100%;">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Motivacion: " for="motivacion" indicateRequired="true" style="font-weight: 500;"/>
                                <p:inputText required="true" value="#{reformaFormularioTraspasoView.motivacion}" id="motivacion" style="width: 100%;" requiredMessage="REQUERIDO"/>
                                <p:message for="motivacion"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" style="width: 100%;">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Autorizado: " for="autorizado" indicateRequired="true" style="font-weight: 500;"/>
                                <p:inputTextarea required="true" value="#{reformaFormularioTraspasoView.autorizado}" id="autorizado" style="width: 100%;" requiredMessage="REQUERIDO" rows="3"/>
                                <p:message for="autorizado"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                    </div>

                    <center>
                        <p:commandButton icon="fa fa-file-text" value="Imprimir" title="Formulario Reforma" process="frmFormularioReforma" update="frmFormularioReforma"
                                         actionListener="#{reformaFormularioTraspasoView.imprimirFormularioReforma()}"
                                         style="width: 150px;margin: 10px"/>
                    </center>

                </h:form>
            </div>
        </p:dialog>

        <p:dialog widgetVar="dlgFormulario" id="dlgFormulario" header="INFORME DE PERTINENCIA" modal="true" width="700" height="600" >
            <div class="ui-g-9">
                <p:fieldset legend="Formulario" title="FORMULARIO DE EMISIÓN DE INFORME DE PERTINENCIA">
                    <h:form id="frmFormulario" prependId="false">
                        <center style="font-size: 14px; font-weight: bold;">
                            <p:outputLabel value="INFORME DE REFORMA PRESUPUESTARIA"/>
                            <br/>
                            <p:outputLabel value="#{reformaFormularioTraspasoView.formulario.num}"/>
                        </center>
                        <p:panelGrid style="width: 100%;" columns="1"  layout="grid"  styleClass="ui-panelgrid-blank form-group">
                            <p:outputLabel value="1. Antecedentes: " for="input_parrafouno" indicateRequired="true" />
                            <p:inputTextarea  required="true" value="#{reformaFormularioTraspasoView.formulario.parrafoUno}" id="input_parrafouno"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1"  layout="grid"  styleClass="ui-panelgrid-blank form-group">
                            <p:outputLabel value="2. Base legal:" for="input_parrafodos" indicateRequired="true" />
                            <p:inputTextarea required="true" value="#{reformaFormularioTraspasoView.formulario.parrafoDos}" id="input_parrafodos"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1"  layout="grid"  styleClass="ui-panelgrid-blank form-group">
                            <p:outputLabel value="3. Informe de Reforma de Traspasos:" for="input_parrafotres" indicateRequired="true" />
                            <p:inputTextarea required="true" value="#{reformaFormularioTraspasoView.formulario.parrafoTres}" id="input_parrafotres"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1"  layout="grid"  styleClass="ui-panelgrid-blank form-group">
                            <p:outputLabel value="4. Conclusión:" for="input_parrafocuatro" indicateRequired="true" />
                            <p:inputTextarea required="true" value="#{reformaFormularioTraspasoView.formulario.parrafoCuatro}" id="input_parrafocuatro"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1"  layout="grid"  styleClass="ui-panelgrid-blank form-group">
                            <p:outputLabel value="5.Aprobación:" for="input_parrafoCinco" indicateRequired="true" />
                            <p:inputTextarea required="true" value="#{reformaFormularioTraspasoView.formulario.parrafoCinco}" id="input_parrafoCinco"/>
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-file-pdf-o" value="Informe Pertinencia" process="frmFormulario"  update="frmFormulario"
                                             actionListener="#{reformaFormularioTraspasoView.imprimirInformePertinencia(true)}"/>
                        </center>
                        <br></br>
                    </h:form>
                </p:fieldset>  
            </div>
            <div class="ui-g-3">
                <p:fieldset legend="Otros Reportes"  title="Otros Reportes">
                    <h:form id="fm" prependId="false">
                        <p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-blank form-group">
                            <p:commandButton style="width: 100%" icon="fa fa-file-pdf-o" title="Reforma Egresos" value="Anexo 1" update="fm"
                                             actionListener="#{reformaFormularioTraspasoView.imprimirAnexos(1)}" class="blue-grey-btn"/>
                            <p:commandButton style="width: 100%" icon="fa fa-file-pdf-o" title="Reforma PAPP" value="Anexo 2"   update="fm"
                                             actionListener="#{reformaFormularioTraspasoView.imprimirAnexos(2)}" class="orange-btn"/>
                        </p:panelGrid>     
                    </h:form>
                </p:fieldset> 
            </div>
        </p:dialog>

        <p:dialog widgetVar="dlgFormularioPer" id="dlgFormularioPer" header="ANEXOS" modal="true" width="25%" height="200" >
            <div class="ui-g-12">
                <p:fieldset legend="Otros Reportes"  title="Otros Reportes">
                    <h:form id="fms" prependId="false">
                        <p:panelGrid layout="grid" columns="1" styleClass="ui-panelgrid-blank form-group">
                            <p:commandButton style="width: 100%" icon="fa fa-file-pdf-o" title="Reforma Egresos" value="Anexo 1" update="fms"
                                             actionListener="#{reformaFormularioTraspasoView.imprimirAnexos(1)}" class="blue-grey-btn"/>
                            <p:commandButton style="width: 100%" icon="fa fa-file-pdf-o" title="Reforma PAPP" value="Anexo 2"   update="fms"
                                             actionListener="#{reformaFormularioTraspasoView.imprimirAnexos(2)}" class="orange-btn"/>
                        </p:panelGrid>     
                    </h:form>
                </p:fieldset> 
            </div>
        </p:dialog>

        <p:dialog id="dlgPapp" header="Formulario de PAPP" 
                  widgetVar="dlgPapp" width="89%" height="600"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <h:form id="formReforma" style="width:98%;">
                        <div class="ui-g-12">
                            <div class="ui-g-12">
                                <p:fieldset id="fsetBusqueda" legend="Información" toggleable="true" toggleSpeed="500" collapsed="false" style="width:100%; margin-left: 5px">
                                    <p:panelGrid columns="7" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="Código Reforma:"/>
                                            <p:inputText value="#{reformaFormularioTraspasoView.reformaTraspaso.codigo}" readonly="true"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" rendered="#{reformaFormularioTraspasoView.reformaTraspaso.tipo}">
                                            <p:outputLabel value="Unidad Administrativa:" />
                                            <p:inputText value="#{reformaFormularioTraspasoView.reformaTraspaso.unidadRequiriente.nombre}" readonly="true"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="Fecha Reforma:"/>
                                            <p:calendar value="#{reformaFormularioTraspasoView.reformaTraspaso.fechaTraspasoReforma}" pattern="dd-MM-yyyy" navigator="true" readonly="true"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="Estado:"/>
                                            <p:inputText value="#{reformaFormularioTraspasoView.reformaTraspaso.estadoReformaTramite.texto}" readonly="true"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="Período:" style="margin-right:  10px;" />
                                            <p:inputText value="#{reformaFormularioTraspasoView.reformaTraspaso.periodo}" readonly="true"/>
                                        </p:panelGrid>
                                        <div class="ui-g-12">
                                            <p:panelGrid columns="2" style="float: right; text-align: right; font-size: 13px; font-weight: bold;" >
                                                <f:facet name="header">
                                                    Totales Traspaso
                                                </f:facet>
                                                <h:outputText value="Total Traspaso Incremento" />
                                                <h:outputText value="#{reformaFormularioTraspasoView.totalTraspasoIncremento}" >
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                                <h:outputText value="Total Traspaso Reducción"  />
                                                <h:outputText value="#{reformaFormularioTraspasoView.totalTraspasoReduccion}" >
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:panelGrid>
                                        </div>
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                            <div class="ui-g-12">
                                <h:panelGroup id="tabRegistroDeSolicitud">
                                    <p:tabView id="tabladimnamica" prependId="false" >
                                        <p:tab title="Plan Anual Políticas Públicas" titleStyle="border-right: 2px solid #eaeaea" rendered="#{reformaFormularioTraspasoView.renderTabPAPP}">
                                            <p:dataTable id="dataTReformaT1" widgetVar="dataTReformaT1" var="item" value="#{reformaFormularioTraspasoView.listaProducto}" 
                                                         paginator="true" rows="15" paginatorPosition="bottom" 
                                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="10,15,20,30,40,50,100" lazy="false"
                                                         editable="true" editMode="cell" rowIndexVar="can"
                                                         filterEvent="keyup" rowExpandMode="single"
                                                         scrollable="true" scrollWidth="100%" rowStyleClass="#{item.codigoPresupuestario.isEmpty()||item.codigoPresupuestario==null? 'condicion1':'condicion2'}"
                                                         emptyMessage="No existen cuentas con el criterio de busqueda especificado">
                                                <f:facet name="header">
                                                    <center>TABLA REFORMA DE LOS PLANES ANUALES - #{reformaFormularioTraspasoView.busqueda.anio == 0 ? '20XX':reformaFormularioTraspasoView.busqueda.anio}</center>
                                                </f:facet>
                                                <p:column style="width:16px">
                                                    <p:rowToggler />
                                                </p:column>
                                                <p:column headerText="#" style="width:10px; font-weight: bold; text-align: center" >
                                                    <h:outputText value="#{can +1 }"/>
                                                </p:column>
                                                <p:column headerText="Producto" style="width: 200px;" filterBy="#{item.descripcion}">
                                                    <h:outputText value="#{item.descripcion}"/>
                                                </p:column>
                                                <p:column headerText="Monto Producto" style="width: 100px;">
                                                    <h:outputText value="#{item.monto}" style="float: right">
                                                        <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Unidad Responsable" style="width: 200px;" rendered="#{!reformaFormularioTraspasoView.reformaTraspaso.tipo}">
                                                    <h:outputText value="#{item.actividadOperativa.unidadResponsable.nombre}" />
                                                </p:column>
                                                <p:column headerText="Partida Presupuestaria" style="width: 120px; text-align: center" filterBy="#{item.codigoPresupuestario}">
                                                    <h:outputText value="#{item.codigoPresupuestario == null ? 'S/N':item.codigoPresupuestario}" />
                                                </p:column>
                                                <p:column headerText="Reservas Aprobadas" style="width: 110px;">
                                                    <h:outputText value="#{item.reserva}" style="float: right">
                                                        <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Saldo Disponible" style="width: 110px;">
                                                    <h:outputText value="#{item.totalSaldoDisponible eq 0 ? 0 : item.totalSaldoDisponible - item.montoReformada}" style="float: right">
                                                        <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Traspaso Incremento" style="width: 110px;">
                                                    <h:outputText value="#{item.traspasoIncremento}" style="float: right">
                                                        <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Traspaso Reducción" style="width: 110px;">
                                                    <h:outputText value="#{item.traspasoReduccion}" style="float: right">
                                                        <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Monto Reformada" style="width: 110px;">
                                                    <h:outputText value="#{item.montoReformada}" style="float: right">
                                                        <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:rowExpansion>
                                                    <center>
                                                        <p:dataTable id="Subta" var="subt" value="#{item}" style="width:97%">
                                                            <p:column headerText="Nombre del plan, programa, proyecto" style="width: 260px;" filterBy="#{subt.actividadOperativa.planProgramaProyecto.planAnual.planLocal.descripcion}">
                                                                <h:outputText value="#{subt.actividadOperativa.planProgramaProyecto.planAnual.planLocal.descripcion == null ? 'NO APLICA':subt.actividadOperativa.planProgramaProyecto.planAnual.planLocal.descripcion}" />
                                                            </p:column>
                                                            <p:column headerText="Nº de identificación" style="width: 100px;" >
                                                                <h:outputText value="#{subt.actividadOperativa.planProgramaProyecto.id}" />
                                                            </p:column>
                                                            <p:column headerText="Plan, programa y/o proyecto" style="width: 200px;"  filterBy="#{subt.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto}" >
                                                                <h:outputText value="#{subt.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto}" />
                                                            </p:column>
                                                            <p:column headerText="Actividad Operativa" style="width: 200px;"  filterBy="#{subt.actividadOperativa.nombreActividad}">
                                                                <h:outputText value="#{subt.actividadOperativa.nombreActividad}" />
                                                            </p:column>
                                                            <p:column headerText="Objetivo Operativa" style="width: 200px;"  filterBy="#{subt.actividadOperativa.objetivoOperativo}">
                                                                <h:outputText value="#{subt.actividadOperativa.objetivoOperativo}" />
                                                            </p:column>
                                                            <p:column headerText="Medición Meta" style="width: 100px;">
                                                                <h:outputText value="#{subt.actividadOperativa.medicionMeta}" />
                                                            </p:column>
                                                            <p:column headerText="Meta Cuatrimestre 1" style="width: 100px;">
                                                                <h:outputText value="#{subt.actividadOperativa.cuatrimestre1Meta}" />
                                                            </p:column>
                                                            <p:column headerText="Meta Cuatrimestre 2" style="width: 100px;">
                                                                <h:outputText value="#{subt.actividadOperativa.cuatrimestre2Meta}" />
                                                            </p:column>
                                                            <p:column headerText="Meta Cuatrimestre 3" style="width: 100px;">
                                                                <h:outputText value="#{subt.actividadOperativa.cuatrimestre3Meta}" />
                                                            </p:column>
                                                            <p:column headerText="Indicador Meta" style="width: 200px;"  filterBy="#{subt.actividadOperativa.indicadorMeta}">
                                                                <h:outputText value="#{subt.actividadOperativa.indicadorMeta}" />
                                                            </p:column>
                                                            <p:column headerText="Monto Actividad" style="width: 100px;">
                                                                <h:outputText value="#{subt.actividadOperativa.monto}" style="float: right">
                                                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                                </h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Presupuesto Cuatrimestre 1" style="width: 100px;">
                                                                <h:outputText value="#{subt.actividadOperativa.cuatrimestre1Actividad}" style="float: right">
                                                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                                </h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Presupuesto Cuatrimestre 2" style="width: 100px;">
                                                                <h:outputText value="#{subt.actividadOperativa.cuatrimestre2Actividad}" style="float: right">
                                                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                                </h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Presupuesto Cuatrimestre 3" style="width: 100px;">
                                                                <h:outputText value="#{subt.actividadOperativa.cuatrimestre3Actividad}" style="float: right">
                                                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                                </h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Item Presupuestario" style="width: 200px; text-align: center">
                                                                <h:outputText value="#{subt.itemPresupuestario == null ? 'Sin definir':subt.itemPresupuestario.codigo}" />
                                                            </p:column>
                                                            <p:column headerText="Estructura Programática" style="width: 200px; text-align: center">
                                                                <h:outputText value="#{subt.estructuraProgramatica == null ? 'Sin definir':subt.estructuraProgramatica.codigo}" />
                                                            </p:column>
                                                            <p:column headerText="Fuente" style="width: 200px; text-align: center" filterBy="#{item.fuente.id}">
                                                                <h:outputText value="#{subt.fuente == null ? 'Sin definir':subt.fuente.nombre}"/>
                                                            </p:column>
                                                            <p:column headerText="Tipo Fuente" style="width: 200px;">
                                                                <h:outputText value="#{subt.fuente == null ? 0:subt.fuente.tipoFuente.orden} - #{subt.fuente == null ? 'Sin Fuente':subt.fuente.tipoFuente.texto}" style="text-align: left"/>
                                                            </p:column>
                                                            <p:column headerText="Partida Presupuestaria" style="width: 200px; text-align: center">
                                                                <h:outputText value="#{subt.codigoPresupuestario == null ? 'S/Partida':subt.codigoPresupuestario}" id="ini"/>
                                                            </p:column>
                                                            <p:column headerText="Período" style="width: 100px; text-align: center">
                                                                <h:outputText value="#{subt.periodo}" />
                                                            </p:column>
                                                        </p:dataTable>
                                                    </center>
                                                </p:rowExpansion>
                                            </p:dataTable>
                                        </p:tab>
                                        <p:tab title="Partida Directa" titleStyle="border-right: 2px solid #eaeaea" rendered="#{reformaFormularioTraspasoView.renderedPartidaDirecta}">
                                            <h:panelGroup id="tabPDI">
                                                <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px"
                                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                             rowsPerPageTemplate="10,15,20,25" rowIndexVar="index" editable="true" editMode="cell" rows="10"
                                                             emptyMessage="No existen datos con el criterio de búsqueda especificado" 
                                                             id="tablaSolicitudPDI" value="#{reformaFormularioTraspasoView.listaProformaPresupuestoPlanificado}" var="item">
                                                    <p:column headerText="No." style="width: 20px;">
                                                        <h:outputText value="#{index+1}" />
                                                    </p:column>
                                                    <p:column headerText="Estructura Programática" style="width: 20%;">
                                                        <h:outputText value="#{item.estructruaNew.descripcion.toUpperCase()}" />
                                                    </p:column>
                                                    <p:column  headerText=" Partida Presupuestaria" style="width: 20%;text-align: center">
                                                        <p:outputLabel value="#{item.partidaPresupuestaria}" />
                                                    </p:column>
                                                    <p:column  headerText="Item Presupuestario"  style="width: 30%;">
                                                        <h:outputText value="#{item.itemNew.descripcion.toUpperCase()}" />
                                                    </p:column>
                                                    <p:column  headerText="Tipo" style="width: 10%;text-align: center">
                                                        <p:outputLabel value="#{item.codigo}" />
                                                    </p:column>
                                                    <p:column  headerText="Período" style="width: 10%;text-align: center" >
                                                        <p:outputLabel value="#{item.periodo}"/>
                                                    </p:column>
                                                    <p:column  headerText="Valor asignado" style="width: 20%;">
                                                        <p:outputLabel value="#{item.valor}" style="float: right" >
                                                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                        </p:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Traspaso Incremento" style="width: 110px;">
                                                        <h:outputText value="#{item.traspasoIncremento}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Traspaso Reducción" style="width: 110px;">
                                                        <h:outputText value="#{item.traspasoReduccion}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Monto Reformada" style="width: 110px;">
                                                        <h:outputText value="#{item.reformaCodificado}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </p:column>
                                                </p:dataTable>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                                </p:confirmDialog>
                                            </h:panelGroup>
                                        </p:tab>
                                    </p:tabView>
                                </h:panelGroup>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{reformaFormularioTraspasoView.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Aprobar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{reformaFormularioTraspasoView.completarTarea()}" style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-remove" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

    </ui:define>

</ui:composition>
