<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">
    <ui:define name="title">
        Presupuesto
    </ui:define>
    <ui:define name="content">
        <style>
            .condicion1{
                background-color: #E7C402 !important;
            }
            .condicion2{

                background-color: white !important;
            }
            .condicion3{
                background-color: #E7C402 !important;
                color:white;
            }
            #comboItem{
                width: 20px;
            }
        </style>
        <div class="ui-g ui-fluid">
            <!--Presupuesto - Revisión de Solicitud de Reforma-->
            <div class="ui-g-12">
                <u:titleTask task="#{revisionPreReformaT2View.tarea}" tramite="#{revisionPreReformaT2View.tramite}" />
            </div>
            <div class="ui-g-12">
                <h:form prependId="false" id="formReforma">
                    <p:dataTable id="datarevisionfinanc" widgetVar="datarevisionfinanc" var="item" value="#{revisionPreReformaT2View.lazyReformaTraspaso}" paginator="true" rows="15" style="width: 100%;" paginatorPosition="bottom"
                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="15,20,30,40,50,100" lazy="true" 
                                 emptyMessage="No existen datos con el criterio de búsqueda especificado">
                        <p:column headerText="Código" style="width:4%;text-align: center">
                            <p:outputLabel value="#{item.numeracion}" />
                        </p:column>
                        <p:column headerText="Fecha Traspaso" style="width: 7%; text-align: center">
                            <p:outputLabel value="#{item.fechaTraspasoReforma}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Período" style="width: 7%; text-align: center">
                            <p:outputLabel value="#{item.periodo}"/>
                        </p:column>
                        <p:column headerText="Estado" style="width: 15%; text-align: center">
                            <p:outputLabel value="#{item.estadoReformaTramite}"/>
                        </p:column>
                        <p:column headerText="Tipo de Reforma" style="width: 10%;text-align: center">
                            <p:outputLabel value="#{item.tipo == true ? 'TRASPASO TIPO 1':'TRASPASO TIPO 2'}"/>
                        </p:column>
                        <p:column headerText="Unidad Administrativa" style="width: 20%; text-align: center;">
                            <p:outputLabel value="#{item.unidadRequiriente.nombre}"/>
                        </p:column>
                        <p:column headerText="Total Incremento" style="width: 10%; text-align: center;">
                            <h:outputText value="#{revisionPreReformaT2View.getTotalIncrementoOrReduccionByReforma(item, true)}">
                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                <!--<p:ajax listener="# {revisionPreReformaT2View.setearReformaTraspaso(item)}"/>-->
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Total Reducción" style="width: 10%; text-align: center;">
                            <h:outputText value="#{revisionPreReformaT2View.getTotalIncrementoOrReduccionByReforma(item, false)}">
                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Acciones" style="width: 10%; text-align: center;">
                            <p:commandLink title="Asignar Partida" actionListener="#{revisionPreReformaT2View.asignarPartida(item)}"  process="@this" update="datarevisionfinanc,formDlgReformaAsignar">
                                <p:graphicImage value="/resources/icons/dinero.png" 
                                                width="16" height="15"  
                                                style="margin-right: 8px; color: #FFC107"/>  
                            </p:commandLink>
                            <p:commandLink  title="Aprobar" process="@this" actionListener="#{revisionPreReformaT2View.aprobarSolicitud(1, item)}" update="datarevisionfinanc">
                                <i class="fa fa-check-square" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                            </p:commandLink>
                            <p:commandLink  title="Enviar a Corrección" process="@this" actionListener="#{revisionPreReformaT2View.aprobarSolicitud(2,item)}" 
                                            rendered="#{item.estadoReformaTramite.codigo == 'OBSP-REF' ? false:true}" update="datarevisionfinanc">
                                <i class="fa fa-level-down" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                            </p:commandLink>
                            <p:commandLink  title="Anular" process="@this" actionListener="#{revisionPreReformaT2View.aprobarSolicitud(0, item)}" update="datarevisionfinanc">
                                <i class="fa fa-remove" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                            </p:commandLink>
                            <p:commandLink  title="Visualizar" process="@this"  actionListener="#{revisionPreReformaT2View.consultarPapp(item)}" update="formReforma,formDlgVistaReforma,formDlgpartidasDistributivosvista">
                                <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                            </p:commandLink>
                        </p:column>   
                    </p:dataTable>
                </h:form>
            </div>
        </div>

        <p:dialog id="DlgVistaReforma" width="1200"  header="Reforma Traspaso Tipo 2" 
                  widgetVar="DlgVistaReforma" position="center" height="500"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="formDlgVistaReforma"  prependId="false">
                <div class="ui-g-12">
                    <h:panelGroup id="tabRegistroDeSolicitud">
                        <p:tabView id="tabladimnamica" prependId="false" >
                            <p:tab title="Plan Anual Políticas Públicas" titleStyle="border-right: 2px solid #eaeaea" rendered="#{revisionPreReformaT2View.renderedPAPP}">
                                <h:panelGroup id="tabPAPP">  
                                    <p:dataTable  paginator="true"  paginatorPosition="bottom" style=" margin: 10px" rows="15"
                                                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                  rowsPerPageTemplate="10,15,20,25" rowIndexVar="inedex"  editable="true" editMode="cell"
                                                  emptyMessage="No existen datos con el criterio de búsqueda especificado"
                                                  currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                  id="tablaSolicitud" value="#{revisionPreReformaT2View.listaProducto}" var="PAPP">
                                        <p:column style="width:16px">
                                            <p:rowToggler />
                                        </p:column>
                                        <p:column headerText="#" style="width:10px; font-weight: bold;" >
                                            <h:outputText value="#{inedex +1 }"/>
                                        </p:column>
                                        <p:column headerText="Producto" style="width: 200px;" filterBy="#{PAPP.descripcion}">
                                            <h:outputText value="#{PAPP.descripcion}"/>
                                        </p:column>
                                        <p:column headerText="Monto Producto" style="width: 100px;">
                                            <h:outputText value="#{PAPP.monto}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Unidad Responsable" style="width: 200px;">
                                            <h:outputText value="#{PAPP.actividadOperativa.unidadResponsable.nombre}" />
                                        </p:column>
                                        <p:column headerText="Partida Presupuestaria" style="width: 120px;" filterBy="#{PAPP.codigoPresupuestario}">
                                            <h:outputText value="#{PAPP.codigoPresupuestario == null ? 'S/N':PAPP.codigoPresupuestario}" />
                                        </p:column>
                                        <p:column headerText="Reservas Aprobadas" style="width: 110px;">
                                            <h:outputText value="#{PAPP.reserva}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Saldo Disponible" style="width: 110px;">
                                            <h:outputText value="#{PAPP.saldoDisponible}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Traspaso Incremento" style="width: 110px;">
                                            <h:outputText value="#{PAPP.traspasoIncremento}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Traspaso Reducción" style="width: 110px;">
                                            <h:outputText value="#{PAPP.traspasoReduccion}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Monto Reformada" style="width: 110px;">
                                            <h:outputText value="#{PAPP.montoReformada}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:rowExpansion>
                                            <center>
                                                <p:dataTable id="Subta" var="subt" value="#{PAPP}" style="width:97%">
                                                    <p:column headerText="Nombre del plan, programa, proyecto" style="width: 260px;" filterBy="#{subt.actividadOperativa.planProgramaProyecto.planAnual.planLocal.descripcion}">
                                                        <h:outputText value="#{subt.actividadOperativa.planProgramaProyecto.planAnual.planLocal.descripcion == null ? 'NO APLICA':subt.actividadOperativa.planProgramaProyecto.planAnual.planLocal.descripcion}" />
                                                    </p:column>
                                                    <p:column headerText="Nº de identificación" style="width: 100px;" >
                                                        <h:outputText value="#{subt.actividadOperativa.planProgramaProyecto.id}" />
                                                    </p:column>
                                                    <p:column headerText="Plan, programa y/o proyecto" style="width: 200px;"  filterBy="#{subt.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto}" >
                                                        <h:outputText value="#{subt.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto}" />
                                                    </p:column>
                                                    <p:column headerText="Actividad Operativa" style="width: 200px;"  filterBy="#{subt.actividadOperativa.nombreActividad}">
                                                        <h:outputText value="#{subt.actividadOperativa.nombreActividad}" />
                                                    </p:column>
                                                    <p:column headerText="Objetivo Operativa" style="width: 200px;"  filterBy="#{subt.actividadOperativa.objetivoOperativo}">
                                                        <h:outputText value="#{subt.actividadOperativa.objetivoOperativo}" />
                                                    </p:column>
                                                    <p:column headerText="Medición Meta" style="width: 100px;">
                                                        <h:outputText value="#{subt.actividadOperativa.medicionMeta}" />
                                                    </p:column>
                                                    <p:column headerText="Meta Cuatrimestre 1" style="width: 100px;">
                                                        <h:outputText value="#{subt.actividadOperativa.cuatrimestre1Meta}" />
                                                    </p:column>
                                                    <p:column headerText="Meta Cuatrimestre 2" style="width: 100px;">
                                                        <h:outputText value="#{subt.actividadOperativa.cuatrimestre2Meta}" />
                                                    </p:column>
                                                    <p:column headerText="Meta Cuatrimestre 3" style="width: 100px;">
                                                        <h:outputText value="#{subt.actividadOperativa.cuatrimestre3Meta}" />
                                                    </p:column>
                                                    <p:column headerText="Indicador Meta" style="width: 200px;"  filterBy="#{subt.actividadOperativa.indicadorMeta}">
                                                        <h:outputText value="#{subt.actividadOperativa.indicadorMeta}" />
                                                    </p:column>
                                                    <p:column headerText="Monto Actividad" style="width: 100px;">
                                                        <h:outputText value="#{subt.actividadOperativa.monto}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Presupuesto Cuatrimestre 1" style="width: 100px;">
                                                        <h:outputText value="#{subt.actividadOperativa.cuatrimestre1Actividad}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Presupuesto Cuatrimestre 2" style="width: 100px;">
                                                        <h:outputText value="#{subt.actividadOperativa.cuatrimestre2Actividad}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Presupuesto Cuatrimestre 3" style="width: 100px;">
                                                        <h:outputText value="#{subt.actividadOperativa.cuatrimestre3Actividad}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Estructura Programática" style="width: 200px;">
                                                        <h:outputText value="#{subt.estructruaNew == null ? 'Sin definir':subt.estructruaNew.codigo}" />
                                                    </p:column>
                                                    <p:column headerText="Item Presupuestario" style="width: 200px;">
                                                        <h:outputText value="#{subt.itemNew == null ? 'Sin definir':subt.itemNew.codigo}" />
                                                    </p:column>
                                                    <p:column headerText="Fuente" style="width: 200px;" filterBy="#{subt.fuenteNew.id}">
                                                        <h:outputText value="#{subt.fuenteNew == null ? 'Sin definir':subt.fuenteNew.nombre}"/>
                                                    </p:column>
                                                    <p:column headerText="Tipo Fuente" style="width: 200px;">
                                                        <h:outputText value="#{subt.fuenteNew == null ? 0:subt.fuenteNew.codFuente} - #{subt.fuenteNew == null ? 'Sin Fuente':subt.fuenteNew.nombre}" style="text-align: left"/>
                                                    </p:column>
                                                    <p:column headerText="Partida Presupuestaria" style="width: 200px;">
                                                        <h:outputText value="#{subt.codigoPresupuestario == null ? 'S/Partida':subt.codigoPresupuestario}" id="ini"/>
                                                    </p:column>
                                                    <p:column headerText="Período" style="width: 200px;">
                                                        <h:outputText value="#{subt.periodo}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </center>
                                        </p:rowExpansion>
                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                    </p:confirmDialog>
                                </h:panelGroup>
                            </p:tab>

                            <p:tab title="Plan Distributivo General" titleStyle="border-right: 2px solid #eaeaea" rendered="#{revisionPreReformaT2View.renderedDistributivo}"> 
                                <h:panelGroup id="tabPD">
                                    <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,15,20,25,50,100" rowIndexVar="index" editable="true" editMode="cell"
                                                 emptyMessage="No existen datos con el criterio de búsqueda especificado" rows="20"
                                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                 id="tablaSolicitud2" value="#{revisionPreReformaT2View.listaDistributivo}" var="item">
                                        <p:column headerText="#" style="font-weight: bold; width: 3%; font-size: 12px; text-align: center" >
                                            <h:outputText value="#{index +1 }"/>
                                        </p:column>
                                        <p:column headerText="CÉDULA SERVIDOR" style="width: 80px; font-size: 13px; text-align: center">
                                            <h:outputText value="#{item.servidorPublico.persona.identificacion}"/>
                                        </p:column>
                                        <p:column headerText="NOMBRE SERVIDOR" style="width: 80px; font-weight: bold; font-size: 13px">
                                            <h:outputText value="#{item.servidorPublico.persona.nombreCompleto == null?'VACANTE':item.servidorPublico.persona.nombreCompleto.toUpperCase()}"/>
                                        </p:column>
                                        <p:column headerText="CARGO" style="width: 90px; font-size: 13px" >
                                            <h:outputText value="#{item.cargo.nombreCargo}"/>
                                        </p:column>
                                        <p:column headerText="VIGENCIA DESDE" style="width: 70px;  font-size: 13px; text-align: center">
                                            <h:outputText value="#{item.vigenciaDesde}" >
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="VIGENCIA HASTA" style="width: 70px;  font-size: 13px; text-align: center">
                                            <h:outputText value="#{item.vigenciaHasta == null?'NO HAY FECHA CADUCIDAD':item.vigenciaHasta}" >
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="UNIDAD" style="width: 90px;  font-size: 13px" >
                                            <h:outputText value="#{item.unidadAdministrativa.nombre}"/>
                                        </p:column>
                                        <p:column headerText="SUPERVISA" style="width: 90px;  font-size: 13px" >
                                            <h:outputText value="#{item.unidadAdministrativa.padre.nombre}"/>
                                        </p:column>
                                        <p:column headerText="TIPO DE UNIDAD" style="width: 90px; font-size: 13px" >
                                            <h:outputText value="#{item.unidadAdministrativa.tipoUnidad.descripcion}"/>
                                        </p:column>
                                        <p:column headerText="Acciones" style="width: 60px; text-align: center">
                                            <p:commandLink  title="ver" process="@this" actionListener="#{revisionPreReformaT2View.listaVisualizacion(item, true)}">
                                                <i class="fa fa-search" style="font-size: 1.5em; color: #0D47A1;"></i>
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                    </p:confirmDialog>
                                </h:panelGroup>
                            </p:tab>

                            <p:tab title="Plan Distributivo Anexo" titleStyle="border-right: 2px solid #eaeaea" rendered="#{revisionDocumentoTraspasoT2View.renderedDistributivoAnexo}"> 
                                <h:panelGroup id="tabPDA">
                                    <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,15,20,25,50" rowIndexVar="index" editable="true" editMode="cell"
                                                 emptyMessage="No existen datos con el criterio de búsqueda especificado" 
                                                 id="tablaSolicitudPDA" value="#{revisionPreReformaT2View.listaPartidaDistributivoAnexo}" var="itempda">
                                        <p:column headerText="#" style="width:10px; font-weight: bold;" >
                                            <h:outputText value="#{index +1 }"/>
                                        </p:column>
                                        <p:column headerText="Tipo" style="width: 150px;" filterBy="#{itempda.distributivoAnexo.valorParametrizado.tipo}">
                                            <h:outputText value="#{itempda.distributivoAnexo.valorParametrizado.tipo}"/>
                                        </p:column>
                                        <p:column headerText="Descripción" style="width: 20%;" filterBy="#{itempda.distributivoAnexo.nombre}" filterMatchMode="contains">
                                            <h:outputText value="#{itempda.distributivoAnexo.nombre}" />
                                        </p:column> 
                                        <p:column headerText="Monto" style="width: 100px;">
                                            <h:outputText value="#{itempda.monto}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Partida Presupuestaria" style="width: 105px; text-align: center" >
                                            <h:outputText value="#{itempda.partidaAp == null ? 'S/N':itempda.partidaAp}" />
                                        </p:column>
                                        <p:column headerText="Reserva" style="width: 100px;">
                                            <h:outputText value="#{itempda.reserva}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Saldo Disponible" style="width: 100px;">
                                            <h:outputText value="#{itempda.monto-itempda.reserva}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Traspaso Incremento" style="width: 100px;">
                                            <h:outputText value="#{itempda.traspasoIncremento}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Traspaso Reducción" style="width: 100px;">
                                            <h:outputText value="#{itempda.traspasoReduccion}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Monto Reformada" style="width: 100px;">
                                            <h:outputText value="#{itempda.reformaCodificado}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                    </p:confirmDialog>
                                </h:panelGroup>
                            </p:tab>

                            <p:tab title="Partida Directa" titleStyle="border-right: 2px solid #eaeaea" rendered="#{revisionDocumentoTraspasoT2View.renderedPartidaDirecta}"> 
                                <h:panelGroup id="tabPDI">
                                    <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,15,20,25" rowIndexVar="index" editable="true" editMode="cell"
                                                 emptyMessage="No existen datos con el criterio de búsqueda especificado" 
                                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                 id="tablaSolicitudPDI" value="#{revisionPreReformaT2View.listaProformaPresupuestoPlanificado}" var="item">
                                        <p:column headerText="No." style="width: 20px;">
                                            <h:outputText value="#{index+1}" />
                                        </p:column>

                                        <p:column headerText="CARGO" style="width: 90px; font-size: 13px" filterBy="#{pditem.cargo.nombreCargo}" filterMatchMode="contains">
                                            <h:outputText value="#{pditem.cargo.nombreCargo}"/>
                                        </p:column>
                                        <p:column headerText="VIGENCIA DESDE" style="width: 70px;  font-size: 13px; text-align: center">
                                            <h:outputText value="#{pditem.vigenciaDesde}" >
                                                <f:convertDateTime pattern="dd-MM-yyyy" />
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="VIGENCIA HASTA" style="width: 70px;  font-size: 13px; text-align: center">

                                            </p:commandLink>
                                            <p:commandLink  title="ver" process="@this" actionListener="#{revisionPreReformaT2View.listaVisualizacion(pditem, true)}">
                                                <i class="fa fa-search" style="font-size: 1.5em; color: #0D47A1;"></i>
                                            </p:commandLink>

                                        </p:column>

                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                    </p:confirmDialog>
                                </h:panelGroup>

                            </p:tab>

                            <p:tab title="Plan Distributivo Anexo" titleStyle="border-right: 2px solid #eaeaea" rendered="#{revisionPreReformaT2View.renderedDistributivoAnexo}"> 
                                <h:panelGroup id="tabpgPDA">
                                    <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,15,20,25,50" rowIndexVar="index" editable="true" editMode="cell"
                                                 emptyMessage="No existen datos con el criterio de búsqueda especificado" 
                                                 id="tablaSolicituddPDA" value="#{revisionPreReformaT2View.listaPartidaDistributivoAnexo}" var="itempda">

                                        <p:column headerText="#" style="width:10px; font-weight: bold;" >

                                        </p:column>

                                            <h:outputText value="#{itempda.distributivoAnexo.valorParametrizado.tipo}"/>
                                        </p:column>
                                        <p:column headerText="Descripción" style="width: 20%;" filterBy="#{itempda.distributivoAnexo.nombre}" filterMatchMode="contains">
                                            <h:outputText value="#{itempda.distributivoAnexo.nombre}" />
                                        </p:column> 
                                        <p:column headerText="Monto" style="width: 100px;">
                                            <h:outputText value="#{itempda.monto}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Partida Presupuestaria" style="width: 105px; text-align: center" >
                                            <h:outputText value="#{itempda.partidaAp == null ? 'S/N':itempda.partidaAp}" />
                                        </p:column>
                                        <p:column headerText="Reserva" style="width: 100px;">
                                            <h:outputText value="#{itempda.reserva}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Saldo Disponible" style="width: 100px;">
                                            <h:outputText value="#{itempda.monto-itempda.reserva}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Traspaso Incremento" style="width: 100px;">
                                            <h:outputText value="#{itempda.traspasoIncremento}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Traspaso Reducción" style="width: 100px;">
                                            <h:outputText value="#{itempda.traspasoReduccion}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Monto Reformada" style="width: 100px;">
                                            <h:outputText value="#{itempda.reformaCodificado}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>

                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                    </p:confirmDialog>
                                </h:panelGroup>
                            </p:tab>

                            <p:tab title="Partida Directa" titleStyle="border-right: 2px solid #eaeaea" rendered="#{revisionDocumentoTraspasoT2View.renderedPartidaDirecta}"> 
                                <h:panelGroup id="tabpgPDI">
                                    <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px"
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,15,20,25" rowIndexVar="index" editable="true" editMode="cell"
                                                 emptyMessage="No existen datos con el criterio de búsqueda especificado" 
                                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                 id="tablaSolicituddPDI" value="#{revisionPreReformaT2View.listaProformaPresupuestoPlanificado}" var="item">

                                        <p:column headerText="No." style="width: 20px;">
                                            <h:outputText value="#{index+1}" />
                                        </p:column>
                                        <p:column headerText="Estructura Programática"  style="width: 20%;">
                                            <h:outputText value="#{item.estructuraProgramatica.descripcion}" />
                                        </p:column>
                                        <p:column  headerText=" Partida Presupuestaria" style="width: 20%;text-align: center">
                                            <p:outputLabel value="#{item.partidaPresupuestaria}" />
                                        </p:column>
                                        <p:column  headerText="Item Presupuestario"  style="width: 30%;">
                                            <h:outputText value="#{item.itemPresupuestario.descripcion}" />
                                        </p:column>
                                        <p:column  headerText="Tipo" style="width: 10%;text-align: center">
                                            <p:outputLabel value="#{item.codigo}" />
                                        </p:column>
                                        <p:column  headerText="Período" style="width: 10%;text-align: center" >
                                            <p:outputLabel value="#{item.periodo}"/>
                                        </p:column>
                                        <p:column  headerText="Valor asignado" style="width: 20%;">
                                            <p:outputLabel value="#{item.valor}" style="float: right" >
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Traspaso Incremento" style="width: 110px;">
                                            <h:outputText value="#{item.traspasoIncremento}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Traspaso Reducción" style="width: 110px;">
                                            <h:outputText value="#{item.traspasoReduccion}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Monto Reformada" style="width: 110px;">
                                            <h:outputText value="#{item.reformaCodificado}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>

                                    </p:dataTable>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                    </p:confirmDialog>
                                </h:panelGroup>
                            </p:tab>

                        </p:tabView>
                    </h:panelGroup>
                </div>


            </h:form>
        </p:dialog>

        <p:dialog id="DlogopartidasDistributivosNuevos" width="1200"  header="Partidas Presupuestarias" 
                  widgetVar="DlogopartidasDistributivosNuevos" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="formDlogopartidasDistributivosNuevos"  prependId="false">           
                <p:panel  style="text-align: left; font-size: 12px;">
                    <p:panelGrid columns="3" layout="grid" style="font-size: 12px; "  styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup class="Wid100 TaskProperty" layout="block" style="padding-top: 15px;padding-bottom: 15px;" >
                            <p:outputLabel value="RMU: " class="FontBold"/>
                            <p:outputLabel value="#{revisionPreReformaT2View.rmu}">
                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                            </p:outputLabel>  
                        </h:panelGroup>

                        <h:panelGroup class="Wid100 TaskProperty" layout="block" style="padding-top: 15px;padding-bottom: 15px;" >
                            <p:outputLabel value="Unidad: " class="FontBold"/>
                            <p:outputLabel value="#{revisionPreReformaT2View.mostrarData.unidadAdministrativa.nombre}">
                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                            </p:outputLabel>
                        </h:panelGroup>

                        <h:panelGroup class="Wid100 TaskProperty" layout="block" style="padding-top: 15px;padding-bottom: 15px;" >
                            <p:outputLabel value="Cargo: " class="FontBold"/>
                            <p:outputLabel value="#{revisionPreReformaT2View.mostrarData.cargo.nombreCargo}">
                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                            </p:outputLabel>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:panel>

                <p:dataTable  paginator="true" id="listaNuevos"  paginatorPosition="bottom" style="text-align: center; margin: 20px"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              rowsPerPageTemplate="10,15,20,25" scrollable="true"  widgetVar="listaNuevos"  editable="true" editMode="cell"
                              emptyMessage="No existen datos con el criterio de búsqueda especificado" rowStyleClass="#{item3.partidaAp.isEmpty()||item3.partidaAp==null? 'condicion1':'condicion2'}"
                              value="#{revisionPreReformaT2View.partidasDistributivosListNuevos}" var="item3" >
                    <f:facet name="header">
                        Rubros
                    </f:facet>
                    <p:column headerText="Tipo" style="width: 20%; text-align: justify">
                        <h:outputText value="#{item3.distributivo.valoresParametrizados.tipo.texto}" />
                    </p:column> 
                    <p:column headerText="Monto" style="width: 5%; " >
                        <h:outputText value="#{item3.monto}" style="float: right;">
                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Reserva" style="width: 5%; " >
                        <h:outputText value="#{item3.reserva}" style="float: right;" >
                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Item" style="width: 10%;">
                        <p:cellEditor >
                            <f:facet name="output"><h:outputText value="#{item3.itemAp.codigo}" /></f:facet>
                            <f:facet name="input" >
                                <p:selectOneMenu  value="#{item3.itemAp}" converter="#{utilConverter}" panelStyle="width:400px"
                                                  effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="contains">
                                    <f:selectItem itemLabel="Seleccione Item Presupuestario" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{revisionPreReformaT2View.listaItem}" var="th" itemLabel="#{th.codigo}" itemValue="#{th}" />

                                    <p:column style="width:10%" >
                                        <f:facet name="header">
                                            <h:outputText value="codigo"/>
                                        </f:facet>
                                        <h:outputText value="#{t.codigo}" style="font-weight: bold;" />
                                    </p:column>

                                    <p:column style="width: 80%;">
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{t.descripcion}" />

                                    </p:column>
                                    <p:ajax event="change" listener="#{revisionPreReformaT2View.editarCellDistributivo(item3)}" update="listaNuevos,formDlgReformaAsignar,formDlogopartidasDistributivosNuevos"   />
                                </p:selectOneMenu>

                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Estructura" style="width: 10%;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item3.estructuraAp.codigo}" /></f:facet>
                            <f:facet name="input" >
                                <p:selectOneMenu  value="#{item3.estructuraAp}" converter="#{utilConverter}" panelStyle="width:400px"
                                                  effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="contains">
                                    <f:selectItem itemLabel="Seleccione Estructura" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{revisionPreReformaT2View.listaEstructura}" var="the" itemLabel="#{the.codigo}" itemValue="#{the}" />
                                    <p:column style="width:10%" >
                                        <f:facet name="header">
                                            <h:outputText value="codigo"/>
                                        </f:facet>
                                        <h:outputText value="#{t.codigo}" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 80%;">
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{t.descripcion}" />
                                    </p:column>
                                    <p:ajax event="change" listener="#{revisionPreReformaT2View.editarCellDistributivo(item3)}"  update="listaNuevos,formDlgReformaAsignar,formDlogopartidasDistributivosNuevos"  />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Fuente" style="width: 10%;">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{item3.fuenteAp.tipoFuente.orden}" /></f:facet>
                            <f:facet name="input" >
                                <p:selectOneMenu filter="true" filterMatchMode="startsWith"  id="Fuente" value="#{item3.fuenteAp}" panelStyle="width:22%"
                                                 style="width: 165px;" var="f"  converter="#{utilConverter}">
                                    <f:selectItem itemLabel="Selecciones Fuente" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{revisionPreReformaT2View.listaFuente}" var="n" itemLabel="#{n.tipoFuente.orden}//#{n.tipoFuente.texto}//#{n.nombre}" itemValue="#{n}" />
                                    <p:column style="width:10%" >
                                        <f:facet name="header">
                                            <h:outputText value="Código"/>
                                        </f:facet>
                                        <h:outputText value="#{f.tipoFuente.orden}" style="font-weight: bold;" />
                                    </p:column>

                                    <p:column style="width: 50%;">
                                        <f:facet name="header">
                                            <h:outputText value="Fuente"/>
                                        </f:facet>
                                        <h:outputText value="#{f.tipoFuente.texto}" />
                                    </p:column>

                                    <p:column style="width: 90%;">
                                        <f:facet name="header">
                                            <h:outputText value="Tipo Fuente"/>
                                        </f:facet>
                                        <h:outputText value="#{f.nombre}" />
                                    </p:column>
                                    <p:ajax event="change" listener="#{revisionPreReformaT2View.editarCellDistributivo(item3)}"   update="listaNuevos,formDlgReformaAsignar,formDlogopartidasDistributivosNuevos" />
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Partida" style="width: 10%; text-align: justify">
                        <h:outputText value="#{item3.partidaAp}" />
                    </p:column>
                    <p:column rendered="true"  headerText="Traspaso Incremento">
                        <h:outputText value="#{item3.traspasoIncremento}" style="float: right">
                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                    <p:column  rendered="true"  headerText="Traspaso Reducción">
                        <h:outputText value="#{item3.traspasoReduccion}" style="float: right">
                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                    <p:column   headerText="Monto Codificado">
                        <h:outputText value="#{item3.reformaCodificado}" style="float: right">
                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{revisionPreReformaT2View.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Aprobar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{revisionPreReformaT2View.completarTarea(1)}" rendered="#{revisionPreReformaT2View.btnAprobar}"
                                             style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-down" value="Rechazar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{revisionPreReformaT2View.completarTarea(2)}" rendered="#{revisionPreReformaT2View.btnRechazar}"
                                             style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-down" value="Anular"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{revisionPreReformaT2View.completarTarea(0)}" rendered="#{revisionPreReformaT2View.btnAnular}" 
                                             style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-remove" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

    </ui:define>

</ui:composition>
