<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:sigef="http://xmlns.jcp.org/jsf/composite/sigef/components"
                template="/WEB-INF/template/template.xhtml">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Partidas Directas</ui:define> 
    <ui:define name="content">
        <div class="ui-g ui-fluid">  
            <div class="ui-g-12">
                <comp:titleTask task="#{asignacionPdirectasReduccionView.tarea}" tramite="#{asignacionPdirectasReduccionView.tramite}" /> 
            </div>

            <div class="ui-g-12"> 
                <h:form prependId="false" id="formPanelesDirectas">
                    <p:fieldset legend="Opciones" >
                        <p:commandButton disabled="#{asignacionPdirectasReduccionView.enabledReformas}" value="Reformas"  actionListener="#{asignacionPdirectasReduccionView.showPanel1()}"
                                         icon="fa fa-check" style="width: 10%;" update="formPanelesDirectas,formDirectoGlobal,formGrupaldata"/> 
                    </p:fieldset>
                </h:form>
            </div>

            <div class="ui-g-12">
                <h:form prependId="false" id="formDirectoGlobal">
                    <p:panel rendered="#{asignacionPdirectasReduccionView.panelReforma}">
                        <p:dataTable id="dataIngresoEgresoReorma" widgetVar="dataIngresoEgresoReorma" var="item" value="#{asignacionPdirectasReduccionView.lazyReformas}" 
                                     paginator="true" rows="30" style="width: 100%;" paginatorPosition="bottom"
                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" filterEvent="enter"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="30,40,50,100" lazy="true"  rowIndexVar="index"
                                     emptyMessage="No existen cuentas con el criterio de busqueda especificado">


                            <p:column headerText="No.REFORMA" style="text-align: center;">
                                <p:outputLabel value="#{item.numeracion}"/>
                            </p:column>
                            <p:column headerText="FECHA REGISTRO" style="text-align: center;">
                                <p:outputLabel value="#{item.fechaOficioReforma}">
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="TIPO" style="text-align: center;">
                                <p:outputLabel value="#{item.tipo==true?'SUPLEMENTO CRÉDITOS':'REDUCCIÓN CRÉDITOS'}" />  
                            </p:column>
                            <p:column headerText="SALDO DISPONIBLE" style="text-align: center;">
                                <p:outputLabel style="float: right;" value="#{asignacionPdirectasReduccionView.mostrarValorPrincipal(item)}">
                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="ESTADO" style="text-align: center;">
                                <p:outputLabel value="#{item.estado.texto}" />   
                            </p:column>
                            <p:column headerText="ACCIONES" style="width: 10%;text-align: center;">
                                <p:commandLink disabled="#{item.estado.codigo=='APRO'?true:false}"  title="Asignar Partidas" 
                                               process="@this" actionListener="#{asignacionPdirectasReduccionView.copiaPartidaDirecta(item)}"
                                               update="formPanelesDirectas,formDirectoGlobal,formGrupaldata">
                                    <i class="fa fa-money" style="margin: 10px 10px 10px 10px;font-size: 1.5em"></i>
                                </p:commandLink>
                                <p:commandLink  rendered="#{item.estado.codigo=='APRO'?false:true}" title="ENVIAR" process="@this"  
                                                actionListener="#{asignacionPdirectasReduccionView.abriDlogo(item)}" >
                                    <i class="fa fa-send-o" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>

            <div class="ui-g-12">  
                <h:form prependId="false" id="formGrupaldata">         
                    <p:panel rendered="#{asignacionPdirectasReduccionView.panelData}"  style="text-align: left; font-size: 12px; ">
                        <p:panelGrid columns="2" layout="grid" style="font-size: 12px; "  styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup class="Wid100 TaskProperty" layout="block"  style="padding-top: 15px;padding-bottom: 15px;">
                                <p:outputLabel value="Monto Disponible: " class="FontBold"/>
                                <p:outputLabel value="#{asignacionPdirectasReduccionView.totalCupoPDI}">
                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                </p:outputLabel>
                            </h:panelGroup>
                            <h:panelGroup class="Wid100 TaskProperty" layout="block"  style="padding-top: 15px;padding-bottom: 15px;">
                                <p:outputLabel value="Monto que se ha Reducido: " class="FontBold"/>
                                <p:outputLabel value="#{asignacionPdirectasReduccionView.cupoAsignado}">
                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                </p:outputLabel>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:panel>

                    <p:panel rendered="#{asignacionPdirectasReduccionView.panelData}" >         
                        <p:commandButton rendered="false"  value="Nuevo" icon="fa fa-plus" style="width: auto; margin-top: 1%; margin-bottom: 1%;" 
                                         actionListener="#{asignacionPdirectasReduccionView.abriDlgoPartidas()}"/>
                        <p:dataTable expandableRowGroups="true" value="#{asignacionPdirectasReduccionView.listaPartidasDirectas}" id="proformaEgresos"  widgetVar="proformaEgresos"
                                     paginatorPosition="bottom" var="item" rows="10" paginator="true"  
                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,25,35,50"  rowIndexVar="index" editable="true" editMode="cell"
                                     emptyMessage="No existen datos con el criterio de busqueda especificado">
                            <f:facet name="header">
                                Partidas Directas
                            </f:facet>
                            <p:column headerText="No." style="width: 20px;">
                                #{index+1}
                            </p:column>
                            <p:column headerText="Estructura Programatica"  style="width: 20%;" filterBy="#{item.estructruaNew.descripcion}" filterMatchMode="contains">
                                <h:outputText value="#{item.estructruaNew.descripcion}" />
                            </p:column>
                            <p:column  headerText=" Partida Presupuestaria" style="width: 20%;text-align: center" filterBy="#{item.partidaPresupuestaria}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.partidaPresupuestaria}" />
                            </p:column>
                            <p:column  headerText="Item Presupuestario"  style="width: 30%;" filterBy="#{item.itemNew.descripcion}" filterMatchMode="contains">
                                <h:outputText value="#{item.itemNew.descripcion}" />
                            </p:column>
                            <p:column  headerText="Tipo" style="width: 10%;text-align: center" filterBy="#{item.codigo}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.codigo}" />
                            </p:column>
                            <p:column  headerText="Período" style="width: 10%;text-align: center" >
                                <p:outputLabel value="#{item.periodo}"/>
                            </p:column>
                            <p:column  headerText="Monto asignado" style="width: 20%;" filterBy="#{item.valor}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.valor}" style="float: right" >
                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column  headerText="Reserva" style="width: 20%;" filterBy="#{item.reserva}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.reserva}" style="float: right" >
                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column rendered="#{asignacionPdirectasReduccionView.columnaSuplmento}"  headerText="Suplemento" style="width: 20%;" filterBy="#{item.reformaSuplemento}" filterMatchMode="contains">
                                <p:cellEditor disabled="#{item.codigoReforma!=null and item.codigoReferencia==null?true:false}">
                                    <f:facet name="input">
                                        <p:inputNumber id="suplemento"
                                                       value="#{item.reformaSuplemento}" style="width:100%;">
                                            <p:ajax event="change" listener="#{asignacionPdirectasReduccionView.cellEditSuplemento(item)}" update="proformaEgresos,formGrupaldata"   />
                                        </p:inputNumber>
                                    </f:facet>
                                    <f:facet name="output"> 
                                        <h:outputText value="#{item.reformaSuplemento}" style="float: right">
                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column rendered="#{asignacionPdirectasReduccionView.columnaReduccion}" filterBy="#{item.reformaReduccion}"   headerText="Reducción" style="width: 20%;" filterMatchMode="contains">
                                <p:cellEditor disabled="#{item.codigoReforma!=null and item.codigoReferencia==null?true:false}" >
                                    <f:facet name="input">
                                        <p:inputNumber id="reduccion"
                                                       value="#{item.reformaReduccion}" style="width:100%;">
                                            <p:ajax event="change" listener="#{asignacionPdirectasReduccionView.cellEditReduccion(item)}" update="proformaEgresos,formGrupaldata"   />
                                        </p:inputNumber>
                                    </f:facet>
                                    <f:facet name="output"> 
                                        <h:outputText value="#{item.reformaReduccion}" style="float: right">
                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column  headerText="Monto codificado" style="width: 20%;" filterBy="#{item.reformaCodificado}" filterMatchMode="contains">
                                <p:outputLabel value="#{item.reformaCodificado}" style="float: right" >
                                    <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Acciones" style="width: auto;">
                                <p:commandLink style="width: auto;" title="Editar" process="@this" actionListener="#{asignacionPdirectasReduccionView.editarPartidaDirectaValor(item)}">
                                    <p:graphicImage value="/resources/icons/editar.png"  width="16" height="15" style="margin-right: 8px;"/>    
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <p:dialog id="DlgproformaRegistroPartidas" header="Formulario Partida Presupuestaria" widgetVar="DlgproformaRegistroPartidas" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center">
            <h:form id="formPresegresoPartidas" prependId="false">  
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:panelGrid  columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                    <p:outputLabel for="EstructuraProgramatica" value="Estrucutura Programatica:"/>
                                    <p:selectOneMenu filter="true" filterMatchMode="startsWith" id="EstructuraProgramatica" panelStyle="width:22%"
                                                     var="e" value="#{asignacionPdirectasReduccionView.proformaPresupuesto.estructuraProgramatica}" converter="#{utilConverter}"  style="width: 165px;">
                                        <f:selectItem itemLabel="Seleccione Estructura Programática" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{asignacionPdirectasReduccionView.listaPlanProgramatico}" var="n" itemLabel="#{n.descripcion}" itemValue="#{n}" />
                                        <p:column style="width:10%" >
                                            <f:facet name="header">
                                                <h:outputText value="codigo"/>
                                            </f:facet>
                                            <h:outputText value="#{e.codigo}" style="font-weight: bold;" />
                                        </p:column>
                                        <p:column style="width: 80%;">
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{e.descripcion}" />
                                        </p:column>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid"  >
                                    <p:outputLabel for="advanced" value="Item Presupuestaria:"/>
                                    <p:selectOneMenu id="advanced" value="#{asignacionPdirectasReduccionView.proformaPresupuesto.itemPresupuestario}" converter="#{utilConverter}" panelStyle="width:22%"
                                                     effect="fade" var="ta" style="width: 165px;" filter="true" filterMatchMode="startsWith">
                                        <f:selectItem itemLabel="Seleccione" itemValue="#{null}" />
                                        <f:selectItems value="#{asignacionPdirectasReduccionView.listaCatalogoPresupuestos}" var="item" itemLabel="#{item.descripcion}" itemValue="#{item}" />
                                        <p:column style="width:10%" >
                                            <f:facet name="header">
                                                <h:outputText value="codigo"/>
                                            </f:facet>
                                            <h:outputText value="#{ta.codigo}" style="font-weight: bold;"/>
                                        </p:column>
                                        <p:column style="width: 80%;">
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{ta.descripcion}" />
                                        </p:column>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid"  >
                                    <p:outputLabel for="Fuente" value="Fuente:"/>
                                    <p:selectOneMenu filter="true" filterMatchMode="startsWith"  id="Fuente" value="#{asignacionPdirectasReduccionView.proformaPresupuesto.fuente}" panelStyle="width:22%"
                                                     style="width: 165px;" var="f"  converter="#{utilConverter}">
                                        <f:selectItem itemLabel="Selecciones Fuente" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{asignacionPdirectasReduccionView.listaFuente}" var="n" itemLabel="#{n.tipoFuente.orden}//#{n.tipoFuente.texto}//#{n.nombre}" itemValue="#{n}" />
                                        <p:column style="width:10%" >
                                            <f:facet name="header">
                                                <h:outputText value="Código"/>
                                            </f:facet>
                                            <h:outputText value="#{f.tipoFuente.orden}" style="font-weight: bold;" />
                                        </p:column>

                                        <p:column style="width: 50%;">
                                            <f:facet name="header">
                                                <h:outputText value="Fuente"/>
                                            </f:facet>
                                            <h:outputText value="#{f.tipoFuente.texto}" />
                                        </p:column>

                                        <p:column style="width: 90%;">
                                            <f:facet name="header">
                                                <h:outputText value="Tipo Fuente"/>
                                            </f:facet>
                                            <h:outputText value="#{f.nombre}" />
                                        </p:column>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                    <p:outputLabel for="@next" value="Valor Asignado:"/>
                                    <p:inputNumber  id="Monto" decimalPlaces="2" value="#{asignacionPdirectasReduccionView.proformaPresupuesto.valor}"/>
                                </p:panelGrid>
                            </p:panelGrid>
                            <center>
                                <p:commandButton value="Guardar" update="formGrupaldata"  process="formPresegresoPartidas" actionListener="#{asignacionPdirectasReduccionView.savePdReforma()}"
                                                 icon="fa fa-save"
                                                 styleClass="Fs16" style="width: auto; margin-bottom: 15px;" />
                            </center>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{asignacionPdirectasReduccionView.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Aprobar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{asignacionPdirectasReduccionView.completarTarea()}" style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-remove" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

    </ui:define>
</ui:composition>
