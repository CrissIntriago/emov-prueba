<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sigef="http://xmlns.jcp.org/jsf/composite/sigef/components"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp"
                template="/WEB-INF/template/template.xhtml">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title"> Notificacion Ejecuci√≥n De Reforma</ui:define> 
    <ui:define name="content">

        <div class="ui-g ui-fluid">  
            <div class="ui-g-12">
                <u:titleTask task="#{notificacionReformaReducView.tarea}" tramite="#{notificacionReformaReducView.tramite}" />
            </div>



            <div class="ui-g-12">
                <h:form prependId="false" id="formulario">

                    <p:dataGrid var="item" value="#{notificacionReformaReducView.unidadesConCupo}" columns="3" layout="grid"
                                rows="12" paginator="true" id="cars" paginatorPosition="bottom"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Unidades a Notificar
                        </f:facet>

                        <p:panel header="SUPERVISA #{item.padre.nombre.toUpperCase()}" style="text-align:center; font-weight: bold;">
                            <p:separator/>
                            <h:panelGrid columns="1" style="width:100%;">


                                <h:outputText value="UNIDAD: #{item.nombre.toUpperCase()}" />
                                <h:outputText value="TIPO DE UNIDAD: #{item.tipoUnidad.texto.toUpperCase()}" />

                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>



                    <center style="margin-top: 2%;">
                        <p:commandButton value="Enviar Notificacion" actionListener="#{notificacionReformaReducView.enviarNotitifacion()}" 
                                         style="width: auto;" icon="fa fa-send"  title="Enviar Notificacion"  update="formulario"/>
                        <p:spacer width="10"/>
                        <p:commandButton actionListener="#{notificacionReformaReducView.completarTarea()}" 
                                         icon="fa fa-check-circle-o" style="width: auto;margin-bottom:  2%;position: relative; right: 0; background: #0081cb;margin-left: 15px;" 
                                         value="Completar Tarea"/>
                    </center>

                </h:form>
            </div>

        </div>
    </ui:define>
</ui:composition>
