<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Solicitud de Reserva de Compromiso</ui:define>
    <ui:define name="content">
        <style>
            #addDt:hover{
                background: #E7C402;
            }
            #btnnuevoReserva,#btnCosnultarReserva,#bntLimpiarFiltro{
                width: 150px;
                margin-left: 10px; 
                height: 25px;
                border-radius: 10px 0px 10px 0px;
            }
            #btnCosnultarReserva{
                background: #0081cb;
            }

        </style>
        <h:form id="formMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="car card-w-title" style="background: #00796b;">
                            <!--<u:titleTask task="#{reservaCompromisoMB.tarea}" tramite="#{reservaCompromisoMB.tramite}" />-->
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="accionesButton" layout="block">
                            <p:commandButton disabled="#{reservaCompromisoMB.registraNuevoVerificar}" icon="fa fa-plus"  value="Nueva Solicitud" 
                                             actionListener="#{reservaCompromisoMB.registarrMostrarAndOcultarPaneles()}"
                                             styleClass="Fs16" id="btnnuevoReserva" process="@this"
                                             update="formMain,registroDeSolicitud,tabRegistroDeSolicitud"/>
                            <p:commandButton icon="fa fa-search" value="Consultar Solicitudes" actionListener="#{reservaCompromisoMB.consultarMostrarAndOcultarPaneles()}"
                                             styleClass="Fs16" id="btnCosnultarReserva" process="@this"
                                             update="formMain,registroDeSolicitud,tabRegistroDeSolicitud" />

                            <p:commandButton value="Limpiar Filtros" icon="fa fa-eraser"
                                             onclick="PF('dataSolciitudesReserva').clearFilters()" id="bntLimpiarFiltro"
                                             actionListener="#{reservaCompromisoMB.clearAllFilters}" process="@this"
                                             update="dataSolciitudesReserva">
                                <p:resetInput target="dataSolciitudesReserva" />
                            </p:commandButton>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="consultaTable" layout="block" rendered="#{reservaCompromisoMB.panel1}">
                            <p:dataTable id="dataSolciitudesReserva" widgetVar="dataSolciitudesReserva" var="item" value="#{reservaCompromisoMB.solicitudesReservaCompromiso}" paginator="true" rows="25" 
                                         paginatorPosition="bottom" rowsPerPageTemplate="25,30,40,50,100" lazy="true" 
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No existen cuentas con el criterio de busqueda especificado">
                                <f:facet name="header">
                                    <h2 style="font-weight: bold; font-size: 12px">RESERVAS DE COMPROMISO</h2>
                                </f:facet>

                                <p:column headerText="SOLICITUD" style="width: 8%;padding: 10px 10px 10px 10px">
                                    <p:outputLabel value="#{reservaCompromisoMB.formatoCodigo(item.secuencial)}-#{item.periodo}" />

                                </p:column>
                                <p:column headerText="DESCRIPCIÓN" style="width: 20%;" filterBy="#{item.descripcion}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.descripcion.toUpperCase()}"/>

                                </p:column>

                                <p:column headerText="UNIDAD REQUIRIENTE" style="width: 20%;" filterBy="#{item.unidadRequiriente.id}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{reservaCompromisoMB.unidadFiltros}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.unidadRequiriente.nombre.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="BENEFICIARIO" style="width: 20%;" filterBy="#{item.beneficiario.nombreCompleto}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.beneficiario == null ? 'PROCESO INICIAL':item.beneficiario.nombreCompleto}"/>
                                </p:column>

                                <p:column headerText="FECHA SOLICITUD" style="width: 10%; text-align: center;">
                                    <p:outputLabel value="#{item.fechaSolicitud}">
                                        <f:convertDateTime pattern="dd-MM-yyyy" locale="es" />
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="ESTADO" style="width:10%; text-align: center;" filterBy="#{item.estado.id}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{reservaCompromisoMB.estadoFiltro}" var="c" itemLabel="#{c.texto}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.estado.texto.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="ACCIONES" style="width: 12%; text-align: center;">

                                    <p:commandLink  rendered="#{item.estado.codigo=='APRO'?false:true}" title="ENVIAR" process="@this" update="dataSolciitudesReserva" 
                                                    actionListener="#{reservaCompromisoMB.enviarSolicitud(item)}" >
                                        <i class="fa fa-send" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink disabled="#{item.estado.codigo=='APRO'?true:false}"   title="EDITAR" process="@this" update="formMain"
                                                   actionListener="#{reservaCompromisoMB.edicionSolicitud(item)}">
                                        <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink  title="VISUALIZAR" process="@this" update="dataSolciitudesReserva" 
                                                    actionListener="#{reservaCompromisoMB.visualizarDetalleSolcitud(item)}" >
                                        <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink  rendered="false"  title="ELIMINAR" process="@this" update="dataSolciitudesReserva" 
                                                    actionListener="#{reservaCompromisoMB.eliminarSolicitudCompleta(item)}">
                                        <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                        <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar la Solcitud #{reservaCompromisoMB.formatoCodigo(item.secuencial)}-#{item.periodo}?" icon="fa fa-exclamation-triangle" />
                                    </p:commandLink>

                                </p:column> 

                            </p:dataTable>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="registroDeSolicitud"  rendered="#{reservaCompromisoMB.panel2}">
                            <div class="ui-g-7">
                                <p:fieldset legend="Información" id="informacionFielset" style="margin-bottom: 10px">
                                    <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="NO. DE SOLICITUD:" style="font-weight: bold;"/>
                                            <p:inputText readonly="true" id="codigofecha" placeholder="Generado por el Sistema"
                                                         value="#{reservaCompromisoMB.reservaCompromiso.secuencial}"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="PERÍODO:" style="font-weight: bold;"/>
                                            <p:inputText id="idPeriodo" value="#{reservaCompromisoMB.reservaCompromiso.periodo}" readonly="true"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="FECHA SOLICITUD:" style="font-weight: bold;"/>
                                            <p:calendar value="#{reservaCompromisoMB.reservaCompromiso.fechaSolicitud}" locale="es" navigator="true" 
                                                        pattern="dd/MM/yyyy" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel  value="DESCRIPCIÓN:" style="font-weight: bold;" for="descripcion"/>
                                            <p:inputTextarea  id="descripcion" required="true"  style="text-transform: uppercase"
                                                              rows="8" onkeyup="toUpperCase(this);"
                                                              value="#{reservaCompromisoMB.reservaCompromiso.descripcion}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                            <div class="ui-g-5">
                                <p:fieldset legend="Detalle Beneficiario">
                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" id="beneficiarioPanel">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:commandButton icon="fa fa-search-plus" value="Buscar Beneficiario" onclick="PF('dlgBeneficiario').show();"
                                                             styleClass="Fs16" style="width: auto;" /> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="TIPO:" style="font-weight: bold"/>
                                            <p:inputText readonly="true" 
                                                         value="#{reservaCompromisoMB.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':reservaCompromisoMB.reservaCompromiso.nomina==true ? 'NÓMINA':reservaCompromisoMB.reservaCompromiso.tipoBeneficiario == true ? 'PROVEEDOR':'SERVIDOR'}"/> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="IDENTIFICACIÓN:" style="font-weight: bold;" />
                                            <p:inputText readonly="true" value="#{reservaCompromisoMB.reservaCompromiso.beneficiario.identificacion}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="BENEFICIARIO:" style="font-weight: bold;" />
                                            <p:inputText readonly="true" value="#{reservaCompromisoMB.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':reservaCompromisoMB.reservaCompromiso.beneficiario.nombreCompleto}" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="Acciones">
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:commandButton  validateClient="true"  icon="fa fa-search-plus" style="width: 100%;"  value="Plan Anual Política Pública" 
                                                          actionListener="#{reservaCompromisoMB.accionComponenetes()}"  update="formMain,codigofecha,registroDeSolicitud"/>
                                        <p:commandButton disabled="#{reservaCompromisoMB.verififcar}" validateClient="true"  id="addDt" icon="fa fa-search-plus" 
                                                         style="width: 100%; background:#0081cb;"  value="Distributivo y Partidas Directas" 
                                                         actionListener="#{reservaCompromisoMB.accionComponentesDistriuvtioPartida()}" 
                                                         update="formMain,codigofecha,registroDeSolicitud" />
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="tabRegistroDeSolicitud" rendered="#{reservaCompromisoMB.panel2}">
                            <p:tabView id="tabladimnamica" prependId="false" >
                                <p:tab title="Plan Anual Politicas Publicas" titleStyle="border-right: 2px solid #eaeaea">
                                    <h:panelGroup id="tabPAPP" rendered="#{reservaCompromisoMB.panel2}">  
                                        <p:remoteCommand name="update" update="tablaSolicitud" />
                                        <p:dataTable  paginator="true"  paginatorPosition="bottom" style=" margin: 10px" rows="5"
                                                      currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                      rowsPerPageTemplate="5,10,20,25,30,35" rowIndexVar="index"  editable="true" editMode="cell"
                                                      emptyMessage="No existen cuentas con el criterio de busqueda especificado" 
                                                      id="tablaSolicitud" value="#{reservaCompromisoMB.listaGlobalDetalleSolicitudCompromisos}" var="PAPP">

                                            <p:ajax event="cellEdit" listener="#{reservaCompromisoMB.solicitarReservas(PAPP)}" oncomplete="update()"  /> 

                                            <p:column headerText="Plan-Programa-Proyecto"  style="width: 13%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto}" />
                                            </p:column>

                                            <p:column headerText="Actividad Operariva"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.nombreActividad}" />
                                            </p:column>

                                            <p:column headerText="Producto"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.descripcion}" />
                                            </p:column> 

                                            <p:column headerText="Partida" style="width: 8%;text-align: center">
                                                <h:outputText value="#{PAPP.actividadProducto.codigoPresupuestario}" />
                                            </p:column> 
                                            <p:column headerText="Item" style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.itemPresupuestario.descripcion}"/>
                                            </p:column> 

                                            <p:column headerText="Función"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.estructuraProgramatica.descripcion}">

                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Disponible"  style="width: 8%">
                                                <h:outputText value="#{PAPP.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Comprometido"  style="width: 8%">
                                                <h:outputText value="#{PAPP.montoComprometido==null?'---':PAPP.montoComprometido}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Solicitado" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PAPP.montoSolicitado}" style="float: right"> 
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PAPP.montoSolicitado}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column> 

                                            <p:column headerText="Quitar"  style="width: 6%;text-align: center">
                                                <p:commandLink actionListener="#{reservaCompromisoMB.eliminadoMemoriaDetalleSOlicitud(index)}" 
                                                               title="Remover" update="tabladimnamica">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em;color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar este PAPP"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>

                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="6" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{reservaCompromisoMB.totalDisponible}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                    <p:column  style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{reservaCompromisoMB.totalComprometido}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{reservaCompromisoMB.totalSolicitado}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column footerText="" style="text-align:right;font-weight: bold"/>
                                                </p:row>
                                            </p:columnGroup>

                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>

                                <p:tab title="Plan Distributivo y Partidas Directas" titleStyle="border-right: 2px solid #eaeaea" rendered="#{!reservaCompromisoMB.verififcar}"> 
                                    <h:panelGroup id="tabPD">
                                        <p:remoteCommand name="update1" update="tablaSolicitud2" />
                                        <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px"
                                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" rows="5"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,20,25,30,35" rowIndexVar="indexdos" editable="true" editMode="cell"
                                                     emptyMessage="No existen cuentas con el criterio de busqueda especificado" 
                                                     id="tablaSolicitud2" value="#{reservaCompromisoMB.listaGlobalDetalleSolicitudPartidas}" var="PD">

                                            <p:ajax event="cellEdit" listener="#{reservaCompromisoMB.solicitarReservasPartidas(PD)}" oncomplete="update1()"  /> 

                                            <p:column headerText="Concepto" style="width: 10%">
                                                <h:outputText value="Distributivo" />
                                            </p:column>

                                            <p:column headerText="Partida" style="width: 10%;text-align: center">
                                                <h:outputText value="#{PD.presupuesto.partida}" />
                                            </p:column>

                                            <p:column headerText="Item" style="width: 25%">
                                                <h:outputText value="#{PD.presupuesto.item.descripcion}" />
                                            </p:column>

                                            <p:column headerText="Función" style="width: 20%">
                                                <h:outputText value="#{PD.presupuesto.estructura.descripcion}" />
                                            </p:column>

                                            <p:column headerText="Monto Disponible" style="width: 10%">
                                                <h:outputText value="#{PD.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Comprometido" style="width: 10%">
                                                <h:outputText value="#{PD.montoComprometido==null?'----':PD.montoComprometido}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Solicitado" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PD.montoSolicitado}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PD.montoSolicitado}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column> 
                                            <p:column headerText="Acciones"  style="width: 5%;;text-align: center">

                                                <p:commandLink actionListener="#{reservaCompromisoMB.eliminarPArtidasDirectasAndDistributivo(indexdos)}" title="Remover" update="tablaSolicitud2">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em; color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar esta Partida"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>

                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="4" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{reservaCompromisoMB.totalDisponiblePD}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                    <p:column  style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{reservaCompromisoMB.totalComprometidoPD}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{reservaCompromisoMB.totalSolicitadoPD}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column footerText="" style="text-align:right;font-weight: bold"/>
                                                </p:row>
                                            </p:columnGroup>

                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>
                                <p:tab title="Requisitos" titleStyle="border-right: 2px solid #eaeaea">
                                    <h:panelGroup id="tabRequisito">
                                        <center>

                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                    </p:dataTable>    
                </div>

                <div class="ui-g-12">                                    
                    <p:tabView>
                        <p:tab title="REQUISITOS">
                            <p:dataTable paginator="true"  paginatorPosition="bottom" rows="5" rowsPerPageTemplate="5,10,20,25,30,35"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         id="requisitosTablaView" widgetVar="requisitosTablaView" var="requisito" scrollable="true" scrollHeight="300"
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                         value="#{reservaCompromisoMB.procedimientoRequisitoList}"
                                         style="margin: 20px 0px" lazy="true"  
                                         emptyMessage="No existen requisitos con el criterio de busqueda especificado">
                                <f:facet name="header">
                                    LISTADO DE REQUISITOS
                                </f:facet>
                                <p:column headerText="PROCEDIMIENTO" groupRow="true">
                                    <h:outputText value="#{requisito.idProcedimiento.nombre}"/>
                                </p:column>
                                <p:column headerText="REQUISITO" style="width:30%;">
                                    <h:outputText value="#{requisito.idRequisito.nombre}" />
                                </p:column>
                                <p:column headerText="DESCRIPCIÓN DEL REQUISITO" style="width:30%;" >
                                    <h:outputText value="#{requisito.idRequisito.descripcion}" />
                                </p:column>
                                <p:column headerText="OBLIGATORIO" style="width:10%; text-align: center" >
                                    <h:outputText value="#{requisito.obligatorio == true ? 'SI':'NO'}" />
                                </p:column>
                            </p:dataTable> 
                        </p:tab>
                        <p:tab title="DOCUMENTOS">              
                            <u:documents entiti="#{reservaCompromisoMB.reservaCompromiso}"/>
                        </p:tab>
                    </p:tabView>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{reservaCompromisoMB.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Aprobar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{reservaCompromisoMB.completarTarea()}" style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-remove" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

        <p:dialog id="dlgView" header="Documentos" widgetVar="dlgView" modal="true" showEffect="fade" hideEffect="fade" resizable="false"  closable="true" height="470" width="50%" >
            <h:form prependId="false" id="frmView">
                <center>
                    <p:outputLabel  style="font-weight: bold; font-size: 14px;" value="Requisito: #{reservaCompromisoMB.data.requisito.idRequisito.nombre}" /><br/>
                    <p:outputLabel style="font-weight: bold; font-size: 12px;" value="Documento: #{reservaCompromisoMB.data.archivo.fileName}" /><br/>
                </center>
                <hr/>
                <h:panelGroup  style="text-align: center;" >
                    <h:panelGroup style="text-align: center;" >
                        <iframe src="#{request.contextPath}/ViewDocs" align="center" frameBorder="0" 
                                style="text-align: center !important; width: 46vw; height: 46vw; align-content: center;" />
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
