<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sigef="http://xmlns.jcp.org/jsf/composite/sigef/components"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">
        Diario General Integrado 
    </ui:define>
    <ui:param name="tittle" value="DIARIO GENERAL INTEGRADO"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <div class="ui-inputgroup" style="margin-bottom: 20px">
                        <p:selectOneMenu value="#{diarioGeneralView.periodo}"  style="width: 30%;border:1px solid #00796B;text-align: center"
                                         disabled="#{!diarioGeneralView.formDiarioGeneral}">
                            <f:selectItem itemValue="#{null}" itemLabel="-Seleccionar Periodo" itemDisabled="true"/>
                            <f:selectItems value="#{diarioGeneralView.listaPeriodo}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.anio}"/>
                        </p:selectOneMenu>
                        <p:commandButton icon="fa fa-refresh"  actionListener="#{diarioGeneralView.cargarRegistros()}" 
                                         rendered="#{diarioGeneralView.formDiarioGeneral}" update="formMain"
                                         style="border-radius: 0px;width: 50px" title="Actualizar Registros"/>
                        <p:commandButton icon="fa fa-plus" actionListener="#{diarioGeneralView.form(null,'nuevoDiario')}"
                                         rendered="#{diarioGeneralView.formDiarioGeneral}"  update="formMain"
                                         style="border-radius: 0px;width: 50px" title="Nuevo Registro"/> 
                        <p:commandButton icon="fa fa-paint-brush" onclick="PF('diarioGeneralTable').clearFilters()"
                                         rendered="#{diarioGeneralView.formDiarioGeneral}"
                                         style="border-radius: 0px;width: 50px" update="diarioGeneralTable" title="Limpiar Filtro"/>
                        <p:commandButton id="mostrarColumnas" style="border-radius: 0px;width: 50px" icon="fa fa-table" 
                                         rendered="#{diarioGeneralView.formDiarioGeneral}" title="Columnas Visibles"/>
                        <p:columnToggler datasource="diarioGeneralTable" trigger="mostrarColumnas" />
                        <p:commandButton icon="fa fa-plus-circle" actionListener="#{diarioGeneralView.registrarDiarioGeneral('nuevo')}"
                                         rendered="#{!diarioGeneralView.formDiarioGeneral}" update="formMain" disabled="#{!diarioGeneralView.botonNuevoEnlace}"
                                         style="border-radius: 0px;width: 50px" title="Nueva Transacción"/>
                        <p:commandButton icon="fa fa-chain" actionListener="#{diarioGeneralView.registrarDiarioGeneral('enlaces')}" class="enlace"
                                         rendered="#{!diarioGeneralView.formDiarioGeneral}" update="formMain" disabled="#{!diarioGeneralView.botonNuevoEnlace}"
                                         style="border-radius: 0px;width: 50px" title="Módulos"/>
                        <p:commandButton icon="fa fa-arrow-circle-left" actionListener="#{diarioGeneralView.cancelar()}"
                                         rendered="#{!diarioGeneralView.formDiarioGeneral}" update="formMain"
                                         style="border-radius: 0px;width: 50px" title="Regresar"/>
                        <p:commandButton icon="fa fa-print" actionListener="#{diarioGeneralView.imprimirDiarioGeneral()}" update="formMain"
                                         rendered="#{!diarioGeneralView.formDiarioGeneral}" disabled="#{!diarioGeneralView.detalleDiarioTableView}"
                                         style="border-radius: 0px;width: 50px" title="Reimprimir"/>
                        <p:commandButton icon="fa fa fa-trash" actionListener="#{diarioGeneralView.anulacionDiarioGeneral()}"
                                         rendered="#{!diarioGeneralView.formDiarioGeneral}" disabled="#{!diarioGeneralView.botonAnulacion}"
                                         style="border-radius: 0px;width: 50px" title="Anular Registro" styleClass="red-button">
                            <p:confirm header="Confirmación de eliminación" message="¿Está seguro que desea anular el Diario general?" icon="fa fa-exclamation-triangle" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                        </p:confirmDialog>
                    </div>

                    <h:panelGroup id="tableDiarioGeneral" layout="block" rendered="#{diarioGeneralView.formDiarioGeneral}" >
                        <p:dataTable  id="diarioGeneralTable" widgetVar="diarioGeneralTable" var="diarioGeneral" value="#{diarioGeneralView.diarioGeneralLazyModel}" 
                                      paginator="true" rows="30" style="width: 100%;" rowKey="#{diarioGeneral.id}"
                                      paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="30,50,60,70,100" lazy="true" selectionMode="single" 
                                      emptyMessage="No existen datos con el criterio de búsqueda especificado">
                            <p:column headerText="No. Transf." style="width: 3vw;text-align: center" filterBy="#{diarioGeneral.numeroTransaccion}" sortBy="#{diarioGeneral.numeroTransaccion}" >
                                <h:outputText value="#{diarioGeneral.numeroTransaccion}" />
                            </p:column>
                            <p:column headerText="Descripción" style="width: 15vw;" filterBy="#{diarioGeneral.observacion}" filterMatchMode="contains">
                                <h:outputText value="#{diarioGeneral.observacion}" />
                            </p:column>
                            <p:column headerText="Total Debe" style="width: 4vw;text-align: center">
                                <h:outputText value="#{diarioGeneral.totalDebe}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total Haber" style="width: 4vw;text-align: center">
                                <h:outputText value="#{diarioGeneral.totalHaber}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Estado" style="width: 4vw;text-align: center" filterBy="#{diarioGeneral.estadoTransaccion}">
                                <h:outputText value="#{diarioGeneral.estadoTransaccion}" />
                            </p:column>
                            <p:column headerText="Clase" style="width: 4vw;text-align: center" filterBy="#{diarioGeneral.clase.texto}">
                                <h:outputText value="#{diarioGeneral.clase.texto}" />
                            </p:column>
                            <p:column headerText="Tipo" style="width: 3vw;text-align: center" filterBy="#{diarioGeneral.tipo.descripcion}">
                                <h:outputText value="#{diarioGeneral.tipo.descripcion}" />
                            </p:column>
                            <p:column headerText="Fecha de Registro" style="width: 4vw;text-align: center" sortBy="#{diarioGeneral.fechaElaboracion}">
                                <h:outputText value="#{diarioGeneral.fechaElaboracion}" >
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Estado Diario" style="width: 5vw;text-align: center" filterBy="#{diarioGeneral.estadoDiario}">
                                <h:outputText value="#{diarioGeneral.estadoDiario}" id="diarioXX" />
                                <p:tooltip rendered="#{not empty diarioGeneral.refDiarioAnulado}" for="diarioXX">
                                    <p:panelGrid columns="1">
                                        <h:outputText value="Anulado con Transacción Número: #{diarioGeneral.refDiarioAnulado.numeroTransaccion}" style="color: #000000" />
                                        <h:outputText value="Con Fecha: #{diarioGeneral.refDiarioAnulado.fechaElaboracion}" style="color: #000000" />
                                    </p:panelGrid>
                                </p:tooltip>
                            </p:column>
                            <p:column headerText="Acciones" style="width: 3vw;text-align: center">
                                <p:commandLink actionListener="#{diarioGeneralView.form(diarioGeneral,'visualizar')}" title="Visualizar" process="@this"  
                                               update="formDiarioGeneral, detalleDiarioGeneralView" class="ver">
                                    <i class="fa fa-eye" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                </p:commandLink>
                                <p:commandLink title="Editar" process="@this" actionListener="#{diarioGeneralView.form(diarioGeneral,'editar')}"  
                                               rendered="#{empty diarioGeneral.refDiarioAnulado}"
                                               update="formDiarioGeneral, detalleDiarioGeneralEdit" class="editar">
                                    <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>

                    <h:panelGroup id="formDiarioGeneral" layout="block" rendered="#{!diarioGeneralView.formDiarioGeneral}">
                        <div class="ui-g-12">
                            <p:fieldset legend="Detalle: Diario General Integrado - Anulado" rendered="#{not empty diarioGeneralView.diarioGeneral.refDiarioAnulado}">
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="Anulado con Transacción Número:" style="font-weight: bold" 
                                                       rendered="#{diarioGeneralView.diarioGeneral.estadoDiario == 'ANULADO'?true:false}"/>
                                        <p:outputLabel value="Anulación de la Transacción Número:" style="font-weight: bold"
                                                       rendered="#{diarioGeneralView.diarioGeneral.estadoDiario == 'REGISTRADO'?true:false}"/>
                                        <p:outputLabel value="#{diarioGeneralView.diarioGeneral.refDiarioAnulado.numeroTransaccion}" style="margin-left: 15px"/>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="Fecha de Anulación:"  style="font-weight: bold"/>
                                        <p:outputLabel value="#{diarioGeneralView.diarioGeneral.fechaAnulacion}" style="margin-left: 15px"
                                                       rendered="#{diarioGeneralView.diarioGeneral.estadoDiario == 'ANULADO'?true:false}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                        <p:outputLabel value="#{diarioGeneralView.diarioGeneral.fechaElaboracion}" style="margin-left: 15px"
                                                       rendered="#{diarioGeneralView.diarioGeneral.estadoDiario == 'REGISTRADO'?true:false}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:outputLabel>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="Estado:"  style="font-weight: bold"/>
                                        <p:outputLabel value="#{diarioGeneralView.diarioGeneral.estadoDiario}"  style="margin-left: 15px"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>   
                            <div class="ui-g-6">
                                <p:fieldset legend="Detalle: Diario General Integrado">
                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{diarioGeneralView.detalleDiarioTableView}">
                                            <p:outputLabel for="@next" value="No. Transacción:"  style="font-weight: bold"/>
                                            <p:inputText id="numTransaccionDG" value="#{diarioGeneralView.diarioGeneral.numeroTransaccion}" readonly="true"
                                                         style="width: 100%" onkeypress="focusNextOnEnter(event, 'numTransaccionDG')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Periodo:"  style="font-weight: bold"/>
                                            <p:inputText id="periodoDiarioGeneral" value="#{diarioGeneralView.diarioGeneral.periodo}" readonly="true"
                                                         style="width: 100%" onkeypress="focusNextOnEnter(event, 'periodoDiarioGeneral')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Fecha de Elaboración:"  style="font-weight: bold"/>
                                            <p:calendar id="fechaElaboracion"  pattern="dd/MM/yyyy" navigator="true" yearRange="c-100:c+100" locale="es"
                                                        onkeypress="focusNextOnEnter(event, 'clase')" readonlyInput="true" disabled="#{diarioGeneralView.detalleDiarioTableView}"
                                                        value="#{diarioGeneralView.diarioGeneral.fechaElaboracion}" style="width: 100%">
                                                <p:ajax event="dateSelect" listener="#{diarioGeneralView.consultarPeriodoElegido()}"/>
                                            </p:calendar> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Clase:" style="font-weight: bold"/>
                                            <p:selectOneMenu id="clase" value="#{diarioGeneralView.diarioGeneral.clase}" converter="#{utilConverter}" 
                                                             disabled="#{diarioGeneralView.disableClaseDiarioGeneral}" 
                                                             filter="true" filterMatchMode="startsWith" style="width: 100%">
                                                <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{diarioGeneralView.clasesDiarioGeneral}" var="clase" itemLabel="#{clase.texto}" itemValue="#{clase}" itemLabelEscaped="false"/>
                                                <p:ajax update="tipo" listener="#{diarioGeneralView.actualizarTipoDiarioGeneral()}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Tipo:" style="font-weight: bold"/>
                                            <p:selectOneMenu id="tipo" value="#{diarioGeneralView.diarioGeneral.tipo}" converter="#{utilConverter}" 
                                                             disabled="#{diarioGeneralView.disableTipoDiarioGeneral}" 
                                                             filter="true" filterMatchMode="startsWith" style="width: 100%">
                                                <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{diarioGeneralView.tiposDiarioGeneral}" var="tipo" itemLabel="#{tipo.texto}" itemValue="#{tipo}" itemLabelEscaped="false"/>
                                                <p:ajax update="detalleAsiento" listener="#{diarioGeneralView.actualizarBotonCuentasContables()}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{diarioGeneralView.botonEnlaces}">
                                            <p:outputLabel value="Módulos:" style="font-weight: bold"/>
                                            <p:selectOneMenu id="moduloEnlace" value="#{diarioGeneralView.moduloDeEnlaceSeleccionado}" converter="#{utilConverter}" 
                                                             disabled="#{diarioGeneralView.diarioGeneral.tipo==null?false:true}"
                                                             filter="true" filterMatchMode="startsWith" style="width: 100%">
                                                <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{diarioGeneralView.modulosDeEnlaces}" var="modulo" itemLabel="#{modulo.texto}" itemValue="#{modulo}" itemLabelEscaped="false"/>
                                                <p:ajax update="moduloEnlace" listener="#{diarioGeneralView.enlaceSeleccionado()}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{diarioGeneralView.detalleDiarioTableView}">
                                            <p:outputLabel for="@next" value="Módulo:"  style="font-weight: bold"/>
                                            <p:inputText id="moduloDiarioGeneral" value="#{diarioGeneralView.diarioGeneral.enlace.padre == null?diarioGeneralView.diarioGeneral.enlace.texto:diarioGeneralView.diarioGeneral.enlace.padre.texto }" readonly="true"
                                                         style="width: 100%" onkeypress="focusNextOnEnter(event, 'moduloDiarioGeneral')"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid  columns="3" styleClass="form-group ui-panelgrid-blank" layout="grid"  
                                                  rendered="#{diarioGeneralView.tramite ne null}">
                                        <h:panelGroup >
                                            <p:outputLabel value="No. Trámite" style="font-weight: 500 !important " /><br></br>
                                            <p:outputLabel value="#{diarioGeneralView.tramite}" style="margin-left:  15px; font-weight: bold;"/>
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel value="Tarea"  style="font-weight: 500 !important " /><br></br>
                                            <p:outputLabel value="#{diarioGeneralView.tarea} " style="margin-left:  15px; font-weight: bold;"/>
                                        </h:panelGroup>
                                        <h:panelGroup >
                                            <p:outputLabel value="Tipo"  style="font-weight: 500 !important " /><br></br>
                                            <p:outputLabel value="#{diarioGeneralView.tipo} " style="margin-left:  15px; font-weight: bold;"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Detalle:"  style="font-weight: bold"/>
                                            <p:inputTextarea id="observacionDiarioGeneral" rows="6" style="width: 100%;border: 1px solid #cccccc;text-transform: uppercase"
                                                             readonly="#{diarioGeneralView.detalleDiarioTableView}" onkeypress="focusNextOnEnter(event, 'guardarDiarioGeneral')"
                                                             value="#{diarioGeneralView.diarioGeneral.observacion}"/>    
                                        </h:panelGroup>                                        
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                            <div class="ui-g-6">
                                <p:fieldset legend="Detalle:Reserva de Compromiso">
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Nº de Certificado:" style="font-weight: bold"/>
                                            <p:inputText id="numeroCertificado" style="width: 100%;"  readonly="true" onkeypress="focusNextOnEnter(event, 'numeroCertificado')"
                                                         value="#{diarioGeneralView.reservaCompromiso==null?'':diarioGeneralView.formatoCodigo(diarioGeneralView.reservaCompromiso.secuencial)}"/> 
                                        </h:panelGroup>  
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{diarioGeneralView.booleanAdquisiciones}">
                                            <p:outputLabel for="@next" value="CI/RUC del Beneficiario" style="font-weight: bold"/>
                                            <p:inputText id="identificacionBeneficiario2" style="width: 100%;" readonly="true" onkeypress="focusNextOnEnter(event, 'identificacionBeneficiario2')"
                                                         value="#{diarioGeneralView.diarioGeneral.beneficiario.identificacionCompleta}" />
                                        </h:panelGroup>  
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{diarioGeneralView.booleanAdquisiciones}">
                                            <p:outputLabel for="@next" value="Nombre del beneficiario:" style="font-weight: bold"/>
                                            <p:inputText id="nombreBeneficiario2" style="width: 100%;" readonly="true" onkeypress="focusNextOnEnter(event, 'nombreBeneficiario2')"
                                                         value="#{diarioGeneralView.diarioGeneral.beneficiario.nombre}" /> 
                                        </h:panelGroup>                                          
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{!diarioGeneralView.booleanAdquisiciones}" >
                                            <p:outputLabel for="@next" value="CI/RUC del Beneficiario" style="font-weight: bold"/>
                                            <p:inputText id="identificacionBeneficiario" style="width: 100%;" readonly="true" onkeypress="focusNextOnEnter(event, 'identificacionBeneficiario')"
                                                         value="#{diarioGeneralView.reservaCompromiso.nomina==true?'NOMINA':diarioGeneralView.reservaCompromiso.beneficiario.identificacionCompleta}" />
                                        </h:panelGroup>  
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{!diarioGeneralView.booleanAdquisiciones}">
                                            <p:outputLabel for="@next" value="Nombre del beneficiario:" style="font-weight: bold"/>
                                            <p:inputText id="nombreBeneficiario" style="width: 100%;" readonly="true" onkeypress="focusNextOnEnter(event, 'nombreBeneficiario')"
                                                         value="#{diarioGeneralView.reservaCompromiso.nomina == true ? 'NÓMINA':(diarioGeneralView.reservaCompromiso.tipoBeneficiario == true ? diarioGeneralView.reservaCompromiso.beneficiario.nombre:diarioGeneralView.reservaCompromiso.beneficiario.nombreCompleto)}" /> 
                                        </h:panelGroup>  
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Fecha de Certificado:"  style="font-weight: bold"/>
                                            <p:inputText id="fechaCertificado" value="#{diarioGeneralView.reservaCompromiso.fechaSolicitud}" readonly="true"
                                                         style="width: 100%" onkeypress="focusNextOnEnter(event, 'observacionCP')">
                                                <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                                            </p:inputText>
                                        </h:panelGroup>  
                                    </p:panelGrid>
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Detalle:"  style="font-weight: bold"/>
                                            <p:inputTextarea id="observacionCP" rows="6" style="width: 100%;border: 1px solid #cccccc"  readonly="true"
                                                             value="#{diarioGeneralView.reservaCompromiso.descripcion}" onkeypress="focusNextOnEnter(event, 'observacionCP')"/>   
                                        </h:panelGroup>        
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <p:fieldset legend="Detalle del Asiento" id="detalleAsiento">
                                <p:messages id="mensaje" showDetail="true" closable="true"/>
                                <p:commandButton value="Cuentas Contables" id="botonCuentasContables" update="cuentasPresupuestarioTable" process="@this"
                                                 icon="fa fa-th-list" actionListener="#{diarioGeneralView.openDlgCuentasContables()}" 
                                                 rendered="#{diarioGeneralView.botonCuentasContables}"
                                                 styleClass="Fs16" style="width: auto; margin: 15px 0px"/>  
                                <p:commandButton value="Partidas Presupuestarias" id="botonPartidasPresupuestarias" rendered="#{diarioGeneralView.botonPartidasPresupuestarias}"
                                                 icon="fa fa-th-list" actionListener="#{diarioGeneralView.openDlgPartidasPresupuestarias()}" 
                                                 styleClass="Fs16" style="width: auto; margin: 15px 0px;"/>    
                                <p:dataTable id="detalleDiarioGeneralEdit" widgetVar="detalleDiarioGeneralEdit" var="detalleDiarioGeneral" style="width: 100%;" 
                                             lazy="true" rows="50" editable="true" editMode="cell" rowKey="#{detalleDiarioGeneral.contador}" 
                                             paginator="true" paginatorPosition="bottom" value="#{diarioGeneralView.detalleDiarioGeneral}" rendered="#{diarioGeneralView.detalleDiarioTableEdit}"
                                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             emptyMessage="No existen datos con los parámetros especificados">
                                    <p:column headerText="Quitar" style="width: 1vw;text-align: center">
                                        <p:commandLink actionListener="#{diarioGeneralView.quitarDetalleDiarioGeneral(detalleDiarioGeneral)}" title="Quitar" rendered="#{!detalleDiarioGeneral.datoCargado}">
                                            <i class="fa fa-minus-circle" style="font-size: 1.5em; margin-right: 8px; color: #ff3333;"></i>
                                            <p:confirm header="Confirmación de eliminación" message="¿Está seguro de eliminar la cuenta contable ?" icon="fa fa-exclamation-triangle" />
                                        </p:commandLink>
                                    </p:column>
                                    <p:column headerText="C.P." style="width: 1vw;text-align: center">
                                        <p:selectBooleanCheckbox value="#{detalleDiarioGeneral.comprobantePago}" >
                                            <p:ajax update="detalleDiarioGeneralEdit" process="@this"/>
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                    <p:column headerText="Línea" style="width: 1vw;text-align: center">
                                        <h:outputText value="#{detalleDiarioGeneral.contador}" />
                                    </p:column>
                                    <p:column headerText="Cuenta Contable" style="width: 3vw;text-align: center">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{detalleDiarioGeneral.cuentaContable.codigo}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:selectOneMenu value="#{detalleDiarioGeneral.cuentaContable}" style="width:100%" 
                                                                 panelStyle="width:600px" 
                                                                 converter="#{utilConverter}"
                                                                 filter="true" filterMatchMode="startsWith" var="t">

                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <p:outputLabel for="@next" value="Nº de Contrato:" style="font-weight: bold"/>
                                <p:inputText id="numeroContrato" style="width: 100%;" 
                                             value="#{diarioGeneralView.adquisicion.numeroContrato}" readonly="true" /> 
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <p:outputLabel for="@next" value="Tipo Adquisición:" style="font-weight: bold"/>
                                <p:inputText id="tipoAdquisicion" style="width: 100%;" 
                                             value="#{diarioGeneralView.adquisicion.tipoAdquisicion.texto}" readonly="true" /> 
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <p:outputLabel for="@next" value="Tipo Proceso:" style="font-weight: bold"/>
                                <p:inputText id="subTipoAdquisicion" style="width: 100%;" 
                                             value="#{diarioGeneralView.adquisicion.tipoProceso.texto}" readonly="true" /> 
                            </p:panelGrid>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Contratos:" style="margin-bottom: 15px"  
                                rendered="#{diarioGeneralView.booleanAdquisiciones}">
                        <p:dataTable id="contratosTable" widgetVar="contratosTable" var="contrato" rowKey="#{contrato.id}" selection="#{diarioGeneralView.adquisicion}"
                                     value="#{diarioGeneralView.adquisicionesList}" scrollable="true" scrollHeight="100" lazy="true" rows="20000" style="width: 100%"
                                     emptyMessage="No existen datos con el criterio de búsqueda especificado">
                            <p:column selectionMode="single" style="width:5%;text-align:center"/>
                            <p:column headerText="No. Contrato" style="width: 15%">
                                <h:outputText value="#{contrato.numeroContrato}" />
                            </p:column>
                            <p:column headerText="Proveedor" style="width: 70%">
                                <h:outputText value="#{contrato.proveedor.cliente.nombre}" />
                            </p:column>
                            <p:column headerText="Valor Contrato" style="width: 10%">
                                <h:outputText value="#{contrato.valorContratado}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                    <p:dataTable id="detalleReservaCompromisoTable" widgetVar="detalleReservaCompromisoTable" var="detalleReservaCompromiso" 
                                 selection="#{diarioGeneralView.cuentasConPartida}" rowKey="#{detalleReservaCompromiso.idTemporal}" editable="true" editMode="cell"
                                 value="#{diarioGeneralView.cuentaContablePresupuestoModelList}" scrollable="true" scrollHeight="250" lazy="true" rows="20000" style="width: 100%"
                                 emptyMessage="No existen datos con el criterio de búsqueda especificado">
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Partida" style="width: 5vw;text-align: center">
                            <h:outputText value="#{detalleReservaCompromiso.partidaPresupuestaria}" />
                        </p:column>
                        <p:column headerText="Nombre Partida" style="width: 12vw;">
                            <h:outputText value="#{detalleReservaCompromiso.catalogoPresupuesto.descripcion}" />
                        </p:column>
                        <p:column headerText="Monto Comprometido" style="width: 5vw;">
                            <h:outputText value="#{detalleReservaCompromiso.monto_1}" style="float: right"> 
                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Monto Disponible" style="width: 5vw;">
                            <h:outputText value="#{detalleReservaCompromiso.monto_2}" style="float: right"> 
                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                            </h:outputText>
                        </p:column>    
                        <p:column headerText="Devengado Total" style="width: 5vw;text-align: center">
                            <p:selectBooleanCheckbox value="#{detalleReservaCompromiso.devengadoTotal}">
                                <p:ajax update="detalleReservaCompromisoTable" listener="#{diarioGeneralView.tipoDevengado(detalleReservaCompromiso)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>
                        <p:column headerText="Monto Devengado" style="width: 5vw;">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{detalleReservaCompromiso.monto_3}" style="float: right"> 
                                        <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputNumber value="#{detalleReservaCompromiso.monto_3}" readonly="#{detalleReservaCompromiso.devengadoTotal}">
                                        <p:ajax update="detalleReservaCompromisoTable" listener="#{diarioGeneralView.validarValorDevengado(detalleReservaCompromiso)}"/>
                                    </p:inputNumber>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                    <center>
                        <p:commandButton process="detalleReservaCompromisoTable,contratosTable" update="detalleDiarioGeneralEdit" icon="fa fa-plus-circle" style="margin: 5px"
                                         styleClass="Fs16" value="Registrar" actionListener="#{diarioGeneralView.cargarPartidasDiarioGeneral()}" />
                    </center>
                </p:outputPanel>
            </h:form>    
        </p:dialog>


        <p:dialog id="cuentasContablesDlg" header="CUENTAS CONTABLES DEL PERIODO #{diarioGeneralView.opcionBusqueda.anio}" 
                  widgetVar="cuentasContablesDlg" width="30%" draggable="false"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center">
            <h:form prependId="false">
                <p:outputPanel id="cuentasContablesForm" style="width: 100%;" >
                    <p:commandButton value="Limpiar filtros"  process="@this"
                                     icon="ui-icon-refresh" actionListener="#{diarioGeneralView.quitarFiltros()}"
                                     styleClass="Fs16" style="width: auto;margin-bottom: 5px"/>
                    <p:dataTable  id="cuentasPresupuestarioTable" widgetVar="cuentasPresupuestarioTable" var="cuentaContable" value="#{diarioGeneralView.cuentaContableLazyModel}" 
                                  scrollable="true" scrollHeight="250" lazy="true" rows="20000" style="width: 100%" 
                                  selectionMode="single" rowKey="#{cuentaContable.id}" selection="#{diarioGeneralView.cuentaContableSeleccionado}"
                                  emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                        <p:ajax event="rowSelect" listener="#{diarioGeneralView.aniadirCuentaContable()}" process="@this"/>
                        <p:column headerText="Código" style="width: 3vw;" filterBy="#{cuentaContable.codigo}">
                            <h:outputText value="#{cuentaContable.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre" style="width: 12vw;" filterBy="#{cuentaContable.nombre}">
                            <h:outputText value="#{cuentaContable.nombre}" />
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </p:dialog>


        <p:dialog id="proveedorDlg" widgetVar="proveedorDlg" width="30%" position="center" draggable="false"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Listado de Proveedores" >
            <div class="ui-g-12" >
                <h:form prependId="false">
                    <p:outputPanel id="proveedorForm" style="width: 100%;" >
                        <p:dataTable  id="proveedorTable" widgetVar="proveedorTable" var="proveedor" value="#{diarioGeneralView.proveedorLazyModel}" 
                                      scrollable="true" scrollHeight="250" lazy="true" rows="20000" style="width: 100%" rowKey="#{proveedor.id}"
                                      emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                            <p:column headerText="RUC" filterBy="#{proveedor.cliente.identificacion}"  style="width: 4vw;text-align: center">
                                <h:outputText value="#{proveedor.cliente.identificacionCompleta}" />
                            </p:column> 
                            <p:column headerText="Nombre Beneficiario" filterBy="#{proveedor.cliente.nombre}"  style="width: 10vw;">
                                <h:outputText value="#{proveedor.cliente.nombre}" />
                            </p:column>
                            <p:column headerText="Seleccionar"  style="width: 4vw;text-align: center">
                                <p:commandLink actionListener="#{diarioGeneralView.añadirBeneficiarioProveedor(proveedor)}" title="SELECCIONAR" process="@this">
                                    <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>


        <p:dialog id="presupuestoDlg" header="Listado de Presupuesto" widgetVar="presupuestoDlg" width="60%" draggable="false"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center" blockScroll="true" >
            <h:form prependId="false">
                <p:outputPanel id="presupuestoForm" style="width: 100%;" >
                    <p:commandButton value="Limpiar filtros"  process="@this"
                                     icon="ui-icon-refresh" onclick="PF('presupuestoTable').clearFilters()" update="presupuestoTable"
                                     styleClass="Fs16" style="width: auto;margin-bottom: 5px"/>
                    <p:dataTable  id="presupuestoTable" widgetVar="presupuestoTable" var="presupuesto" value="#{diarioGeneralView.presupuestoLazyModel}" 
                                  scrollable="true" scrollHeight="450" lazy="true" rows="20000" style="width: 100%" 
                                  rowKey="#{presupuesto.id}" emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                        <p:column headerText="Tipo Presupuesto" style="width: 4vw;text-align: center" filterBy="#{presupuesto.tipo}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('presupuestoTable').filter()" styleClass="custom-filter" filter="true" filterMatchMode="startsWith">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="INGRESO" itemValue="true" />
                                    <f:selectItem itemLabel="EGRESO" itemValue="false" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{presupuesto.tipo==true?'INGRESO':'EGRESO'}"  />
                        </p:column>
                        <p:column headerText="Código de Partida" style="width: 4vw;" filterBy="#{presupuesto.partida}">
                            <h:outputText value="#{presupuesto.partida}" />
                        </p:column>
                        <p:column headerText="Estructura Programática" style="width: 4vw;text-align: center" filterBy="#{presupuesto.estructura.codigo}">
                            <h:outputText value="#{presupuesto.estructura.codigo}" />
                        </p:column>
                        <p:column headerText="Ítem Presupuestario" style="width: 4vw;text-align: center" filterBy="#{presupuesto.item.codigo}">
                            <h:outputText value="#{presupuesto.item.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre de Ítem Presupuestario" style="width: 10vw;" filterBy="#{presupuesto.item.codigo}">
                            <h:outputText value="#{presupuesto.item.descripcion}" />
                        </p:column>
                        <p:column headerText="Seleccionar"  style="width: 2vw;text-align: center">
                            <p:commandLink actionListener="#{diarioGeneralView.añadirPartidasPresupuestarias(presupuesto)}" title="SELECCIONAR" process="@this">
                                <i class="fa fa-plus-circle" style="font-size: 1.5em; color: #33cc00;"></i>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>    
        </p:dialog>


        <p:dialog id="partidaEstructuraRelacionadaDlg" widgetVar="partidaEstructuraRelacionadaDlg" width="30%" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="LISTADO PRESUPUESTO" >
            <div class="ui-g-12" >
                <h:form prependId="false">
                    <p:outputPanel id="partidaEstructuraRelacionadaForm" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" id="gridPartidas">
                            <p:outputLabel for="@next" value="Cédula Presupuestaria" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{diarioGeneralView.presupuestoSeleccionado}" style="width:100%" converter="#{utilConverter}"
                                             filter="true" filterMatchMode="startsWith" var ="t" id="listPresupuesto" panelStyle="width:180px">
                                <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" />
                                <f:selectItems value="#{diarioGeneralView.presupuestoRelacionado}" 
                                               var="itemP" itemLabel="#{itemP.partida}" 
                                               itemValue="#{itemP}" />
                                <p:column style="width:10%" >
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{t.partida}" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 30%;">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{t.item.descripcion}" />
                                </p:column>
                                <p:column style="width: 10%;">
                                    <f:facet name="header">
                                        <h:outputText value="Saldo"/>
                                    </f:facet>
                                    <h:outputText value="#{t.montoDisponible}" >
                                        <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                    </h:outputText>
                                </p:column>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <center>
                            <p:commandButton value="SELECCIONAR" icon="fa fa-save" actionListener="#{diarioGeneralView.guardarRelacionesPresupuestarias()}" 
                                             update="detalleDiarioGeneralEdit"
                                             styleClass="Fs16" style="width: auto; margin: 15px;"/> 
                        </center>
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

        <p:dialog id="bienesDlg" header="MÓDULO: BIENES" widgetVar="bienesDlg" width="50%" height="550"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center" draggable="false">
            <h:form prependId="false">
                <p:outputPanel id="bienesForm" style="width: 100%;height: auto" >
                    <center>
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                            <p:outputLabel for="@next" value="PROCESOS DE BIENES" style="font-weight: bold"/>
                            <p:selectOneMenu id="subbienes" value="#{diarioGeneralView.subEnlaceSeleccionado}" style="width:50%" converter="#{utilConverter}">
                                <f:selectItem itemLabel="-SELECCIONAR-"  itemValue="#{null}" />
                                <f:selectItems value="#{diarioGeneralView.subEnlace}" var="tipo" itemLabel="#{tipo.texto}" itemValue="#{tipo}" itemLabelEscaped="false"/>
                                <p:ajax update="bienesForm" listener="#{diarioGeneralView.procesoBienesSeleccionado()}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" rendered="#{diarioGeneralView.renderDepreciacion}">
                            <p:outputLabel for="@next" value="DEPRECIACIONES" style="font-weight: bold"/>
                            <p:selectOneMenu id="listDepreciaciones" value="#{diarioGeneralView.depreciacion}" style="width:50%" converter="#{utilConverter}">
                                <f:selectItem itemLabel="-SELECCIONAR-"  itemValue="#{null}" />
                                <f:selectItems value="#{diarioGeneralView.depreciacionList}" var="item" itemLabel="#{item.codigoDepreciacion}" itemValue="#{item}" itemLabelEscaped="false"/>
                                <p:ajax update="bienesForm" listener="#{diarioGeneralView.depreciacionSeleccionado()}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" 
                                      rendered="#{!diarioGeneralView.renderDepreciacion}">
                            <p:outputLabel for="@next" value="MOTIVO MOVIMIENTO" style="font-weight: bold"/>
                            <p:selectOneMenu id="motivoMovimientoBienes" value="#{diarioGeneralView.catalogoMovimientoSeleccionado}" converter="#{utilConverter}" 
                                             filter="true" filterMatchMode="startsWith" style="width: 50%">
                                <f:selectItem itemLabel="SELECCIONAR" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{diarioGeneralView.motivoMovimientosList}" var="motivo" itemLabel="#{motivo.texto}" itemValue="#{motivo}" itemLabelEscaped="false"/>
                                <p:ajax update="moduloInventarioForm" listener="#{diarioGeneralView.actualizarRegistros()}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </center>
                    <p:dataTable id="bienesTable" widgetVar="bienesTable" var="bien" value="#{diarioGeneralView.bienesList}" 
                                 lazy="true" rows="14" style="width: 100%;height: auto" rendered="#{!diarioGeneralView.renderDepreciacion}"
                                 rowKey="#{bien.id}" selection="#{diarioGeneralView.bienesListSeleccionados}" paginator="true" paginatorPosition="top"
                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 emptyMessage="No existen datos con los parámetros especificados">
                        <p:column selectionMode="multiple" style="width:10%;text-align:center"/>
                        <p:column headerText="No" style="width: 30%;text-align: center">
                            <h:outputText value="#{bien.codigo}" />
                        </p:column>
                        <p:column headerText="Motivo Movimiento" style="width: 30%;text-align: center">
                            <h:outputText value="#{bien.motivoMovimiento.texto}" />
                        </p:column>
                        <p:column headerText="Fecha de Ingreso" style="width: 30%;text-align: center" sortBy="#{bien.fechaIngreso}">
                            <h:outputText value="#{bien.fechaIngreso}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer" >
                            <p:commandButton process="bienesTable" update="detalleDiarioGeneralEdit" icon="fa fa-plus-circle" style="margin: 5px"
                                             styleClass="Fs16" value="Registrar"  actionListener="#{diarioGeneralView.bienesListSeleccionado()}" />
                        </f:facet>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>        
        </p:dialog>

        <p:dialog id="DlogoGlobalImpresion" widgetVar="DlogoGlobalImpresion" width="400" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="DIARIO GENERAL INTEGRADO" >
            <h:form prependId="false" id="formImpresionGlobal">

                <p:panelGrid  columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">
                    <p:panelGrid  columns="1" >
                        <p:outputLabel value="Fecha Desde:" style="font-weight: bold;"/>
                        <p:datePicker value="#{diarioGeneralView.desde}" locale="es"   monthNavigator="true" pattern="yyyy-MM-dd"/>
                    </p:panelGrid>

                    <p:panelGrid  columns="1" >
                        <p:outputLabel value="Fecha Hasta:" style="font-weight: bold;"/>
                        <p:datePicker value="#{diarioGeneralView.hasta}" locale="es"   monthNavigator="true" pattern="yyyy-MM-dd"/>
                    </p:panelGrid>
                </p:panelGrid>

                <center style="margin-top: 2%; ">
                    <p:commandButton value="Imprimir" actionListener="#{diarioGeneralView.imprimirDiarioGlobal()}" class="blue-grey-btn"/>
                    <p:spacer width="10"/>
                    <p:commandButton value="Cancelar" actionListener="#{diarioGeneralView.cerrarDlogoImpresion()}" class="red-btn"/>
                </center>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
