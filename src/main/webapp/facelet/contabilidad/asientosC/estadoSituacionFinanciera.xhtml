<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./../../../WEB-INF/template/template.xhtml">
            <ui:define name="title">
                Estado Situación Financiera
            </ui:define>
            <ui:param name="tittle" value="Estado Situación Financiera"/>
            <ui:define name="content">
                <h:form prependId="false" id="formMain" >
                    <p:fieldset style="width: 39% ; margin-left: 30%;margin-right: 30%  ;font-weight: bold;  margin-top: 5%">
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid"
                                      style="width: 74%; margin-left: 14%; text-align: center">
                            <p:outputLabel value="Período de Estado de Situación " for="periodo"/>
                            <p:selectOneMenu id="periodo"  value="#{estadoSituacionFinancieraView.busqueda.anio}"
                                             style="width: 100%;">
                                <!--<f:selectItem itemLabel="Seleccionar"  value="#{null}"/>-->
                                <f:selectItems value="#{estadoSituacionFinancieraView.listaPeriodo}"
                                               var="p" 
                                               itemLabel="#{p}"
                                               itemValue="#{p}" />
                                <p:ajax listener="#{estadoSituacionFinancieraView.elegirPeriodo()}" update="desde,hasta" />
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panelGrid columns="2" layout="grid" styleClass="form-group ui-panelgrid-blank" style="width: 78%; margin-left: 12%">
                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                <p:outputLabel value="Fecha Desde" for="desde" />
                                <p:calendar id="desde" value="#{estadoSituacionFinancieraView.inicio}"
                                            navigator="true" locale="de" pattern="dd-MM-yyyy" mask="true"/>
                            </p:panelGrid>

                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                <p:outputLabel value="Fecha Hasta" for="hasta" />
                                <p:calendar id="hasta" value="#{estadoSituacionFinancieraView.fin}"
                                            navigator="true" locale="de" pattern="dd-MM-yyyy" mask="true" />
                            </p:panelGrid>
                        </p:panelGrid>
                        <center>
                            <p:commandButton  value="Generar Reporte"
                                              actionListener="#{estadoSituacionFinancieraView.generarPdf('pdf')}" 
                                              icon="fa fa-file-pdf-o"
                                              update="formMain" />                                              
                            <p:commandButton  value="Generar Reporte"
                                              actionListener="#{estadoSituacionFinancieraView.generarPdf('xlsx')}" 
                                              icon="fa fa-file-excel-o"
                                              update="formMain" />                                              
                        </center>
                        <br/>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
