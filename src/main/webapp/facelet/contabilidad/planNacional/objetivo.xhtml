<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Plan Nacional</ui:define>

    <ui:define name="content">
        <h:form id="formMain" prependId="false">
            <div class="ui-g dashboard">
                <div class="ui-g-12">
                    <div class="user-card ui-shadow-content">
                        <div class="user-card-header">
                            <p:graphicImage value="/resources/images/planNacional.png" library="barcelona-layout" />
                        </div>
                        <div class="user-card-content">
                            <p:graphicImage value="/resources/images/buenVivirProf.png" library="barcelona-layout" width="70" height="70"/>
                            <p:commandButton id="user-button" icon="ui-icon-plus" actionListener="#{planNacionalObjetivoView.form(null)}" process="@this"
                                             styleClass="secondary"/>  
                            <div class="user-card-name">
                                <span>PLAN NACIONAL DE DESARROLLO - OBJETIVO</span>
                            </div>
                            <div class="user-detail">
                                <div class="card card-w-title">
                                    <h:panelGroup id="dataTable" layout="block">
                                        <p:dataTable id="planes" widgetVar="planes" var="plan" value="#{planNacionalObjetivoView.lazy}" paginator="true" rows="15" style="width: 100%;" paginatorPosition="bottom"
                                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" filterEvent="enter"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="10,15,20,30,40,50,100" lazy="true" selection="#{planNacionalObjetivoView.objetivoseleccionado}" selectionMode="single" rowKey="#{plan.id}"
                                                     emptyMessage="No existen objetivos con el criterio de busqueda especificado">
                                            <f:facet name="header">
                                                Planes Nacional Del Buen Vivir - Objetivo
                                            </f:facet>
                                            <p:column headerText="Nº Eje" style="width: 8%; font-weight: bold; text-align: center" filterBy="#{plan.eje.codigo}">
                                                <h:outputText value="#{plan.eje.codigo}" />
                                            </p:column>
                                            <p:column headerText="Código" style="width: 10%; font-weight: bold;text-align: center" filterBy="#{eje.codigo}">
                                                <h:outputText value="Nº Objetivo #{plan.codigo}" />
                                            </p:column>
                                            <p:column headerText="Descripción" filterBy="#{plan.descripcion}" style="width: 50%;">
                                                <h:outputText value="#{plan.descripcion}" />
                                            </p:column>         
                                            <p:column headerText="Fecha Vigencia" sortBy="#{plan.fechaVigencia}" style="width: 15%;text-align: center" >
                                                <h:outputText value="#{plan.fechaVigencia}" >
                                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Fecha Caducidad" sortBy="#{plan.fechaCaducidad}" style="width: 15%;   text-align: center">
                                                <h:outputText value="#{plan.fechaCaducidad}" >
                                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                                </h:outputText>
                                            </p:column> 
                                            <p:column headerText="Acciones" style="text-align: center; width: 10%">
                                                <p:commandLink actionListener="#{planNacionalObjetivoView.form(plan)}" title="Editar Objetivo" process="@this">
                                                    <p:graphicImage value="/resources/icons/editar.png"
                                                                    width="16" height="15" 
                                                                    style="margin-right: 8px;"/>   
                                                </p:commandLink>               
                                                <p:commandLink title="Eliminar" actionListener="#{planNacionalObjetivoView.eliminar(plan)}" process="@this">
                                                    <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 5px; color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar el objetivo #{plan.codigo} ?" icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>   
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGroup>
                                    <p:outputPanel id="anterior" >
                                        <p:commandLink title="Eje" immediate="true" action="eje.xhtml?faces-redirect=true" style="float: left">
                                            <p:graphicImage value="/resources/icons/retorno.png"
                                                            width="37" height="37" 
                                                            style="width: auto; margin-bottom:15px; margin-top: 10px;"/>
                                        </p:commandLink>
                                    </p:outputPanel>
                                    <p:outputPanel id="siguiente" style="width: auto; height: 40px ">
                                        <p:commandLink title="Política" immediate="true" action="politica.xhtml?faces-redirect=true" style="float: right">
                                            <p:graphicImage value="/resources/icons/siguiente.png"
                                                            width="37" height="37" 
                                                            style="width: auto; float: right; margin-top: 10px;"/>
                                        </p:commandLink>
                                    </p:outputPanel>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                    </p:confirmDialog> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <p:dialog id="planDialog" closeOnEscape="true" header="Formulario Plan De Nacional"
                  widgetVar="planDialog" modal="true" position="center" showEffect="fade"
                  hideEffect="fade" resizable="false">
            <p:ajax event="close" listener="#{planNacionalObjetivoView.handleCloseForm}" />
            <h:form prependId="false">  
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:outputPanel id="formPlan" style="width: 100%;" >
                                <p:panelGrid  columns="3" styleClass="form-group ui-panelgrid-blank" > 
                                    <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <p:outputLabel  value="Período:" style="width: 100%;"/>
                                        <p:inputText class="panelInput" readonly="true"
                                                     value="#{planNacionalObjetivoView.planObjetivo.periodo}">
                                            <p:keyFilter regEx="/[\d]/"/>
                                        </p:inputText>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <p:outputLabel for="@next" value="Nº Eje:" style="width: 100%;"/>
                                        <p:selectOneMenu id="selecionarEje" value="#{planNacionalObjetivoView.planObjetivo.eje}" converter="#{utilConverter}" panelStyle="width:22%" 
                                                         style="width: 165px;" filter="true" filterMatchMode="startsWith" required="true">
                                            <f:selectItem itemLabel="Seleccione" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{planNacionalObjetivoView.ejes}" var="eje" itemLabel="#{eje.codigo} - #{eje.descripcion}" itemValue="#{eje}" itemLabelEscaped="false" />
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                        <p:outputLabel for="@next" value="Nº Objetivo:" style="width: 100%;"/> 
                                        <p:inputText class="panelInput" required="true" requiredMessage="REQUERIDO" readonly="#{planNacionalObjetivoView.readOnlyElementForm()}"
                                                     maxlength="2" value="#{planNacionalObjetivoView.planObjetivo.codigo}" onkeypress="focusNextOnEnter(event, 'plan-description')">
                                            <p:keyFilter regEx="/[\d]/"/>
                                        </p:inputText>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank"  layout="grid">
                                        <p:outputLabel for="@next" value="Fecha Desde:"  style="width: 100%;"/>
                                        <p:calendar id="fecha-v" value="#{planNacionalObjetivoView.planObjetivo.fechaVigencia}" 
                                                    pattern="yyyy/MM/dd"  required="true" 
                                                    maxdate="#{planNacionalObjetivoView.planObjetivo.fechaCaducidad}"
                                                    showOn="button" readonlyInput="true"
                                                    navigator="true" >
                                            <p:ajax event="dateSelect" update="fecha-c"/>
                                        </p:calendar>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <p:outputLabel for="@next" value="Fecha Hasta:"  style="width: 100%;" />
                                        <p:calendar id="fecha-c" value="#{planNacionalObjetivoView.planObjetivo.fechaCaducidad}" 
                                                    pattern="yyyy/MM/dd" required="true"
                                                    readonlyInput="true"
                                                    mindate="#{planNacionalObjetivoView.planObjetivo.fechaVigencia}"
                                                    disabled="#{empty planNacionalObjetivoView.planObjetivo.fechaVigencia}"
                                                    showOn="button"
                                                    navigator="true"/>
                                    </p:panelGrid>   
                                </p:panelGrid>
                                <p:panelGrid style="width: 100%;" columns="1" styleClass="form-group ui-panelgrid-blank" columnClasses="ui-grid-col-12" layout="grid">
                                    <p:outputLabel for="@next" value="Descripción:" style="width: 100%;"/>
                                    <p:inputTextarea id="plan-description" rows="3" cols="50"  style="width: 100%;" required="true"
                                                     value="#{planNacionalObjetivoView.planObjetivo.descripcion}" onkeyup="javascript:this.value = this.value.toUpperCase();"/>
                                </p:panelGrid>
                                <center>
                                    <p:commandButton value="Guardar" id="buscar-save" update="formPlan" 
                                                     icon="ui-icon-save" actionListener="#{planNacionalObjetivoView.guardar()}"
                                                     styleClass="Fs16"/>
                                    <p:commandButton value="Cancelar" style="width: auto; margin-left: 15px" process="@this"
                                                     styleClass="red-btn" icon="ui-icon-clear" oncomplete="PF('planDialog').hide();"/>
                                </center>
                            </p:outputPanel>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
