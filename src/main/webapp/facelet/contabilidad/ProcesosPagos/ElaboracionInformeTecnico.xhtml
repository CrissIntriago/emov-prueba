<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">

    <ui:define name="title">
        Elaboración de Informe Técnico
    </ui:define>
    <ui:define name="content">
        <h:form id="formMain">
            <div class="ui-g ui-fluid">
                <u:titleTask task="#{transferenciaProcesoView.tarea}" tramite="#{anticipoView.tramite}" />
                <div class="ui-g-12">
                    <p:outputPanel id="fomInfo">                        
                        <p:fieldset id="fieldsetanticipo" legend="REGISTRAR ANTICIPO DE REMUNERACIÓN" rendered="#{!anticipoView.ingresoForm}">
                            <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                <p:fieldset legend="DATOS DE FUNCIONARIO" id="fieldsetDatos" > 
                                    <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <p:commandButton value="Buscar Servidor" icon="fa fa-search"
                                                         action="#{anticipoView.buscarServidor}"
                                                         process="@form" style="width: auto;margin: "
                                                         update="@(.ui-panelgrid)"
                                                         styleClass="green-button button-group" >
                                            <p:ajax event="dialogReturn" listener="#{anticipoView.selectData}" update="fieldsetDatos" />
                                        </p:commandButton> 
                                    </p:panelGrid>
                                    <p:panelGrid columns="4" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" class="panelInput" id="panelInform" >
                                            <p:outputLabel value="Nombres: " for="nombre" style="font-weight: bold;"/>
                                            <p:inputText id="nombre" value="#{anticipoView.anticipoRemuneracion.servidor.persona.nombreCompleto}" 
                                                         class="panelInput">
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Cedula:" for="cedula"/>
                                            <p:inputText id="cedula" value="#{anticipoView.anticipoRemuneracion.servidor.persona.identificacion}"
                                                         readonly="true">
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Sueldo:" for="sueldo"/>
                                            <p:inputNumber id="sueldo"  decimalSeparator="." thousandSeparator="," symbol="$"
                                                           value="#{anticipoView.anticipoRemuneracion.sueldoServidor}" 
                                                           inputStyle="text-align:right" readonly="true">
                                            </p:inputNumber>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Cargo:" for="cargo"/>
                                            <p:inputText id="cargo" value="#{anticipoView.anticipoRemuneracion.distributivo.cargo.nombreCargo}"
                                                         readonly="true">
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Tipo: " for="tipo"/>
                                            <p:inputText id="tipo" value="#{anticipoView.anticipoRemuneracion.distributivo.regimen.nombre}"
                                                         readonly="true">
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Dependencia: " for="dependencia"/>
                                            <p:inputText id="dependencia" value="#{anticipoView.anticipoRemuneracion.distributivo.unidadAdministrativa.nombre}"
                                                         readonly="true">
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Fecha de Contrato: " for="fechaContranto"/>
                                            <p:inputText id="fechaContranto" value="#{anticipoView.anticipoRemuneracion.servidor.fechaIngreso}"
                                                         readonly="true">
                                                <f:convertDateTime pattern="yyyy/MM/dd" />
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Tipo de Contrato: " for="tipoContrato"/>
                                            <p:inputText id="tipoContrato" value="#{anticipoView.anticipoRemuneracion.distributivo.tipoContrato.nombre}"
                                                         readonly="true">
                                            </p:inputText>
                                        </h:panelGroup>
                                    </p:panelGrid>                                        
                                </p:fieldset>
                                <p:fieldset legend="ANTICIPO SOLICITADO" id="fieldsetAnticipo" 
                                            rendered="#{anticipoView.anticipoRemuneracion.anticipoExistente ? 'false':'true'}">                                    
                                    <p:panelGrid columns="4" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:selectOneRadio id="cantidadAnticipo" value="#{anticipoView.montoAnticipo}" unselectable="true">
                                                <f:selectItem itemLabel="1 RMU" itemValue="1SB"/>
                                                <f:selectItem itemLabel="2 RMU" itemValue="2SB"/>
                                                <f:selectItem itemLabel="3 RMU" itemValue="3SB"/>
                                                <p:ajax update="monto" listener="#{anticipoView.generaMontoAnticipo()}"/>
                                            </p:selectOneRadio>
                                            <p:inputNumber id="monto" decimalSeparator="," thousandSeparator="." symbol="$"
                                                           value="#{anticipoView.anticipoRemuneracion.montoAnticipo}"
                                                           readonly="true" placeholder="Monto Anticipo"
                                                           inputStyle="text-align:right" onkeypress="focusNextOnEnter(event, 'cuota_input')" >
                                            </p:inputNumber>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Número de cuotas" for="cuota"/>
                                            <p:spinner id="cuota" value="#{anticipoView.anticipoRemuneracion.numeroCuota}" 
                                                       min="1" max="#{anticipoView.variableNunCuota == true ? 2 : 12}"
                                                       onkeypress="focusNextOnEnter(event, 'valorDic_input')" >
                                                <p:keyFilter regEx="/[\d\-]/"/>  
                                                <p:ajax event="blur" listener="#{anticipoView.validarDecDisabled()}"/>
                                            </p:spinner>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Valor Diciembre" for="valorDic" />
                                            <p:inputNumber id="valorDic" value="#{anticipoView.anticipoRemuneracion.valorDiciembre}"
                                                           inputStyle="text-align:right" onkeypress="focusNextOnEnter(event, 'fechaRegistro_input')" 
                                                           decimalSeparator="." thousandSeparator="," symbol="$" disabled="#{anticipoView.diciembreBoolean}">
                                                <p:ajax event="blur" listener="#{anticipoView.validarDecMenor70RMUnuevo()}"/>
                                            </p:inputNumber>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel for="fechaRegistro" value="Fecha de Registro:"  style="width: 100%;"/>
                                            <p:calendar id="fechaRegistro" value="#{anticipoView.anticipoRemuneracion.fechaAnticipo}"  
                                                        pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" mask="true" navigator="true"
                                                        onkeypress="focusNextOnEnter(event, 'ctaContable_input')"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Cuenta Contable " for="ctaContable"/>
                                            <p:selectOneMenu id="ctaContable" value="#{anticipoView.anticipoRemuneracion.cuentaContable}"
                                                             filter="true" filterMatchMode="contains"
                                                             style="width: 100%;" panelStyle="width:100px"
                                                             converter="#{utilConverter}">
                                                <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{anticipoView.cuentasContables}"
                                                               var="cta"
                                                               itemLabel="#{cta.codigo}.-#{cta.nombre}"
                                                               itemValue="#{cta}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Período: " for="periodo"/>
                                            <p:inputText id="periodo" value="#{anticipoView.periodo}"
                                                         readonly="true">
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Descipción: " for="descripcion"/>
                                            <p:inputTextarea  id="descripcion" value="#{anticipoView.anticipoRemuneracion.descripcion}"
                                                              rows="1" cols="100" autoResize="false"/>
                                        </h:panelGroup>
                                    </p:panelGrid>                                        
                                </p:fieldset>
                                <p:fieldset legend="ANTICIPO YA EXISTENTE" id="fieldsetAnticipoExist" rendered="#{anticipoView.anticipoRemuneracion.anticipoExistente ? 'true':'false'}">                                    
                                    <p:panelGrid columns="4" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Monto Anticipo Anterior" for="montoAnterior"/>
                                            <p:inputNumber id="montoAnterior"  decimalSeparator="," thousandSeparator="." symbol="$"
                                                           value="#{anticipoView.anticipoRemuneracion.montoAnticipo}" 
                                                           inputStyle="text-align:right">
                                            </p:inputNumber>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel for="fechaRegistroExist" value="Fecha de Registro Anticipo Anterior:"  style="width: 100%;"/>
                                            <p:calendar id="fechaRegistroExist" value="#{anticipoView.anticipoRemuneracion.fechaAnticipo}" pattern="yyyy/MM/dd" placeholder="yyyy/MM/dd" mask="true" navigator="true"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Número de cuotas del anticipo:" for="cuotaAnt"/>
                                            <p:spinner id="cuotaAnt" value="#{anticipoView.cuostaAnteriore}"
                                                       min="1" max="12">
                                            </p:spinner>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Número de cuotas faltantes " for="cuotafaltantes"/>
                                            <p:spinner id="cuotafaltantes" value="#{anticipoView.anticipoRemuneracion.numeroCuota}"
                                                       min="1" max="12" maxlength="2">
                                            </p:spinner>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Valor Diciembre" for="valorDicExist"/>
                                            <p:inputNumber id="valorDicExist" value="#{anticipoView.anticipoRemuneracion.valorDiciembre}"
                                                           inputStyle="text-align:right" decimalSeparator="," thousandSeparator="." symbol="$">
                                            </p:inputNumber>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Cuenta Contable " for="ctaContableExist"/>
                                            <p:selectOneMenu id="ctaContableExist" value="#{anticipoView.anticipoRemuneracion.cuentaContable}"
                                                             filter="true" filterMatchMode="contains"
                                                             style="width: 100%;" panelStyle="width:100px"
                                                             converter="#{utilConverter}">
                                                <f:selectItem itemLabel="Seleccionar" itemValue="#{null}" noSelectionOption="true" />
                                                <f:selectItems value="#{anticipoView.cuentasContables}"
                                                               var="cta"
                                                               itemLabel="#{cta.codigo}.-#{cta.nombre}"
                                                               itemValue="#{cta}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" class="panelInput">
                                            <p:outputLabel value="Descipción: " for="descripcion"/>
                                            <p:inputTextarea  id="descripcion1" value="#{anticipoView.anticipoRemuneracion.descripcion}"
                                                              rows="1" cols="100" autoResize="false"/>
                                        </h:panelGroup>
                                    </p:panelGrid>                                        
                                </p:fieldset>
                                <p:fieldset legend="Documentos">
                                    <h:panelGroup layout="block" class="panelInput" id="doc" >
                                        <p:commandButton value="Cargar documentos" 
                                                         actionListener="#{anticipoView.requisitoDucumento()}"
                                                         icon="fa fa-fw fa-file-pdf-o" style="width: 150px;margin: 15px 0px"
                                                         styleClass="Fs16"
                                                         process="@this"/>
                                        <p:outputLabel value="#{anticipoView.file.fileName}"/>
                                    </h:panelGroup>
                                    <u:documents entiti="#{anticipoView.tramite}" showDelete="true" id="idDocumentos"/>      
                                </p:fieldset>
                            </p:panelGrid>
                            <p:outputPanel style="margin-top: 25px;">
                                <center>
                                    <p:commandButton value="Guardar" 
                                                     actionListener="#{anticipoView.guardar}"
                                                     icon="ui-icon-save" style="width: 150px; margin-bottom: 15px;"
                                                     styleClass="Fs16" update="formMain"
                                                     process="@form"/>
                                    <p:commandButton value="Cancelar" 
                                                     actionListener="#{anticipoView.cancelar()}"
                                                     icon="ui-icon-clear"
                                                     style="width: 150px; margin-left: 15px;" process="@this"
                                                     styleClass="red-btn" update="fieldsetanticipo"/>
                                </center>
                            </p:outputPanel>
                        </p:fieldset>
                        <h:panelGroup id="dattableAnt" layout="block" rendered="#{anticipoView.ingresoForm}">
                            <p:tabView style="width: 100%;">
                                <p:tab title="Detalle Rol">
                                    <p:dataTable id="dataTableAnticipos" widgetVar="dataTableAnticipos" var="anticipo" value="#{anticipoView.lazy}" 
                                                 paginator="true" rows="15"
                                                 paginatorPosition="bottom"
                                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" filterEvent="enter"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="15,20,30,40,50,100" editable="true" editMode="cell" lazy="true"
                                                 emptyMessage="No existen criterio de busqueda especificado" >
                                        <p:column headerText="Nombre Servidor" style="text-align: center;width: 15%">
                                            <h:outputText value="#{anticipo.servidor.persona.nombreCompleto}"/>
                                        </p:column>                                
                                        <p:column headerText="Cargo" style="text-align: center;width: 13%">
                                            <h:outputText value="#{anticipo.distributivo.cargo.nombreCargo}"/>
                                        </p:column>                                
                                        <p:column headerText="Monto Anticipo" style="text-align: center;width: 10%">
                                            <h:outputText value="#{anticipo.montoAnticipo}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>                                
                                        <p:column headerText="No. de Cuotas" style="text-align: center;width: 7%">
                                            <h:outputText value="#{anticipo.numeroCuota}" />
                                        </p:column>
                                        <p:column headerText="Valor Dic." style="text-align: center;width: 10%">
                                            <h:outputText value="#{anticipo.valorDiciembre}" style="float: right">
                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Estado" style="text-align: center;width: 8%">
                                            <h:outputText value="#{anticipo.estadoAnticipo}" />
                                        </p:column>
                                        <p:column headerText="Fecha Registro" style="text-align: center;width: 8%">
                                            <h:outputText value="#{anticipo.fechaAnticipo}" >
                                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Cta. Contable" style="text-align: center;width: 17%">
                                            <h:outputText value="#{anticipo.cuentaContable.codigo}.-#{anticipo.cuentaContable.nombre}"/>
                                        </p:column>
                                        <p:column headerText="Acciones" style="width: 12%;text-align: center">
                                            <p:commandLink class="realizar" title="Continuar tarea"
                                                           actionListener="#{anticipoView.openDlgObservacion()}">
                                                <i class="fa fa-paper-plane-o new" style="font-size: 1.5em; margin-right: 8px;"></i>
                                            </p:commandLink>
                                            <p:commandLink update="formMain" 
                                                           actionListener="#{anticipoView.editar(anticipo)}"
                                                           title="Editar Cuenta" process="@this">
                                                <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px;"></i>
                                            </p:commandLink>
                                            <p:commandLink title="Eliminar" actionListener="#{anticipoView.eliminar(anticipo)}"
                                                           update="formMain"
                                                           process="@this">
                                                <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px;color: red;"></i>
                                                <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar la cuenta #{item.codigo} ?" icon="fa fa-exclamation-triangle" />
                                            </p:commandLink>   
                                            <p:commandLink update="formMain" 
                                                           actionListener="#{anticipoView.openDialogAmortizacion(anticipo)}"
                                                           title="Visualizar Tabla de Amortización" process="@this">
                                                <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px;color: #0D47A1;"></i>
                                            </p:commandLink>
                                        </p:column> 
                                    </p:dataTable>
                                </p:tab>
                            </p:tabView>
                        </h:panelGroup>
                    </p:outputPanel>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                    </p:confirmDialog> 
                </div>
            </div>
        </h:form>

        <p:dialog header="Tabla de amortización de Anticipo"
                  widgetVar="dlgAnt"
                  modal="true"
                  height="550px" width="80%"
                  resizable="false"
                  showEffect="fade"
                  hideEffect="fade"
                  id="dlgAnt">
            <h:form prependId="false" id="frmAnt">
                <p:growl id="msgsss2" showDetail="true"/>
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h:panelGroup >
                                <h1 class="mainTitle">
                                    TABLA DE AMORTIZACIÓN
                                </h1>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12">
                            <div class="ui-g">
                                <div class="ui-g-9">
                                    <p:fieldset legend="DATOS">
                                        <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                            <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                                <p:outputLabel value="Servidor" for="serNom"/>
                                                <p:inputText id="serNom"
                                                             value="#{anticipoView.anticipoRemuneracionAdic.servidor.persona.nombreCompleto}"
                                                             readonly="true">
                                                </p:inputText>
                                            </p:panelGrid>
                                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                                <p:outputLabel value="Prestamo" for="amortMonto" />
                                                <p:inputNumber id="amortMonto" value="#{anticipoView.anticipoRemuneracionAdic.montoAnticipo}" 
                                                               decimalSeparator="." thousandSeparator="," 
                                                               inputStyle="text-align:right" readonly="true">
                                                </p:inputNumber>
                                            </p:panelGrid>
                                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                                <p:outputLabel value="Número de cuotas:" for="amortCuo"/>
                                                <p:inputText id="amortCuo"
                                                             value="#{anticipoView.anticipoRemuneracionAdic.numeroCuota}"
                                                             readonly="true">
                                                </p:inputText>
                                            </p:panelGrid>
                                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                                <p:outputLabel value="Valor Diciembre" for="amortDic"/>
                                                <p:inputNumber id="amortDic" value="#{anticipoView.anticipoRemuneracionAdic.valorDiciembre}"
                                                               inputStyle="text-align:right"
                                                               decimalSeparator="." thousandSeparator="," readonly="true">
                                                </p:inputNumber>
                                            </p:panelGrid>
                                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                                <p:outputLabel for="amortFechaReg" value="Fecha Registro"  style="width: 100%;"/>
                                                <p:inputText id="amortFechaReg" value="#{anticipoView.anticipoRemuneracionAdic.fechaAnticipo}"
                                                             readonly="true">
                                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                                </p:inputText>
                                            </p:panelGrid>
                                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                                <p:outputLabel for="amortFechaApr" value="Fecha Aprobado"  style="width: 100%;"/>
                                                <p:inputText id="amortFechaApr"
                                                             readonly="true">
                                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                                </p:inputText>
                                            </p:panelGrid>
                                        </p:panelGrid>

                                    </p:fieldset>
                                </div>
                                <div class="ui-g-3">
                                    <p:fieldset legend="RESUMEN">
                                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                                <p:outputLabel value="Total Pagado" for="amortTotal"/>
                                                <p:inputNumber id="amortTotal" value="#{anticipoView.totalPagado}" 
                                                               inputStyle="text-align:right" readonly="true"
                                                               decimalSeparator="." thousandSeparator="," >
                                                </p:inputNumber>
                                            </p:panelGrid>
                                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                                <p:outputLabel value="Saldo A Pagar" for="amortSaldo"/>
                                                <p:inputNumber id="amortSaldo" value="#{anticipoView.saldoPagar}" 
                                                               inputStyle="text-align:right" readonly="true"
                                                               decimalSeparator="." thousandSeparator="," >
                                                </p:inputNumber>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </p:fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup id="panelGAmortizacion" layout="block">
                                <p:tabView>
                                    <p:tab title="REQUISITOS">
                                        <p:dataTable id="dtAmortizacion" widgetVar="dtAmortizacion" var="amort" 
                                                     paginator="true" rows="12" value="#{anticipoView.lazyCuotas}"
                                                     paginatorPosition="bottom"
                                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="12,24,36" lazy="true"
                                                     emptyMessage="No existen criterio de busqueda especificado" >

                                            <p:column headerText="Nombre Servidor" style="text-align: center">
                                                <h:outputText value="#{anticipoView.anticipoRemuneracionAdic.servidor.persona.nombreCompleto}"/>
                                            </p:column>                                                         
                                            <p:column headerText="Mes cuota" style="text-align: center;width: 10%">
                                                <h:outputText value="#{amort.mes}" />    
                                            </p:column>                                
                                            <p:column headerText="Cuota" style="text-align: center;width: 5%">
                                                <h:outputText value="#{amort.cuota}"  />
                                            </p:column>
                                            <p:column headerText="Valor Cuota" style="text-align: center;width: 10%">
                                                <h:outputText value="#{amort.valorCuota}"  />
                                            </p:column>
                                            <p:column headerText="Pagado" style="text-align: center;width: 10%">
                                                <h:outputText value="#{amort.estadoCuota eq true ? 'CANCELADO':'ADEUDA'}"/>
                                            </p:column>       
                                            <p:column headerText="Fecha Pago" style="text-align: center;width: 10%">
                                                <h:outputText value="#{amort.fechaPago}"  >
                                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                </h:outputText>
                                            </p:column>       
                                            <p:column headerText="Referencia Contable" style="text-align: center;width: 10%">
                                                <h:outputText />
                                            </p:column>       
                                            <p:column headerText="Período" style="text-align: center;width: 10%">
                                                <h:outputText value="#{amort.periodo}" />
                                            </p:column>       
                                        </p:dataTable>

                                    </p:tab>
                                    <p:tab title="DOCUMENTOS">              
                                        <u:documents entiti="#{anticipoView.tramite}"/>
                                    </p:tab>
                                </p:tabView>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="requisitoDialog" header="Adjuntar archivos de requitos" widgetVar="requisitoDialog" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="40%">
            <h:form id="requisitoDialogForm" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:fileUpload fileUploadListener="#{anticipoView.handleFileUpload}"
                                          uploadLabel="Subir" cancelLabel="Eliminar" fileLimitMessage="Solo puede subir 1" label="Seleccionar" 
                                          mode="advanced" dragDropSupport="false"
                                          update="messages,formMain:idDocumentos:dtArchivosTramites" fileLimit="1"/>
                        </div>
                    </div>
                </div>
            </h:form> 
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{solicitudAnticipoView.observacionDlg}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <p:panelGrid columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton icon="fa fa-thumbs-o-up" value="Aprobar solicitud"  title="Aprobar solicitud" process="frmDlgObser" 
                                                 update="frmDlgObser" actionListener="#{solicitudAnticipoView.completarTarea(1)}" style="width: 100%;"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton icon="fa fa-thumbs-o-down" value="Rechazar solicitud"  title="Rechazar solicitud" process="frmDlgObser" 
                                                 update="frmDlgObser" actionListener="#{solicitudAnticipoView.completarTarea(0)}" style="width: 100%;background: red"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton icon="fa fa-thumbs-o-down" value="Finalizar solicitud"  title="Finalizar solicitud" process="frmDlgObser" 
                                                 update="frmDlgObser" actionListener="#{solicitudAnticipoView.completarTarea(2)}" style="width: 100%;background: red"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

    </ui:define>
</ui:composition>
