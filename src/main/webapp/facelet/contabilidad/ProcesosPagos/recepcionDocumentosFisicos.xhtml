<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="car card-w-title" style="background: #00796b;">
                 <u:ventaComisaria solicitudVentanilla="#{recepcionDocumentosMB.solicitud}" task="#{recepcionDocumentosMB.tarea}" tramite="#{recepcionDocumentosMB.tramite}"/>
                </div>
            </div>
            <div class="ui-g-12">          
                <h:form id="mainForm">
                    <div style="width: 70%; margin: auto;">
                          <u:documents id="listDocumentos" entiti="#{recepcionDocumentosMB.tramite}" />
                    </div>                 
                    <center>
                        <p:commandButton value="  Completar Tarea" actionListener="#{recepcionDocumentosFisicosController.abriDlogo()}" style="width: auto;margin-top: 20px;"
                                         oncomplete="PF('dlgObservaciones').show()" update="frmDlgObser" icon="fa fa-send"/>
                    </center>
                </h:form>
            </div>
        </div>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="ObservaciÃ³n"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
<!--                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{recepcionDocumentosMB.observacion.observacion}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;border-color: blue;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup>-->
                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:inputTextarea value="#{revisionDocumentosVUMB.observaciones}" onkeyup="toUpperCase(this)"
                                                     rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                                </h:panelGroup> 
                            </p:panelGrid>
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Continuar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{recepcionDocumentosFisicosController.completarTarea()}" style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-remove" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
