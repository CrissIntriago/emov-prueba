<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sigef="http://xmlns.jcp.org/jsf/composite/sigef/components"
                template="/WEB-INF/template/template.xhtml">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Plan Anual Política Pública</ui:define>
    <ui:param name="tittle" value="PLAN ANUAL POLÍTICA PÚBLICA"/>
    <ui:define name="content">
        <style>
            .condicion1{background-color: rgba(205, 202, 181, 0.5) !important;}   .condicion2{background-color: white !important;}      .condicion3{background-color: #E7C402 !important;color:white;}
            #comboItem{width: 20px;}
        </style>

        <div class="ui-g ui-fluid">
            <div class="ui-g-12">                         
                <h:form id="actividadesOperativa" prependId="false"> 
                    <p:fieldset>
                        <p:panelGrid columns="3" layout="grid"  styleClass="ui-panelgrid-blank form-group" columnClasses="ui-g-6,ui-g-6">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <p:outputLabel value="Año:" />
                                <p:selectOneMenu value="#{pappSinProcesoView.busqueda.anio}" style="width: 100%; margin-top: 10px;">
                                    <p:ajax listener="#{pappSinProcesoView.cargandofecha()}" update="actividadesOperativa" />
                                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                    <f:selectItems value="#{pappSinProcesoView.listaAnio}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.anio}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <p:commandButton value="Nuevo" disabled="#{pappSinProcesoView.bloqueo}" icon="fa fa-plus"  actionListener="#{pappSinProcesoView.openActividadOperativa(null)}"
                                                 oncomplete="PF('DlgActividad').show()" update="formActividad" style="width: auto;"/>
                            </p:panelGrid>
<!--                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:commandButton value="Comprobar valores" process="@this" action="#{pappSinProcesoView.validaDesequilibrio()}"
                                                     icon="ui-icon-check-box" styleClass="Fs16" update="listaactividad"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup>
                                        <p:commandButton value="Limpiar Filtros" icon="fa fa-eraser" process="@this" onclick="PF('listaactividad').clearFilters()"
                                                         actionListener="#{presupuestoAprobadoView.clearAllFiltersActividad}" update="actividadesOperativa,listaactividad" 
                                                         styleClass="Fs16">
                                            <p:resetInput target="listaactividad"/>
                                        </p:commandButton>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panelGrid>-->
                        </p:panelGrid>

                    </p:fieldset>


                    <p:dataTable  expandableRowGroups="true" id="listaactividad" widgetVar="listaactividad" paginatorPosition="bottom" var="itemActividad"
                                  value="#{pappSinProcesoView.lazyActividadOperativas}" rows="10" paginator="true" 
                                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                  rowStyleClass="#{pappSinProcesoView.verificarCuadradoReparticion(itemActividad)==false?'condicion1':'condicion2'}"
                                  style="margin: 20px" rowsPerPageTemplate="10,15,20,25,30,35,40,45,50,100" lazy="true"
                                  emptyMessage="No existen actividades con el criterio de busqueda especificado">
                        <f:facet name="header">
                            LISTADO DE ACTIVIDADES - #{pappSinProcesoView.busqueda.anio == 0 ? '20XX':pappSinProcesoView.busqueda.anio}
                        </f:facet>

                        <p:column  headerText="PLAN" style="width: 5%;" filterBy="#{itemActividad.planProgramaProyecto.programa.panificacion.codigo}" filterMatchMode="contains">
                            <!--                            <h:outputText value="#{itemActividad.planProgramaProyecto.programa.panificacion.codigo ne null?
                                                                                   itemActividad.planProgramaProyecto.programa.panificacion.codigo.toUpperCase():'NO APLICA'}"/>-->
                            <h:outputText value="#{itemActividad.planProgramaProyecto ne null and itemActividad.planProgramaProyecto.programa ne null
                                                   and itemActividad.planProgramaProyecto.programa.panificacion ne null?
                                                   itemActividad.planProgramaProyecto.programa.panificacion.codigo.toUpperCase():'NO APLICA'}"/>
                        </p:column>

                        <p:column  headerText="PROGRAMA" style="width: 5%;" filterBy="#{itemActividad.planProgramaProyecto.programa.codigo}" filterMatchMode="contains">
                            <!--                            <h:outputText value="#{itemActividad.planProgramaProyecto.programa.codigo ne null?
                                                                                   itemActividad.planProgramaProyecto.prSograma.codigo.toUpperCase():'NO APLICA'}"/>-->
                            <h:outputText value="#{itemActividad.planProgramaProyecto ne null and itemActividad.planProgramaProyecto.programa ne null?
                                                   itemActividad.planProgramaProyecto.programa.codigo.toUpperCase():'NO APLICA'}"/>
                        </p:column>


                        <p:column  headerText="PROYECTO" style="width: 25%;" filterBy="#{itemActividad.planProgramaProyecto.nombreProgramaProyecto}" filterMatchMode="contains">
                            <h:outputText value="#{itemActividad.planProgramaProyecto ne null?itemActividad.planProgramaProyecto.nombreProgramaProyecto.toUpperCase():'NO APLICA'}"/>
                        </p:column>

                        <p:column  headerText="Actividad Operacional" style="width: 30%;" filterBy="#{itemActividad.nombreActividad}" filterMatchMode="contains">
                            <h:outputText value="#{itemActividad.nombreActividad.toUpperCase()}"/>
                        </p:column>
                        <p:column  headerText="Monto Codificado" style="width: 8%;text-align: center;" filterBy="#{itemActividad.monotReformado}">
                            <h:outputText value="#{itemActividad.monotReformado}" style="font-size: 14px">
                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                            </h:outputText>
                        </p:column>

                        <p:column  headerText="Monto Total" style="width: 8%;text-align: center;" filterBy="#{itemActividad.monotReformado}">
                            <h:outputText value="#{pappSinProcesoView.sumTotalProuctoss(itemActividad)}" style="font-size: 14px">
                                <f:convertNumber type="currency" currencySymbol="$ " currencyCode="USD" locale="es_EC"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Unidad Responsable" style="width: 10%; " filterBy="#{itemActividad.unidadResponsable.id}" >
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('listaactividad').filter()" styleClass="custom-filter" style="width: 100%;" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{pappSinProcesoView.unidades}" var="n" itemLabel="#{n.nombre}" itemValue="#{n.id}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{itemActividad.unidadResponsable.nombre.toUpperCase()}"/>
                        </p:column>

                        <p:column headerText="Período" style="width: 5%;text-align: center; " >
                            <h:outputText value="#{itemActividad.periodo} "/>
                        </p:column>

                        <p:column headerText="Estado" style="width: 8%;" filterBy="#{itemActividad.estadoPapp.descripcion}" filterMatchMode="contains">
                            <h:outputText value="#{itemActividad.estadoPapp.descripcion.toUpperCase()}"/>
                        </p:column>
                        <p:column headerText="******" style="text-align: center; width: 10%">
<!--                            <p:commandLink disabled="#{pappSinProcesoView.bloqueo}" title="Añadir Producto" process="actividadesOperativa"
                                           actionListener="#{pappSinProcesoView.añadirActividadOperativa(itemActividad)}">
                                <i class="fa fa-plus" style="font-size: 1.5em; margin-right: 8px;"></i>
                            </p:commandLink>-->
                            <p:commandLink disabled="#{pappSinProcesoView.bloqueo}" title="PRODUCTOS" process="@this"  
                                           actionListener="#{pappSinProcesoView.openProductos(itemActividad)}"
                                           oncomplete="PF('dlogoproductos').show()" update="productos" >
                                <p:graphicImage value="/resources/icons/productos.png"
                                                width="16" height="15" 
                                                style="margin-right: 8px;"/>  
                            </p:commandLink>
                            <p:commandLink disabled="#{pappSinProcesoView.bloqueo}" title="EDITAR ACTIVIDAD" process="actividadesOperativa"  
                                           actionListener="#{pappSinProcesoView.openActividadOperativa(itemActividad)}"
                                           oncomplete="PF('DlgActividad').show()" update="formActividad" >
                                <p:graphicImage value="/resources/icons/editar.png"
                                                width="16" height="15" 
                                                style="margin-right: 8px;"/>  
                            </p:commandLink>
                            <p:commandLink disabled="#{pappSinProcesoView.bloqueo}" title="Eliminar" process="actividadesOperativa"  
                                           actionListener="#{pappSinProcesoView.eliminarActividadOperativa(itemActividad)}" 
                                           update="actividadesOperativa">
                                <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar la esta plan proyecto"  icon="fa fa-exclamation-triangle" />
                            </p:commandLink>
                            <p:commandLink disabled="#{!pappSinProcesoView.bloqueo}" title="Restribuccion" process="actividadesOperativa"
                                           actionListener="#{pappSinProcesoView.abrirDlogoRestribuccion(itemActividad)}" 
                                           update="listaactividad">
                                <i class="fa fa-pie-chart" style="font-size: 1.5em; margin-right: 8px;"></i>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                    </p:confirmDialog>                   
                </h:form>
            </div>
        </div>

        <p:dialog width="80%" height="500" id="DlgActividad"  header="Actividad Operativa" widgetVar="DlgActividad"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="formActividad" prependId="false">
                <p:fieldset title="DESCRIPCIÓN" legend="DESCRIPCIÓN" toggleable="true">
                    <p:panelGrid columns="2" style="width: 100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                            <h:outputText value="PLAN" style="font-size: 20px; font-weight: bold;"/>
                            <p:inputText style="width: 100%"
                                         value="#{pappSinProcesoView.programaProyecto.programa.panificacion.descripcion eq null? 'NO APLICA': 
                                                  pappSinProcesoView.programaProyecto.programa.panificacion.descripcion.toUpperCase()}" readonly="true"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                            <h:outputText value="PROGRAMA" style="font-size: 20px; font-weight: bold;"/>
                            <p:inputText style="width: 100%"
                                         value="#{pappSinProcesoView.programaProyecto.programa.descripcion eq null?'NO APLICA':
                                                  pappSinProcesoView.programaProyecto.programa.descripcion.toUpperCase()}" readonly="true"/>
                        </p:panelGrid>                  
                    </p:panelGrid>
                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                        <h:panelGroup>
                            <h:outputText value="PROYECTO" style="font-size: 20px; font-weight: bold;"/>
                            <p:commandLink title="Buscar Proyecto" oncomplete="PF('dlogoProyecto').show()"  update="fomrProyecto" process="@this" 
                                           actionListener="#{pappSinProcesoView.loadingProigramas()}">
                                <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px;"></i>
                            </p:commandLink>
                        </h:panelGroup>
                        <p:inputTextarea value="#{pappSinProcesoView.programaProyecto.nombreProgramaProyecto.toUpperCase()}" readonly="true" style="width: 100%" rows="5" cols="12"/>
                    </p:panelGrid>
                </p:fieldset>
                <p:fieldset title="DATOS ADICIONALES"  legend="DATOS ADICIONALES" toggleable="true">
                    <p:panelGrid columns="4" style="width: 100%"   layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                            <h:panelGroup>
                                <h:outputText value="PAI:"/>
                                <p:selectOneRadio value="#{pappSinProcesoView.actividad.pai}" unselectable="true">
                                    <f:selectItem itemLabel="SI" itemValue="true"/>
                                    <f:selectItem itemLabel="NO" itemValue="false"/>
                                </p:selectOneRadio>
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" style="width: 100%;" id="labelaniopresupuestopar">
                            <h:panelGroup>
                                <h:outputText value="PRESUPUESTO PARTICIPATIVO:" class="FontBold"/>
                                <p:selectOneRadio value="#{pappSinProcesoView.actividad.presupuestoParticipacion}" unselectable="true">
                                    <f:selectItem itemLabel="SI" itemValue="true"/>
                                    <f:selectItem itemLabel="NO" itemValue="false"/>
                                    <p:ajax update="labelaniopresupuestopar"/>
                                </p:selectOneRadio>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{pappSinProcesoView.actividad.presupuestoParticipacion}">
                                <h:outputText value="PERIODO: " style="font-size: 15px; font-weight: bold;"/>
                                <p:inputText style="font-size: 14px; font-weight: bold;" value="#{pappSinProcesoView.actividad.presParticipacionAnio}"
                                             required="true" requiredMessage="REQUERIDO" id="presPartiAnio"/>
                                <p:message for="presPartiAnio"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                            <h:outputText value="GRUPO ATENCION:" class="FontBold"/>
                            <p:selectOneRadio value="#{pappSinProcesoView.actividad.grupoAtencion}" unselectable="true">
                                <f:selectItem itemLabel="SI" itemValue="true"/>
                                <f:selectItem itemLabel="NO" itemValue="false"/>
                            </p:selectOneRadio>
                        </p:panelGrid>
                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                            <h:outputText value="COMPONENTE:" class="FontBold"/>
                            <p:selectOneMenu value="#{pappSinProcesoView.actividad.tipoComponete}" converter="#{utilConverter}" style="width: 100%;">
                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItems value="#{pappSinProcesoView.listacomponentes}" var="c" itemLabel="#{c.texto}" itemValue="#{c}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:panelGrid>
                    <p:fieldset class="ui-g-1">
                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                            <h:outputText value="NUEVO/ARRASTRE:" class="FontBold"/> 
                            <p:selectBooleanButton value="#{pappSinProcesoView.actividad.arrastre}"
                                                   onLabel="NUEVO"
                                                   offLabel="ARRASTRE"
                                                   style="width:auto;"/>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset class="ui-g-10">
                        <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                            <p:outputLabel value="NOMBRE DE LA ACTIVIDAD:" class="FontBold"/>
                            <p:inputTextarea value="#{pappSinProcesoView.actividad.nombreActividad}"  style="width: 95%" rows="2" cols="7" scrollHeight="5"/>
                        </p:panelGrid>
                    </p:fieldset>
                </p:fieldset>
                <p:fieldset title="PROGRAMACIÓN META"  legend="PROGRAMACIÓN META" toggleable="true" tabindex="-1">
                    <div class="ui-g-5" style="border: 1px solid; border-color: #9D9999;height: 250px;">
                        <p:panelGrid columns="2" style="width: 100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                <p:outputLabel value="OBJETIVO OPERATIVO:" class="FontBold"/>
                                <p:inputText value="#{pappSinProcesoView.actividad.objetivoOperativo}" style="width: 100%"/>
                            </p:panelGrid>
                            <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                <p:outputLabel value="DESCRIPCION META:" class="FontBold"/>
                                <p:inputText value="#{pappSinProcesoView.actividad.descripcionMeta}" style="width: 100%"/>
                            </p:panelGrid>
                            <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                <p:outputLabel value="MEDICION PORCENTAJE:" class="FontBold"/>
                                <p:selectBooleanButton value="#{pappSinProcesoView.actividad.medicionPorcentaje}" onIcon="fa fa-check" offIcon="fa fa-close"
                                                       onLabel="SI" offLabel="NO" style="width:6rem">
                                    <p:ajax update="medMeta" listener="#{pappSinProcesoView.cambiarMedicionPorcentual()}"/>
                                </p:selectBooleanButton>
                            </p:panelGrid>
                            <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                <p:outputLabel value="MEDICIÓN META:" class="FontBold"/>
                                <p:inputNumber id="medMeta" readonly="#{pappSinProcesoView.actividad.medicionPorcentaje}"
                                               value="#{pappSinProcesoView.actividad.medicionMeta}" style="width: 300px" decimalPlaces="2"/>
                            </p:panelGrid>
                        </p:panelGrid>
                        <p:panelGrid columns="2" style="width: 100%"   layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup>
                                <p:outputLabel value="DISTRIBUCCIÓN META:" class="FontBold"/>
                                <p:selectOneMenu value="#{pappSinProcesoView.actividad.distribucionMeta}" converter="#{utilConverter}" style="width: 100%;">
                                    <f:selectItem itemLabel="Seleecione" itemValue="#{null}"/>
                                    <f:selectItems value="#{pappSinProcesoView.distribuccionMetaList}" var="c" itemLabel="#{c.texto}" itemValue="#{c}"/>
                                    <p:ajax listener="#{pappSinProcesoView.renderizarDistribuccionMeta()}" update="groupDistrubtionMeta"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:outputLabel value="INDICADOR META" class="FontBold"/>
                                <p:inputText value="#{pappSinProcesoView.actividad.indicadorMeta}" placeholder="EJECUTADO/PLANIFICADO" style="width: 100%;"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </div>
                    <div class="ui-g-7" style="border: 1px solid; border-color: #9D9999;height: 250px;">
                        <h:panelGroup id="groupDistrubtionMeta">
                            <p:panelGrid columns="2" style="width: 100%"   layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{pappSinProcesoView.semesteMetal}">
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="SEMESTRE UNO:" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.semestreUnoMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="SEMESTRE DOS:" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.semestrDosMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                            </p:panelGrid>
                            <p:panelGrid columns="4" style="width: 100%"   layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{pappSinProcesoView.trimestreMeta}">
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="TRIMESTRE UNO" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.trimestreUnoMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="TRIMESTRE DOS:" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.trimestreDosMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="TRIMESTRE TRES:" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.trimestreTresMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="TRIMESTRE CUATRO:" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.trimestreCuatroMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                            </p:panelGrid>
                            <p:panelGrid columns="3" style="width: 100%"   layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{pappSinProcesoView.cuatrimestreMeta}">
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="CUATRIMESTRE UNO" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.cuatrimestreUnoMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="CUATRIMESTRE DOS:" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.cuatrimestreDosMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="CUATRIMESTRE TRES:" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.cuatrimestreTresMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                            </p:panelGrid>
                            <p:panelGrid  columns="4" style="width: 100%"   layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{pappSinProcesoView.mensualMeta}">
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="ENERO" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.eneroMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:outputLabel value="FEBRERO" class="FontBold"/>
                                    <p:inputNumber value="#{pappSinProcesoView.actividad.febreroMeta}" decimalPlaces="2"/>
                                </p:panelGrid>
