<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Diario General Integrado 
    </ui:define>
    <ui:define name="content">
        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <div class="car card-w-title" style="background: #00796b;">
                    <h1 style="text-align: center;font-size: 45px;font-family: fantasy;color: white"> 
                        DIARIO GENERAL INTEGRADO PERÍODO - #{diarioGeneralPeriodoView.opcionBusqueda.anio}
                    </h1>
                </div>
            </div>

            <div class="ui-g-12">
                <p:fieldset legend="Información" style="margin-bottom: 2%;">
                    <p:panelGrid columns="4" layout="grid" style="font-size: 14px; font-weight: bold;"  styleClass="ui-panelgrid-blank form-group">
                        <p:panelGrid columns="1">
                            <p:outputLabel value="Tarea:#{liquidacionCCRcView.tarea.name} "/>

                        </p:panelGrid>
                        <p:panelGrid columns="1">
                            <p:outputLabel value="Usuario: #{liquidacionCCRcView.tarea.assignee}"/>

                        </p:panelGrid>


                        <p:panelGrid columns="1">

                            <p:outputLabel value="Nombre del Trámite:#{liquidacionCCRcView.tramite.tipoTramite.descripcion}"/>

                        </p:panelGrid>

                        <p:panelGrid columns="1">

                            <p:outputLabel value="No. Trámite:#{liquidacionCCRcView.tramite.numTramite}"/>

                        </p:panelGrid>

                    </p:panelGrid>

                </p:fieldset>
            </div>

            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">

                    <h:panelGroup id="tableDiarioGeneral" layout="block" rendered="#{liquidacionCCRcView.formDiarioGeneral}">
                        <p:commandButton value="Registrar Transacción" process="@this"
                                         icon="fa fa-plus" actionListener="#{liquidacionCCRcView.form(null,'nuevoDiario')}"
                                         styleClass="Fs16" style="width: auto; margin: 15px 0px;"/> 
                        <p:dataTable  id="diarioGeneralTable" widgetVar="diarioGeneralTable" var="diarioGeneral" value="#{liquidacionCCRcView.diarioGeneralLazyModel}" 
                                      paginator="true" rows="50" style="width: 100%;" rowKey="#{diarioGeneral.id}"
                                      paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="50,60,70,100" lazy="true" selectionMode="single" 
                                      emptyMessage="No existen datos con el criterio de búsqueda especificado">
                            <f:facet name="header">
                                LISTADO DE TRANSACCIONES
                            </f:facet>
                            <p:column headerText="Nº de Transacción" style="width: 2vw;text-align: center" filterBy="#{diarioGeneral.numeroTransaccion}">
                                <h:outputText value="#{diarioGeneral.numeroTransaccion}" />
                            </p:column>
                            <p:column headerText="Descripción" style="width: 15vw;">
                                <h:outputText value="#{diarioGeneral.observacion}" />
                            </p:column>
                            <p:column headerText="Período" style="width: 4vw;text-align: center">
                                <h:outputText value="#{diarioGeneral.periodo}" />
                            </p:column>
                            <p:column headerText="Total Debe" style="width: 4vw;text-align: center">
                                <h:outputText value="#{diarioGeneral.totalDebe}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total Haber" style="width: 4vw;text-align: center">
                                <h:outputText value="#{diarioGeneral.totalHaber}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Estado" style="width: 4vw;text-align: center" filterBy="#{diarioGeneral.estadoTransaccion}">
                                <h:outputText value="#{diarioGeneral.estadoTransaccion}" />
                            </p:column>
                            <p:column headerText="Clase" style="width: 4vw;text-align: center" filterBy="#{diarioGeneral.estadoTransaccion}">
                                <h:outputText value="#{diarioGeneral.clase.texto}" />
                            </p:column>
                            <p:column headerText="Tipo" style="width: 5vw;text-align: center" filterBy="#{diarioGeneral.periodo}">
                                <h:outputText value="#{diarioGeneral.tipo.texto}" />
                            </p:column>
                            <p:column headerText="Fecha de Registro" style="width: 4vw;text-align: center">
                                <h:outputText value="#{diarioGeneral.fechaElaboracion}" >
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Estado Diario" style="width: 4vw;text-align: center" filterBy="#{diarioGeneral.estadoDiario}">
                                <h:outputText value="#{diarioGeneral.estadoDiario}" />
                            </p:column>
                            <p:column headerText="Acciones" style="width: 4vw;text-align: center">
                                <p:commandLink actionListener="#{liquidacionCCRcView.form(diarioGeneral,'visualizar')}" title="Visualizar" process="@this"  update="formDiarioGeneral">
                                    <i class="fa fa-eye" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                </p:commandLink>
                                <p:commandLink title="Editar" process="@this" actionListener="#{liquidacionCCRcView.form(diarioGeneral,'editar')}"  update="formDiarioGeneral">
                                    <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>

                    <h:panelGroup id="formDiarioGeneral" layout="block" rendered="#{!liquidacionCCRcView.formDiarioGeneral}">

                        <p:commandButton value="Nuevo" process="@this" update="formDiarioGeneral" rendered="#{liquidacionCCRcView.botonNuevoEnlace}"
                                         icon="fa fa-plus" actionListener="#{liquidacionCCRcView.registrarDiarioGeneral('nuevo')}"
                                         styleClass="Fs16" style="width: auto;margin-left: 10px;margin-bottom: 10px"/> 
                        <p:commandButton value="Enlaces" process="@this" update="formDiarioGeneral"
                                         icon="fa fa-chain" actionListener="#{liquidacionCCRcView.registrarDiarioGeneral('enlaces')}"
                                         styleClass="Fs16" style="width: auto;margin-left: 10px;margin-bottom: 10px" rendered="#{liquidacionCCRcView.btnEnlace}"/> 
                        <p:commandButton value="Reimprimir" process="@this" update="formDiarioGeneral" rendered="#{liquidacionCCRcView.detalleDiarioTableView}"
                                         icon="fa fa-print" actionListener="#{liquidacionCCRcView.imprimirDiarioGeneral()}"
                                         styleClass="Fs16" style="width: auto;margin-left: 10px;margin-bottom: 10px"/> 
                        <p:commandButton value="Anular Diario" process="@this" update="formDiarioGeneral" rendered="#{liquidacionCCRcView.botonAnulacion}"
                                         icon="fa fa-trash" actionListener="#{liquidacionCCRcView.anulacionDiarioGeneral()}"
                                         styleClass="Fs16" style="width: auto;margin-left: 10px;margin-bottom: 10px">
                            <p:confirm header="Confirmación de eliminación" message="¿Esta seguro que desea anular el diario general?" icon="fa fa-exclamation-triangle" />
                        </p:commandButton> 
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                        </p:confirmDialog>
                        <p:fieldset legend="Encabezado del Diario General Integrado">
                            <div class="ui-g-6">
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Nº de Transacción:" style="font-weight: bold"/>
                                        <p:inputText id="numeroDiarioGeneral" style="width: 100%;" 
                                                     value="#{liquidacionCCRcView.diarioGeneral.numeroTransaccion}" readonly="true" /> 
                                    </p:panelGrid>
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                        <p:outputLabel for="@next" value="Período:"  style="font-weight: bold"/>
                                        <p:inputText id="periodoDiarioGeneral" value="#{liquidacionCCRcView.diarioGeneral.periodo}" readonly="true"
                                                     style="width: 100%"/>
                                    </p:panelGrid>
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                        <p:outputLabel for="@next" value="Fecha de Elaboracion:"  style="font-weight: bold"/>
                                        <p:calendar id="fechaElaboracion"  pattern="dd/MM/yyyy" navigator="true" yearRange="c-100:c+100"
                                                    value="#{liquidacionCCRcView.diarioGeneral.fechaElaboracion}" style="width: 100%">
                                            <p:ajax event="dateSelect" listener="#{liquidacionCCRcView.consultarPeriodoElegido()}"/>
                                        </p:calendar> 
                                    </p:panelGrid> 
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Clase:" style="font-weight: bold"/>
                                        <p:selectOneMenu id="clase" value="#{liquidacionCCRcView.diarioGeneral.clase}" converter="#{utilConverter}" 
                                                         disabled="#{liquidacionCCRcView.disableClaseDiarioGeneral}"
                                                         filter="true" filterMatchMode="startsWith" style="width: 100%">
                                            <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{liquidacionCCRcView.clasesDiarioGeneral}" var="clase" itemLabel="#{clase.texto}" itemValue="#{clase}" itemLabelEscaped="false"/>
                                            <p:ajax update="tipo" listener="#{liquidacionCCRcView.actualizarTipoDiarioGeneral()}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Tipo:" style="font-weight: bold"/>
                                        <p:selectOneMenu id="tipo" value="#{liquidacionCCRcView.diarioGeneral.tipo}" converter="#{utilConverter}" 
                                                         disabled="#{liquidacionCCRcView.disableTipoDiarioGeneral}"
                                                         filter="true" filterMatchMode="startsWith" style="width: 100%">
                                            <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{liquidacionCCRcView.tiposDiarioGeneral}" var="tipo" itemLabel="#{tipo.texto}" itemValue="#{tipo}" itemLabelEscaped="false"/>
                                            <p:ajax update="detalleAsiento" listener="#{liquidacionCCRcView.actualizarBotonCuentasContables()}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:panelGrid id="panel-enlace" rendered="#{liquidacionCCRcView.botonEnlaces}">
                                        <p:outputLabel value="Enlace:" style="font-weight: bold"/>
                                        <br></br><br></br>
                                        <div class="ui-inputgroup">
                                            <p:inputText id="moduloEnlace" value="#{liquidacionCCRcView.moduloDeEnlaceSeleccionado}"
                                                         style="width: 100%" readonly="true"/>
                                            <p:commandButton title="Buscar Enlace" icon="fa fa-search"
                                                             actionListener="#{liquidacionCCRcView.enlaceSeleccionado()}"
                                                             process="moduloEnlace"
                                                             update="panel-enlace"
                                                             styleClass="green-button button-group"/>
                                        </div>
                                    </p:panelGrid>
                                </p:panelGrid>  
                            </div>
                            <div class="ui-g-6">
                                <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                        <p:outputLabel for="@next" value="Detalle:"  style="font-weight: bold"/>
                                        <p:inputTextarea id="observacionDiarioGeneral" rows="6" style="width: 100%;border: 1px solid #cccccc;text-transform: uppercase"
                                                         readonly="#{liquidacionCCRcView.detalleDiarioTableView}" 
                                                         value="#{liquidacionCCRcView.diarioGeneral.observacion}"/> 
                                    </p:panelGrid>
                                </p:panelGrid> 
                            </div>
                        </p:fieldset>

                        <p:fieldset legend="Detalle de la Reserva de Compromiso" rendered="#{liquidacionCCRcView.reservaCompromiso==null?false:true}">
                            <div class="ui-g-7">

                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" >

                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Nº de Certificado:" style="font-weight: bold"/>
                                        <p:inputText id="numeroCertificado" style="width: 100%;"  readonly="true"
                                                     value="#{liquidacionCCRcView.reservaCompromiso==null?'':liquidacionCCRcView.formatoCodigo(liquidacionCCRcView.reservaCompromiso.secuencial)}"/> 
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Identificacion del Beneficiario" style="font-weight: bold"/>
                                        <p:inputText id="identificacionBeneficiario" style="width: 100%;" readonly="true" 
                                                     value="#{liquidacionCCRcView.reservaCompromiso.nomina==true?'NOMINA':liquidacionCCRcView.reservaCompromiso.beneficiario.identificacionCompleta}" />
                                    </p:panelGrid>


                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Nombre del beneficiario:" style="font-weight: bold"/>
                                        <p:inputText id="nombreBeneficiario" style="width: 100%;" readonly="true" 
                                                     value="#{liquidacionCCRcView.reservaCompromiso.nomina == true ? 'NÓMINA':(liquidacionCCRcView.reservaCompromiso.tipoBeneficiario == true ? liquidacionCCRcView.reservaCompromiso.beneficiario.nombre:liquidacionCCRcView.reservaCompromiso.beneficiario.nombreCompleto)}" /> 
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Tipo de Beneficiario:" style="font-weight: bold"/>
                                        <p:inputText id="tipoBeneficiario" style="width: 100%;" 
                                                     value="#{liquidacionCCRcView.reservaCompromiso.nomina==true?'NOMINA':liquidacionCCRcView.reservaCompromiso.tipoBeneficiario == true ? 'PROVEEDOR':'SERVIDOR'}" readonly="true" /> 
                                    </p:panelGrid>

                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                        <p:outputLabel for="@next" value="Fecha de Certificado:"  style="font-weight: bold"/>
                                        <p:inputText id="fechaCertificado" value="#{liquidacionCCRcView.reservaCompromiso.fechaSolicitud}" readonly="true"
                                                     style="width: 100%">
                                            <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                                        </p:inputText>
                                    </p:panelGrid>
                                </p:panelGrid>
                            </div>

                            <div class="ui-g-5">
                                <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                        <p:outputLabel for="@next" value="Detalle:"  style="font-weight: bold"/>
                                        <p:inputTextarea id="observacionCP" rows="6" style="width: 100%;border: 1px solid #cccccc"  readonly="true"
                                                         value="#{liquidacionCCRcView.reservaCompromiso.descripcion}"/> 
                                    </p:panelGrid>
                                </p:panelGrid> 
                            </div>

                        </p:fieldset>

                        <p:fieldset legend="Detalle del Asiento" id="detalleAsiento">
                            <p:messages id="mensaje" showDetail="true" closable="true"/>
                            <p:commandButton value="Cuentas Contable" id="botonCuentasContables" update="cuentasPresupuestarioTable" process="@this"
                                             icon="fa fa-th-list" actionListener="#{liquidacionCCRcView.openDlgCuentasContables()}" 
                                             rendered="#{liquidacionCCRcView.botonCuentasContables}"
                                             styleClass="Fs16" style="width: auto; margin-top: 15px;"/> 
                            <p:commandButton value="Partidas Presupuestarias" id="botonPartidasPresupuestarias" rendered="#{liquidacionCCRcView.botonPartidasPresupuestarias}"
                                             icon="fa fa-th-list" actionListener="#{liquidacionCCRcView.openDlgPartidasPresupuestarias()}" 
                                             styleClass="Fs16" style="width: auto; margin-top: 15px;"/> 
                            <p:dataTable id="detalleDiarioGeneralEdit" widgetVar="detalleDiarioGeneralEdit" var="detalleDiarioGeneral" style="width: 100%;margin: 15px 0px" 
                                         lazy="true" rows="50" editable="true" editMode="cell" rowKey="#{detalleDiarioGeneral.contador}" 
                                         paginator="true" paginatorPosition="bottom" value="#{liquidacionCCRcView.detalleDiarioGeneral}" rendered="#{liquidacionCCRcView.detalleDiarioTableEdit}"
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No existen datos con los parámetros especificados">
                                <p:column headerText="Quitar" style="width: 1vw;text-align: center">
                                    <p:commandLink actionListener="#{liquidacionCCRcView.quitarDetalleDiarioGeneral(detalleDiarioGeneral)}" title="Quitar" rendered="#{!detalleDiarioGeneral.datoCargado}">
                                        <i class="fa fa-minus-circle" style="font-size: 1.5em; margin-right: 8px; color: #ff3333;"></i>
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="C.P." style="width: 1vw;text-align: center">
                                    <p:selectBooleanCheckbox value="#{detalleDiarioGeneral.comprobantePago}" >
                                        <p:ajax update="detalleDiarioGeneralEdit" process="@this"/>
                                    </p:selectBooleanCheckbox>
                                </p:column>
                                <p:column headerText="Línea" style="width: 1vw;text-align: center">
                                    <h:outputText value="#{detalleDiarioGeneral.contador}" />
                                </p:column>
                                <p:column headerText="Cuenta Contable" style="width: 3vw;text-align: center">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{detalleDiarioGeneral.cuentaContable.codigo}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:selectOneMenu value="#{detalleDiarioGeneral.cuentaContable}" style="width:100%" converter="#{utilConverter}"
                                                             filter="true" filterMatchMode="startsWith" var="t">
                                                <f:selectItems value="#{liquidacionCCRcView.relacionCuentasContables}" var="cuentacontable" 
                                                               itemLabel="#{cuentacontable.codigo}" itemValue="#{cuentacontable}" />
                                                <p:ajax update="detalleDiarioGeneralEdit" process="@this"/>
                                                <p:column style="width:10%" >
                                                    <f:facet name="header">
                                                        <h:outputText value="codigo"/>
                                                    </f:facet>
                                                    <h:outputText value="#{t.codigo}" style="font-weight: bold;" />
                                                </p:column>
                                                <p:column style="width: 50%;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombre"/>
                                                    </f:facet>
                                                    <h:outputText value="#{t.descripcion}" />
                                                </p:column>
                                            </p:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Nombre de la Cuenta" style="width: 12vw;">
                                    <h:outputText value="#{detalleDiarioGeneral.cuentaContable.nombre}" />
                                </p:column>
                                <p:column headerText="Debe" style="width: 3vw;">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{detalleDiarioGeneral.debe}" style="float: right"> 
                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputNumber value="#{detalleDiarioGeneral.debe}">
                                                <p:ajax update="detalleDiarioGeneralEdit" listener="#{liquidacionCCRcView.determinarRelacionPresupuestaria(detalleDiarioGeneral,true)}" />
                                            </p:inputNumber>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Haber" style="width: 3vw;">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{detalleDiarioGeneral.haber}" style="float: right"> 
                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputNumber value="#{detalleDiarioGeneral.haber}">
                                                <p:ajax update="detalleDiarioGeneralEdit" listener="#{liquidacionCCRcView.determinarRelacionPresupuestaria(detalleDiarioGeneral,false)}" />
                                            </p:inputNumber>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Tipo" style="width: 3vw;text-align: center" id="columnTipo" >
                                    <h:outputText value="#{detalleDiarioGeneral.tipoTransaccion.texto}"/>
                                </p:column>
                                <p:column headerText="Partida Presupuestaria" style="width: 3vw;text-align: center">
                                    <h:outputText value="#{detalleDiarioGeneral.partidaPresupuestaria.codigo}"  />
                                </p:column>
                                <p:column headerText="Estructura Programatica" style="width: 3vw;text-align: center">
                                    <h:outputText value="#{detalleDiarioGeneral.estructuraProgramatica.codigo}" />
                                </p:column>
                                <p:column headerText="Comprometido" style="width: 3vw;">
                                    <h:outputText value="#{detalleDiarioGeneral.comprometido}" style="float: right">
                                        <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Devengado" style="width: 3vw;">
                                    <h:outputText value="#{detalleDiarioGeneral.devengado}" style="float: right">
                                        <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Ejecutado" style="width: 3vw;">
                                    <h:outputText value="#{detalleDiarioGeneral.ejecutado}" style="float: right">
                                        <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                                    </h:outputText>
                                </p:column>
                                <p:columnGroup type="footer">
                                    <p:row >
                                        <p:column colspan="5" footerText="TOTALES " style="text-align:right;font-weight: bold"/>
                                        <p:column footerText="$#{liquidacionCCRcView.totalDebe}" style="text-align:right;font-weight: bold" />
                                        <p:column footerText="$#{liquidacionCCRcView.totalHaber}" style="text-align:right;font-weight: bold"/>
                                        <p:column colspan="3" footerText="#{liquidacionCCRcView.diarioGeneral.estadoTransaccion} " style="text-align:center;font-weight: bold"/>
                                        <p:column footerText="$#{liquidacionCCRcView.totalComprometido}"  style="text-align:right;font-weight: bold"/>
                                        <p:column footerText="$#{liquidacionCCRcView.totalDevengado}" style="text-align:right;font-weight: bold"/>
                                        <p:column footerText="$#{liquidacionCCRcView.totalEjecutado}" style="text-align:right;font-weight: bold"/>
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>

                            <p:dataTable id="detalleDiarioGeneralView" widgetVar="detalleDiarioGeneralView" var="detalleDiarioGeneral" style="width: 100%;margin: 15px 0px" 
                                         lazy="true" rows="50" rowKey="#{detalleDiarioGeneral.id}" rendered="#{liquidacionCCRcView.detalleDiarioTableView}"
                                         paginator="true" paginatorPosition="bottom" value="#{liquidacionCCRcView.detalleDiarioGeneral}"

                        <p:column headerText="Item Presupuestario" style="width: 3vw;text-align: center" filterBy="#{presupuesto.item.codigo}">
                            <h:outputText value="#{presupuesto.item.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre Item Presupuestario" style="width: 9vw;" filterBy="#{presupuesto.item.codigo}">
                            <h:outputText value="#{presupuesto.item.descripcion}" />
                        </p:column>
                        <p:column headerText="Seleccionar"  style="width: 2vw;text-align: center">
                            <p:commandLink actionListener="#{liquidacionCCRcView.añadirPartidasPresupuestarias(presupuesto)}" title="SELECCIONAR" process="@this">
                                <i class="fa fa-plus-circle" style="font-size: 1.5em; color: #33cc00;"></i>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>    
        </p:dialog>

        <p:dialog id="partidaEstructuraRelacionadaDlg" widgetVar="partidaEstructuraRelacionadaDlg" width="30%" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="LISTADO PRESUPUESTO" >
            <div class="ui-g-12" >
                <h:form prependId="false">
                    <p:outputPanel id="partidaEstructuraRelacionadaForm" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                            <p:outputLabel for="@next" value="Cédula Presupuestaria" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{liquidacionCCRcView.presupuestoSeleccionado}" style="width:100%" converter="#{utilConverter}"
                                             filter="true" filterMatchMode="startsWith" var="t" id="listPresupuesto" panelStyle="width:180px">
                                <f:selectItem itemLabel="-Seleccionar-" itemValue="" />
                                <f:selectItems value="#{liquidacionCCRcView.presupuestoRelacionado}" var="item" itemLabel="#{item.partida}" itemValue="#{item}" />
                                <p:column style="width:10%" >
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{t.partida}" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 30%;">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{t.item.descripcion}" />
                                </p:column>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <center>
                            <p:commandButton value="SELECCIONAR" icon="fa fa-save" actionListener="#{liquidacionCCRcView.guardarRelacionesPresupuestarias()}" update="detalleDiarioGeneralEdit"
                                             styleClass="Fs16" style="width: auto; margin: 15px;"/> 
                        </center>
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>
        
        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{liquidacionCCRcView.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Aprobar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{liquidacionCCRcView.completarTarea()}" style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-remove" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

    </ui:define>
</ui:composition>
