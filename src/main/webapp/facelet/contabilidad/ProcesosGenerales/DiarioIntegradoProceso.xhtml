<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">

    <ui:define name="title">
        #{diarioIntegradoProcesoView.tarea.name}
    </ui:define>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <u:titleTask task="#{diarioIntegradoProcesoView.tarea}" tramite="#{diarioIntegradoProcesoView.tramite}" />
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <h:panelGroup id="formularioDG" layout="block" rendered="#{!diarioIntegradoProcesoView.viewDiarioGeneral}">
                        <div class="ui-g-12">
                            <div class="ui-g-6">
                                <p:fieldset legend="Detalle: Diario General Integrado:">
                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Período:"  style="font-weight: bold"/>
                                            <p:inputText id="periodoDiarioGeneral" value="#{diarioIntegradoProcesoView.diarioGeneral.periodo}" readonly="true"
                                                         onkeypress="focusNextOnEnter(event, 'periodoDiarioGeneral')" style="width: 100%"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Fecha de Elaboracion:"  style="font-weight: bold"/>
                                            <p:calendar id="fechaElaboracion"  pattern="dd/MM/yyyy" navigator="true" yearRange="c-100:c+100" locale="es"
                                                        onkeypress="focusNextOnEnter(event, 'claseDiarioGeneral')" readonlyInput="true" disabled="#{diarioIntegradoProcesoView.accionesEditar}"
                                                        value="#{diarioIntegradoProcesoView.diarioGeneral.fechaElaboracion}" style="width: 100%">
                                                <p:ajax event="dateSelect" listener="#{diarioIntegradoProcesoView.consultarPeriodoElegido()}"/>
                                            </p:calendar> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Clase:" style="font-weight: bold"/>
                                            <p:inputText id="claseDiarioGeneral" value="#{diarioIntegradoProcesoView.diarioGeneral.clase.texto}" readonly="true"
                                                         onkeypress="focusNextOnEnter(event, 'claseDiarioGeneral')" style="width: 100%"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Tipo:" style="font-weight: bold"/>
                                            <p:inputText id="tipoDiarioGeneral" value="#{diarioIntegradoProcesoView.diarioGeneral.tipo.texto}" readonly="true"
                                                         onkeypress="focusNextOnEnter(event, 'tipoDiarioGeneral')" style="width: 100%"/>
                                        </h:panelGroup>
                                        <h:panelGroup id="panel-enlace">
                                            <p:outputLabel value="Módulo:" style="font-weight: bold"/>
                                            <div class="ui-inputgroup">
                                                <p:inputText id="moduloEnlace" value="#{diarioIntegradoProcesoView.moduloDeEnlaceSeleccionado}"
                                                             onkeypress="focusNextOnEnter(event, 'btnBuscar')" style="width: 100%" readonly="true"/>
                                                <p:commandButton title="Buscar Módulo" icon="fa fa-search" id="btnBuscar"
                                                                 actionListener="#{diarioIntegradoProcesoView.enlaceSeleccionado()}" process="moduloEnlace,fechaElaboracion"
                                                                 styleClass="green-button button-group" rendered="#{diarioIntegradoProcesoView.diarioGeneral.id!=null?false:true}"/> 
                                            </div>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Detalle:"  style="font-weight: bold"/>
                                            <p:inputTextarea id="observacionDiarioGeneral" rows="6" style="width: 100%;border: 1px solid #cccccc;text-transform: uppercase"
                                                             value="#{diarioIntegradoProcesoView.diarioGeneral.observacion}" readonly="#{diarioIntegradoProcesoView.accionesEditar}"/> 
                                        </h:panelGroup> 
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                            <div class="ui-g-6">
                                <p:fieldset legend="Detalle:Reserva de Compromiso">
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Nº de Certificado:" style="font-weight: bold"/>
                                            <p:inputText id="numeroCertificado" style="width: 100%;"  readonly="true" onkeypress="focusNextOnEnter(event, 'numeroCertificado')"
                                                         value="#{diarioIntegradoProcesoView.reservaCompromiso==null?'':diarioIntegradoProcesoView.formatoCodigo(diarioIntegradoProcesoView.reservaCompromiso.secuencial)}"/> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{diarioIntegradoProcesoView.booleanAdquisiciones}">
                                            <p:outputLabel for="@next" value="CI/RUC del Beneficiario" style="font-weight: bold"/>
                                            <p:inputText id="identificacionBeneficiario2" style="width: 100%;" readonly="true" onkeypress="focusNextOnEnter(event, 'identificacionBeneficiario2')"
                                                         value="#{diarioIntegradoProcesoView.diarioGeneral.beneficiario.identificacionCompleta}" />
                                        </h:panelGroup>  
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{diarioIntegradoProcesoView.booleanAdquisiciones}">
                                            <p:outputLabel for="@next" value="Nombre del beneficiario:" style="font-weight: bold"/>
                                            <p:inputText id="nombreBeneficiario2" style="width: 100%;" readonly="true" onkeypress="focusNextOnEnter(event, 'nombreBeneficiario2')"
                                                         value="#{diarioIntegradoProcesoView.diarioGeneral.beneficiario.nombre}" /> 
                                        </h:panelGroup>                                          
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{!diarioIntegradoProcesoView.booleanAdquisiciones}" >
                                            <p:outputLabel for="@next" value="CI/RUC del Beneficiario" style="font-weight: bold"/>
                                            <p:inputText id="identificacionBeneficiario" style="width: 100%;" readonly="true" onkeypress="focusNextOnEnter(event, 'identificacionBeneficiario')"
                                                         value="#{diarioIntegradoProcesoView.reservaCompromiso.nomina==true?'NOMINA':diarioIntegradoProcesoView.reservaCompromiso.beneficiario.identificacionCompleta}" />
                                        </h:panelGroup>  
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{!diarioIntegradoProcesoView.booleanAdquisiciones}">
                                            <p:outputLabel for="@next" value="Nombre del beneficiario:" style="font-weight: bold"/>
                                            <p:inputText id="nombreBeneficiario" style="width: 100%;" readonly="true" onkeypress="focusNextOnEnter(event, 'nombreBeneficiario')"
                                                         value="#{diarioIntegradoProcesoView.reservaCompromiso.nomina == true ? 'NÓMINA':(diarioIntegradoProcesoView.reservaCompromiso.tipoBeneficiario == true ? diarioIntegradoProcesoView.reservaCompromiso.beneficiario.nombre:diarioIntegradoProcesoView.reservaCompromiso.beneficiario.nombreCompleto)}" /> 
                                        </h:panelGroup>                                       
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Fecha de Certificado:"  style="font-weight: bold"/>
                                            <p:inputText id="fechaCertificado" value="#{diarioIntegradoProcesoView.reservaCompromiso.fechaSolicitud}" readonly="true"
                                                         onkeypress="focusNextOnEnter(event, 'fechaCertificado')" style="width: 100%">
                                                <f:convertDateTime type="date" pattern="dd-MM-yyyy" />
                                            </p:inputText>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Detalle:"  style="font-weight: bold"/>
                                            <p:inputTextarea id="observacionCP" rows="6" style="width: 100%;border: 1px solid #cccccc"  readonly="true"
                                                             value="#{diarioIntegradoProcesoView.reservaCompromiso.descripcion}"/> 
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                        </div>
                        <div class="ui-g-12">
                            <p:fieldset legend="Detalle del Asiento" id="detalleAsiento">
                                <p:messages id="mensaje" showDetail="true" closable="true"/>
                                <p:commandButton value="Cuentas Contable" id="botonCuentasContables" update="cuentasPresupuestarioTable" process="@this"
                                                 icon="fa fa-th-list" actionListener="#{diarioIntegradoProcesoView.openDlgCuentasContables()}" rendered="#{!diarioIntegradoProcesoView.accionesEditar}"
                                                 styleClass="Fs16" style="width: auto; margin-top: 15px;"/> 
                                <p:dataTable id="detalleDiarioGeneralEdit" widgetVar="detalleDiarioGeneralEdit" var="detalleDiarioGeneral" style="width: 100%;margin: 15px 0px" 
                                             lazy="true" rows="50" editable="true" editMode="cell" rowKey="#{detalleDiarioGeneral.contador}" 
                                             paginator="true" paginatorPosition="bottom" value="#{diarioIntegradoProcesoView.detalleDiarioGeneral}"
                                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             emptyMessage="No existen datos con los parámetros especificados">
                                    <p:column headerText="Quitar" style="width: 1vw;text-align: center" rendered="#{!diarioIntegradoProcesoView.accionesEditar}">
                                        <p:commandLink actionListener="#{diarioIntegradoProcesoView.quitarDetalleDiarioGeneral(detalleDiarioGeneral)}" 
                                                       title="Quitar" rendered="#{!detalleDiarioGeneral.datoCargado}">
                                            <i class="fa fa-minus-circle" style="font-size: 1.5em; margin-right: 8px; color: #ff3333;"></i>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column headerText="C.P." style="width: 1vw;text-align: center">
                                        <p:selectBooleanCheckbox value="#{detalleDiarioGeneral.comprobantePago}" disabled="#{diarioIntegradoProcesoView.accionesEditar}">
                                            <p:ajax update="detalleDiarioGeneralEdit" process="@this"/>
                                        </p:selectBooleanCheckbox>
                                    </p:column>
                                    <p:column headerText="Línea" style="width: 1vw;text-align: center">
                                        <h:outputText value="#{detalleDiarioGeneral.contador}" />
                                    </p:column>
                                    <p:column headerText="Cuenta Contable" style="width: 3vw;text-align: center">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{detalleDiarioGeneral.cuentaContable.codigo}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:selectOneMenu value="#{detalleDiarioGeneral.cuentaContable}" style="width:100%" converter="#{utilConverter}"
                                                                 panelStyle="width:600px" 
                                                                 filter="true" filterMatchMode="startsWith" var="t" disabled="#{diarioIntegradoProcesoView.accionesEditar}">
                                                    <f:selectItem itemLabel="-Seleccionar-" noSelectionOption="true"/>
                                                    <f:selectItems value="#{detalleDiarioGeneral.seleccionarCuentaContable}" var="cuentacontable" 
                                                                   itemLabel="#{cuentacontable.codigo}" itemValue="#{cuentacontable}" />
                                                    <p:ajax update="detalleDiarioGeneralEdit" process="@this"/>
                                                    <p:column style="width:10%" >
                                                        <f:facet name="header">
                                                            <h:outputText value="codigo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{t.codigo}" style="font-weight: bold;" />
                                                    </p:column>
                                                    <p:column style="width: 50%;">
                                                        <f:facet name="header">
                                                            <h:outputText value="Nombre"/>
                                                        </f:facet>
                                                        <h:outputText value="#{t.descripcion}" />
                                                    </p:column>
                                                </p:selectOneMenu>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Nombre de la Cuenta" style="width: 12vw;">
                                        <h:outputText value="#{detalleDiarioGeneral.cuentaContable.nombre}" />
                                    </p:column>
                                    <p:column headerText="Debe" style="width: 3vw;">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{detalleDiarioGeneral.debe}" style="float: right"> 
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputNumber value="#{detalleDiarioGeneral.debe}" readonly="#{detalleDiarioGeneral.datoCargado}" disabled="#{diarioIntegradoProcesoView.accionesEditar}">
                                                    <p:ajax update="detalleDiarioGeneralEdit" listener="#{diarioIntegradoProcesoView.determinarRelacionPresupuestaria(detalleDiarioGeneral,true)}" />
                                                </p:inputNumber>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Haber" style="width: 3vw;">
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{detalleDiarioGeneral.haber}" style="float: right"> 
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputNumber value="#{detalleDiarioGeneral.haber}" readonly="#{detalleDiarioGeneral.datoCargado}" disabled="#{diarioIntegradoProcesoView.accionesEditar}">
                                                    <p:ajax update="detalleDiarioGeneralEdit" listener="#{diarioIntegradoProcesoView.determinarRelacionPresupuestaria(detalleDiarioGeneral,false)}" />
                                                </p:inputNumber>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Tipo" style="width: 3vw;text-align: center" id="columnTipo" >
                                        <h:outputText value="#{detalleDiarioGeneral.tipoTransaccion.texto}"/>
                                    </p:column>
                                    <p:column headerText="Cédula Presupuestaria" style="width: 3vw;text-align: center">
                                        <h:outputText value="#{detalleDiarioGeneral.cedulaPresupuestaria}"  />
                                    </p:column>
                                    <p:column headerText="Comprometido" style="width: 3vw;">
                                        <h:outputText value="#{detalleDiarioGeneral.comprometido}" style="float: right">
                                            <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Devengado" style="width: 3vw;">
                                        <h:outputText value="#{detalleDiarioGeneral.devengado}" style="float: right">
                                            <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Ejecutado" style="width: 3vw;">
                                        <h:outputText value="#{detalleDiarioGeneral.ejecutado}" style="float: right">
                                            <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row >
                                            <p:column colspan="#{diarioIntegradoProcesoView.accionesEditar==true ? '4':'5'}" footerText="TOTALES " style="text-align:right;font-weight: bold"/>
                                            <p:column footerText="$#{diarioIntegradoProcesoView.diarioGeneral.totalDebe.doubleValue()}" style="text-align:right;font-weight: bold" />
                                            <p:column footerText="$#{diarioIntegradoProcesoView.diarioGeneral.totalHaber.doubleValue()}" style="text-align:right;font-weight: bold"/>
                                            <p:column colspan="2" footerText="#{diarioIntegradoProcesoView.diarioGeneral.estadoTransaccion} " style="text-align:center;font-weight: bold"/>
                                            <p:column footerText="$#{diarioIntegradoProcesoView.totalComprometido}"  style="text-align:right;font-weight: bold"/>
                                            <p:column footerText="$#{diarioIntegradoProcesoView.totalDevengado}" style="text-align:right;font-weight: bold"/>
                                            <p:column footerText="$#{diarioIntegradoProcesoView.totalEjecutado}" style="text-align:right;font-weight: bold"/>
                                        </p:row>
                                    </p:columnGroup>
                                </p:dataTable>
                            </p:fieldset>
                            <center>
                                <p:commandButton id="btnGuardar" value="GUARDAR" icon="fa fa-save" actionListener="#{diarioIntegradoProcesoView.validaciones()}" update="formMain"
                                                 styleClass="Fs16" style="margin-top: 15px;width: 150px" rendered="#{!diarioIntegradoProcesoView.accionesEditar}">
                                </p:commandButton>
                                <p:commandButton id="btnCancelar" value="CANCELAR" icon="fa fa-remove" actionListener="#{diarioIntegradoProcesoView.cancelar()}" update="formMain"
                                                 styleClass="Fs16" style="margin-top: 15px;width: 150px" rendered="#{diarioIntegradoProcesoView.diarioGeneral.id != null ? true:false}">
                                    <p:confirm header="Confirmación de eliminación" message="¿Esta seguro que desea Cancelar" icon="fa fa-exclamation-triangle" />
                                </p:commandButton>
                            </center>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                            </p:confirmDialog> 
                        </div>
                    </h:panelGroup>
                    <h:panelGroup id="tablaDG" layout="block" rendered="#{diarioIntegradoProcesoView.viewDiarioGeneral}">
                        <p:commandButton rendered="#{diarioIntegradoProcesoView.btnNuevoRegistro}"
                                         value="Nuevo Asiento" process="@this" icon="fa fa-plus" update="formMain"
                                         actionListener="#{diarioIntegradoProcesoView.metodoCierreCaja()}" styleClass="Fs16" style="width: auto;margin-bottom: 15px"/> 
                        <p:dataTable  id="diarioGeneralTable" widgetVar="diarioGeneralTable" var="diarioGeneral" value="#{diarioIntegradoProcesoView.diarioGeneralLazyModel}" 
                                      paginator="true" rows="30" style="width: 100%;" rowKey="#{diarioGeneral.id}"
                                      paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="30,50,60,70,100" lazy="true" selectionMode="single" 
                                      emptyMessage="No existen datos con el criterio de búsqueda especificado">
                            <p:column headerText="No. Transf." style="width: 3vw;text-align: center" filterBy="#{diarioGeneral.numeroTransaccion}" sortBy="#{diarioGeneral.numeroTransaccion}" >
                                <h:outputText value="#{diarioGeneral.numeroTransaccion}" />
                            </p:column>
                            <p:column headerText="Descripción" style="width: 15vw;" filterBy="#{diarioGeneral.observacion}">
                                <h:outputText value="#{diarioGeneral.observacion}" />
                            </p:column>
                            <p:column headerText="Total Debe" style="width: 4vw;text-align: center">
                                <h:outputText value="#{diarioGeneral.totalDebe}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total Haber" style="width: 4vw;text-align: center">
                                <h:outputText value="#{diarioGeneral.totalHaber}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Estado" style="width: 4vw;text-align: center" filterBy="#{diarioGeneral.estadoTransaccion}">
                                <h:outputText value="#{diarioGeneral.estadoTransaccion}" />
                            </p:column>
                            <p:column headerText="Clase" style="width: 4vw;text-align: center" filterBy="#{diarioGeneral.clase.texto}">
                                <h:outputText value="#{diarioGeneral.clase.texto}" />
                            </p:column>
                            <p:column headerText="Tipo" style="width: 3vw;text-align: center" filterBy="#{diarioGeneral.tipo.descripcion}">
                                <h:outputText value="#{diarioGeneral.tipo.descripcion}" />
                            </p:column>
                            <p:column headerText="Fecha de Registro" style="width: 4vw;text-align: center" sortBy="#{diarioGeneral.fechaElaboracion}">
                                <h:outputText value="#{diarioGeneral.fechaElaboracion}" >
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Estado Diario" style="width: 5vw;text-align: center" filterBy="#{diarioGeneral.estadoDiario}">
                                <h:outputText value="#{diarioGeneral.estadoDiario}" />
                            </p:column>
                            <p:column headerText="Acciones" style="width: 3vw;text-align: center">
                                <p:commandLink actionListener="#{diarioIntegradoProcesoView.form(diarioGeneral,'visualizar')}" title="Visualizar" process="@this"  
                                               update="formularioDG, tablaDG">
                                    <i class="fa fa-eye" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                </p:commandLink>
                                <p:commandLink title="Editar" process="@this" actionListener="#{diarioIntegradoProcesoView.form(diarioGeneral,'editar')}"  
                                               update="formularioDG, tablaDG">
                                    <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        <center>
                            <p:commandButton value="Completar Tarea"  actionListener="#{diarioIntegradoProcesoView.abriDlogo()}"
                                             icon="fa fa-external-link" process="@this" style="width: auto; background: #0081cb; margin-top: 2%;"/>
                        </center>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>

        <p:dialog id="moduloReservaCompromisoDlg" header="MÓDULO: RESERVA DE COMPROMISO" widgetVar="moduloReservaCompromisoDlg" width="45%"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center" draggable="false">
            <h:form prependId="false" id="formoduloReservaCompromisoDlg">
                <p:outputPanel id="moduloReservaCompromisoForm" style="width: 100%;" >
                    <center>
                        <p:panelGrid rendered="#{diarioIntegradoProcesoView.renderedProcess()}" columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                            <p:outputLabel for="@next" value="TIPOS DE ADQUISICIONES" style="font-weight: bold"/>
                            <p:selectOneMenu id="tipoAdquisicionSelect" value="#{diarioIntegradoProcesoView.tipoSeleccionado}" converter="#{utilConverter}" style="width: 60%">
                                <f:selectItem itemLabel="MOSTRAR TODAS LAS RESERVAS" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{diarioIntegradoProcesoView.tiposAdquisiciones}" var="tipo" itemLabel="#{tipo.texto}" itemValue="#{tipo}" itemLabelEscaped="false"/>
                                <p:ajax listener="#{diarioIntegradoProcesoView.actualizarTablaReservaCompromiso()}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </center>
                    <p:dataTable id="reservaCompromisoTable" widgetVar="reservaCompromisoTable" var="reservaCompromiso" value="#{diarioIntegradoProcesoView.reservaCompromisoList}" 
                                 scrollable="true" scrollHeight="350" rows="20000" style="width: 100%" 
                                 selectionMode="single" rowKey="#{reservaCompromiso.id}"
                                 emptyMessage="No existen datos con el criterio de búsqueda especificado">
                        <p:column headerText="No." style="width: 15%;text-align: center" filterBy="#{reservaCompromiso.secuencial}" sortBy="#{reservaCompromiso.secuencial}">

                                                 value="#{diarioIntegradoProcesoView.reservaCompromiso.secuencial}" readonly="true" /> 
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Período:"  style="font-weight: bold"/>
                                    <p:inputText id="periodoRC" value="#{diarioIntegradoProcesoView.reservaCompromiso.periodo}" readonly="true"
                                                 style="width: 100%"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Fecha Solicitud:"  style="font-weight: bold"/>
                                    <p:calendar id="fechaRC"  pattern="dd/MM/yyyy" navigator="true" yearRange="c-100:c+100" readonly="true"
                                                value="#{diarioIntegradoProcesoView.reservaCompromiso.fechaSolicitud}" style="width: 100%">
                                        <p:ajax update="fechaRC" process="@this"/>
                                    </p:calendar> 
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid  columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Unidad Administrativa:" style="font-weight: bold"/>
                                    <p:inputText id="unidadRC" style="width: 100%;" 
                                                 value="#{diarioIntegradoProcesoView.reservaCompromiso.unidadRequiriente.nombre}" readonly="true" /> 
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="Liquidación Rol:" style="font-weight: bold;"/>
                                    <p:inputText id="totalLiquidacion" value="$#{diarioIntegradoProcesoView.totalLiquidacion}" readonly="true" style="width: 100%"/>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Descripción:"  style="font-weight: bold"/>
                                    <p:inputTextarea id="detalleRC" rows="4" style="width: 100%;border: 1px solid #cccccc;text-transform: uppercase"
                                                     value="#{diarioIntegradoProcesoView.reservaCompromiso.descripcion}"/> 
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Beneficiarios" id="fieldsetBeneficiario">
                            <p:commandButton value="Registrar Proveedor" process="@this" rendered="#{diarioIntegradoProcesoView.botonBeneficiarioFondosReserva}"
                                             icon="fa fa-plus" actionListener="#{diarioIntegradoProcesoView.openDlgProveedor()}"
                                             styleClass="Fs16" style="width: auto; margin-bottom: 15px;"/>
                            <p:dataTable  id="beneficiariosRCTable" widgetVar="beneficiariosRCTable" var="beneficiariosRC" value="#{diarioIntegradoProcesoView.beneficiarioReservaCompromisoList}" 
                                          scrollable="true" scrollHeight="100" lazy="true" rows="20000" style="width: 100%" 
                                          emptyMessage="No existen datos con el criterio de búsqueda especificado"
                                          rowIndexVar="num">
                                <p:column headerText="N°" style="width: 1vw;text-align: center" >
                                    <h:outputText value="#{num+1}" />
                                </p:column> 
                                <p:column headerText="C.I./RUC" style="width: 5vw" >
                                    <h:outputText value="#{beneficiariosRC.tipoBeneficiario==false?beneficiariosRC.beneficiario.identificacion:beneficiariosRC.beneficiario.identificacionCompleta}" />
                                </p:column> 
                                <p:column headerText="Nombre Beneficiario" style="width: 15vw;">
                                    <h:outputText value="#{beneficiariosRC.tipoBeneficiario==false?beneficiariosRC.beneficiario.nombreCompleto:beneficiariosRC.beneficiario.nombre}" />
                                </p:column> 
                            </p:dataTable>
                        </p:fieldset>
                    </div>
                    <div class="ui-g-7">

                        <p:dataTable id="cuentaContablePresupuestoTable" widgetVar="cuentaContablePresupuestoTable" var="cuentaContablePresupuesto" 
                                     value="#{diarioIntegradoProcesoView.cuentasConPartida}" scrollable="true" scrollHeight="300" lazy="true" rows="20000" style="width: 100%"
                                     emptyMessage="No existen datos con el criterio de búsqueda especificado"
                                     rowIndexVar="num">
                            <p:column headerText="N°" style="width: 2vw;text-align: center" >
                                <h:outputText value="#{num+1}" />
                            </p:column>
                            <p:column headerText="Partida" style="width: 5vw;text-align: center">
                                <h:outputText value="#{cuentaContablePresupuesto.partidaPresupuestaria}" />
                            </p:column>

                            <p:column headerText="Nombre Partida" style="width: 12vw;">
                                <h:outputText value="#{cuentaContablePresupuesto.catalogoPresupuesto.descripcion}" />
                            </p:column>

                            <p:column headerText="Disponible" style="width: 5vw;">
                                <h:outputText value="#{cuentaContablePresupuesto.monto_1}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Liquidación Rol" style="width: 5vw;">
                                <h:outputText value="#{cuentaContablePresupuesto.monto_2}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Reserva Comprometido" style="width: 5vw;">
                                <h:outputText value="#{cuentaContablePresupuesto.monto_3}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                        <center>
                            <p:commandButton value="Generar Reserva de Compromiso" icon="fa fa-plus" actionListener="#{diarioIntegradoProcesoView.generarResevaCompromiso()}" 
                                             styleClass="Fs16" style="width: 200px;margin: 15px"/> 

                            <p:commandButton value="Rechazar" icon="ui-icon-clear" rendered="#{diarioIntegradoProcesoView.validarRechazoRol}"
                                             styleClass="red-btn" style="width:200px;margin: 15px"
                                             actionListener="#{diarioIntegradoProcesoView.rechazarAprobacionRol()}"/> 
                        </center>
                    </div>
                </p:outputPanel>
            </h:form>    
        </p:dialog>

        <p:dialog id="cuentasContablesDlg" header="CUENTAS CONTABLES DEL PERÍODO #{diarioIntegradoProcesoView.opcionBusqueda.anio}" 
                  widgetVar="cuentasContablesDlg" width="30%" draggable="false"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center">
            <h:form prependId="false">
                <p:outputPanel id="cuentasContablesForm" style="width: 100%;" >
                    <p:commandButton value="Limpiar filtros"  process="@this"
                                     icon="ui-icon-refresh" onclick="PF('cuentasPresupuestarioTable').clearFilters()" update="cuentasPresupuestarioTable"
                                     styleClass="Fs16" style="width: auto;margin-bottom: 5px"/>
                    <p:dataTable  id="cuentasPresupuestarioTable" widgetVar="cuentasPresupuestarioTable" var="cuentaContable" value="#{diarioIntegradoProcesoView.cuentaContableLazyModel}" 
                                  scrollable="true" scrollHeight="350" lazy="true" rows="20000" style="width: 100%" 
                                  selectionMode="single" rowKey="#{cuentaContable.id}" selection="#{diarioIntegradoProcesoView.cuentaContableSeleccionado}"
                                  emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                        <p:ajax event="rowSelect" listener="#{diarioIntegradoProcesoView.añadirCuentaContable()}" process="@this"/>
                        <p:column headerText="Código" style="width: 3vw;" filterBy="#{cuentaContable.codigo}">
                            <h:outputText value="#{cuentaContable.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre" style="width: 12vw;" filterBy="#{cuentaContable.nombre}">
                            <h:outputText value="#{cuentaContable.nombre}" />
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </h:form>
        </p:dialog>

        <p:dialog id="partidaEstructuraRelacionadaDlg" widgetVar="partidaEstructuraRelacionadaDlg" width="30%" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="LISTADO PRESUPUESTO" draggable="false">
            <div class="ui-g-12" >
                <h:form prependId="false">
                    <p:outputPanel id="partidaEstructuraRelacionadaForm" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                            <p:outputLabel for="@next" value="Cédula Presupuestaria" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{diarioIntegradoProcesoView.presupuestoSeleccionado}" style="width:100%" converter="#{utilConverter}"
                                             filter="true" filterMatchMode="startsWith" var="t" id="listPresupuesto" panelStyle="width:180px">
                                <f:selectItem itemLabel="-Seleccionar-" itemValue="" />
                                <f:selectItems value="#{diarioIntegradoProcesoView.presupuestoRelacionado}" var="item" itemLabel="#{item.partida}" itemValue="#{item}" />
                                <p:column style="width:10%" >
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{t.partida}" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 30%;">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{t.item.descripcion}" />
                                </p:column>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <center>
                            <p:commandButton value="SELECCIONAR" icon="fa fa-save" actionListener="#{diarioIntegradoProcesoView.guardarRelacionesPresupuestarias()}" update="detalleDiarioGeneralEdit"
                                             styleClass="Fs16" style="width: auto; margin: 15px;"/> 
                        </center>
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{diarioIntegradoProcesoView.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Enviar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{diarioIntegradoProcesoView.completarTarea()}" 
                                             style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-down" value="Cerrar" 
                                             onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

        <p:dialog id="proveedorDlg" widgetVar="proveedorDlg" width="40%" position="center" draggable="false"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Listado de Proveedores" >
            <div class="ui-g-12" >
                <h:form prependId="false">
                    <p:outputPanel id="proveedorForm" style="width: 100%;" >
                        <p:dataTable  id="proveedorTable" widgetVar="proveedorTable" var="proveedor" value="#{diarioIntegradoProcesoView.proveedorLazyModel}" 
                                      scrollable="true" scrollHeight="350" lazy="true" rows="20000" style="width: 100%" rowKey="#{proveedor.id}"
                                      emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                            <p:column headerText="RUC" filterBy="#{proveedor.cliente.identificacion}"  style="width: 3vw;text-align: center">
                                <h:outputText value="#{proveedor.cliente.identificacionCompleta}" />
                            </p:column> 
                            <p:column headerText="Nombre Beneficiario" filterBy="#{proveedor.cliente.nombre}"  style="width: 9vw;">
                                <h:outputText value="#{proveedor.cliente.nombre}" />
                            </p:column>
                            <p:column headerText="Seleccionar"  style="width: 1vw;text-align: center">
                                <p:commandLink actionListener="#{diarioIntegradoProcesoView.añadirBeneficiarioProveedor(proveedor)}" title="SELECCIONAR" process="@this">
                                    <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

    </ui:define>

</ui:composition>
