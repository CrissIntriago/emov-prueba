<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp">

    <ui:define name="title">
        Comprobante de Pagos
    </ui:define>

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <comp:titleTask task="#{cpApeturaCajaChicaView.tarea}" tramite="#{cpApeturaCajaChicaView.tramite}" />

                    <h:panelGroup id="dataTableComprobantePagos" layout="block" rendered="#{cpApeturaCajaChicaView.ocultarTabla}">

                        <p:commandButton rendered="#{!cpApeturaCajaChicaView.btniniciar}" value="Nuevo Comprobante" process="@this" update="formComprobantePagos"
                                         icon="fa fa-plus" actionListener="#{cpApeturaCajaChicaView.form(null,'NUEVO')}"
                                         styleClass="Fs16" style="width: auto; margin-right: 10px"/> 

                        <p:commandButton value="Limpiar Filtros"  process="@this"
                                         icon="ui-icon-refresh" onclick="PF('comprobantePagoTable').clearFilters()" update="comprobantePagoTable"
                                         styleClass="Fs16" style="width: auto; margin-right: 15px;"/>

                        <p:commandButton id="mostrarColumnas" type="button" value="COLUMNAS VISIBLES" style="width: 9%; float: right;" icon="fa fa-align-justify" />
                        <p:columnToggler datasource="comprobantePagoTable" trigger="mostrarColumnas" />

                        <p:dataTable  id="comprobantePagoTable" widgetVar="comprobantePagoTable" var="comprobantePago" value="#{cpApeturaCajaChicaView.comprobantePagoLazy}" 
                                      paginator="true" rows="50" style="width: 100%;margin-top: 15px" rowKey="#{comprobantePago.id}"
                                      paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" filterEvent="enter"
                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="50,60,70,100" lazy="true"
                                      emptyMessage="No existe información con el criterio de busqueda especificado">
                            <f:facet name="header">
                                LISTADO DE COMPROBANTE DE PAGOS
                            </f:facet>
                            <p:column headerText="Nº de Comprobante" style="width: 2vw;text-align: center" filterBy="#{comprobantePago.numComprobante}">
                                <h:outputText value="#{comprobantePago.numComprobante}" />
                            </p:column>
                            <p:column headerText="Descripción" style="width: 8vw;">
                                <h:outputText value="#{comprobantePago.detalle}" />
                            </p:column>
                            <p:column headerText="Fecha de Emisión" style="width: 4vw;text-align: center">
                                <h:outputText value="#{comprobantePago.fechaComprobante}" >
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Período" style="width: 4vw;text-align: center">
                                <h:outputText value="#{comprobantePago.periodo}" />
                            </p:column>
                            <p:column headerText="Transacción Diario General" style="width: 3vw;text-align: center" filterBy="#{comprobantePago.diarioGeneral.numeroTransaccion}">
                                <h:outputText value="#{comprobantePago.diarioGeneral.numeroTransaccion}" />
                            </p:column>
                            <p:column headerText="Estado" style="width: 4vw;text-align: center" filterBy="#{comprobantePago.estado}" >
                                <h:outputText value="#{comprobantePago.estado}" />
                            </p:column>
                            <p:column headerText="Acciones" style="width: 4vw;text-align: center">
                                <p:commandLink actionListener="#{cpApeturaCajaChicaView.form(comprobantePago,'VIZUALIZAR')}" title="VIZUALIZAR COMPROBANTE DE PAGO" process="@this">
                                    <i class="fa fa-eye" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                </p:commandLink>
                                <p:commandLink actionListener="#{cpApeturaCajaChicaView.imprimirReporteComprobante(comprobantePago)}" title="REIMPRIMIR COMPROBANTE DE PAGO" process="@this">
                                    <i class="fa fa-print" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                </p:commandLink>
                                <p:commandLink actionListener="#{cpApeturaCajaChicaView.anularComprobante(comprobantePago)}" title="ANULAR COMPROBANTE DE PAGO" process="@this" 
                                               rendered="#{comprobantePago.estado=='ANULADO'?false:comprobantePago.estado!='REGISTRADO'?false:true}">
                                    <i class="fa fa-minus-circle" style="font-size: 1.5em; margin-right: 8px; color: #D84315;"></i>
                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de anular el comprobante Nº #{comprobantePago.numComprobante} ?" icon="fa fa-exclamation-triangle" />
                                </p:commandLink>

                            </p:column>
                        </p:dataTable>
                        <center style="margin-top: 2% ;">
                            <p:commandButton disabled="#{cpApeturaCajaChicaView.btnCompletarTarea}"  value="COMPLETAR TAREA"
                                             actionListener="#{cpApeturaCajaChicaView.dlogObser()}"  style="width: auto; background: #0D47A1;"
                                             title="ENVIAR TAREA" process="@this" icon="fa fa-send" />


                        </center>

                    </h:panelGroup>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                    </p:confirmDialog>

                    <h:panelGroup id="formComprobantePagos" layout="block" rendered="#{!cpApeturaCajaChicaView.ocultarTabla}">
                        <div class="ui-g-12">
                            <p:commandButton  value="Enlaces" process="@this" update="formComprobantePagos" rendered="false"
                                              icon="fa fa-chain" actionListener="#{cpApeturaCajaChicaView.actualizarFormulario(true)}"
                                              styleClass="Fs16" style="width: auto; margin-right: 10px"/>  
                            <p:commandButton value="Diario General" process="@this" update="formComprobantePagos" rendered="false"
                                             icon="fa fa-plus-circle" actionListener="#{cpApeturaCajaChicaView.actualizarFormulario(false)}"
                                             styleClass="Fs16" style="width: auto; margin-right: 10px"/> 
                            <p:commandButton value="Regresar Listado" process="@this"  
                                             icon="fa fa-list-ul" actionListener="#{cpApeturaCajaChicaView.form(null,'LISTADO')}"
                                             styleClass="Fs16" style="width: auto; margin-right: 10px"/> 
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{!cpApeturaCajaChicaView.ocultarBotonesAcciones}">
                                <p:outputLabel value="ESTADO: #{cpApeturaCajaChicaView.comprobantePago.estado}" style="font-weight: bold;font-size: 20px;float: right"/>
                            </p:panelGrid>
                        </div>

                        <div class="ui-g-6">
                            <p:fieldset legend="DETALLES DEL COMPROBANTE DE PAGO">
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Nº del Comprobante de Pago:" style="font-weight: bold"/>
                                        <p:inputText id="numeroComprobantePago" style="width: 100%;" 
                                                     value="#{cpApeturaCajaChicaView.comprobantePago.numComprobante}" readonly="true" /> 
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Período:" style="font-weight: bold"/>
                                        <p:inputText id="periodoComprobantePago" style="width: 100%;" 
                                                     value="#{cpApeturaCajaChicaView.comprobantePago.periodo}" readonly="true" /> 
                                    </p:panelGrid>

                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel for="@next" value="Fecha Comprobante:" style="font-weight: bold"/>
                                        <p:calendar id="fechaComprobantePago"  pattern="dd/MM/yyyy"  navigator="true" yearRange="c-100:c+100"
                                                    value="#{cpApeturaCajaChicaView.comprobantePago.fechaComprobante}" style="width: 100%"/>
                                    </p:panelGrid>
                                </p:panelGrid>

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                        <p:outputLabel for="@next" value="Detalle:"  style="font-weight: bold"/>
                                        <p:inputTextarea id="detalle" rows="4" style="width: 100%;border: 1px solid #cccccc;text-transform: uppercase"
                                                         readonly="#{!cpApeturaCajaChicaView.ocultarBotonesAcciones}" 
                                                         value="#{cpApeturaCajaChicaView.comprobantePago.detalle}"/> 
                                    </p:panelGrid> 
                                </p:panelGrid>

                            </p:fieldset>
                        </div>

                        <div class="ui-g-6">
                            <p:fieldset legend="ENLACES" rendered="#{cpApeturaCajaChicaView.fielsetEnlaces}" id="enlacesFielset">
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:outputLabel value="Enlaces" style="font-weight: bold"/>
                                        <p:selectOneMenu id="moduloEnlace" value="#{cpApeturaCajaChicaView.enlaceSeleccionado}" converter="#{utilConverter}" 
                                                         filter="true" filterMatchMode="startsWith" style="width: 100%" disabled="true">
                                            <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{cpApeturaCajaChicaView.enlacesComprobantePago}" var="modulo" itemLabel="#{modulo.texto}" itemValue="#{modulo}" itemLabelEscaped="false"/>
                                            <p:ajax update="enlacesFielset" listener="#{cpApeturaCajaChicaView.actualizarFielsetEnlace()}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                        <p:outputLabel for="@next" value="Procesos de Talento Humano" style="font-weight: bold"/>
                                        <p:selectOneMenu id="tipoNomina" value="#{cpApeturaCajaChicaView.subEnlaceSeleccionado}" style="width:100%" converter="#{utilConverter}" disabled="true">
                                            <f:selectItem itemLabel="-Seleccionar-"  itemValue="" />
                                            <f:selectItems value="#{cpApeturaCajaChicaView.subEnlaces}" var="tipo" itemLabel="#{tipo.texto}" itemValue="#{tipo}" itemLabelEscaped="false"/>
                                            <p:ajax listener="#{cpApeturaCajaChicaView.procesoEnlace()}"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                        <p:outputLabel style="font-size: 12px; font-weight: bold;" value="Referencia: #{cpApeturaCajaChicaView.tramite.tipoTramite.descripcion}"/>
                                    </p:panelGrid>

                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="CONTABILIDAD" rendered="#{cpApeturaCajaChicaView.fielsetDiarioGeneral}">
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" id="gridContabilidad">
                                    <h:panelGroup>
                                        <p:outputLabel for="@next" value="Nº de Transacción:" style="font-weight: bold"/>
                                        <div class="ui-inputgroup">
                                            <p:inputText id="numTransaccion" class="panelInput" value="#{cpApeturaCajaChicaView.diarioGeneral.numeroTransaccion}"
                                                         readonly="#{!cpApeturaCajaChicaView.ocultarBotonesAcciones}" 
                                                         onkeypress="focusNextOnEnter(event, 'botonBusquedaDiarioGeneral')">
                                                <p:keyFilter regEx="/[\d]/"/>
                                            </p:inputText>
                                            <p:commandButton title="Diarios Generales" icon="fa fa-search" id="botonBusquedaDiarioGeneral"
                                                             actionListener="#{cpApeturaCajaChicaView.buscarDiarioGeneral('BOTONBUSQUEDA')}"
                                                             rendered="#{cpApeturaCajaChicaView.ocultarBotonesAcciones}"
                                                             process="numTransaccion" update="gridContabilidad,gridReservaCompromiso" styleClass="green-button button-group">
                                            </p:commandButton>
                                        </div>
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Período:" style="font-weight: bold"/>
                                        <p:inputText id="periodoDiarioGeneral" style="width: 100%;" 
                                                     value="#{cpApeturaCajaChicaView.diarioGeneral.periodo}" readonly="true" /> 
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Fecha Transacción:" style="font-weight: bold"/>
                                        <p:inputText id="fechaDiarioGeneral" style="width: 100%;" 
                                                     value="#{cpApeturaCajaChicaView.diarioGeneral.fechaElaboracion}" readonly="true" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:inputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="RESERVA DE COMPROMISO" rendered="#{cpApeturaCajaChicaView.fielsetDiarioGeneral}">
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" id="gridReservaCompromiso">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Nº Reserva Compromiso:" style="font-weight: bold"/>
                                        <p:inputText id="numeroReservaCompromiso" style="width: 100%;" 
                                                     value="#{cpApeturaCajaChicaView.comprobantePago.reservaCompromiso.secuencial}" readonly="true" /> 
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Período:" style="font-weight: bold"/>
                                        <p:inputText id="periodoReservaCompromiso" style="width: 100%;" 
                                                     value="#{cpApeturaCajaChicaView.comprobantePago.reservaCompromiso.periodo}" readonly="true" /> 
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Fecha:" style="font-weight: bold"/>
                                        <p:inputText id="fechaReservaCompromiso" style="width: 100%;" 
                                                     value="#{cpApeturaCajaChicaView.comprobantePago.reservaCompromiso.fechaSolicitud}" readonly="true" >
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:inputText> 
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="BENEFICIARIO" rendered="#{cpApeturaCajaChicaView.fielsetDiarioGeneral}">
                                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="RUC/C.I." style="font-weight: bold"/>
                                        <p:inputText id="identificacionBeneficiario" style="width: 100%;" 
                                                     value="#{cpApeturaCajaChicaView.comprobantePago.diarioGeneral.variosBeneficiarios==true ? 'NOMINA':cpApeturaCajaChicaView.comprobantePago.diarioGeneral.beneficiario.identificacionCompleta}" readonly="true" /> 
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Razón Social:" style="font-weight: bold"/>
                                        <p:inputText id="nombreBeneficiario" style="width: 100%;" 
                                                     value="#{cpApeturaCajaChicaView.comprobantePago.diarioGeneral.variosBeneficiarios==true ? 'NOMINA': cpApeturaCajaChicaView.comprobantePago.diarioGeneral.beneficiario.tipoIdentificacion=='RUC'?cpApeturaCajaChicaView.comprobantePago.diarioGeneral.beneficiario.nombre:cpApeturaCajaChicaView.comprobantePago.diarioGeneral.beneficiario.nombreCompleto}" readonly="true" /> 
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>

                        </div>






                        <p:fieldset legend="COMPROBANTE DE PAGO">


                            <p:commandButton value="AGREGAR CUENTA CONTABLE" process="@this" actionListener="#{cpApeturaCajaChicaView.showCuentasContables()}"
                                             icon="fa fa-plus" styleClass="Fs16" style="width: auto; margin: 15px 0px;" /> 
                            <p:spacer width="10"/>
                            <p:commandButton value="AGREGAR CUENTA BANCOS" process="@this" actionListener="#{cpApeturaCajaChicaView.openDlgCuentaBanco()}"
                                             icon="fa fa-plus" styleClass="Fs16" style="width: auto; margin: 15px 0px;" /> 


                            <p:dataTable  id="detalleComprobantePagoTable" widgetVar="detalleComprobantePagoTable" var="detalleComprobantePago" paginator="true" rows="20" 
                                          style="width: 100%;" paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" filterEvent="enter"
                                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                          rowsPerPageTemplate="20,30,40,50" lazy="true" value="#{cpApeturaCajaChicaView.detalleComprobantePagoList}" rowKey="#{detalleComprobantePago.linea}"
                                          rowIndexVar="index"
                                          emptyMessage="No existe información con el criterio de busqueda especificado" editMode="cell" editable="true" >
                                <p:column headerText="Línea" style="width: 2vw;text-align: center">
                                    <h:outputText value="#{detalleComprobantePago.linea}" />
                                </p:column>
                                <p:column headerText="Cuenta Contable" style="width: 4vw;text-align: center">
                                    <h:outputText value="#{detalleComprobantePago.cuentaContable.codigo}" />
                                </p:column>
                                <p:column headerText="Nombre de Cuenta Contable" style="width: 15vw;">
                                    <h:outputText value="#{detalleComprobantePago.cuentaContable.nombre}" />
                                </p:column>
                                <p:column headerText="Debe" style="width: 4vw;">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{detalleComprobantePago.debe}" style="float: right"> 
                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputNumber value="#{detalleComprobantePago.debe}">
                                                <p:ajax event="change" update="detalleComprobantePagoTable,beneficiarioTable" listener="#{cpApeturaCajaChicaView.actualizarValoresDebeHaber(detalleComprobantePago,true)}" />
                                            </p:inputNumber>
                                        </f:facet>
                                    </p:cellEditor>      
                                </p:column>
                                <p:column headerText="Haber" style="width: 4vw;">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{detalleComprobantePago.haber}" style="float: right"> 
                                                <f:convertNumber  type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputNumber value="#{detalleComprobantePago.haber}">
                                                <p:ajax event="change" update="detalleComprobantePagoTable,beneficiarioTable" listener="#{cpApeturaCajaChicaView.actualizarValoresDebeHaber(detalleComprobantePago,false)}" />
                                            </p:inputNumber>
                                        </f:facet>
                                    </p:cellEditor>  
                                </p:column>
                                <p:column headerText="Tipo" style="width: 5vw;text-align: center">
                                    <h:outputText value="#{detalleComprobantePago.tipoPago.texto}" />
                                </p:column>
                                <p:column headerText="Partida Presupuestaria" style="width: 5vw;text-align: center">
                                    <h:outputText value="#{detalleComprobantePago.partidaPresupuestaria.codigo}" />
                                </p:column>
                                <p:column headerText="Estructura Programática" style="width: 5vw;text-align: center">
                                    <h:outputText value="#{detalleComprobantePago.estructuraProgramatica.codigo}" />
                                </p:column>
                                <p:column headerText="Ejecutado" style="width: 4vw;">
                                    <h:outputText value="#{detalleComprobantePago.ejecutado}"  style="float: right">
                                        <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Acciones" style="width:4vw;text-align: center" >
                                    <p:commandLink  title="Eliminar" process="@this" update="detalleComprobantePagoTable,beneficiarioTable" 
                                                    actionListener="#{cpApeturaCajaChicaView.deleteComprobantepago(index)}" >
                                        <i class="fa fa-remove" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                        <p:confirm header="Confirmación de eliminación" message="¿Esta seguro de eliminar esta Cuenta?"  icon="fa fa-exclamation-triangle" />
                                    </p:commandLink>

                                </p:column>
                                <p:columnGroup type="footer">
                                    <p:row >
                                        <p:column colspan="3" footerText="TOTALES" style="text-align:right;font-weight: bold"/>
                                        <p:column footerText="$#{cpApeturaCajaChicaView.totalDebe}" style="text-align:right;font-weight: bold" />
                                        <p:column footerText="$#{cpApeturaCajaChicaView.totalHaber}" style="text-align:right;font-weight: bold"/>
                                        <p:column colspan="3" footerText="TOTAL" style="text-align:center;font-weight: bold"/>
                                        <p:column footerText="$#{cpApeturaCajaChicaView.totalValor}" style="text-align:right;font-weight: bold"/>
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                            </p:confirmDialog>
                        </p:fieldset>

                        <p:fieldset legend="BENEFICIARIO" style="margin-top: 10px">

                            <p:dataTable  id="beneficiarioTable" widgetVar="beneficiarioTable" var="beneficiario" paginator="true" rows="20" 
                                          style="width: 100%;" paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" filterEvent="enter"
                                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                          rowsPerPageTemplate="20,30,40,50" lazy="true" value="#{cpApeturaCajaChicaView.beneficiarioComprobantePagoList}" rowKey="#{beneficiario.numeroTransferencia}"
                                          rowIndexVar="index"
                                          emptyMessage="No existe información con el criterio de busqueda especificado">
                                <p:column headerText="Cuenta Bancaria" style="width: 4vw;text-align: center">
                                    <h:outputText value="#{beneficiario.detalleBanco.cuentaBanco}" />
                                </p:column>
                                <p:column headerText="Nombre del Banco" style="width: 8vw;">
                                    <h:outputText value="#{beneficiario.detalleBanco.banco.nombreBanco}" />
                                </p:column>
                                <p:column headerText="Tipo Cuenta" style="width: 5vw;text-align: center">
                                    <h:outputText value="#{beneficiario.detalleBanco.tipoCuenta.texto}" />
                                </p:column>
                                <p:column headerText="Nombre Beneficiario" style="width: 8vw;">
