<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        REGISTROS DE BIENES
    </ui:define>
    <ui:param name="tittle" value="REGISTROS DE BIENES"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="frmMain" prependId="false">
                    <div class="ui-g-12">
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                            <p:fieldset legend="Encabezado" style="font-weight: bold; width: 50%" id="igg" >
                                <p:panelGrid  columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid" id="ingresoFecha">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" id="codigoIngresoBien">
                                        <p:outputLabel value="CODIGÓ DE REGISTRO:" for="ingresoNum" style="font-weight: bold"/>
                                        <p:inputText  id="ingresoNum" style="width: 100%; font-weight: bold;" 
                                                      class="panelInput" readonly="true"
                                                      value="#{regBienesSinProcView.bienesMovimiento.codigo}" >
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="FECHA DE INGRESO:" for="fechaIngreso" style="width: 100%;" title="dd-MM-yyyy"/>
                                        <p:calendar id="fechaIngreso" pattern="dd-MM-yyyy" mask="true" required="true" style="width: 100%; font-weight: bold;"
                                                    value="#{regBienesSinProcView.bienesMovimiento.fechaIngreso}" navigator="true" yearRange="c-100:c+100" locale="es"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>
                        </p:panelGrid>
                    </div>
                    <div class="ui-g-12">
                        <p:panelGrid  columns="4" styleClass="form-group ui-panelgrid-blank" layout="grid" id="cabecera">
                            <p:fieldset legend="Tipo movimiento: " style="font-weight: bold;height: 85%" id="panelMovimiento">
                                <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" id="TipoMov">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="tipoBien" value="Tipo de Bien" escape="false" style="width: 100%;font-weight:bold"/>
                                        <p:selectOneMenu id="tipoBien" value="#{regBienesSinProcView.bienesItemRegistro.tipoBien}" style="width: 100%"
                                                         styleClass="custom-filter" converter="entityConverter" required="true">
                                            <p:ajax  listener="#{regBienesSinProcView.mostrarClasificacionCuenta()}" update="asignarCtacbl" process="tipoBien"/>
                                            <f:selectItem itemLabel="Seleccione:" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{regBienesSinProcView.listCatalogoItem}" var="tipo" 
                                                           itemLabel="#{tipo.texto}" itemValue="#{tipo}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="tipoAdquisicion" value="Tipo de Movimiento del Bien" escape="false" style="font-weight:bold"/>
                                        <p:selectOneMenu id="tipoAdquisicion" value="#{regBienesSinProcView.bienesMovimiento.motivoMovimiento}" style="width: 100%"
                                                         styleClass="custom-filter" converter="entityConverter" required="true">
                                            <p:ajax  listener="#{regBienesSinProcView.mostrarClasificacionCuenta()}" update="panelDocReferencia,asignarCtacbl,panelFactura"/>
                                            <f:selectItem itemLabel="Seleccione:" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{regBienesSinProcView.listMotivoMovimiento}" var="motivo" 
                                                           itemLabel="#{motivo.texto}" itemValue="#{motivo}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="Catalogo bienes: " style="font-weight: bold;height: 85%" id="panelCatalogoBienes">
                                <p:outputPanel id="outPanelCatalogo" style="width: 100%">
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" id="bienCatalogo">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" id="catalogoBien" >
                                            <p:outputLabel for="mef" value="Bienes (MEF):" style="font-weight: bold"/>
                                            <div class="ui-inputgroup">
                                                <p:inputText value="#{regBienesSinProcView.catalogoBLD.idBien}" id="mef" onkeypress="focusNextOnEnter(event, 'btn-catalogoBien')"
                                                             placeholder="Buscar Catálogo" required="true" >
                                                    <p:keyFilter regEx="/[\d]/"/>
                                                </p:inputText>
                                                <p:commandButton 
                                                    title="Buscar Catálogo de Bienes" 
                                                    icon="fa fa-search" id="btn-catalogoBien"
                                                    styleClass="button-group" 
                                                    actionListener="#{regBienesSinProcView.openDlgBienMEF()}"
                                                    process="@this">
                                                </p:commandButton>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" id="descCatalogoBien">
                                            <p:outputLabel for="descMef" value="Descripción" escape="false"/>
                                            <p:inputText value="#{regBienesSinProcView.catalogoBLD.descripcion}" id="descMef" readonly="true">
                                            </p:inputText>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:fieldset>
                            <p:fieldset legend="Asignar Cta. contable: " style="font-weight: bold;height: 85%" id="asignarCtacbl">
                                <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="Clasificación" escape="false" for="clasificacionCuenta" style="font-weight: bold;"/><br/>
                                        <p:selectOneMenu id="clasificacionCuenta" value="#{regBienesSinProcView.bienesItemRegistro.clasificTipoBien}" style="width: 200px"
                                                         styleClass="custom-filter" converter="entityConverter" filter="true" filterMatchMode="contains" required="true">
                                            <p:ajax listener="#{regBienesSinProcView.limpiarCuentaBienItem()}" update="asignarCtacbl,asignarCtaGru,codigoItemBien"/>
                                            <f:selectItem itemLabel="Seleccione:" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{regBienesSinProcView.listCuentaContable}" var="cta" 
                                                           itemLabel="#{cta.codigo} #{cta.descripcion}" itemValue="#{cta}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="ctaContable" value="Cuenta Contable (Grupo): " style="font-weight: bold; width: 100%;"/>
                                        <div class="ui-inputgroup">
                                            <p:inputText value="#{regBienesSinProcView.cuentaContable.codigo}" 
                                                         readonly="true" id="ctaContable">
                                                <p:keyFilter regEx="/[\d]/"/>
                                            </p:inputText>
                                            <!--                                            <p:commandButton title="Listado de Cuenta Contable" styleClass="green-button button-group" icon="fa fa-search" id="btn-cuenta" process="@this,clasificacionCuenta"
                                                                                                         actionListener="#{regBienesSinProcView.buscarCuenta()}" update="asignarCtacbl,panelDatosBB,panelFactura">
                                                                                            <p:ajax event="dialogReturn" listener="#{regBienesSinProcView.selectCuentaBien}" update="asignarCtacbl,panelDatosBB,panelFactura"/>
                                                                                        </p:commandButton>-->
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="descCtaContable" value="Descripción" style="font-weight: bold; width: 100%;"/>
                                        <p:inputText value="#{regBienesSinProcView.cuentaContable.descripcion} " 
                                                     id="descCtaContable" readonly="true">
                                            <p:keyFilter regEx="/[\d]/"/>
                                        </p:inputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="Asignar subgrupo: " style="font-weight: bold;height: 85%" id="asignarCtaGru">
                                <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="activoFijo" value="Subgrupo Activo: " style="font-weight: bold; width: 100%;"/>
                                        <div class="ui-inputgroup">
                                            <p:inputText value="#{regBienesSinProcView.bienesItemRegistro.grupoPadre.codigoBienAgrupado}" 
                                                         id="activoFijo" required="true"
                                                         onkeypress="focusNextOnEnter(event, 'btn-grupoB')"
                                                         placeholder="Buscar subgrupo" >
                                                <p:keyFilter regEx="/[\d]/" preventPaste="false"/>
                                                <p:ajax update="activoFijo"/>
                                            </p:inputText>
                                            <p:commandButton title="Listado de Subgrupo Activo" icon="fa fa-search" id="btn-grupoB" styleClass="button-group" process="@this,ctaContable" 
                                                             actionListener="#{regBienesSinProcView.buscarGrupoBien()}" update="asignarCtaGru,codigoItemBien,clasificacionCuenta">
                                            </p:commandButton>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="descActivoFijo" value="Descripción" style="font-weight: bold; width: 100%;"/>
                                        <p:inputText value="#{regBienesSinProcView.bienesItemRegistro.grupoPadre.descripcion}" 
                                                     id="descActivoFijo" readonly="true">
                                            <p:keyFilter regEx="/[\d]/"/>
                                        </p:inputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:fieldset>
                        </p:panelGrid>
                        <p:panelGrid  columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">
                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                <p:fieldset legend="Registro bien: " style="font-weight: bold" id="panelDatosBB">
                                    <p:panelGrid  columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="codigoItemBien" value="Código:"/>
                                            <p:inputText id="codigoItemBien" value="#{regBienesSinProcView.bienesItemRegistro.codigoBienAgrupado}" 
                                                         style="width: 100%" readonly="true">
                                                <p:keyFilter regEx="/[a-z A-Z]/i"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="descripcionBien" value="Descripción:"/>
                                            <p:inputText id="descripcionBien" value="#{regBienesSinProcView.bienesItemRegistro.descripcion}"  style="width: 100%;text-transform: uppercase" 
                                                         required="true"
                                                         onkeyup="toUpperCase(this)" onkeypress="focusNextOnEnter(event, 'marca')">
                                            </p:inputText>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid  columns="3" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="marca" value="Marca:" />
                                            <p:inputText id="marca" value="#{regBienesSinProcView.bienesItemRegistro.marca}" 
                                                         onkeypress="focusNextOnEnter(event, 'modelo')"
                                                         onkeyup="javascript:this.value = this.value.toUpperCase();">
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="modelo" value="Modelo:" />
                                            <p:inputText id="modelo" value="#{regBienesSinProcView.bienesItemRegistro.modelo}"  
                                                         onkeypress="focusNextOnEnter(event, 'color1')"
                                                         onkeyup="javascript:this.value = this.value.toUpperCase();">
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="color1" value="Color 1:" />
                                            <p:inputText id="color1" value="#{regBienesSinProcView.bienesItemRegistro.color1}"  
                                                         onkeypress="focusNextOnEnter(event, 'color2')"
                                                         onkeyup="javascript:this.value = this.value.toUpperCase();">
                                                <p:keyFilter regEx="/[a-z A-Z]/i"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="color2" value="Color 2:" />
                                            <p:inputText id="color2" value="#{regBienesSinProcView.bienesItemRegistro.color2}" 
                                                         onkeypress="focusNextOnEnter(event, 'serie1')"
                                                         onkeyup="javascript:this.value = this.value.toUpperCase();">
                                                <p:keyFilter regEx="/[a-z A-Z]/i"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="serie1" value="Serie 1:" />
                                            <p:inputText id="serie1" value="#{regBienesSinProcView.bienesItemRegistro.serie1}" 
                                                         onkeypress="focusNextOnEnter(event, 'serie2')"
                                                         onkeyup="javascript:this.value = this.value.toUpperCase();" >
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="serie2" value="Serie 2:" />
                                            <p:inputText id="serie2" value="#{regBienesSinProcView.bienesItemRegistro.serie2}" 
                                                         onkeypress="focusNextOnEnter(event, 'anioFab')"
                                                         onkeyup="javascript:this.value = this.value.toUpperCase();" >
                                                <p:keyFilter regEx="/[a-z0-9_]/i" preventPaste="false"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="anioFab" value="Año de Fabricación:" />
                                            <p:inputText id="anioFab" value="#{regBienesSinProcView.bienesItemRegistro.anioFabricacion}"  maxlength="4" 
                                                         onkeypress="focusNextOnEnter(event, 'observacion')">
                                                <p:keyFilter regEx="/[\d\-]/" preventPaste="false"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" 
                                                      rendered="#{regBienesSinProcView.vidaUtilTempBoolean}">
                                            <p:outputLabel value="Material del Bien:" escape="false" for="materialBienTemp"/>
                                            <p:selectOneMenu id="materialBienTemp" value="#{regBienesSinProcView.vidaUtil}" style="width: 95%"
                                                             styleClass="custom-filter" converter="entityConverter" filter="true" filterMatchMode="contains">
                                                <p:ajax listener="#{regBienesSinProcView.obtenerVidaUtil()}" update="materialBien"/>
                                                <!--,panelDatosBB,panelFactura-->
                                                <f:selectItem itemLabel="Seleccione:" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems value="#{regBienesSinProcView.listVidaUtil}" var="cta" 
                                                               itemLabel="#{cta.descripcion}" itemValue="#{cta}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" 
                                                      rendered="#{regBienesSinProcView.vidaUtilBoolean}">
                                            <p:outputLabel for="materialBien" value="Material del Bien:" />
                                            <p:inputText id="materialBien" value="#{regBienesSinProcView.bienesItemRegistro.materialBien}" 
                                                         onkeyup="toUpperCase(this)">
                                                <p:keyFilter regEx="/[a-z A-Z]/i" preventPaste="false"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="estado" value="Estado del Bien:" escape="false"/>
                                            <p:selectOneMenu id="estado" value="#{regBienesSinProcView.bienesItemRegistro.estadoBien}"
                                                             styleClass="custom-filter" converter="entityConverter" required="true">
                                                <f:selectItem itemLabel="Seleccione:" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems value="#{regBienesSinProcView.listEstadoBien}" var="estado" itemLabel="#{estado.texto}" itemValue="#{estado}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="uso" value="Uso" escape="false"/>
                                            <p:selectOneMenu id="uso" value="#{regBienesSinProcView.bienesItemRegistro.uso}"
                                                             styleClass="custom-filter" required="true">
                                                <f:selectItem itemLabel="Activo" itemValue="#{true}"/>
                                                <f:selectItem itemLabel="Inactivo" itemValue="#{false}"/> 
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" id="gridProyecto">
                                            <p:outputLabel  value="Componentes:" for="proyecto" style="width: 100%; font-weight: bold" />
                                            <p:selectBooleanButton  id="proyecto" required="false" style="width: 100%"
                                                                    value="#{regBienesSinProcView.bienesItemRegistro.tieneComponentes}" 
                                                                    onLabel="Si" offLabel="No" offIcon="fa fa-times" onIcon="fa fa-check">
                                                <p:ajax update="gridComponentes"/>
                                            </p:selectBooleanButton>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="Lote:" escape="false" for="lote" style="width: 100%; font-weight: bold"/>
                                            <p:selectBooleanButton  id="lote" required="false" style="width: 100%"
                                                                    value="#{regBienesSinProcView.lote}" 
                                                                    onLabel="Si" offLabel="No" offIcon="fa fa-times" onIcon="fa fa-check">
                                                <p:ajax update="cantidad" event="valueChange"/>
                                            </p:selectBooleanButton>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="observacion" value="Observación:" />
                                            <p:inputTextarea id="observacion" value="#{regBienesSinProcView.bienesItemRegistro.observacion}" rows="3"  cols="17" autoResize="false" 
                                                             required="#{regBienesSinProcView.bienesMovimiento.motivoMovimiento.orden eq 1 ? true:false}"
                                                             style="width: 100%; text-transform: uppercase;border: 1px solid #cccccc" 
                                                             onkeyup="toUpperCase(this)">
                                            </p:inputTextarea>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                            </p:panelGrid>
                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                <p:fieldset legend="Dimensiones: " style="font-weight: bold" id="dimensiones">
                                    <p:panelGrid  columns="4" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="unidad_medida" value="Unidad Medida:" />
                                            <p:selectOneMenu id="unidad_medida" value="#{regBienesSinProcView.bienesItemRegistro.unidadMedida}"
                                                             styleClass="custom-filter" converter="entityConverter">
                                                <f:selectItem itemLabel="Seleccione:" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems value="#{regBienesSinProcView.medidas}" var="m" itemLabel="#{m.texto}" itemValue="#{m}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="alto" value="Alto:" />
                                            <p:inputText id="alto" value="#{regBienesSinProcView.bienesItemRegistro.alto}" 
                                                         onkeypress="focusNextOnEnter(event, 'ancho')">
                                                <p:keyFilter regEx="/[\d\-]/" preventPaste="false"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="ancho" value="Ancho:" />
                                            <p:inputText id="ancho" value="#{regBienesSinProcView.bienesItemRegistro.ancho}" 
                                                         onkeypress="focusNextOnEnter(event, 'largo')">
                                                <p:keyFilter regEx="/[\d\-]/" preventPaste="false"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="largo" value="Largo:" />
                                            <p:inputText id="largo" value="#{regBienesSinProcView.bienesItemRegistro.largo}" 
                                                         onkeypress="focusNextOnEnter(event, 'datosAdicBienes')">
                                                <p:keyFilter regEx="/[\d\-]/" preventPaste="false"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="Datos adicionales: " style="font-weight: bold" id="datosAdicionales">
                                    <p:panelGrid  columns="4" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="De: " escape="false" for="datosAdicBienes"/>
                                            <p:selectOneMenu id="datosAdicBienes" value="#{regBienesSinProcView.bienesItemRegistro.tipoDatoAdicional}" style="width: 95%"
                                                             styleClass="custom-filter" converter="entityConverter" filter="true" filterMatchMode="contains">
                                                <p:ajax update="datosAdicionales"/>
                                                <f:selectItem itemLabel="Seleccione:" itemValue="#{null}" noSelectionOption="true"/>
                                                <f:selectItems value="#{regBienesSinProcView.listDatosAdicionales}" var="adic" 
                                                               itemLabel="#{adic.texto}" itemValue="#{adic}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" 
                                                      rendered="#{regBienesSinProcView.bienesItemRegistro.tipoDatoAdicional eq null ? false:true}">
                                            <p:outputLabel for="placaCodigoCatastral" value="#{regBienesSinProcView.bienesItemRegistro.tipoDatoAdicional.codigo eq 'AD-VEHIC' ? 'Placa:':null} #{regBienesSinProcView.bienesItemRegistro.tipoDatoAdicional.codigo eq 'AD-PREDI'? 'Código Catastral:':null} #{regBienesSinProcView.bienesItemRegistro.tipoDatoAdicional.codigo eq 'AD-EQCAM'? 'Placa:':null}" />
                                            <p:inputText id="placaCodigoCatastral" value="#{regBienesSinProcView.bienesItemRegistro.placaCodigocatastral}" onkeyup="javascript:this.value = this.value.toUpperCase();" 
                                                         onkeypress="focusNextOnEnter(event, 'chasis')">
                                                <p:keyFilter regEx="/[a-z0-9_]/i" preventPaste="false"/>
                                            </p:inputText>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" 
                                                      rendered="#{regBienesSinProcView.bienesItemRegistro.tipoDatoAdicional eq null ? false:true}">

                             filterEvent="keyup"
                             rowKey="#{fac.id}"
                             value="#{regBienesSinProcView.lazyFactura}"
                             emptyMessage="No se encontró ninguna factura en el sistema.">
                    <f:facet name="header">
                        Lista de Facturas Registradas
                    </f:facet>
                    <p:column headerText="No Factura" style="width: 25%;text-align: center" filterBy="#{fac.numFactura}">
                        <h:outputText value="#{fac.numFactura}" />
                    </p:column>
                    <p:column headerText="Fecha de Emisión" style="width: 15%;text-align: center" >
                        <h:outputText  value="#{fac.fechaFactura}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha de Factura" style="width: 15%;text-align: center" >
                        <h:outputText  value="#{fac.fechaCaducidad}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="No Autorización" style="width: 35%;" >
                        <h:outputText  value="#{fac.numAutorizacion}"/>
                    </p:column>
                    <p:column headerText="Acción" style="text-align: center; width: 10%">
                        <p:commandLink actionListener="#{regBienesSinProcView.closeSelectFactura(fac)}" title="Agregar"
                                       process="@this" update="panelFactura,frmFact">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px;"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog header="Formulario Datos de Factura" widgetVar="dlgFacturas" width="40%"
                  modal="true" resizable="false" showEffect="fade" hideEffect="fade" id="dlgFacturas">
            <h:form prependId="false" id="frmFactura">
                <p:growl id="msgss" showDetail="true"/>
                <p:fieldset legend="Datos de la factura:" style="font-weight: bold" id="datosFacturaCambios">
                    <p:panelGrid  columns="2" styleClass="form-group ui-panelgrid-blank" layout="grid">
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:outputLabel value="Número Factura" for="numFacturaCambio" style="width: 100%;"/>
                            <p:inputText  id="numFacturaCambio" onkeyup="javascript:this.value = this.value.toUpperCase();" style="width: 100%"
                                          value="#{regBienesSinProcView.factura.numFactura}" class="panelInput" readonly="false" >
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:outputLabel value="Fecha de Emisión" style="width: 100%;"/>
                            <p:calendar id="fecFactura" pattern="dd-MM-yyyy" mask="true" style="width: 100%" 
                                        navigator="true" yearRange="c-100:c+100" locale="es"
                                        value="#{regBienesSinProcView.factura.fechaFactura}"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:outputLabel value="Fecha de Caducidad" style="width: 100%;"/>
                            <p:calendar id="fecFacturaCad" pattern="dd-MM-yyyy" mask="true" style="width: 100%"
                                        navigator="true" yearRange="c-100:c+100" locale="es"
                                        value="#{regBienesSinProcView.factura.fechaCaducidad}"/>
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:outputLabel value="Número Autorización" for="numAut" style="width: 100%;"/>
                            <p:inputText  id="numAut" onkeyup="javascript:this.value = this.value.toUpperCase();" style="width: 100%"
                                          value="#{regBienesSinProcView.factura.numAutorizacion}" class="panelInput">
                            </p:inputText>
                        </h:panelGroup>
                    </p:panelGrid>

                </p:fieldset>
                <center>
                    <p:commandButton value="GUARDAR"
                                     icon="ui-icon-save" style="width: 30%; margin: 20px"
                                     actionListener="#{regBienesSinProcView.guardarFactura()}"
                                     process="@form" update="panelFactura,frmFact">
                    </p:commandButton>
                </center>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgComponentes" header="Formulario de Componentes" 
                  widgetVar="dlgComponentes" width="45%"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <h:form id="frmdlgComp" prependId="false">
                <p:outputPanel id="outPanelComponentes" style="width: 100%;">
                    <p:panelGrid columns="1" layout="grid" id="pgComponente" styleClass="ui-panelgrid-blank form-group">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Descripción" for="descripcionComp" style="width: 100%; font-weight: bold;"/> 
                                <p:inputText  id="descripcionComp" value="#{regBienesSinProcView.bienesItemComponentes.descripcion}"
                                              required="true" style="width: 100%;" onkeyup="javascript:this.value = this.value.toUpperCase();" class="panelInput" >
                                </p:inputText>
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Código" for="codigoComp" style="width: 100%; font-weight: bold;"/> 
                                <p:inputText  id="codigoComp" value="#{regBienesSinProcView.bienesItemComponentes.codigoBien}"
                                              onkeyup="javascript:this.value = this.value.toUpperCase();" style="width: 100%"
                                              class="panelInput" readonly="false" disabled="true">
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Serie" for="serieComp" style="width: 100%; font-weight: bold;"/> 
                                <p:inputText  id="serieComp" value="#{regBienesSinProcView.bienesItemComponentes.serie1}" style="width: 100%"
                                              onkeyup="javascript:this.value = this.value.toUpperCase();" class="panelInput"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Marca" for="marcaComp" style="width: 100%; font-weight: bold;"/> 
                                <p:inputText  id="marcaComp" value="#{regBienesSinProcView.bienesItemComponentes.marca}" style="width: 100%"
                                              onkeyup="javascript:this.value = this.value.toUpperCase();" class="panelInput"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Modelo" for="modeloComp" style="width: 100%; font-weight: bold;"/> 
                                <p:inputText  id="modeloComp" value="#{regBienesSinProcView.bienesItemComponentes.modelo}" style="width: 100%"
                                              onkeyup="javascript:this.value = this.value.toUpperCase();" class="panelInput"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel  value="Cantidad" for="cantidadComp" style="width: 100%; font-weight: bold;"/> 
                                <p:inputText  id="cantidadComp" value="#{regBienesSinProcView.bienesItemComponentes.cantidad}" required="true" style="width: 100%" class="panelInput">
                                    <p:keyFilter regEx="/[\d\-]/"/>
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Estado del Componente" escape="false" style="font-weight: bold; width: 100%" for="estadoComp"/>
                                <p:selectOneMenu id="estadoComp" value="#{regBienesSinProcView.bienesItemComponentes.estadoBien}" style="width: 100%"
                                                 styleClass="custom-filter" converter="entityConverter" required="true">
                                    <f:selectItem itemLabel="Seleccione:" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{regBienesSinProcView.listEstadoBien}" var="estado" itemLabel="#{estado.texto}" itemValue="#{estado}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Observación" for="observComp" style="width: 100%; font-weight: bold;"/> 
                                <p:inputTextarea  id="observComp" value="#{regBienesSinProcView.bienesItemComponentes.observacion}" style="width: 100%"
                                                  onkeyup="javascript:this.value = this.value.toUpperCase();" rows="3" autoResize="false"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:panelGrid>
                    <center>
                        <p:commandLink title="Guardar" id="componenteSave-btn"  style="width: auto;"
                                       actionListener="#{regBienesSinProcView.saveComponenteOfBienItem()}"
                                       styleClass="Fs16" update="frmdlgComp,gridComponentes">
                            <p:graphicImage value="/resources/icons/disquet.png"
                                            width="40" height="50" 
                                            style="margin:auto;  width: auto; "/>
                        </p:commandLink>
                    </center>
                </p:outputPanel>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
