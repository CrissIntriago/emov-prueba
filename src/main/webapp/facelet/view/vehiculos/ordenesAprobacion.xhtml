<ui:composition template="./../../WEB-INF/template/template.xhtml"

                        <comp:infoVehiculo coopVehiculo="#{ordenesAprobacionView.vehi}" comparar="#{ordenesAprobacionView.vehiSys}" />
                    </div>
                    <div class="ui-g-12 ui-md-6" >
                        <div class="ui-g-12 ui-md-6 FontBold Fs15 ui-widget-header Wid100">Datos del sistema</div>
                        <comp:infoVehiculo coopVehiculo="#{ordenesAprobacionView.vehiSys}" comparar="#{ordenesAprobacionView.vehi}"/>
