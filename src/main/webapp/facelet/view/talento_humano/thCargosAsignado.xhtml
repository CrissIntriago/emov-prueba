<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sigef="http://xmlns.jcp.org/jsf/composite/sigef/components"
                template="/WEB-INF/template/template.xhtml">
    <ui:define name="title">
        Servidor - Cargos
    </ui:define>
    <ui:param name="tittle" value="Servidor - Cargos"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <p:dataTable  id="thCargoServidorTable" widgetVar="thCargoServidorTable" var="cargoServidor" value="#{thCargosAsignadoView.thServidorCargoLazyModel}" 
                                  paginator="true" rows="50" style="width: 100%;margin-top: 15px" rowKey="#{cargoServidor.id}"
                                  paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  rowsPerPageTemplate="50,60,70,100" lazy="true" selectionMode="single" 
                                  emptyMessage="No existen datos con el criterio de búsqueda especificado">
                        <p:column headerText="Identificación" style="width: 7%;text-align: center" filterBy="#{cargoServidor.idServidor.persona.identificacion}" filterMatchMode="contains">
                            <h:outputText value="#{cargoServidor.idServidor.persona.identificacion}" />
                        </p:column>
                        <p:column headerText="Servidor Público" style="width: 15%;" filterBy="#{cargoServidor.idServidor.persona.nombreCompleltoSql}" filterMatchMode="contains">
                            <h:outputText value="#{cargoServidor.idServidor.persona.nombreCompleltoSql}" />
                        </p:column>
                        <p:column headerText="Cargo" style="width: 15%;" filterBy="#{cargoServidor.idCargo.nombreCargo}" filterMatchMode="contains">
                            <h:outputText value="#{cargoServidor.idCargo.nombreCargo}" />
                        </p:column>
                        <p:column headerText="Código" style="width: 6%;text-align: center" filterBy="#{cargoServidor.idCargo.codigo}" filterMatchMode="contains">
                            <h:outputText value="#{cargoServidor.idCargo.codigo}" />
                        </p:column>                                      
                        <p:column headerText="Unidad" style="width: 10%;" filterBy="#{cargoServidor.idCargo.idUnidad.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{cargoServidor.idCargo.idUnidad.unidad}" />
                        </p:column>                                      
                        <p:column headerText="Dirección" style="width: 12%;" filterBy="#{cargoServidor.idCargo.idUnidad.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{cargoServidor.idCargo.idUnidad.direccion}" />
                        </p:column>                                      
                        <p:column headerText="Departamento" style="width: 12%;" filterBy="#{cargoServidor.idCargo.idUnidad.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{cargoServidor.idCargo.idUnidad.departamento}" />
                        </p:column>                                      
                        <p:column headerText="Regimen laboral" style="width: 12%;" filterBy="#{cargoServidor.idCargo.idRegimen.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{cargoServidor.idCargo.idRegimen.nombre}" />
                        </p:column>                                      
                        <p:column headerText="Grupo organizacional" style="width: 11%;" filterBy="#{cargoServidor.idCargo.idGrupo.grupoOrganizacional}" filterMatchMode="contains">
                            <h:outputText value="#{cargoServidor.idCargo.idGrupo.grupoOrganizacional}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
