<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sigef="http://xmlns.jcp.org/jsf/composite/sigef/components"
                template="/WEB-INF/template/template.xhtml">
    <ui:define name="title">
        Cargos
    </ui:define>
    <ui:param name="tittle" value="Cargos"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <p:commandButton value="Nuevo registro" process="@this"
                                     icon="fa fa-plus" actionListener="#{thCargoView.form(null,false)}"
                                     styleClass="Fs16" style="width: auto;"/>
                    <p:commandButton value="Limpiar filtros"  process="@this"
                                     icon="ui-icon-refresh" onclick="PF('thCargoTable').clearFilters()" update="thCargoTable"
                                     styleClass="Fs16" style="width: auto; "/>
                    <p:commandButton id="mostrarColumnas" type="button" value="Columnas visibles" style="width: auto; float: right;" icon="fa fa-align-justify" />
                    <p:columnToggler datasource="thCargoTable" trigger="mostrarColumnas" />
                    <p:dataTable  id="thCargoTable" widgetVar="thCargoTable" var="cargo" value="#{thCargoView.thCargoLazyModel}" 
                                  paginator="true" rows="30" style="width: 100%;margin-top: 15px" rowKey="#{cargo.id}"
                                  paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  rowsPerPageTemplate="30,50,60,70,100" lazy="true" selectionMode="single" 
                                  emptyMessage="No existen datos con el criterio de búsqueda especificado">
                        <p:column headerText="Nombre" style="width: 20%;" filterBy="#{cargo.nombreCargo}" filterMatchMode="contains">
                            <h:outputText value="#{cargo.nombreCargo}" />
                        </p:column>
                        <p:column headerText="Código" style="width: 10%;" filterBy="#{cargo.codigo}" filterMatchMode="contains">
                            <h:outputText value="#{cargo.codigo}" />
                        </p:column>                                      
                        <p:column headerText="Unidad administrativa" style="width: 13%;" filterBy="#{cargo.idUnidad.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{cargo.idUnidad.nombre}" />
                        </p:column>                                      
                        <p:column headerText="Regimen laboral" style="width: 13%;" filterBy="#{cargo.idRegimen.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{cargo.idRegimen.nombre}" />
                        </p:column>                                      
                        <p:column headerText="Grupo organizacional" style="width: 13%;" filterBy="#{cargo.idGrupo.grupoOrganizacional}" filterMatchMode="contains">
                            <h:outputText value="#{cargo.idGrupo.grupoOrganizacional}" />
                        </p:column>
                        <p:column headerText="Activo" style="width: 7%;text-align: center" filterBy="#{cargo.activo}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('thCargoTable').filter()" styleClass="custom-filter">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="SI" itemValue="true" />
                                    <f:selectItem itemLabel="NO" itemValue="false" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{cargo.activo?'SI':'NO'}" />
                        </p:column>
                        <p:column headerText="Asignado" style="width: 7%;text-align: center" filterBy="#{cargo.asignado}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('thCargoTable').filter()" styleClass="custom-filter">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="SI" itemValue="true" />
                                    <f:selectItem itemLabel="NO" itemValue="false" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{cargo.asignado?'SI':'NO'}" />
                        </p:column>
                        <p:column headerText="Tipo" style="width: 7%;text-align: center" filterBy="#{cargo.idCatalogoItem}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('thCargoTable').filter()" converter="#{utilConverter}" style="width: 100%">
                                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{thCargoView.listTipoCargo}" var="n" itemLabel="#{n.texto}" itemValue="#{n}"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{cargo.idCatalogoItem.texto}" />
                        </p:column>
                        <p:column headerText="Acción" style="width: 10%;text-align: center">
                            <p:commandLink title="Ver" process="@this" actionListener="#{thCargoView.form(cargo,true)}"  
                                           update="thCargoForm">
                                <i class="fa fa-eye" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                            </p:commandLink>
                            <p:commandLink title="Editar" process="@this" actionListener="#{thCargoView.form(cargo,false)}"  
                                           update="thCargoForm">
                                <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                            </p:commandLink>
                            <p:commandLink title="Eliminar" process="@this" actionListener="#{thCargoView.delete(cargo)}"  
                                           update="thCargoForm">
                                <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                <p:confirm header="Confirmación de eliminación" message="¿Desea eliminar este registro?" icon="fa fa-exclamation-triangle" />
                            </p:commandLink>
                            <p:commandLink title="Inactivar" process="@this" actionListener="#{thCargoView.inactivar(cargo)}"  
                                           update="thCargoForm" rendered="#{cargo.activo }">
                                <i class="fa fa-minus-circle" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                <p:confirm header="Confirmación de eliminación" message="¿Desea inactivar este registro?" icon="fa fa-exclamation-triangle" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>
        <p:dialog id="thCargoDlg" widgetVar="thCargoDlg" width="60%" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Registrar un cargo">
            <h:form prependId="false" id="thCargoForm">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <p:fieldset legend="Nombre del cargo:">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Nombre:" style="font-weight: bold"/>
                                <p:inputText id="nombreCargo" class="panelInput" style="width: 100%"  onkeypress="focusNextOnEnter(event, 'nombreCargo')"
                                             value="#{thCargoView.thCargo.nombreCargo}" readonly="#{thCargoView.view}">
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Tipo de contrato:" style="font-weight: bold"/>
                                <p:selectOneMenu id="idContrato" value="#{thCargoView.thCargo.idContrato}" converter="#{utilConverter}" 
                                                 filter="true" filterMatchMode="contains" style="width: 100%" disabled="#{thCargoView.view}">
                                    <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{thCargoView.tipoCargoList}" var="item" itemLabel="#{item.texto}" itemValue="#{item}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Adicionales">
                        <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput">
                                <p:outputLabel for="@next" value="Activo:" style="font-weight: bold"/><br/>
                                <p:selectBooleanCheckbox id="idActivo" value="#{thCargoView.thCargo.activo}" disabled="#{thCargoView.view}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Clasificación:" style="font-weight: bold"/>
                                <p:selectOneMenu id="idTipoCargo" value="#{thCargoView.thCargo.idCatalogoItem}" converter="#{utilConverter}" 
                                                 filter="true" filterMatchMode="contains" style="width: 100%" disabled="#{thCargoView.view}">
                                    <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{thCargoView.listTipoCargo}" var="item" itemLabel="#{item.texto}" itemValue="#{item}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Código:" style="font-weight: bold"/>
                                <p:inputText id="idCodigo" class="panelInput" style="width: 100%"  onkeypress="focusNextOnEnter(event, 'idCodigo')"
                                             readonly="true" value="#{thCargoView.thCargo.codigo}" placeholder="Generado automáticamente">
                                </p:inputText>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:fieldset>
                </p:panelGrid>
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <p:fieldset legend="Unidad administrativa:">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" id="gridUnidad">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Agregar" update="gridUnidad" rendered ="#{!thCargoView.view}"
                                                 icon="fa fa-plus-circle" actionListener="#{thCargoView.openDlg('unidadDlg','unidadForm')}"
                                                 styleClass="Fs16" style="width: auto;"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Unidad Administrativa:" style="font-weight: bold"/>
                                <p:inputText id="idUnidad" class="panelInput" style="width: 100%"  onkeypress="focusNextOnEnter(event, 'idUnidad')"
                                             readonly="true" value="#{thCargoView.thCargo.idUnidad.nombre}">
                                </p:inputText>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Regimén laboral:">
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" id="gridRegimen">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Agregar" update="gridRegimen" rendered ="#{!thCargoView.view}"
                                                 icon="fa fa-plus-circle" actionListener="#{thCargoView.openDlg('regimenDlg','regimenForm')}"
                                                 styleClass="Fs16" style="width: auto;"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Regimen laboral:" style="font-weight: bold"/>
                                <p:inputText id="idRegimen" class="panelInput" style="width: 100%"  onkeypress="focusNextOnEnter(event, 'idRegimen')"
                                             readonly="true" value="#{thCargoView.thCargo.idRegimen.nombre}">
                                </p:inputText>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Escala salarial" id="fielsetEscala">
                        <p:panelGrid columns="#{thCargoView.view?'2':'3'}" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered ="#{!thCargoView.view}">
                                <p:commandButton value="Agregar" update="fielsetEscala" 
                                                 icon="fa fa-plus-circle" actionListener="#{thCargoView.openDlg('escalaDlg','escalaForm')}"
                                                 styleClass="Fs16" style="width: 100%;"/>
                            </h:panelGroup>                            
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Grado:" style="font-weight: bold"/>
                                <p:inputText id="grado" class="panelInput" style="width: 100%"  onkeypress="focusNextOnEnter(event, 'grado')"
                                             readonly="true" value="#{thCargoView.thCargo.idGrupo.grado}">
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Remuneración:" style="font-weight: bold"/>
                                <p:inputText id="remuneracionDolares" class="panelInput" style="width: 100%"  onkeypress="focusNextOnEnter(event, 'remuneracionDolares')"
                                             readonly="true"  value="#{thCargoView.thCargo.idGrupo.remuneracionDolares}">
                                </p:inputText>
                            </h:panelGroup>
                        </p:panelGrid>
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Nombre:" style="font-weight: bold"/>
                                <p:inputText id="grupoOrganizacional" class="panelInput" style="width: 100%"  onkeypress="focusNextOnEnter(event, 'grupoOrganizacional')"
                                             readonly="true"  value="#{thCargoView.thCargo.idGrupo.grupoOrganizacional}">
                                </p:inputText>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Acciones">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" id="gridAcciones">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel for="@next" value="Seleccionar período:" style="font-weight: bold"/>
                                <p:selectOneMenu value="#{thCargoView.opcionBusqueda.anio}"  style="width: 100%;">
                                    <f:selectItem itemValue="#{null}" itemLabel="-Seleccionar Periodo" itemDisabled="true"/>
                                    <f:selectItems value="#{thCargoView.listaPeriodo}" var="p" itemLabel="#{p}" itemValue="#{p}"/>
                                    <p:ajax update="thCargosRubroTable" listener="#{thCargoView.rubrosXanio(true)}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Agregar rubro" update="thCargosRubroTable" rendered ="#{!thCargoView.view}"
                                                 icon="fa fa-plus-circle" actionListener="#{thCargoView.openDlg('rubrosDlg','rubrosForm')}"
                                                 styleClass="Fs16" style="width: 100%;"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{thCargoView.thCargo.id==null?true:false}">
                                <p:outputLabel for="@next" value="Varios registros:" style="font-weight: bold"/><br/>
                                <p:selectBooleanCheckbox id="idVariosRegistros" value="#{thCargoView.variosRegistros}" disabled="#{thCargoView.view}">
                                    <p:ajax update="gridAcciones"/>
                                </p:selectBooleanCheckbox>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{thCargoView.thCargo.id==null?true:false}">
                                <p:outputLabel for="@next" value="Cantidad de registros:" style="font-weight: bold"/>
                                <p:inputText id="idCantidadRegistros" class="panelInput" style="width: 100%"  onkeypress="focusNextOnEnter(event, 'idCantidadRegistros')"
                                             readonly="#{!thCargoView.variosRegistros}" value="#{thCargoView.cantidadRegistros}">
                                    <p:keyFilter regEx="/[\d]/" preventPaste="false"/>
                                </p:inputText>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:fieldset>
                </p:panelGrid>

                <p:dataTable  id="thCargosRubroTable" widgetVar="thCargosRubroTable" var="thCargosRubro" value="#{thCargoView.thCargoRubrosInsert}" 
                              scrollable="true" scrollHeight="85" lazy="false" rows="200000" style="width: 100%" rowKey="#{thCargosRubro.idRubro}"
                              emptyMessage="No existen cuentas con el criterio de búsqueda especificado" editable="true" editMode="cell" rowIndexVar="index">
                    <p:column headerText="Rubro" filterBy="#{thCargosRubro.idRubro.nombre}"  style="width: 42%" filterMatchMode="contains">
                        <h:outputText value="#{thCargosRubro.idRubro.nombre}" />
                    </p:column> 
                    <p:column headerText="Tipo" style="width: 12%">
                        <h:outputText value="#{thCargosRubro.idRubro.tipoValor?'FIJO':'VARIABLE'}" />
                    </p:column> 
                    <p:column headerText="Valor" style="width: 12%;text-align: center" sortBy="#{thCargosRubro.idRubro.valor}">
                        <h:outputText value="#{thCargosRubro.idRubro.valor}#{thCargosRubro.idRubro.porcentaje?'%':''}" />
                    </p:column>
                    <p:column headerText="Proyección" style="width: 12%;text-align: center" sortBy="#{thCargosRubro.proyeccion}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{thCargosRubro.proyeccion}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value="#{thCargosRubro.proyeccion}" readonly="#{thCargoView.view}">
                                    <p:ajax update="thCargosRubroTable" listener="#{thCargoView.actualizaProyecccion(thCargosRubro)}" />
                                </p:inputNumber>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Monto" style="width: 12%;text-align: center" sortBy="#{thCargosRubro.monto}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{thCargosRubro.monto}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value="#{thCargosRubro.monto}" disabled="#{!contPagoAbonosView.view}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Eliminar" style="width: 10%;text-align: center" rendered="#{thCargoView.view?false:true}">
                        <p:commandLink actionListener="#{thCargoView.deteleCargoRubro(thCargosRubro,index)}" title="Eliminar" process="@this">
                            <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <center>
                    <p:commandButton value="Guardar" update="thCargoTable" rendered ="#{!thCargoView.view}"
                                     icon="fa fa-save" actionListener="#{thCargoView.save()}"
                                     styleClass="Fs16" style="width: auto;margin: 15px"/>
                    <p:commandButton value="Cerrar" update="thCargoTable"
                                     icon="fa fa-close" actionListener="#{thCargoView.closeForm()}"
                                     styleClass="Fs16" style="width: auto;margin: 15px;background: #ff3333"/>
                </center>
            </h:form>       
        </p:dialog>
        <p:dialog id="unidadDlg" widgetVar="unidadDlg" width="40%" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Listado unidade administrativa">
            <h:form prependId="false" id="unidadForm">
                <p:dataTable  id="unidadTable" widgetVar="unidadTable" var="unidad" value="#{thCargoView.thUnidadAdministrativaLazyModel}" 
                              scrollable="true" scrollHeight="250" lazy="true" rows="20000" style="width: 100%" rowKey="#{unidad.id}"
                              emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                    <p:column headerText="Nombre" filterBy="#{unidad.nombre}"  style="width: 43%" filterMatchMode="contains">
                        <h:outputText value="#{unidad.nombre}" />
                    </p:column> 
                    <p:column headerText="Derivado" filterBy="#{unidad.padre.nombre}"  style="width: 43%" filterMatchMode="contains">
                        <h:outputText value="#{unidad.padre.nombre}" />
                    </p:column> 
                    <p:column headerText="Seleccionar" style="width: 15%;text-align: center">
                        <p:commandLink actionListener="#{thCargoView.closeDlgUnidad(unidad)}" title="Seleccionar" process="@this">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>       
        </p:dialog>
        <p:dialog id="regimenDlg" widgetVar="regimenDlg" width="40%" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Listado regimen laboral">
            <h:form prependId="false" id="regimenForm">
                <p:dataTable  id="regimenTable" widgetVar="regimenTable" var="regimen" value="#{thCargoView.thRegimenLaboralLazyModel}" 
                              scrollable="true" scrollHeight="250" lazy="true" rows="20000" style="width: 100%" rowKey="#{regimen.id}"
                              emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                    <p:column headerText="Nombre" filterBy="#{regimen.nombre}"  style="width: 43%" filterMatchMode="contains">
                        <h:outputText value="#{regimen.nombre}" />
                    </p:column> 
                    <p:column headerText="Tipo" filterBy="#{regimen.nombre}"  style="width: 43%" filterMatchMode="contains">
                        <h:outputText value="#{regimen.padre.nombre}" />
                    </p:column> 
                    <p:column headerText="Seleccionar" style="width: 14%;text-align: center">
                        <p:commandLink actionListener="#{thCargoView.closeDlgRegimen(regimen)}" title="Seleccionar" process="@this">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>       
        </p:dialog>
        <p:dialog id="escalaDlg" widgetVar="escalaDlg" width="40%" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Listado escala salarial">
            <h:form prependId="false" id="escalaForm">
                <p:dataTable  id="escalaTable" widgetVar="escalaTable" var="escala" value="#{thCargoView.thEscalaSalarialLazyModel}" 
                              scrollable="true" scrollHeight="250" lazy="true" rows="20000" style="width: 100%" rowKey="#{escala.id}"
                              emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                    <p:column headerText="Nombre" filterBy="#{escala.grupoOrganizacional}"  style="width: 70%" filterMatchMode="contains">
                        <h:outputText value="#{escala.grupoOrganizacional}" />
                    </p:column> 
                    <p:column headerText="RMU" sortBy="#{escala.remuneracionDolares}"  style="width: 15%">
                        <h:outputText value="#{escala.remuneracionDolares}" style="float: right">
                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column> 
                    <p:column headerText="Seleccionar" style="width: 15%;text-align: center">
                        <p:commandLink actionListener="#{thCargoView.closeDlgEscala(escala)}" title="Seleccionar" process="@this">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>       
        </p:dialog>
        <p:dialog id="rubrosDlg" widgetVar="rubrosDlg" width="50%" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Listado rubro">
            <h:form prependId="false" id="rubrosForm">
                <p:dataTable  id="rubroTable" widgetVar="rubroTable" var="rubro" value="#{thCargoView.thRubroLazyModel}" 
                              scrollable="true" scrollHeight="250" lazy="true" rows="20000" style="width: 100%" rowKey="#{rubro.id}"
                              emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                    <p:column headerText="Nombre" filterBy="#{rubro.nombre}"  style="width: 35%" filterMatchMode="contains">
                        <h:outputText value="#{rubro.nombre}" />
                    </p:column> 
                    <p:column headerText="Clasificación" filterBy="#{rubro.clasificacion.texto}"  style="width: 35%" filterMatchMode="contains">
                        <h:outputText value="#{rubro.clasificacion.texto}" />
                    </p:column>
                    <p:column headerText="Distributivo" style="width: 10%;text-align: center" filterBy="#{rubro.origen}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('rubroTable').filter()" styleClass="custom-filter" style="width: 100%">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Todos" itemValue=""/>
                                <f:selectItem itemLabel="GENERAL" itemValue="true" />
                                <f:selectItem itemLabel="ANEXO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{rubro.origen==NULL? '': (rubro.origen ? 'GENERAL':'ANEXO')}" />
                    </p:column>
                    <p:column headerText="Tipo" style="width: 10%;text-align: center" filterBy="#{rubro.ingreso}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('rubroTable').filter()" styleClass="custom-filter" style="width: 100%">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Todos" itemValue=""/>
                                <f:selectItem itemLabel="INGRESO" itemValue="true" />
                                <f:selectItem itemLabel="EGRESO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{rubro.ingreso?'INGRESO':'EGRESO'}" />
                    </p:column>     
                    <p:column headerText="Seleccionar" style="width: 10%;text-align: center">
                        <p:commandLink actionListener="#{thCargoView.closeDlgRubro(rubro)}" title="Seleccionar" process="@this">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>       
        </p:dialog>
        <p:dialog id="parametrosDlg" widgetVar="parametrosDlg" width="25%" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Parametros de copia">
            <h:form prependId="false" id="parametrosForm">
                <p:fieldset legend="Parametros de copia">
                    <p:selectOneRadio id="customRadio"  layout="custom" value="#{thCargoView.codigo}">
                        <f:selectItem itemLabel="todo" itemValue="#{true}" />
                        <f:selectItem itemLabel="parametros" itemValue="#{false}" />
                    </p:selectOneRadio>
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:radioButton id="opt1" for="customRadio" itemIndex="0" />
                            <h:outputLabel for="opt1" value="Todo" />                            
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:radioButton id="opt2" for="customRadio" itemIndex="1" />
                            <h:outputLabel for="opt2" value="Activos" />
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:outputLabel for="@next" value="Período actual:" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{thCargoView.oldPeriodo}"  style="width: 100%;">
                                <f:selectItem itemValue="#{null}" itemLabel="-Seleccionar período" itemDisabled="true"/>
                                <f:selectItems value="#{thCargoView.listaPeriodo}" var="p" itemLabel="#{p}" itemValue="#{p}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:outputLabel for="@next" value="Período siguiente:" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{thCargoView.newPeriodo}"  style="width: 100%;">
                                <f:selectItem itemValue="#{null}" itemLabel="-Seleccionar período" itemDisabled="true"/>
                                <f:selectItems value="#{thCargoView.listaPeriodo}" var="p" itemLabel="#{p}" itemValue="#{p}"/>
                            </p:selectOneMenu>                            
                        </h:panelGroup>
                    </p:panelGrid>
                </p:fieldset>
                <center>
                    <p:commandButton value="Guardar" update="thCargoTable"
                                     icon="fa fa-save" actionListener="#{thCargoView.cargoXanioCopy()}"
                                     styleClass="Fs16" style="width: auto;margin: 15px"/>
                </center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
