<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sigef="http://xmlns.jcp.org/jsf/composite/sigef/components"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="title">
        Servidores
    </ui:define>
    <ui:param name="tittle" value="Servidores"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">           
                    <p:outputPanel id="createEditPanel" >
                        <p:fieldset id="fieldset" legend="INGRESO DE SERVIDOR" toggleable="true" toggleSpeed="500" collapsed="#{thServidorView.collapsed}" style="margin-bottom: 15px">
                            <p:messages id="growl"/>
                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" id="fielsetIngresoForm">
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Identificación:" style="font-weight: bold"/>
                                        <div class="ui-inputgroup">
                                            <p:inputText id="identificacion" class="panelInput" value="#{thServidorView.thServidorCliente.identificacion}"
                                                         onkeypress="focusNextOnEnter(event, 'identificacion')" maxlength="10">
                                                <p:keyFilter regEx="/[\d]/"/>
                                            </p:inputText>
                                            <p:commandButton title="Buscar" icon="fa fa-search" id="btnIdentificacion"
                                                             actionListener="#{thServidorView.searchIdentificacion()}"
                                                             rendered="#{!thServidorView.editView}"
                                                             process="identificacion" styleClass="green-button button-group">
                                            </p:commandButton>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Nombres:" style="font-weight: bold"/>
                                        <p:inputText id="nombres" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidorCliente.nombre}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'nombres')">
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Apellidos:" style="font-weight: bold"/>
                                        <p:inputText id="apellidos" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidorCliente.apellido}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'apellidos')">
                                        </p:inputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Fecha Nacimiento:" style="font-weight: bold"/>
                                        <p:calendar id="fechaNacimiento"  pattern="dd/MM/yyyy" navigator="true" yearRange="c-100:c+100" locale="es"
                                                    onkeypress="focusNextOnEnter(event, 'fechaNacimiento')" readonlyInput="true" disabled="#{thServidorView.editView}"
                                                    value="#{thServidorView.thServidorCliente.fechaNacimiento}" style="width: 100%">
                                            <p:ajax event="dateSelect"/>
                                        </p:calendar> 
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Estado civil:" style="font-weight: bold"/>
                                        <p:selectOneMenu id="estadoCivil" value="#{thServidorView.thServidorCliente.estadoCivil}" 
                                                         filter="true" filterMatchMode="contains" style="width: 100%" disabled="#{thServidorView.editView}">
                                            <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{thServidorView.estadoCivilList}" var="prov" itemLabel="#{estado.texto}" itemValue="#{estado.texto}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Genero:" style="font-weight: bold"/>
                                        <p:selectOneMenu id="genero" value="#{thServidorView.thServidorCliente.genero}" converter="#{utilConverter}" 
                                                         filter="true" filterMatchMode="contains" style="width: 100%" disabled="#{thServidorView.editView}">
                                            <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{thServidorView.generoList}" var="genero" itemLabel="#{genero.texto}" itemValue="#{genero}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Tipo de sangre:" style="font-weight: bold"/>
                                        <p:selectOneMenu id="tipoSangre" value="#{thServidorView.thServidor.tipoSangre}" converter="#{utilConverter}" 
                                                         filter="true" filterMatchMode="contains" style="width: 100%" disabled="#{thServidorView.editView}">
                                            <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{thServidorView.tipoSangresList}" var="tipoSangre" itemLabel="#{tipoSangre.texto}" itemValue="#{tipoSangre}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Dirección:" style="font-weight: bold"/>
                                        <p:inputText id="direccion" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidorCliente.direccion}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'direccion')">
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Provincia:" style="font-weight: bold"/>
                                        <p:selectOneMenu id="provincia" value="#{thServidorView.provincia}" converter="#{utilConverter}" 
                                                         filter="true" filterMatchMode="contains" style="width: 100%" disabled="#{thServidorView.editView}">
                                            <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{thServidorView.provinciaLis}" var="prov" itemLabel="#{prov.descripcion}" itemValue="#{prov}"/>
                                            <p:ajax process="@this" listener="#{thServidorView.actualizarCanton()}" update="groupCanton"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" id="groupCanton">
                                        <p:outputLabel for="@next" value="Cantón" style="font-weight: bold"/>
                                        <p:selectOneMenu id="canton" value="#{thServidorView.thServidorCliente.canton}" converter="#{utilConverter}" 
                                                         filter="true" filterMatchMode="contains" style="width: 100%" disabled="#{thServidorView.editView}">
                                            <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{thServidorView.cantonList}" var="canton" itemLabel="#{canton.descripcion}" itemValue="#{canton}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Email:" style="font-weight: bold"/>
                                        <p:inputText id="email" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidorCliente.email}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'email')">
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Email institucional:" style="font-weight: bold"/>
                                        <p:inputText id="emailInstitucion" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidor.emailInstitucion}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'emailInstitucion')">
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Teléfono:" style="font-weight: bold"/>
                                        <p:inputText id="telefono" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidorCliente.telefono}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'telefono')">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Celular:" style="font-weight: bold"/>
                                        <p:inputText id="celular" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidorCliente.celular}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'celular')">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group" id="gridAdicionales">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Enfermedad catastrófica:" style="font-weight: bold"/><br/>
                                        <p:selectBooleanCheckbox id="enfermedadCatastrofica" value="#{thServidorView.thServidorCliente.enfermedadCatastrofica}" disabled="#{thServidorView.editView}">
                                        </p:selectBooleanCheckbox>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Discapacidad:" style="font-weight: bold"/><br/>
                                        <p:selectBooleanCheckbox id="discapacidad" value="#{thServidorView.thServidorCliente.discapacidad}" disabled="#{thServidorView.editView}">
                                            <p:ajax update="gridAdicionales"/>
                                        </p:selectBooleanCheckbox>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{thServidorView.thServidorCliente.discapacidad}" >
                                        <p:outputLabel for="@next" value="Num. Conadis:" style="font-weight: bold"/>
                                        <p:inputText id="numConadis" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidorCliente.numConadis}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'numConadis')">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{thServidorView.thServidorCliente.discapacidad}">
                                        <p:outputLabel for="@next" 
                                                       value="Porcentaje de Discapacidad:" 
                                                       style="font-weight: bold"/>
                                        <p:inputText id="porcentajeDiscapacitado" 
                                                     style="width: 100%"
                                                     value="#{thServidorView.thServidorCliente.porcentajeDiscapacidad}" 
                                                     readonly="#{!thServidorView.editView}"/>
                                        <p:slider for="porcentajeDiscapacitado" 
                                                  step="1" 
                                                  maxValue="100" />
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput">
                                        <p:outputLabel for="@next" value="Etnia:" style="font-weight: bold"/>
                                        <p:selectOneMenu id="etnia" value="#{thServidorView.thServidor.etnia}" converter="#{utilConverter}" 
                                                         filter="true" filterMatchMode="contains" style="width: 100%" disabled="#{thServidorView.editView}">
                                            <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{thServidorView.etniaList}" var="canton" itemLabel="#{etnia.texto}" itemValue="#{etnia}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Fecha Ingreso:" style="font-weight: bold"/>
                                        <p:calendar id="fechaIngreso"  pattern="dd/MM/yyyy" navigator="true" yearRange="c-100:c+100" locale="es"
                                                    onkeypress="focusNextOnEnter(event, 'fechaIngreso')" readonlyInput="true" disabled="#{thServidorView.editView}"
                                                    value="#{thServidorView.thServidor.fechaIngreso}" style="width: 100%">
                                            <p:ajax event="dateSelect"/>
                                        </p:calendar> 
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput">
                                        <p:outputLabel for="@next" value="Código biométrico:" style="font-weight: bold"/>
                                        <p:inputText id="codBiometrico" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidor.codBiometrico}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'codBiometrico')">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput">
                                        <p:outputLabel for="@next" value="Pnt. Marcación:" style="font-weight: bold"/>
                                        <p:inputText id="puntoMarcacion" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidor.puntoMarcacion}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'puntoMarcacion')">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Nombres (emergencia):" style="font-weight: bold"/>
                                        <p:inputText id="nombresEmergencia" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidor.nombresEmergencia}" required="false"
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'nombresEmergencia')">
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Apellidos (emergencia):" style="font-weight: bold"/>
                                        <p:inputText id="apellidoEmergencia" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidor.apellidoEmergencia}" required="false"
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'apellidoEmergencia')">
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Teléfono (emergencia):" style="font-weight: bold"/>
                                        <p:inputText id="telefonoEmergencia" class="panelInput" style="width: 100%" 
                                                     value="#{thServidorView.thServidor.telefonoEmergencia}" 
                                                     readonly="#{thServidorView.editView}" onkeypress="focusNextOnEnter(event, 'telefonoEmergencia')">
                                            <p:keyFilter mask="num" />
                                        </p:inputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="¿Mensualiza decimo cuarto?" style="font-weight: bold"/><br/>
                                        <p:selectBooleanCheckbox id="decimoCuarto" value="#{thServidorView.thServidor.decimoCuarto}" disabled="#{thServidorView.editView}">
                                        </p:selectBooleanCheckbox>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="¿Mensualiza decimo tercer?" style="font-weight: bold"/><br/>
                                        <p:selectBooleanCheckbox id="decimoTercero" value="#{thServidorView.thServidor.decimoTercero}" disabled="#{thServidorView.editView}">
                                        </p:selectBooleanCheckbox>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="¿Mensualiza fondo de reserva?" style="font-weight: bold"/><br/>
                                        <p:selectBooleanCheckbox id="fondosReserva" value="#{thServidorView.thServidor.fondosReserva}" disabled="#{thServidorView.editView}">
                                        </p:selectBooleanCheckbox>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panelGrid>
                            <p:commandButton value="Agregar Entidad Bancaria"
                                             icon="ui-icon-plus"
                                             styleClass="Fs16" style="width: auto;margin-bottom: 15px"
                                             actionListener="#{thServidorView.openDlgBancoServidor()}"   
                                             process="@this" >
                            </p:commandButton>
                            <p:dataTable  paginator="true"  paginatorPosition="bottom"
                                          rowsPerPageTemplate="10,20" 
                                          reflow="true"  rows="10" rowIndexVar="index"
                                          emptyMessage="No existen cuentas, ningún movimiento bancario" 
                                          id="tablaBanco" value="#{thServidorView.bancoServidorList}" var="bancoServidor"
                                          editable="true" editMode="cell" widgetVar="cellCars"
                                          currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                <f:facet name="header">
                                    Registros de cuentas bancarias
                                </f:facet>
                                <p:column headerText="Banco" style="width: 20%">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{bancoServidor.banco.nombreBanco}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText id="modelInput" value="#{bancoServidor.banco.nombreBanco}" style="width: 100%"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Cuenta" style="width: 15%">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{bancoServidor.cuentaBanco}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{bancoServidor.cuentaBanco}" style="width: 100%" 
                                                         maxlength="16" > 
                                                <p:keyFilter regEx="/[\d]/" preventPaste="false"/>
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Tipo de Cuenta" style="width: 20%">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{bancoServidor.tipoCuenta.texto}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{bancoServidor.tipoCuenta}" style="width:100%" converter="#{utilConverter}">
                                                <f:selectItem itemLabel="Seleccione" />
                                                <f:selectItems value="#{thServidorView.tipoCuentaBancoList}" var="ti" itemLabel="#{ti.texto}" itemValue="#{ti}"/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Registro" style="width: 15%">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{bancoServidor.registro}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText value="#{bancoServidor.registro}" style="width: 100%"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Estado" style="text-align: center;width:  15%">
                                    <p:selectBooleanCheckbox value="#{bancoServidor.estadoCuenta}" >
                                        <p:ajax update="tablaBanco" process="@this"/>
                                    </p:selectBooleanCheckbox>
                                </p:column>
                                <p:column headerText="Quitar" style="text-align: center;width: 15%" rendered="#{!thServidorView.editView}">
                                    <p:commandLink title="Eliminar" process="@this" 
                                                   actionListener="#{thServidorView.deleteBancoServidor(bancoServidor,index)}"
                                                   update="tablaBanco">
                                        <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 5px; color: red;"></i>
                                        <p:confirm header="Confirmación de eliminación" message="¿Está seguro de eliminar la cuenta bancaria?" icon="fa fa-exclamation-triangle" />
                                    </p:commandLink>        
                                </p:column>
                            </p:dataTable>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                            </p:confirmDialog>
                            <center>
                                <p:commandButton value="Guardar" update="thServidorTable,growl" rendered="#{!thServidorView.editView}"
                                                 icon="fa fa-save" actionListener="#{thServidorView.save()}" 
                                                 styleClass="Fs16" style="width: auto;margin: 10px"/>
                                <p:commandButton value="Cerrar" update="createEditPanel" process="@this"
                                                 icon="fa fa-close" actionListener="#{thServidorView.cleanForm(false)}"
                                                 styleClass="Fs16" style="width: auto;margin: 10px;background: #ff3333"/>
                            </center>
                        </p:fieldset> 
                    </p:outputPanel> 
                    <p:commandButton value="Formato de nómina" process="@this"
                                     icon="fa fa-file-excel-o" actionListener="#{thServidorView.imprimirNomina('xlsx')}"
                                     styleClass="Fs16" style="width: auto;background: #0081cb"/>
                    <p:commandButton value="Reporte PDF" process="@this"
                                     icon="fa fa-file-pdf-o" actionListener="#{thServidorView.imprimirReporte('pdf')}"
                                     styleClass="Fs16" style="width: auto;background: gray"/>
                    <p:commandButton value="Reporte EXCEL" process="@this"
                                     icon="fa fa-file-excel-o" actionListener="#{thServidorView.imprimirReporte('xlsx')}"
                                     styleClass="Fs16" style="width: auto;background: green"/>
                    <p:commandButton value="Limpiar filtros"  process="@this"
                                     icon="ui-icon-refresh" onclick="PF('thServidorTable').clearFilters()" update="thServidorTable"
                                     styleClass="Fs16" style="width: auto; "/>
                    <p:commandButton id="mostrarColumnas" type="button" value="Columnas visibles" style="width: auto; float: right;" icon="fa fa-align-justify" />
                    <p:columnToggler datasource="thServidorTable" trigger="mostrarColumnas" />
                    <p:dataTable  id="thServidorTable" widgetVar="thServidorTable" var="servidor" value="#{thServidorView.thservidorLazy}" 
                                  paginator="true" rows="50" style="width: 100%;margin-top: 15px" rowKey="#{servidor.id}"
                                  paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  rowsPerPageTemplate="50,60,70,100" lazy="true" selectionMode="single" 
                                  emptyMessage="No existen datos con el criterio de búsqueda especificado">
                        <f:facet name="header">
                            Listado de servidores registrados
                        </f:facet>
                        <p:column headerText="Identificación" style="width: 10%;text-align: center" filterBy="#{servidor.persona.identificacion}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.persona.identificacion}" />
                        </p:column>
                        <p:column headerText="Nombres y apellido" style="width: 20%;" filterBy="#{servidor.persona.nombreCompleltoSql}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.persona.nombreCompleltoSql}" />
                        </p:column>
                        <p:column headerText="Fecha de ingreso" style="width: 10%;text-align: center" sortBy="#{servidor.fechaIngreso}">
                            <h:outputText value="#{servidor.fechaIngreso}" >
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Teléfono" style="width: 10%;text-align: center" filterBy="#{servidor.persona.telefono}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.persona.telefono}" />
                        </p:column>
                        <p:column headerText="Cod.biometrico" style="width: 10%;text-align: center" filterBy="#{servidor.persona.codBiometrico}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.codBiometrico}" />
                        </p:column>
                        <p:column headerText="Estado civil" style="width: 10%;text-align: center" filterBy="#{servidor.persona.estadoCivil}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.persona.estadoCivil}" />
                        </p:column>
                        <p:column headerText="Correo" style="width: 20%;" filterBy="#{servidor.emailInstitucion}" filterMatchMode="contains">
                            <h:outputText value="#{servidor.emailInstitucion}" />
                        </p:column>
                        <p:column headerText="Acciones" style="width: 10%;text-align: center">
                            <p:commandLink title="Ver" process="@this" actionListener="#{thServidorView.form(servidor,true)}"  
                                           update="fielsetIngresoForm,createEditPanel">
                                <i class="fa fa-eye" style="font-size: 1.5em; margin-right: 8px; color: green;"></i>
                            </p:commandLink>
                            <p:commandLink title="Editar" process="@this" actionListener="#{thServidorView.form(servidor,false)}"  
                                           update="fielsetIngresoForm,createEditPanel">
                                <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                            </p:commandLink>
                            <p:commandLink title="Eliminar" process="@this" actionListener="#{thServidorView.openDlgDeleteJubilado(servidor,true)}"  
                                           update="thServidorTable">
                                <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                <p:confirm header="Confirmación de eliminacion" message="¿Desea eliminar este registro?" icon="fa fa-exclamation-triangle" />
                            </p:commandLink>
                            <p:commandLink title="Jubilado" process="@this" actionListener="#{thServidorView.openDlgDeleteJubilado(servidor,false)}"  
                                           update="thServidorTable">
                                <i class="fa fa-user" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                <p:confirm header="Confirmación de jubilación" message="¿Desea jubilar este registro?" icon="fa fa-exclamation-triangle" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>
        <p:dialog id="bancoDlg" widgetVar="bancoDlg" width="60%" position="center" height="500"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Seleccionar banco">
            <h:form prependId="false" id="bancoForm">
                <p:dataTable  paginator="false"  paginatorPosition="bottom"
                              rowsPerPageTemplate="10,20" lazy="true"
                              reflow="true"  rows="20000" rowIndexVar="can"
                              emptyMessage="No existen datos" scrollable="true" scrollHeight="400"
                              id="bancoTable" value="#{thServidorView.bancoLazy}" var="banco"
                              widgetVar="bancoTable" rowKey="#{banco.id}"
                              currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:column headerText="Cod. BCE" style="width: 20%;text-align: center" filterBy="#{banco.cuentaCorriente}" filterMatchMode="contains">
                        <h:outputText value="#{banco.cuentaCorriente}" />
                    </p:column>
                    <p:column headerText="Nom. Banco" style="width: 70%;" filterBy="#{banco.nombreBanco}" filterMatchMode="contains">
                        <h:outputText value="#{banco.nombreBanco}" />
                    </p:column>
                    <p:column headerText="Acciones" style="width: 10%;text-align: center">
                        <p:commandLink title="Añadir" process="@this" actionListener="#{thServidorView.closeDlgBancoServidor(banco)}">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: green;"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>       
        </p:dialog>
        <p:dialog id="eliminarDlg" header="Motivo de Salida/Jubilacion del Servidor Público" widgetVar="eliminarDlg"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="true" width="25%">
            <h:form id="eliminarDlgForm" prependId="false">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:outputLabel for="@next" value="Fecha de salida o jubilación:" style="font-weight: bold"/><br/>
                        <p:calendar id="fechaSalida"  pattern="dd/MM/yyyy" navigator="true" yearRange="c-100:c+100" locale="es"
                                    onkeypress="focusNextOnEnter(event, 'fechaSalida')" readonlyInput="true"
                                    value="#{thServidorView.thServidor.fechaSalida}" style="width: 100%">
                            <p:ajax event="dateSelect"/>
                        </p:calendar> 
                    </h:panelGroup>
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:commandButton value="Guardar" id="btnEliminarSave" style="background: #0091EA;width: 100%" update="thServidorTable"
                                         icon="fa fa-save" actionListener="#{thServidorView.delete()}" styleClass="Fs16" >
                        </p:commandButton>
                    </h:panelGroup>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:outputLabel for="@next" value="Descripción de la salida o jubilación:" style="font-weight: bold"/>
                        <p:inputTextarea id="descripcionSalida" rows="10" style="width: 100%;border: 1px solid #cccccc;text-transform: uppercase" 
                                         onkeypress="focusNextOnEnter(event, 'descripcionSalida')" value="#{thServidorView.thServidor.descripcionSalida}"/>    
                    </h:panelGroup>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
