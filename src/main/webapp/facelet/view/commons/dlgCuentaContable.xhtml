<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Listado Cta. Contable</title>
        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <p:dataTable  id="contCuentasTable" widgetVar="contCuentasTable" var="contCuentas" 
                                  value="#{dlgContCuentasView.contCuentasLazy}"
                                  scrollable="true" scrollHeight="auto" lazy="true" rows="2000000" style="width: 100%" rowKey="#{contCuentas.id}"
                                  emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                        <f:facet name="header">
                            Listado de Cta. Contable
                        </f:facet>
                        <p:column headerText="Código" filterBy="#{contCuentas.codigo}"  style="width: 15%;text-align: center">
                            <h:outputText value="#{contCuentas.codigo}" />
                        </p:column> 
                        <p:column headerText="Nombre" filterBy="#{contCuentas.descripcion}"  style="width: 70%;">
                            <h:outputText value="#{contCuentas.descripcion}" />
                        </p:column>
                        <p:column headerText="Seleccionar"  style="width: 15%;text-align: center">
                            <p:commandLink actionListener="#{dlgContCuentasView.closeDlgContCuentas(contCuentas)}" title="Seleccionar" process="@this">
                                <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                            </p:commandLink>
                        </p:column>                                
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
