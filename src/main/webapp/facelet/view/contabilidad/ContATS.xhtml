<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sigef="http://xmlns.jcp.org/jsf/composite/sigef/components"
                template="/WEB-INF/template/template.xhtml">
    <ui:define name="title">
        Generación de archivos ATS
    </ui:define>
    <ui:param name="tittle" value="Generación de archivos ATS"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <center>
                        <p:fieldset legend="Parametros" style="margin-bottom:20px; width: 50%; height:50%; padding:15px; font-weight: bold; text-align: left">
                            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Periodo:" style="font-weight: bold"/>
                                    <p:selectOneMenu id="dgPeriodo" value="#{contATSView.opcionBusqueda.anio}"
                                                     filter="true" filterMatchMode="contains" style="width: 100%">
                                        <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{contATSView.listaPeriodo}" var="item" itemValue="#{item}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Meses:" style="font-weight: bold"/>
                                    <p:selectOneMenu id="mesSeleccionado" value="#{contATSView.mesSeleccionado}"
                                                     filter="true" filterMatchMode="contains" style="width: 100%">
                                        <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{contATSView.meses}" var="mes" itemLabel="#{mes}" itemValue="#{contATSView.mes(mes)}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:commandButton value="Generar ATS" id="btnATS" style="background: #0088cb"
                                                     icon="fa fa-file" actionListener="#{contATSView.generarATS()}" styleClass="Fs16" >
                                    </p:commandButton>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:commandButton value="Talón de resumen" id="btnTalon" style="background: green"
                                                     icon="fa fa-save" actionListener="#{contATSView.generarTalonResumen()}" styleClass="Fs16" >
                                    </p:commandButton>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset> 
                    </center>                    
                </h:form>
            </div>
        </div>
    </ui:define>              
</ui:composition>
