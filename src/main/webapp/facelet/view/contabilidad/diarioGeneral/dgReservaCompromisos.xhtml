<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sigef="http://xmlns.jcp.org/jsf/composite/sigef/components"
                template="/WEB-INF/template/template.xhtml">
    <ui:define name="title">
        Registro Contable - Certificación Presupuestaria
    </ui:define>
    <ui:param name="tittle" value="Registro Contable - Certificación Presupuestaria"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12" >
                <h:form id="formMain" prependId="false">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:fieldset legend="Registro contable anulado" rendered="#{dgReservaCompromisoView.contDiarioGeneral.idDiarioGeneral==null?false:true}">
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="Anulado con Transacción Número:" style="font-weight: bold"/>
                                    <p:outputLabel value="#{dgReservaCompromisoView.contDiarioGeneral.idDiarioGeneral.numRegistro}" style="margin-left: 15px"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="Fecha de Anulación:"  style="font-weight: bold"/>
                                    <p:outputLabel value="#{dgReservaCompromisoView.contDiarioGeneral.fechaRegistro}" style="margin-left: 15px">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="Estado:"  style="font-weight: bold"/>
                                    <p:outputLabel value="#{dgReservaCompromisoView.contDiarioGeneral.anulado?'ANULADO':'REGISTRADO'}"  style="margin-left: 15px"/>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>
                    </p:panelGrid>
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:fieldset legend="Detalle:">
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" id="gridDetalle">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{dgReservaCompromisoView.contDiarioGeneral.numRegistro==null?false:true}">
                                    <p:outputLabel for="@next" value="No." style="font-weight: bold"/>
                                    <p:inputText id="dgNumReferencia" value="#{dgReservaCompromisoView.contDiarioGeneral.numRegistro}" readonly="true"
                                                 style="width: 100%" onkeypress="focusNextOnEnter(event, 'dgNumReferencia')"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Periodo:" style="font-weight: bold"/>
                                    <p:selectOneMenu id="dgPeriodo" value="#{dgReservaCompromisoView.contDiarioGeneral.periodo}" disabled="#{!dgReservaCompromisoView.view}"
                                                     filter="true" filterMatchMode="contains" style="width: 100%">
                                        <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{dgReservaCompromisoView.listaPeriodo}" var="item" itemValue="#{item}"/>
                                        <p:ajax process="@this" />
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Fecha de registro:" style="font-weight: bold"/>
                                    <p:calendar id="dgFecha"  pattern="dd/MM/yyyy" navigator="true" yearRange="c-100:c+100" locale="es"
                                                onkeypress="focusNextOnEnter(event, 'clase')" readonlyInput="true" disabled="#{!dgReservaCompromisoView.view}"
                                                value="#{dgReservaCompromisoView.contDiarioGeneral.fechaRegistro}" style="width: 100%">
                                        <p:ajax event="dateSelect"/>
                                    </p:calendar> 
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Clase:" style="font-weight: bold"/>
                                    <p:selectOneMenu id="dgClase" value="#{dgReservaCompromisoView.contDiarioGeneral.clase}" converter="#{utilConverter}"
                                                     filter="true" filterMatchMode="startsWith" style="width: 100%" disabled="#{!dgReservaCompromisoView.view}">
                                        <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{dgReservaCompromisoView.clasesDiarioGeneral}" var="clase" itemLabel="#{clase.texto}" itemValue="#{clase}" itemLabelEscaped="false"/>
                                        <p:ajax update="dgTipo" listener="#{dgReservaCompromisoView.actualizarTipol()}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Tipo:" style="font-weight: bold"/>
                                    <p:selectOneMenu id="dgTipo" value="#{dgReservaCompromisoView.contDiarioGeneral.tipo}" converter="#{utilConverter}" 
                                                     filter="true" filterMatchMode="startsWith" style="width: 100%" disabled="#{!dgReservaCompromisoView.view}">
                                        <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{dgReservaCompromisoView.tiposDiarioGeneral}" var="tipo" itemLabel="#{tipo.texto}" itemValue="#{tipo}" itemLabelEscaped="false"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" id="fieldsetDetalleDiario">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Descripción:" style="font-weight: bold"/>
                                    <p:inputTextarea id="dgDetalle" rows="5" style="width: 100%;border: 1px solid #cccccc;text-transform: uppercase" 
                                                     onkeypress="focusNextOnEnter(event, 'dgDetalle')"
                                                     value="#{dgReservaCompromisoView.contDiarioGeneral.descripcion}" 
                                                     readonly="#{!dgReservaCompromisoView.view}"/>   
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="Certificación presupuestaria:" id="gridBtnCertificacion">
                            <p:panelGrid columns="#{dgReservaCompromisoView.contDiarioGeneral.id == null?4:2}" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:commandButton value="Certificaciónes" id="reservaActuales"  style="background: #0CAAE8"
                                                     disabled="#{dgReservaCompromisoView.loadData}"
                                                     rendered="#{dgReservaCompromisoView.contDiarioGeneral.id == null?true:false}"
                                                     icon="fa fa-list" actionListener="#{dgReservaCompromisoView.openDlgReserva(false)}" styleClass="Fs16" >
                                    </p:commandButton>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:commandButton value="Sist. anterior" id="reservaAnterior"  style="background: #0CAAE8"
                                                     disabled="#{dgReservaCompromisoView.loadData}"
                                                     rendered="#{dgReservaCompromisoView.contDiarioGeneral.id == null?true:false}"
                                                     icon="fa fa-list" actionListener="#{dgReservaCompromisoView.openDlgReserva(true)}" styleClass="Fs16" >
                                    </p:commandButton>
                                </h:panelGroup>              
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="No. de reserva" style="font-weight: bold"/>
                                    <p:inputText id="secuancialForFilter" style="width: 100%;" 
                                                 onkeypress="focusNextOnEnter(event, 'secuancialForFilter')"
                                                 value="#{dgReservaCompromisoView.reservaCompromiso.secuancialForFilter}" 
                                                 readonly="true"/>  
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Fecha de aprobación:" style="font-weight: bold"/>
                                    <p:inputText id="srfechaAprobacion" style="width: 100%;" 
                                                 onkeypress="focusNextOnEnter(event, 'srfechaAprobacion')"
                                                 value="#{dgReservaCompromisoView.reservaCompromiso.fechaAprobacion}" 
                                                 readonly="true">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:inputText>  
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Tipo beneficiacio:" style="font-weight: bold"/>
                                    <p:inputText id="idTipoBeneficiario" style="width: 100%;" 
                                                 onkeypress="focusNextOnEnter(event, 'idTipoBeneficiario')"
                                                 value="#{dgReservaCompromisoView.reservaCompromiso.nomina ? 'NÓMINA':dgReservaCompromisoView.reservaCompromiso.beneficiario == null ? '':(dgReservaCompromisoView.reservaCompromiso.tipoBeneficiario?'PROVEEDOR':'SERVIDOR')}" 
                                                 readonly="true">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:inputText>  
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="RUC/CI:" style="font-weight: bold"/>
                                    <p:inputText id="idBeneficiario" style="width: 100%;" 
                                                 onkeypress="focusNextOnEnter(event, 'idBeneficiario')"
                                                 value="#{dgReservaCompromisoView.reservaCompromiso.nomina ? 'NÓMINA':dgReservaCompromisoView.reservaCompromiso.beneficiario == null ? '':dgReservaCompromisoView.reservaCompromiso.beneficiario.identificacionCompleta}" 
                                                 readonly="true">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:inputText>  
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Beneficiario:" style="font-weight: bold"/>
                                    <p:inputText id="nomBeneficiario" style="width: 100%;" 
                                                 onkeypress="focusNextOnEnter(event, 'nomBeneficiario')"
                                                 value="#{dgReservaCompromisoView.reservaCompromiso.nomina ? 'NÓMINA':dgReservaCompromisoView.reservaCompromiso.beneficiario == null ? '':dgReservaCompromisoView.reservaCompromiso.beneficiario.nombreCompleto}" 
                                                 readonly="true">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:inputText>  
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel for="@next" value="Descripción:" style="font-weight: bold"/>
                                    <p:inputTextarea id="srDetalle" rows="5" style="width: 100%;border: 1px solid #cccccc;text-transform: uppercase" 
                                                     onkeypress="focusNextOnEnter(event, 'srDetalle')"
                                                     value="#{dgReservaCompromisoView.reservaCompromiso.descripcion}" 
                                                     readonly="true"/>   
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:dataTable  id="facturaTableView" widgetVar="facturaTableView" var="factura" value="#{dgReservaCompromisoView.facturas}" 
                                      paginator="true" rows="50" style="width: 100%;" rowKey="#{factura.id}"
                                      paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                      rowsPerPageTemplate="50,60,70,100" lazy="false" selectionMode="single" 
                                      emptyMessage="No existen datos con el criterio de búsqueda especificado">
                            <p:column headerText="No. Factura" style="width: 15%;text-align: center" filterBy="#{factura.numFactura}" filterMatchMode="contains">
                                <h:outputText value="#{factura.numFactura}" />
                            </p:column>
                            <p:column headerText="Fecha Factura" style="width: 10%;text-align: center" >
                                <h:outputText value="#{factura.fechaFactura}" >
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="RUC/C.I. Proveedor" style="width: 15%;text-align: center" filterBy="#{factura.proveedor.cliente.identificacionCompleta}" filterMatchMode="contains">
                                <h:outputText value="#{factura.proveedor.cliente.identificacionCompleta}" />
                            </p:column>
                            <p:column headerText="Proveedor" style="width: 30%;" filterBy="#{factura.proveedor.cliente.nombreCompleltoSql}" filterMatchMode="contains">
                                <h:outputText value="#{factura.proveedor.cliente.nombreCompleltoSql}" />
                            </p:column>
                            <p:column headerText="Tipo" style="width: 10%;text-align: center" filterBy="#{factura.facturaElectronica}">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('facturaTableView').filter()" styleClass="custom-filter" style="width: 100%">
                                        <f:converter converterId="javax.faces.Boolean" />
                                        <f:selectItem itemLabel="Todos" itemValue=""/>
                                        <f:selectItem itemLabel="ELECTRONICA" itemValue="true" />
                                        <f:selectItem itemLabel="FISICA" itemValue="false" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{factura.facturaElectronica?'ELECTRONICA':'FISICA'}" />
                            </p:column>
                            <p:column headerText="Retenido" style="width: 10%;text-align: center" filterBy="#{factura.retenida}">
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('facturaTableView').filter()" styleClass="custom-filter" style="width: 100%">
                                        <f:converter converterId="javax.faces.Boolean" />
                                        <f:selectItem itemLabel="Todos" itemValue=""/>
                                        <f:selectItem itemLabel="SI" itemValue="true" />
                                        <f:selectItem itemLabel="NO" itemValue="false" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{factura.retenida?'SI':'NO'}" />
                            </p:column> 
                            <p:column headerText="Acción"  style="width: 10%;text-align: center">
                                <p:commandLink actionListener="#{dgReservaCompromisoView.deleteFactura(factura)}" title="Seleccionar" process="@this">
                                    <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                </p:commandLink>
                            </p:column> 
                        </p:dataTable>
                    </p:panelGrid>
                    <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" id="btnNuevaLineaPanel" rendered="#{dgReservaCompromisoView.view}" >
                            <p:commandButton value="Nueva linea" id="btnNuevaLinea" update="formMain"
                                             icon="fa fa-plus-circle" actionListener="#{dgReservaCompromisoView.btnSearchContCuenta()}" styleClass="Fs16" >
                            </p:commandButton>
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{dgReservaCompromisoView.view}">
                            <p:commandButton value="Cta. Contables" id="botonCuentasContables" process="@this" 
                                             icon="fa fa-th-list" actionListener="#{dgReservaCompromisoView.openDlgCuentas(false)}" styleClass="Fs16" >
                            </p:commandButton>
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{dgReservaCompromisoView.view}">
                            <p:commandButton value="Factura" id="botonFactura" process="@this" style="background: teal"
                                             icon="fa fa-th-list" actionListener="#{dgReservaCompromisoView.openDlgFactura()}" styleClass="Fs16" >
                            </p:commandButton>
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{dgReservaCompromisoView.view}">
                            <p:commandButton value="Guardar" id="botonSaveCuentasContables" 
                                             style="background: green"
                                             icon="fa fa-save" actionListener="#{dgReservaCompromisoView.saveDiario()}" styleClass="Fs16" >
                                <p:confirm header="Confirmación de guardado" message="¿Está seguro desea guardar el registro contable?" icon="fa fa-exclamation-triangle" />
                            </p:commandButton>
                        </h:panelGroup>
                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                            <p:commandButton value="Limpiar" id="botonlimpiarCuentasContables"
                                             style="background: red" update="formMain"
                                             icon="fa fa-paint-brush" actionListener="#{dgReservaCompromisoView.formInicializar(true)}" styleClass="Fs16" >
                                <p:confirm header="Confirmación de limpieza" message="¿Está seguro desea limpiar el registro contable?" icon="fa fa-exclamation-triangle" />
                            </p:commandButton>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                    </p:confirmDialog> 
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <p:dataTable id="registroContableDetalleTable" widgetVar="registroContableDetalleTable" var="registroContableDetalle" style="width: 100%;" 
                                     lazy="true" rows="50" editable="true" editMode="cell" rowKey="#{registroContableDetalle.numeracion}" rowIndexVar="index"
                                     paginator="true" paginatorPosition="bottom" 
                                     value="#{dgReservaCompromisoView.contDiarioGeneralDetallesList}"
                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="No existen datos con los parámetros especificados">
                            <p:column headerText="C.P." style="width: 5%;text-align: center">
                                <p:selectBooleanCheckbox value="#{registroContableDetalle.comprobantePago}" disabled="#{!dgReservaCompromisoView.view}" >
                                    <p:ajax update="registroContableDetalleTable" process="@this"/>
                                </p:selectBooleanCheckbox>
                            </p:column>
                            <p:column headerText="No." style="width: 5%;text-align: center">
                                <h:outputText value="#{registroContableDetalle.numeracion}"/>
                            </p:column>
                            <p:column headerText="Cta. Contable" style="width: 10%;text-align: center">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registroContableDetalle.idContCuentas.codigo}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="codCuentaInsert" value="#{registroContableDetalle.codCuentaInsert}" disabled="#{!dgReservaCompromisoView.view}"
                                                     rendered="#{!registroContableDetalle.datoCargado}" style="width:100%">
                                            <p:ajax update="registroContableDetalleTable" listener="#{dgReservaCompromisoView.searchContCuenta(registroContableDetalle)}"/>
                                        </p:inputText>
                                        <p:selectOneMenu value="#{registroContableDetalle.idContCuentas}" style="width:100%" 
                                                         panelStyle="width:600px" disabled="#{!dgReservaCompromisoView.view}"
                                                         converter="#{utilConverter}" rendered="#{registroContableDetalle.datoCargado}"
                                                         filter="true" filterMatchMode="startsWith" var="t">
                                            <f:selectItem itemLabel="-Seleccionar-" noSelectionOption="true"/>
                                            <f:selectItems value="#{registroContableDetalle.contCuentasList}" var="cuentacontable" 
                                                           itemLabel="#{cuentacontable.codigo} - #{cuentacontable.descripcion}" itemValue="#{cuentacontable}" />
                                            <p:ajax update="registroContableDetalleTable" process="@this"/>
                                            <p:column style="width:10%" >
                                                <f:facet name="header">
                                                    <h:outputText value="Código"/>
                                                </f:facet>
                                                <h:outputText value="#{t.codigo}" style="font-weight: bold;" />
                                            </p:column>
                                            <p:column style="width: 50%;">
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre"/>
                                                </f:facet>
                                                <h:outputText value="#{t.descripcion}" />
                                            </p:column>
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Cta. Contable" style="width: 10%;">
                                <h:outputText value="#{registroContableDetalle.idContCuentas.descripcion}"/>
                            </p:column>
                            <p:column headerText="Debe" style="width: 10%;text-align: center">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registroContableDetalle.debe}" style="float: right"> 
                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber value="#{registroContableDetalle.debe}" readonly="#{!dgReservaCompromisoView.view ? true:registroContableDetalle.datoCargado}">
                                            <p:ajax update="registroContableDetalleTable" process="dgClase,dgTipo"
                                                    listener="#{dgReservaCompromisoView.determinarRelacionPresupuestaria(registroContableDetalle,true)}" />
                                        </p:inputNumber>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Haber" style="width: 10%;text-align: center">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registroContableDetalle.haber}" style="float: right"> 
                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber value="#{registroContableDetalle.haber}" readonly="#{!dgReservaCompromisoView.view ? true:registroContableDetalle.datoCargado}">
                                            <p:ajax update="registroContableDetalleTable" process="dgClase,dgTipo"
                                                    listener="#{dgReservaCompromisoView.determinarRelacionPresupuestaria(registroContableDetalle,false)}" />
                                        </p:inputNumber>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Tipo" style="width: 10%;text-align: center">
                                <h:outputText value="#{registroContableDetalle.tipoRegistro.texto}"/>
                            </p:column>
                            <p:column headerText="Partida" style="width: 10%;text-align: center">
                                <h:outputText value="#{registroContableDetalle.partidaPresupuestaria}"/>
                            </p:column>
                            <p:column headerText="Comprometido" style="width: 10%;text-align: center">
                                <h:outputText value="#{registroContableDetalle.comprometido}" style="float: right">
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Devengado" style="width: 10%;text-align: center">
                                <h:outputText value="#{registroContableDetalle.devengado}" style="float: right">
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Ejecutado" style="width: 10%;text-align: center">
                                <h:outputText value="#{registroContableDetalle.ejecutado}" style="float: right">
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Observación" style="width: 10%;text-align: center">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registroContableDetalle.observacion}"/> 
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registroContableDetalle.observacion}" 
                                                     readonly="#{!dgReservaCompromisoView.view}">
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Quitar" style="width: 5%;text-align: center" rendered="#{dgReservaCompromisoView.view}">
                                <p:commandLink title="Eliminar" actionListener="#{dgReservaCompromisoView.deleteRegistro(registroContableDetalle,index)}"  
                                               rendered="#{!registroContableDetalle.datoCargado}" update="registroContableDetalleTable" process="@this">
                                    <i class="fa fa-minus-circle" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                </p:commandLink> 
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row >
                                    <p:column colspan="4" footerText="TOTALES " style="text-align:right;font-weight: bold"/>
                                    <p:column footerText="$#{dgReservaCompromisoView.totalDebe}" style="text-align:right;font-weight: bold" />
                                    <p:column footerText="$#{dgReservaCompromisoView.totalHaber}" style="text-align:right;font-weight: bold"/>
                                    <p:column footerText="#{dgReservaCompromisoView.contDiarioGeneral.cuadrado?'CUADRADO':'DESCUADRADO'} " style="text-align:center;font-weight: bold"/>
                                    <p:column footerText="$#{dgReservaCompromisoView.diferencia}" style="text-align:right;font-weight: bold"/>
                                    <p:column footerText="$#{dgReservaCompromisoView.totalComprometido}"  style="text-align:right;font-weight: bold"/>
                                    <p:column footerText="$#{dgReservaCompromisoView.totalDevengado}" style="text-align:right;font-weight: bold"/>
                                    <p:column footerText="$#{dgReservaCompromisoView.totalEjecutado}" style="text-align:right;font-weight: bold"/>
                                    <p:column colspan="2"  footerText="" style="text-align:right;font-weight: bold" rendered="#{dgReservaCompromisoView.view}"/>
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>
                    </p:panelGrid>                    
                </h:form>
            </div>
        </div>
        <p:dialog id="partidaEstructuraRelacionadaDlg" widgetVar="partidaEstructuraRelacionadaDlg" width="30%" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="LISTADO PRESUPUESTO" >
            <div class="ui-g-12" >
                <h:form prependId="false">
                    <p:outputPanel id="partidaEstructuraRelacionadaForm" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" id="gridPartidas">
                            <p:outputLabel for="@next" value="Cédula Presupuestaria" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{dgReservaCompromisoView.partePresupuestariaModel}" style="width:100%"
                                             converter="dtoConverter" var="t"
                                             filter="true" filterMatchMode="contains" id="listPresupuesto" panelStyle="width:180px">
                                <f:selectItem itemLabel="-Seleccionar-" itemValue="#{null}" />
                                <f:selectItems value="#{dgReservaCompromisoView.partePresupuestariaModelList}" 
                                               var="itemP" itemLabel="#{itemP.partidapresupuestaria} - #{itemP.descripcion}" 
                                               itemValue="#{itemP}" />
                                <p:column style="width:10%" >
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{t.partidapresupuestaria}" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 30%;">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{t.descripcion}" />
                                </p:column>
                                <p:column style="width: 10%;">
                                    <f:facet name="header">
                                        <h:outputText value="Saldo"/>
                                    </f:facet>
                                    <h:outputText value="#{t.saldodisponible}" >
                                        <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                    </h:outputText>
                                </p:column>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <center>
                            <p:commandButton value="Seleccionar" icon="fa fa-save" actionListener="#{dgReservaCompromisoView.guardarRelacionesPresupuestarias()}" 
                                             update="registroContableDetalleTable"
                                             styleClass="Fs16" style="width: auto; margin: 15px;"/> 
                        </center>
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>
        <p:dialog id="dlgReservaCompromiso" widgetVar="dlgReservaCompromiso" width="60%" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Listado certificaciones presupuestarias">
            <h:form prependId="false" id="dlgReservaCompromisoForm">
                <p:dataTable id="reservaCompromisoTable" widgetVar="reservaCompromisoTable" var="reservaCompromiso" value="#{dgReservaCompromisoView.solicitudReservaCompromisoLazyModel}" 
                             scrollable="true" scrollHeight="250" lazy="true" rows="20000" style="width: 100%" 
                             selectionMode="single" rowKey="#{reservaCompromiso.id}"
                             emptyMessage="No existen datos con el criterio de búsqueda especificado">
                    <p:column headerText="No." style="width: 20%;text-align: center">
                        <h:outputText value="#{reservaCompromiso.secuancialForFilter}" />
                    </p:column>
                    <p:column headerText="Descripción" style="width: 50%;">
                        <h:outputText value="#{reservaCompromiso.descripcion}" />
                    </p:column>
                    <p:column headerText="Fecha Aprobación" style="width: 15%;text-align: center">
                        <h:outputText value="#{reservaCompromiso.fechaAprobacion}">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Seleccionar" style="width: 15%;text-align: center">
                        <p:commandLink title="Seleccionar" process="@this" actionListener="#{dgReservaCompromisoView.reservaSeleccionada(reservaCompromiso)}" >
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; color: #33cc00;"></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>        
        </p:dialog>
        <p:dialog id="dlgDetalleReservaCompromiso" widgetVar="dlgDetalleReservaCompromiso" width="80%" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Detalle de la certificación presupuestaria">
            <h:form prependId="false" id="dlgDetalleReservaCompromisoForm">
                <p:dataTable id="detalleReservaCompromisoTable" widgetVar="detalleReservaCompromisoTable" var="detalleReservaCompromiso" 
                             selection="#{dgReservaCompromisoView.detalleSolicitudSeleccionada}" rowKey="#{detalleReservaCompromiso.idtemp}" editable="true" editMode="cell"
                             value="#{dgReservaCompromisoView.detalleReservaCompromisoModel.detalleList}" scrollable="true" scrollHeight="250" lazy="true" rows="20000" style="width: 100%"
                             emptyMessage="No existen datos con el criterio de búsqueda especificado">
                    <p:column selectionMode="multiple" style="width: 5%;text-align:center"/>
                    <p:column headerText="Partida" style="width: 15%;text-align: center">
                        <h:outputText value="#{detalleReservaCompromiso.partidapresupuestaria}" />
                    </p:column>
                    <p:column headerText="Nombre Partida" style="width: 30%;">
                        <h:outputText value="#{detalleReservaCompromiso.descripcion}" />
                    </p:column>
                    <p:column headerText="Monto Comprometido" style="width: 15%;">
                        <h:outputText value="#{detalleReservaCompromiso.montoComprometido}" style="float: right"> 
                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Monto Disponible" style="width: 15%;">
                        <h:outputText value="#{detalleReservaCompromiso.montoDisponible}" style="float: right"> 
                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>    
                    <p:column headerText="Devengado Total" style="width: 15%;text-align: center">
                        <p:selectBooleanCheckbox value="#{detalleReservaCompromiso.devengadoTotal}">
                            <p:ajax update="detalleReservaCompromisoTable" listener="#{dgReservaCompromisoView.tipoDevengado(detalleReservaCompromiso)}"/>
                        </p:selectBooleanCheckbox>
                    </p:column>
                    <p:column headerText="Monto Devengado" style="width: 15%;">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{detalleReservaCompromiso.montoDevengado}" style="float: right"> 
                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputNumber value="#{detalleReservaCompromiso.montoDevengado}" readonly="#{detalleReservaCompromiso.devengadoTotal}">
                                    <p:ajax update="detalleReservaCompromisoTable" listener="#{dgReservaCompromisoView.validarValorDevengado(detalleReservaCompromiso)}"/>
                                </p:inputNumber>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>
                <center>
                    <p:commandButton process="detalleReservaCompromisoTable" update="registroContableDetalleTable, btnNuevaLineaPanel" icon="fa fa-plus-circle" style="margin: 5px"
                                     styleClass="Fs16" value="Registrar" actionListener="#{dgReservaCompromisoView.loadDetalle()}" />
                </center>
            </h:form>        
        </p:dialog>
        <p:dialog id="dlgCuentaContable" widgetVar="dlgCuentaContable" width="40%" position="center" height="500"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Listado de Cta. Contable">
            <h:form prependId="false" id="dlgCuentaContableForm">
                <p:commandButton value="Mostrar todo el plan de cuentas" id="btnCuentasFiltro" style="background: green;margin-bottom: 20px" 
                                 update="contCuentasTable,dlgCuentaContableForm" icon="fa fa-refresh"
                                 actionListener="#{dgReservaCompromisoView.updateContCuentas(false,'')}" styleClass="Fs16" >
                </p:commandButton>
                <p:dataTable  id="contCuentasTable" widgetVar="contCuentasTable" var="contCuentas" 
                              value="#{dgReservaCompromisoView.contCuentasLazy}"
                              paginator="true" rows="15" paginatorPosition="bottom" 
                              currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              rowsPerPageTemplate="15,30,40,50,100"
                              scrollable="true" scrollHeight="auto" lazy="true" style="width: 100%" rowKey="#{contCuentas.id}"
                              emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                    <f:facet name="header">
                        Listado de Cta. Contable
                    </f:facet>
                    <p:column headerText="Código" filterBy="#{contCuentas.codigo}" filterMatchMode="contains" style="width: 15%;text-align: center">
                        <h:outputText value="#{contCuentas.codigo}" />
                    </p:column> 
                    <p:column headerText="Nombre" filterBy="#{contCuentas.descripcion}" filterMatchMode="contains" style="width: 70%;">
                        <h:outputText value="#{contCuentas.descripcion}" />
                    </p:column>
                    <p:column headerText="Seleccionar"  style="width: 15%;text-align: center">
                        <p:commandLink actionListener="#{dgReservaCompromisoView.selectContCuenta(contCuentas)}" title="Seleccionar" process="@this">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; margin-right: 8px; color: #33cc00;"></i>
                        </p:commandLink>
                    </p:column>                                
                </p:dataTable>
            </h:form>          
        </p:dialog>
        <p:dialog id="dlgFactura" widgetVar="dlgFactura" width="65%" position="center" 
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Listado de facturas">
            <h:form prependId="false" id="dlgFacturaForm">
                <p:commandButton value="Cargar facturas" icon="fa fa-plus-circle" process="facturaTable" styleClass="Fs16"
                                 actionListener="#{dgReservaCompromisoView.loadFacturas()}"
                                 style="width: auto;background: green;margin-bottom: 20px">
                </p:commandButton>
                <p:dataTable  id="facturaTable" widgetVar="facturaTable" var="factura" value="#{dgReservaCompromisoView.facturaLazy}" 
                              paginator="true" rows="50" style="width: 100%;" rowKey="#{factura.id}"
                              paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              rowsPerPageTemplate="50,60,70,100" lazy="true"
                              selection="#{dgReservaCompromisoView.facturas}"
                              emptyMessage="No existen datos con el criterio de búsqueda especificado">
                    <p:column selectionMode="multiple" style="width: 5%;text-align:center"/>
                    <p:column headerText="No. Factura" style="width: 15%;text-align: center" filterBy="#{factura.numFactura}" filterMatchMode="contains">
                        <h:outputText value="#{factura.numFactura}" />
                    </p:column>
                    <p:column headerText="Fecha Factura" style="width: 10%;text-align: center" sortBy="#{factura.fechaFactura}">
                        <h:outputText value="#{factura.fechaFactura}" >
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="RUC/C.I. Proveedor" style="width: 15%;text-align: center" filterBy="#{factura.proveedor.cliente.identificacionCompleta}" filterMatchMode="contains">
                        <h:outputText value="#{factura.proveedor.cliente.identificacionCompleta}" />
                    </p:column>
                    <p:column headerText="Proveedor" style="width: 30%;" filterBy="#{factura.proveedor.cliente.nombreCompleltoSql}" filterMatchMode="contains">
                        <h:outputText value="#{factura.proveedor.cliente.nombreCompleltoSql}" />
                    </p:column>
                    <p:column headerText="Tipo" style="width: 10%;text-align: center" filterBy="#{factura.facturaElectronica}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('facturaTable').filter()" styleClass="custom-filter" style="width: 100%">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Todos" itemValue=""/>
                                <f:selectItem itemLabel="ELECTRONICA" itemValue="true" />
                                <f:selectItem itemLabel="FISICA" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{factura.facturaElectronica?'ELECTRONICA':'FISICA'}" />
                    </p:column>
                    <p:column headerText="Retenido" style="width: 10%;text-align: center" filterBy="#{factura.retenida}">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('facturaTable').filter()" styleClass="custom-filter" style="width: 100%">
                                <f:converter converterId="javax.faces.Boolean" />
                                <f:selectItem itemLabel="Todos" itemValue=""/>
                                <f:selectItem itemLabel="SI" itemValue="true" />
                                <f:selectItem itemLabel="NO" itemValue="false" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{factura.retenida?'SI':'NO'}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        <p:dialog id="dlgConfirmacion" widgetVar="dlgConfirmacion" width="40%" position="center" closable="false"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" header="Registro contable">
            <h:form prependId="false" id="dlgConfirmacionForm">
                <center>
                    <h1> REGISTRADO/EDITADO CON ÉXITO</h1>
                    <p:graphicImage name="success_icon.png" library="icons" style="width: 30%"/>
                    <h1> NO. DE REGISTRO CONTABLE</h1>
                    <h1> #{dgReservaCompromisoView.contDiarioGeneral.numRegistro} </h1>
                    <br/>                  
                </center>
                <p:panelGrid columns="4" style="width: 100%" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:commandButton value="Ir al listado" id="btn_1" process="@this" style="background: #0091EA;width: 100%"
                                         icon="fa fa-th-list" actionListener="#{dgReservaCompromisoView.openConfirmacion(1,'')}" styleClass="Fs16" >
                        </p:commandButton>
                    </h:panelGroup>
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:commandButton value="Reporte PDF" id="btn_2" process="@this" style="background: gray;width: 100%"
                                         icon="fa fa-file-pdf-o" actionListener="#{dgReservaCompromisoView.openConfirmacion(2,'pdf')}" styleClass="Fs16" >
                        </p:commandButton>
                    </h:panelGroup>
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:commandButton value="Reporte EXCEL" id="btn_3" process="@this" style="background: gray;width: 100%"
                                         icon="fa fa-file-excel-o" actionListener="#{dgReservaCompromisoView.openConfirmacion(2,'xlsx')}" styleClass="Fs16" >
                        </p:commandButton>
                    </h:panelGroup>
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:commandButton value="Nuevo registro" id="btn_4" process="@this" style="background: green;width: 100%"
                                         icon="fa fa-plus-circle" actionListener="#{dgReservaCompromisoView.openConfirmacion(3,'')}" styleClass="Fs16" >
                        </p:commandButton>
                    </h:panelGroup>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>              
</ui:composition>
