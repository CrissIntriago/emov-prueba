<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>

        <h:outputScript name="js/nanoscroller.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/app.js" library="sigef" />
        <h:outputStylesheet name="css/nanoscroller.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/animate.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/layout-#{empty themeView.color? 'teal' : themeView.color}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/app.css" library="sigef" />
    </h:head>
    <h:body>

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="car card-w-title">
                        <h:form  prependId="false">
                            <p:dataTable id="dtCooperativas" widgetVar="coops" var="coops1" style="width: 100%; text-align: center" 
                                         reflow="true" paginator="true" lazy="true" rows="10"
                                         rowsPerPageTemplate="10,50,100" filterEvent="enter" value="#{dlgCooperativasMb.cooperativaLazy}" 
                                         paginatorAlwaysVisible="true" paginatorPosition="bottom" >

                                <f:facet name="header">
                                    LISTADO DE COOPERATIVAS
                                </f:facet>
                                <p:column headerText="Nombre Cooperativa" style="width: 10%; font-size: 15px;" filterBy="#{Ban.nombreBanco}">
                                    <h:outputText value="#{coops1.empresa.apellido}"/>
                                </p:column>
                                <p:column headerText="Tipo operador" style="width: 10%; font-size: 15px;" filterBy="#{Ban.cuentaCorriente}">
                                    <h:outputText value="#{coops1.tipoOperador.texto}"/>
                                </p:column>
                                <p:column headerText="Acciones" style="text-align: center; width: 7%; font-size: 13px;" >
                                    <p:commandButton icon="fa fa-arrow-circle-o-left"
                                                     title="Seleccionar Cooperativa"
                                                     actionListener="#{dlgCooperativasMb.select(coops1)}"/>
                                </p:column>
                            </p:dataTable>
                            
                            <br/> <br/>
                            <div style="text-align: center">
                                <p:commandButton value="Cerrar" title="Cerrar sin seleccionar Datos" actionListener="#{dlgCooperativasMb.select(null)}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
