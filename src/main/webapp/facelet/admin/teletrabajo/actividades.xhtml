<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp"
                template="/WEB-INF/template/template.xhtml">


    <ui:define name="title">Actividades</ui:define>

    <ui:param name="tittle" value="Formulario Teletrabajo" /> 
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-8" style="margin: auto; width: 80%">
                <h:form id="formMain" prependId="false">

                    <p:fieldset legend="Generar Informe mensuales" toggleable="true" tabindex="-1">
                        <p:panelGrid columns="6" styleClass="ui-panelgrid-blank form-group" layout="grid">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Enero" icon="fa fa-calendar" style="width: 100%"  process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,1)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Febrero" icon="fa fa-calendar" style="width: 100%"   process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,2)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Marzo" icon="fa fa-calendar" style="width: 100%"   process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,3)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Abril" icon="fa fa-calendar" style="width: 100%"   process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,4)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Mayo"  icon="fa fa-calendar" style="width: 100%"   process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,5)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Junio" icon="fa fa-calendar"  style="width: 100%"  process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,6)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Julio" icon="fa fa-calendar"  style="width: 100%"   process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,7)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Agosto" icon="fa fa-calendar" style="width: 100%"    process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,8)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Septiembre"  icon="fa fa-calendar" style="width: 100%"   process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,9)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Octubre" icon="fa fa-calendar" style="width: 100%"   process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,10)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Noviembre"  icon="fa fa-calendar" style="width: 100%"   process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,11)}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:commandButton value="Diciembre" icon="fa fa-calendar" style="width: 100%"   process="formMain" actionListener="#{actividadesTeletrabajoMB.imprimir(3, 'pdf', null,12)}"/>
                            </h:panelGroup>
                        </p:panelGrid>
                    </p:fieldset>


                    <p:commandButton icon="fa fa-plus" value="Nueva Actividad" 
                                     actionListener="#{actividadesTeletrabajoMB.dlgoRegistrarEditar(null)}" 
                                     style="width: auto; height: 30px; margin-top:2%; margin-bottom: 2%;" />

                    <p:commandButton icon="fa fa-plus" value="Generar Informe" 
                                     actionListener="#{actividadesTeletrabajoMB.dlogoInoforme()}" 
                                     style="width: auto; height: 30px; margin-top:2%; margin-bottom: 2%; float: right;" />

                    <p:dataTable id="dataList" widgetVar="dataList" var="item" value="#{actividadesTeletrabajoMB.lazy}" paginator="true" 
                                 rows="20" style="width: 100%;text-align: center" paginatorPosition="bottom"
                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                 rowIndexVar="index"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="1,20,30,40,50,100" lazy="true" 
                                 emptyMessage="No existen data con el criterio de búsqueda especificado" >
                        <f:facet name="header">
                            ACTIVIDADES
                        </f:facet>
                        <p:column headerText="NO." style="width: 5%;">
                            #{index+1}
                        </p:column>
                        <p:column headerText="Fecha" style="width: 10%;" >
                            <h:outputText value="#{item.fechaTarea}">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Hora Inicio" style="width: 10%;">
                            <h:outputText value="#{item.horaInicio}">
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Hora Fin" style="width: 10%;">
                            <h:outputText value="#{item.horaFin}">
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Tiempo de Ejecución" filterBy="#{item.tiempoEjecucion}" filterMatchMode="contains" style="width: 15%;">
                            <h:outputText value="#{item.tiempoEjecucion}"/>
                        </p:column>
                        <p:column headerText="Descripción de la Tarea" filterBy="#{item.descripcion}" filterMatchMode="contains" style="width: 25%;">
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column headerText="Periodo" style="width: 10%;">
                            <h:outputText value="#{item.anioActual}"/>
                        </p:column>
                        <p:column headerText="Acciones" style="text-align: center;width: 15%">
                            <p:commandLink title="Imprimir" actionListener="#{actividadesTeletrabajoMB.imprimir(1,'pdf',item,0)}" process="@this">
                                <i class="fa fa-print" style="font-size: 1.5em; margin-right: 8px;"></i>
                            </p:commandLink>  
                            <p:commandLink disabled="#{!item.estado}" title="Editar" actionListener="#{actividadesTeletrabajoMB.dlgoRegistrarEditar(item)}" process="@this">
                                <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px;"></i>
                            </p:commandLink>  
                            <p:commandLink title="Ver" actionListener="#{actividadesTeletrabajoMB.visualizar(item)}" process="@this">
                                <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px;"></i>
                            </p:commandLink>  
                            <p:commandLink disabled="#{!item.estado}" title="Eliminar" process="@this" actionListener="#{actividadesTeletrabajoMB.eliminar(item)}">
                                <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                <p:confirm header="Confirmación de eliminación" message="¿Está seguro de eliminar esta actividad (Recuerde que no se podra recuperar) ?" 
                                           icon="fa fa-exclamation-triangle" />
                            </p:commandLink>  
                        </p:column>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                        </p:confirmDialog> 
                    </p:dataTable> 
                </h:form>
            </div>
        </div>

        <p:dialog id="dlogTeletrabajoActividades" header="Registro de Actividades" widgetVar="dlogTeletrabajoActividades" width="65%"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center" closable="true" height="460">
            <div class="ui-g-12" >
                <h:form id="fmdlogoActividades">
                    <p:tabView>
                        <p:tab title="REGISTRO">
                            <div class="ui-g ui-fluid">
                                <div class="ui-g-8">
                                    <p:panelGrid columns="3" styleClass="ui-panelgrid-blank form-group" layout="grid">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="Fecha:"/> <br/>
                                            <p:calendar id="fecha_inicio"    style="width: 100%"
                                                        value="#{actividadesTeletrabajoMB.teletrabajo.fechaTarea}" pattern="yyyy-MM-dd" locale="es" navigator="true">
                                                <p:ajax event="dateSelect" update="fecha_inicio" listener="#{actividadesTeletrabajoMB.actualizarFechaLimite()}"/>
                                            </p:calendar>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="Hora Inicio:"/> <br/> 
                                            <p:calendar id="timeIncio" locale="es" value="#{actividadesTeletrabajoMB.teletrabajo.horaInicio}" pattern="HH:mm" timeOnly="true"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="Hora Fin:"/> <br/>
                                            <p:calendar id="timeFin" locale="es" value="#{actividadesTeletrabajoMB.teletrabajo.horaFin}" pattern="HH:mm" timeOnly="true"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group" layout="grid">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Tarea/Actividad:"/> <br/>
                                            <p:inputText required="true" style="width: 100%" value="#{actividadesTeletrabajoMB.teletrabajo.descripcion}"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Persona requirente/Usuario Final:"/><br/>
                                            <p:selectOneMenu value="#{actividadesTeletrabajoMB.teletrabajo.requiriente}"  filter="true" filterMatchMode="contains"
                                                             panelStyle="width:180px"
                                                             effect="fade" var="i" converter="#{utilConverter}" style="width: 100%" >
                                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                                <f:selectItems value="#{actividadesTeletrabajoMB.listaRequirientes}" var="data" 
                                                               itemLabel="#{data.identificacion} - #{data.nombreCompleto}" itemValue="#{data}"/>                            
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Identificación:"/>
                                                    </f:facet>
                                                    <h:outputText value="#{i.identificacion}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombres"/>
                                                    </f:facet>
                                                    <h:outputText value="#{i.nombreCompleto}"/>
                                                </p:column>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Indicador:"/><br/>
                                            <p:inputText placeholder="realizado/planificado" required="true"  style="width: 100%" value="#{actividadesTeletrabajoMB.teletrabajo.indicador}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel for="@next" value="Grado de consecución"/>
                                            <p:selectOneMenu value="#{actividadesTeletrabajoMB.porcentajeValor}" required="true" style="width: 100%">
                                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                                <f:selectItems value="#{actividadesTeletrabajoMB.porcentajeAvance}" var="i" itemLabel="#{i}%" itemValue="#{i}"/>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="Avance:" for="@next"/>
                                            <p:spinner id="spinner1" required="true" value="#{actividadesTeletrabajoMB.teletrabajo.avance}" 
                                                       min="0" max="100" stepFactor="1" style="width: 100%"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group" layout="grid">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="Observación:" for="@next"/> <br/>
                                            <p:inputTextarea placeholder="Debe realizar alguna aclaración más extensa de la actividad realizada, o cualquier aspecto que considere importante en relación a la misma." required="true" value="#{actividadesTeletrabajoMB.teletrabajo.observacion}" rows="5" cols="20" style="width: 100%"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </div>
                                <div class="ui-g-4" >
                                    <center>
                                        <p:outputLabel  for="@next"  value="Herramientas Utilizadas"/><br/>
                                        <p:selectManyMenu required="true"  value="#{actividadesTeletrabajoMB.listaHerramientasSeleccionadas}"
                                                          converter="#{utilConverter}"  style="width: 100%;" 
                                                          var="c" filter="true" filterMatchMode="contains" showCheckbox="true" styleClass="manymenu-advanced">
                                            <f:selectItems value="#{actividadesTeletrabajoMB.listHerramientas}" var="i" itemLabel="#{i.texto}"
                                                           itemValue="#{i}"/>
                                            <p:column>
                                                <h:outputText value="#{c.texto}"/>
                                            </p:column>
                                        </p:selectManyMenu>
                                    </center>
                                </div>
                            </div>
                            <center>
                                <p:commandButton value="Guardar" update="fmdlogoActividades" process="fmdlogoActividades" 
                                                 disabled="#{actividadesTeletrabajoMB.generarReprote}"
                                                 icon="fa fa-save" style="width: 150px;margin: 10px" actionListener="#{actividadesTeletrabajoMB.save()}"/>
                            </center>
                        </p:tab>
                        <p:tab title="ADJUNTAR DOCUMENTOS (EVIDENCIAS)">
                            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid">
                                <p:fileUpload fileUploadListener="#{actividadesTeletrabajoMB.handleFileUpload}"   style="width: 100%" accept=".pdf"
                                              skinSimple="true" allowTypes="/(\.|\/)(pdf)$/i" mode="advanced" dragDropSupport="false" 
                                              messageTemplate="Solo puede subir archivos PDF"
                                              label="Buscar" uploadLabel="Subir" cancelLabel="Cancelar" update="dtRequisitos" previewWidth="60" />
                            </p:panelGrid>
                            <p:dataTable  id="dtRequisitos" style="margin-top: 10px"
                                          value="#{actividadesTeletrabajoMB.listaRequisitosGlobal}" 
                                          var="item" rowIndexVar="index" paginator="true" rows="3" paginatorPosition="bottom"
                                          currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                          paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                          rowsPerPageTemplate="3,4"  emptyMessage="No existen data con el criterio de búsqueda especificado" >
                                <p:column headerText="Nombre Archivo" style="width: 70%;text-align: center;">
                                    <p:outputLabel value="#{item.file.fileName}"/>
                                </p:column>
                                <p:column  headerText="Acciones" style="width: 30%; text-align: center;">
                                    <p:commandLink actionListener="#{actividadesTeletrabajoMB.eliminarDocumento(index)}" update="dtRequisitos" 
                                                   process="@this"   title="Borrar Archivo">
                                        <i class="fa fa-trash delete Fs20" />
                                        <p:confirm message="Esta seguro de eliminar el archivo" />
                                    </p:commandLink>
                                    <p:commandLink actionListener="#{actividadesTeletrabajoMB.viewFile(item)}" update="dlgView, frmView,dtRequisitos" 
                                                   disabled="#{item.file eq null}"  process="@this" oncomplete="PF('dlgView').show();" title="Visualizar Archivo" >
                                        <i class="fa fa-eye blue2 Fs20" />
                                    </p:commandLink>
                                </p:column>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                </p:confirmDialog>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="DOCUMENTOS ALMACENADOS" rendered="#{actividadesTeletrabajoMB.ver}">              
                            <u:documents entiti="#{actividadesTeletrabajoMB.teletrabajo}" showDelete="true"/>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </div>
        </p:dialog>

        <p:dialog id="informe" header="Informe" widgetVar="informe" width="25%"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center" closable="true" >
            <h:form id="fmInforme">
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid">
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Fecha Inicio:"/><br/>
                                <p:calendar id="rango_incio" style="width: 100%" maxdate="#{actividadesTeletrabajoMB.fin}"
                                            value="#{actividadesTeletrabajoMB.inicio}" pattern="yyyy-MM-dd" locale="es" navigator="true">
                                    <p:ajax event="dateSelect" update="rango_incio,rango_fin" />
                                </p:calendar>
                            </h:panelGroup>
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:outputLabel value="Fecha Fin:"/><br/>
                                <p:calendar id="rango_fin" style="width: 100%" mindate="#{actividadesTeletrabajoMB.inicio}"
                                            value="#{actividadesTeletrabajoMB.fin}" pattern="yyyy-MM-dd" locale="es" navigator="true">
                                    <p:ajax event="dateSelect" update="rango_incio,rango_fin" />
                                </p:calendar>
                            </h:panelGroup>
                        </p:panelGrid>
                        <br/>
                        <center>
                            <p:commandButton value="Generar" icon="fa fa-print"  style="width: 100px" process="@this" 
                                             actionListener="#{actividadesTeletrabajoMB.imprimir(2, 'pdf', null,0)}"/>
                            <p:spacer width="5"/>
                            <p:commandButton value="Cancelar" icon="fa fa-remove"  style="width: 100px" onclick="PF('informe').hide()"/>

                        </center>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgView" header="Documentos" widgetVar="dlgView" modal="true" showEffect="fade" hideEffect="fade" resizable="false"  closable="true" height="470" width="50%" >
            <h:form prependId="false" id="frmView">
                <p:outputLabel value="Archivo: #{actividadesTeletrabajoMB.requisitosObjeto.file.fileName}" /><br/>
                <h:panelGroup  style="text-align: center;" >
                    <h:panelGroup style="text-align: center;" >
                        <iframe src="#{request.contextPath}/ViewDocs" align="center" frameBorder="0" style="text-align: center !important; width: 46vw; height: 46vw; align-content: center;" />
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>

        <p:dialog id="viewDlogoActividades" header="View de Actividades" widgetVar="viewDlogoActividades" width="900"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center" closable="true" >
            <h:form id="formDlogoView">
                <p:tabView>
                    <p:tab title="REGISTRO">
                        <div class="ui-g ui-fluid">
                            <div class="ui-g-8">
                                <p:panelGrid columns="3" styleClass="ui-panelgrid-blank form-group" layout="grid">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="Fecha:"/>
                                        <p:inputText value="#{actividadesTeletrabajoMB.teletrabajo.fechaTarea}" readonly="true">
                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="Hora Inicio:"/>
                                        <p:inputText readonly="true"  value="#{actividadesTeletrabajoMB.teletrabajo.horaInicio}" >
                                            <f:convertDateTime pattern="HH:mm"/>
                                        </p:inputText>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="Hora Fin:"/> 
                                        <p:inputText readonly="true"  value="#{actividadesTeletrabajoMB.teletrabajo.horaFin}" >
                                            <f:convertDateTime pattern="HH:mm"/>
                                        </p:inputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group" layout="grid">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Tarea/Actividad:"/> <br/>
                                        <p:inputText required="false" style="width: 100%" value="#{actividadesTeletrabajoMB.teletrabajo.descripcion}" readonly="true"/>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Persona requirente/Usuario Final:"/><br/>
                                        <p:inputText readonly="true" style="width: 100%;" value="#{actividadesTeletrabajoMB.teletrabajo.requiriente.nombreCompleto}"/>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Indicador:"/><br/>
                                        <p:inputText placeholder="realizado/planificado" readonly="true"  style="width: 100%" value="#{actividadesTeletrabajoMB.teletrabajo.indicador}"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" layout="grid">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel for="@next" value="Grado de consecución"/>
                                        <p:inputText  style="width: 100%" value="#{actividadesTeletrabajoMB.teletrabajo.gradoEjecucion}%" readonly="true"/>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="Avance:" for="@next"/>
                                        <p:inputText  readonly="true" value="#{actividadesTeletrabajoMB.teletrabajo.avance}"  style="width: 100%" />
                                    </h:panelGroup>
                                </p:panelGrid>
                                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank form-group" layout="grid">
                                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                        <p:outputLabel value="Observación:" for="@next"/> <br/>
                                        <p:inputTextarea placeholder="Debe realizar alguna aclaración más extensa de la actividad realizada, o cualquier aspecto que considere importante en relación a la misma." required="false" value="#{actividadesTeletrabajoMB.teletrabajo.observacion}" readonly="true" rows="5" cols="20" style="width: 100%"/>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </div>
                            <div class="ui-g-4">
                                <center>
