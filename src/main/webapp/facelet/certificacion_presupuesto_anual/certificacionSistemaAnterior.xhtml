<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Devengado Sistema Anterior</ui:define>
    <ui:param name="tittle" value="Devengado Sistema Anterior"/>
    <ui:define name="content">
        <style>
            .condicion1{
                background-color: #E7C402 !important;
            }
            .condicion2{

                background-color: white !important;
            }
            #addDt:hover{
                background: #E7C402;
            }
        </style>
        <h:form id="formMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-inputgroup" style="margin-bottom: 15px">
                            <p:selectOneMenu value="#{certificacionSistemaAnteriorView.opcionBusqueda.anio}"  style="width: 18%;border:1px solid #00796B;text-align: center"
                                             disabled="#{certificacionSistemaAnteriorView.consultaBtnRendered}">
                                <f:selectItem itemValue="#{null}" itemLabel="-Seleccionar Periodo" itemDisabled="true"/>
                                <f:selectItems value="#{certificacionSistemaAnteriorView.listaPeriodo}" var="p" itemLabel="DEVENGADOS SISTEMA ANTERIOR #{p}" itemValue="#{p}"/>
                                <p:ajax listener="#{certificacionSistemaAnteriorView.actualizarListadoReservas()}" update="dataSolciitudesReserva"/> 
                            </p:selectOneMenu>
                            <p:commandButton icon="fa fa-plus" actionListener="#{certificacionSistemaAnteriorView.registarrMostrarAndOcultarPaneles()}"
                                             style="border-radius: 0px;width: 50px" title="Nuevo Registro" update="formMain" 
                                             rendered="#{!certificacionSistemaAnteriorView.consultaBtnRendered}" process="@this"/> 
                            <p:commandButton icon="fa fa-arrow-circle-left" actionListener="#{certificacionSistemaAnteriorView.consultarMostrarAndOcultarPaneles()}"
                                             rendered="#{certificacionSistemaAnteriorView.consultaBtnRendered}" update="formMain" process="@this"
                                             style="border-radius: 0px;width: 50px" title="Regresar"/>
                            <p:commandButton icon="fa fa-paint-brush" onclick="PF('dataSolciitudesReserva').clearFilters()" 
                                             actionListener="#{certificacionSistemaAnteriorView.clearAllFilters}"  process="@this"
                                             rendered="#{!certificacionSistemaAnteriorView.consultaBtnRendered}"
                                             style="border-radius: 0px;width: 50px" update="dataSolciitudesReserva" title="Limpiar Filtro">
                                <p:resetInput target="dataSolciitudesReserva" />
                            </p:commandButton>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="consultaTable" layout="block" rendered="#{certificacionSistemaAnteriorView.panel1}">
                            <p:dataTable id="dataSolciitudesReserva" widgetVar="dataSolciitudesReserva" var="item" value="#{certificacionSistemaAnteriorView.lazyReal}" 
                                         paginator="true" rows="10" paginatorPosition="bottom" rowsPerPageTemplate="10,15,20,25,30,35,40,45,50,100" lazy="true" 
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No existen cuentas con el criterio de búsqueda especificado" editable="true" editMode="cell">
                                <p:ajax event="cellEdit" listener="#{certificacionSistemaAnteriorView.updateFechaApro(item)}"/>
                                <f:facet name="header">
                                    <h2 style="font-weight: bold; font-size: 13px">RESERVAS DE COMPROMISO (REGISTRADAS Y EMITIDAS)</h2>
                                </f:facet>
                                <p:column headerText="SOLICITUD" style="width: 8%;" filterBy="#{item.secuancialForFilter}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.secuancialForFilter}" />
                                </p:column>
                                <p:column headerText="DESCRIPCIÓN" style="width: 20%;" filterBy="#{item.descripcion}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.descripcion.toUpperCase()}"/>
                                </p:column>
                                <p:column headerText="UNIDAD REQUIRIENTE" style="width: 20%;" filterBy="#{item.unidadRequiriente.id}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{certificacionSistemaAnteriorView.unidadFiltros}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.unidadRequiriente.nombre.toUpperCase()}"/>
                                </p:column>
                                <p:column headerText="BENEFICIARIO" style="width: 20%;" filterBy="#{item.beneficiario.nombreCompleto}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.beneficiario == null ? 'PROCESO INICIAL':item.beneficiario.nombreCompleto}"/>
                                </p:column>
                                <p:column headerText="FECHA SOLICITUD" style="width: 10%; text-align: center;">
                                    <p:outputLabel value="#{item.fechaSolicitud}">
                                        <f:convertDateTime pattern="dd-MM-yyyy" locale="es" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="FECHA APROBACIÓN" style="width: 10%; text-align: center;" styleClass="#{item.fechaAprobacion eq null ? 'condicion1':'condicion2'}">
                                    <p:cellEditor disabled="#{item.estado.codigo == 'APRO'||item.estado.codigo=='O' ? true:false}">
                                        <f:facet name="output">
                                            <!--#{item.fechaAprobacion eq null ? certificacionSistemaAnteriorView.certFechaAprob:item.fechaAprobacion}-->
                                            <h:outputText value="#{item.fechaAprobacion eq null ? certificacionSistemaAnteriorView.certFechaAprob:item.fechaAprobacion}"
                                                          style="float: right"> 
                                                <f:convertDateTime pattern="dd-MM-yyyy" locale="es" />
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:calendar value="#{certificacionSistemaAnteriorView.certFechaAprob}" id="fechaApro"
                                                        pattern="yyyy/MM/dd" locale="es" navigator="true" style="width: 100%;" onclick="fechaApro.setDate(new Date());"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="ESTADO" style="width:10%; text-align: center;" filterBy="#{item.estado.id}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{certificacionSistemaAnteriorView.estadoFiltro}" var="c" itemLabel="#{c.texto}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.estado.texto.toUpperCase()}"/>
                                </p:column>
                                <p:column headerText="ACCIONES" style="width: 12%; text-align: center;">
                                    <p:commandLink  rendered="false" title="ENVIAR" process="@this" 
                                                    update="dataSolciitudesReserva" actionListener="#{certificacionSistemaAnteriorView.enviarSolicitud(item)}" >
                                        <i class="fa fa-send" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>
                                    <p:commandLink  title="APROBAR" process="@this" 
                                                    update="dataSolciitudesReserva" actionListener="#{certificacionSistemaAnteriorView.aprobarSolicitudInmedi(item)}"
                                                    disabled="#{item.estado.codigo == 'APRO'||item.estado.codigo=='O' ? true:false}">
                                        <i class="fa fa-thumbs-up" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                        <p:confirm header="Confirmación de Aprobación" message="Está seguro de Aprobar la Solicitud #{item.secuancialForFilter}?" icon="fa fa-exclamation-circle" />
                                    </p:commandLink>
                                    <p:commandLink title="EDITAR" process="@this" update="formMain"
                                                   actionListener="#{certificacionSistemaAnteriorView.edicionSolicitud(item)}" disabled="#{item.contabilizado}">
                                        <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>
                                    <p:commandLink  title="VISUALIZAR" process="@this" update="dataSolciitudesReserva" actionListener="#{certificacionSistemaAnteriorView.visualizarDetalleSolcitud(item)}" >
                                        <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>
                                    <p:commandLink  rendered="false" title="ELIMINAR" process="@this" update="dataSolciitudesReserva" actionListener="#{certificacionSistemaAnteriorView.eliminarSolicitudCompleta(item)}">
                                        <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                        <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar la Solicitud #{certificacionSistemaAnteriorView.formatoCodigo(item.secuencial)}-#{item.periodo}?" icon="fa fa-exclamation-triangle" />
                                    </p:commandLink>
                                </p:column> 
                            </p:dataTable>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="registroDeSolicitud"  rendered="#{certificacionSistemaAnteriorView.panel2}">
                            <div class="ui-g-6">
                                <p:fieldset legend="Información" id="informacionFielset" style="margin-bottom: 10px">
                                    <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="NO. DE SOLICITUD:" style="font-weight: bold;"/>
                                            <p:inputText readonly="true" id="codigofecha" placeholder="Generado por el Sistema"
                                                         value="#{certificacionSistemaAnteriorView.reservaCompromiso.secuencial}"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="PERÍODO:" style="font-weight: bold;"/>
                                            <p:inputText id="idPeriodo" value="#{certificacionSistemaAnteriorView.reservaCompromiso.periodo}" readonly="true"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="FECHA SOLICITUD:" style="font-weight: bold;"/>
                                            <p:calendar value="#{certificacionSistemaAnteriorView.reservaCompromiso.fechaSolicitud}" locale="es" navigator="true" 
                                                        pattern="dd/MM/yyyy" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" style="width: 175%;" class="panelInput" >
                                            <p:outputLabel  value="DESCRIPCIÓN:" style="font-weight: bold;" for="descripcion"/>
                                            <p:inputTextarea  id="descripcion" required="true"  style="text-transform: uppercase"
                                                              rows="8" onkeyup="toUpperCase(this);"
                                                              value="#{certificacionSistemaAnteriorView.reservaCompromiso.descripcion}"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput">
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="UNIDAD REQUIRENTE:" class="FontBold"/>
                                            <p:selectOneMenu disabled="false" value="#{certificacionSistemaAnteriorView.unidadAdministrativa}" converter="#{utilConverter}" style="width: 100%">
                                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                                <f:selectItems value="#{certificacionSistemaAnteriorView.unidades}" var="und" itemLabel="#{und.nombre}" itemValue="#{und}" />
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                            <div class="ui-g-6">
                                <p:fieldset legend="Detalle Beneficiario">
                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" id="beneficiarioPanel">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:commandButton icon="fa fa-search-plus" value="Buscar Beneficiario" onclick="PF('dlgBeneficiario').show();"
                                                             styleClass="Fs16" style="width: auto;" /> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="TIPO:" style="font-weight: bold"/>
                                            <p:inputText readonly="true" 
                                                         value="#{certificacionSistemaAnteriorView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':certificacionSistemaAnteriorView.reservaCompromiso.nomina==true ? 'NÓMINA':certificacionSistemaAnteriorView.reservaCompromiso.tipoBeneficiario == true ? 'PROVEEDOR':'SERVIDOR'}"/> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="IDENTIFICACIÓN:" style="font-weight: bold;" />
                                            <p:inputText readonly="true" value="#{certificacionSistemaAnteriorView.reservaCompromiso.beneficiario.identificacionCompleta}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" id="prupoBeneficiario">
                                            <p:outputLabel value="BENEFICIARIO:" style="font-weight: bold;" />
                                            <p:inputText readonly="true" value="#{certificacionSistemaAnteriorView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':certificacionSistemaAnteriorView.reservaCompromiso.beneficiario.nombreCompleto}" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="Acciones">
                                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:commandButton validateClient="true"  icon="fa fa-search-plus" style="width: 100%;" value="Plan Anual Política Pública" 
                                                         actionListener="#{certificacionSistemaAnteriorView.accionComponenetes()}" update="formMain"/>
                                        <p:commandButton validateClient="true" id="addDt" icon="fa fa-search-plus" style="width: 100%;" value="Distributivo" 
                                                         actionListener="#{certificacionSistemaAnteriorView.accionComponentesDistriuvtioPartida(true)}" update="formMain, dataseleccionPD" disabled="false" oncomplete="PF('Dlogo3').show();"/>
                                        <p:commandButton validateClient="true" icon="fa fa-search-plus" style="width: 100%;" value="Partidas Directas" 
                                                         actionListener="#{certificacionSistemaAnteriorView.accionComponentesDistriuvtioPartida(false)}" update="formMain"/>
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="tabRegistroDeSolicitud" rendered="#{certificacionSistemaAnteriorView.panel2}">
                            <p:tabView id="tabladimnamica" prependId="false" activeIndex="#{certificacionSistemaAnteriorView.tabindex}">
                                <p:tab title="Plan Anual Políticas Públicas" titleStyle="border-right: 2px solid #eaeaea">
                                    <h:panelGroup id="tabPAPP">  
                                        <p:remoteCommand name="update" update="tablaSolicitud" />
                                        <p:dataTable  paginator="true" style=" margin: 10px" widgetVar="tablaSolicitud" id="tablaSolicitud"
                                                      paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" rowsPerPageTemplate="5,10,20,25,30,35"
                                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                      rowIndexVar="inedex"  editable="true" editMode="cell"
                                                      emptyMessage="No existen cuentas con el criterio de búsqueda especificado" 
                                                      value="#{certificacionSistemaAnteriorView.listaGlobalDetalleSolicitudCompromisos}" var="PAPP">
                                            <p:ajax event="cellEdit" listener="#{certificacionSistemaAnteriorView.solicitarReservas(PAPP)}" process="@form" update="tablaSolicitud"/>
                                            <p:column headerText="Plan-Programa-Proyecto" style="width: 13%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.planProgramaProyecto ne null?
                                                                       PAPP.actividadProducto.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto:'NO APLICA'}" />
                                            </p:column>
                                            <p:column headerText="Actividad Operariva" style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.nombreActividad}" />
                                            </p:column>
                                            <p:column headerText="Producto" style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.descripcion}" />
                                            </p:column> 
                                            <p:column headerText="Partida" style="width: 8%;text-align: center">
                                                <h:outputText value="#{PAPP.actividadProducto.codigoPresupuestario}" />
                                            </p:column> 
                                            <p:column headerText="Ítem" style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.itemNew.descripcion}"/>
                                            </p:column> 
                                            <p:column headerText="Función" style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.estructruaNew.descripcion}">
                                                </h:outputText>
                                            </p:column> 
                                            <p:column headerText="Monto Disponible" style="width: 8%">
                                                <h:outputText value="#{PAPP.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Monto a Devengar" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PAPP.montoDevengar}" style="float: right"> 
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{certificacionSistemaAnteriorView.valorDevengar}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column> 
                                            <p:column rendered="#{!PAPP.solicitud.equals(null)}" style="width: 3%;text-align: center">
                                                <p:commandLink  actionListener="#{certificacionSistemaAnteriorView.eliminadoMemoriaDetalleSOlicitud(PAPP)}" 
                                                                title="Remover" update="tabladimnamica">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em;color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="¿Está seguro de eliminar este PAPP?"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>
                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="6" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{certificacionSistemaAnteriorView.totalDisponible}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{certificacionSistemaAnteriorView.totalDevengado}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column colspan="1" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="" />
                                                </p:row>
                                            </p:columnGroup>
                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>

                                <p:tab title="Plan Distributivo" titleStyle="border-right: 2px solid #eaeaea"> 
                                    <h:panelGroup id="tabPD">
                                        <p:remoteCommand name="update1" update="tablaSolicitud2" />
                                        <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px" widgetVar="tablaSolicitud2"
                                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,20,25,30,35" rowIndexVar="index" editable="true" editMode="cell"
                                                     emptyMessage="No existen cuentas con el criterio de búsqueda especificado" lazy="true"
                                                     id="tablaSolicitud2" value="#{certificacionSistemaAnteriorView.listaGlobalDetalleSolicitudPartidas}" var="PD">
                                            <p:ajax event="cellEdit" listener="#{certificacionSistemaAnteriorView.solicitarReservasPartidas(PD)}" update="tablaSolicitud2" process="@form"/> 
                                            <p:column headerText="Concepto" style="width: 10%">
                                                <h:outputText value="#{PD.refDistributivo.idRubro.nombre}" />
                                            </p:column>
                                            <p:column headerText="Partida" style="width: 10%;text-align: center">
                                                <h:outputText value="#{PD.refDistributivo.partidaPresupuestaria}" />
                                            </p:column>
                                            <p:column headerText="Item" style="width: 25%">
                                                <h:outputText value="#{PD.refDistributivo.idPresupuesto.descripcion}" />
                                            </p:column>
                                            <p:column headerText="Función" style="width: 20%">
                                                <h:outputText value="#{PD.refDistributivo.idEstructura.descripcion}" />
                                            </p:column>
                                            <p:column headerText="Monto Disponible" style="width: 10%">
                                                <h:outputText value="#{PD.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 
                                            <p:column headerText="Monto a Devengar" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PD.montoDevengar}" style="float: right"> 
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PD.montoDevengar}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column rendered="true"  style="width:3% ;text-align: center">
                                                <p:commandLink actionListener="#{certificacionSistemaAnteriorView.eliminarPArtidasDirectasAndDistributivo(PD)}" title="Remover" update="tablaSolicitud2">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em; color: red;"></i>

                </p:panelGrid>
                <div style="text-align: center;">
                    <p:commandButton  value="Añadir" actionListener="#{certificacionSistemaAnteriorView.solicitarReservasPartidas()}"
                                      icon="ui-icon-plus"  update="tablaSolicitud2,formEdicionPartida"
                                      styleClass="Fs16" style="width: auto; margin-bottom: 15px; margin-top: 5%;" />
                </div>                                                  
            </h:form>
        </p:dialog>

        <p:dialog id="requisitoDialog" header="Adjuntar archivos de requitos" widgetVar="requisitoDialog" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="40%">
            <h:form id="requisitoDialogForm" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:fileUpload fileUploadListener="#{certificacionSistemaAnteriorView.handleFileUpload}" 
                                          uploadLabel="Subir" cancelLabel="Eliminar" fileLimitMessage="Solo puede subir 1" label="Seleccionar" 
                                          mode="advanced" dragDropSupport="false"
                                          update="messages" fileLimit="1"  />
                        </div>
                    </div>
                </div>
            </h:form> 
        </p:dialog>

        <p:dialog id="viewPDF" widgetVar="viewPDF" modal="true" showEffect="fade" position="center"
                  hideEffect="fade" resizable="false" width="80%"  header="RUTA DEL ARCHIVO: #{certificacionSistemaAnteriorView.fileName}">
            <p:media value="#{certificacionSistemaAnteriorView.fileName}" width="100%" height="600px" player="pdf">
            </p:media>
        </p:dialog>

        <p:dialog id="DlgoVisualizacion"  header="Detalle Solicitud de Reserva de Compromiso" position="center" closable="true" height="500"
                  widgetVar="DlgoVisualizacion" modal="true" width="85%" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="formVisualizacion"  prependId="false">
                <div class="ui-g-12">
                    <div class="ui-g-7">
                        <p:fieldset legend="INFORMACIÓN">
                            <p:panelGrid  columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="Nº DE SOLICITUD:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel value= "#{certificacionSistemaAnteriorView.reservaCompromiso.secuancialForFilter}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="ESTADO:" style="font-weight: bold;"/><br/>
                                    <p:outputLabel value= "#{certificacionSistemaAnteriorView.reservaCompromiso.estado.texto}" style="margin-right: 3%;text-transform: uppercase"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel style="font-weight: bold;" value="FECHA SOLICITUD:"/><br/>
                                    <p:outputLabel value="#{certificacionSistemaAnteriorView.reservaCompromiso.fechaSolicitud}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="DESCRIPCIÓN:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel   value="#{certificacionSistemaAnteriorView.reservaCompromiso.descripcion}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" 
                                              rendered="#{certificacionSistemaAnteriorView.reservaCompromiso.comentario.toString().length()>0?true:false}">
                                    <p:outputLabel value="OBSERVACION: " style="font-weight: bold;" /><br/>
                                    <p:outputLabel value="#{certificacionSistemaAnteriorView.reservaCompromiso.comentario}"/>                                    
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>
                    </div>
                    <div class="ui-g-5">
                        <p:fieldset legend="BENEFICIARIOS">
                            <p:panelGrid  columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="TIPO:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel value="#{certificacionSistemaAnteriorView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':(certificacionSistemaAnteriorView.reservaCompromiso.tipoBeneficiario == true ? 'PROVEEDOR':'SERVIDOR')}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="IDENTIFICACIÓN:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel value="#{certificacionSistemaAnteriorView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':certificacionSistemaAnteriorView.reservaCompromiso.beneficiario.identificacion}#{certificacionSistemaAnteriorView.reservaCompromiso.tipoBeneficiario == true ? '001':''}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="BENEFICIARIO:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel value="#{certificacionSistemaAnteriorView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':certificacionSistemaAnteriorView.reservaCompromiso.beneficiario.nombreCompleto}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>
                    </div>
                </div>
                <div class="ui-g-12">
                    <p:dataTable  paginator="true"  paginatorPosition="bottom" rows="5"  rowsPerPageTemplate="5,10,20,25,30,35" 
                                  currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" id="datosEnDetalle" widgetVar="datosEnDetalle"
                                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  emptyMessage="No existen cuentas con el criterio de búsqueda especificado" value="#{certificacionSistemaAnteriorView.visualizacionSolicitud}" var="item">
                        <f:facet name="header">
                            LISTADO DE PRODUCTOS
                        </f:facet>
                        <p:column headerText="CONCEPTO" style="width: 20%">
                            <p:outputLabel value="#{item.actividadProducto.descripcion.toUpperCase()} #{item.refDistributivo.idPresupuesto.descripcion.toUpperCase()} 
                                           #{item.partidasDirecta.itemNew.descripcion.toUpperCase()}"/>
                        </p:column>
                        <p:column headerText="PARTIDA" style="width: 10%;text-align: center">
                            <p:outputLabel value="#{item.actividadProducto.codigoPresupuestario} #{item.refDistributivo.partidaPresupuestaria} #{item.partidasDirecta.partidaPresupuestaria}"/>
                        </p:column>
                        <p:column headerText="ÍTEM" style="width: 20%">
                            <p:outputLabel value="#{item.actividadProducto.itemNew.descripcion} #{item.refDistributivo.idPresupuesto.descripcion} #{item.partidasDirecta.itemNew.descripcion}" />
                        </p:column>
                        <p:column headerText="FUNCIÓN" style="width: 20%">
                            <p:outputLabel value="#{item.actividadProducto.estructruaNew.descripcion} #{item.refDistributivo.idEstructura.descripcion} #{item.partidasDirecta.estructruaNew.descripcion}" />
                        </p:column>
                        <p:column headerText="MONTO DEVENGAR" style="width: 8%">
                            <p:outputLabel value="#{item.montoDevengar}" style="float: right">
                                <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                            </p:outputLabel>
                        </p:column>     
                        <p:columnGroup type="footer">
                            <p:row >
                                <p:column colspan="4" footerText="TOTAL" style="text-align:right;font-weight: bold"/>
                                <p:column footerText="$#{certificacionSistemaAnteriorView.totalDevengado}" style="text-align:right;font-weight: bold"/>
                            </p:row>
                        </p:columnGroup>
                        
                    </p:dataTable>    
                </div>
                <div class="ui-g-12">                                    
                    <p:tabView rendered="#{certificacionSistemaAnteriorView.renderedRequisitos}">
                        <p:tab title="REQUISITOS">
                            <p:dataTable paginator="true"  paginatorPosition="bottom" rows="5"  rowsPerPageTemplate="5,10,20,25,30,35"
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" scrollable="true" scrollHeight="300"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         id="requisitosTablaView" widgetVar="requisitosTablaView" var="requisito" 
                                         value="#{certificacionSistemaAnteriorView.procedimientoRequisitoList}"
                                         style="margin: 20px 0px" lazy="true"  
                                         emptyMessage="No existen requisitos con el criterio de búsqueda especificado">
                                <f:facet name="header">
                                    LISTADO DE REQUISITOS
                                </f:facet>
                                <p:column headerText="NOMBRE" style="width:30%;">
                                    <h:outputText value="#{requisito.idRequisito.nombre}" />
                                </p:column>
                                <p:column headerText="DESCRIPCIÓN" style="width:30%;" >
                                    <h:outputText value="#{requisito.idRequisito.descripcion}" />
                                </p:column>
                                <p:column headerText="OBLIGATORIO" style="width:10%; text-align: center" >
                                    <h:outputText value="#{requisito.obligatorio == true ? 'SI':'NO'}" />
                                </p:column>

                            </p:dataTable> 
                        </p:tab>
                        <p:tab title="DOCUMENTOS">              
                            <u:documents entiti="#{certificacionSistemaAnteriorView.reservaCompromiso}"/>
                        </p:tab>
                    </p:tabView>
                </div>


            </h:form>
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{certificacionSistemaAnteriorView.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Aprobar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{certificacionSistemaAnteriorView.completarTarea()}" style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-remove" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

    </ui:define>
</ui:composition>
