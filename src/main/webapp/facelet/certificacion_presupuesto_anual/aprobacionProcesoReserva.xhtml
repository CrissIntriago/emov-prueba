
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Verificación de Requisitos de  Reserva de Compromiso</ui:define> 
    <ui:define name="content">
        <div class="ui-g ui-fluid">

            <div class="ui-g-12">
                <div class="car card-w-title" style="background: #00796b;">

                    <u:titleTask task="#{revisionCertificadosView.tarea}" tramite="#{revisionCertificadosView.tramite}" />

                </div>
            </div>

            <div class="ui-g-12">

                <h:form  id="formMain" prependId="false" >
                    <div class="ui-g-12">
                        <h:panelGroup id="consultaTable" layout="block" rendered="#{revisionCertificadosView.panel1}">
                            <p:commandButton value="Limpiar Filtros" style="width: auto;margin-bottom: 1%;" icon="fa fa-eraser"
                                             onclick="PF('dataaprobacion').clearFilters()" 
                                             actionListener="#{revisionCertificadosView.clearAllFilters}"
                                             update="dataaprobacion">
                                <p:resetInput target="dataaprobacion" />
                            </p:commandButton>

                            <p:dataTable id="dataaprobacion" widgetVar="dataaprobacion" var="item" value="#{revisionCertificadosView.lazy}" paginator="true" rows="25" style="width: 100%;" paginatorPosition="bottom"
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="25,30,40,50,100" lazy="true" 
                                         emptyMessage="No existen cuentas con el criterio de busqueda especificado">
                                <f:facet name="header">
                                    RESERVAS DE COMPROMISO
                                </f:facet>

                                <p:column headerText="Codigo" style="width:8%;text-align: center" filterBy="#{item.secuancialForFilter}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.secuancialForFilter}" />
                                </p:column>

                                <p:column headerText="DESCRIPCIÓN" style="width: 20%;" filterBy="#{item.descripcion}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.descripcion.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="UNIDAD REQUIRIENTE" style="width: 20%;" filterBy="#{item.unidadRequiriente.id}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataaprobacion').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{revisionCertificadosView.unidadFiltros}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.unidadRequiriente.nombre.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="BENEFICIARIO" style="width: 20%;">
                                    <p:outputLabel value="#{item.beneficiario == null ? 'PROCESO INICIAL':item.beneficiario.nombreCompleto.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="FECHA SOLICITUD" style="width: 8%; text-align: center;">
                                    <p:outputLabel value="#{item.fechaSolicitud}">
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="FECHA APROBACIÓN" style="width: 8%; text-align: center;">
                                    <p:outputLabel value="#{item.fechaSolicitud}">
                                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="ESTADO" style="width: 8%;text-align: center" filterBy="#{item.estado.id}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataaprobacion').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{revisionCertificadosView.estadoFiltro}" var="c" itemLabel="#{c.texto}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.estado.texto.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="ACCIONES" style="width: 8%; text-align: center;">
                                    <p:commandLink  title="Aprobar para la modificacion" process="@this" actionListener="#{revisionCertificadosView.aprobarSolicitud(true,item)}" 
                                                    update="dataaprobacion" >
                                        <i class="fa fa-check-square" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink  title="Rechazar el proceso de modificacion" process="@this"  actionListener="#{revisionCertificadosView.aprobarSolicitud(false,item)}" 
                                                    update="dataaprobacion">
                                        <i class="fa fa-level-down" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink  title="VISUALIZAR" process="@this"  actionListener="#{revisionCertificadosView.visualizarSolicitudes(item)}" 
                                                    >
                                        <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink  title="EDITAR" process="@this" actionListener="#{revisionCertificadosView.edicionSolicitud(item)}" 
                                                    update="formMain" >
                                        <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink  title="ACTUALIZAR SOLICITUD" process="@this" actionListener="#{revisionCertificadosView.actualizarSolicitudDeReservaAprobada(item)}" 
                                                    rendered="false"  update="dataaprobacion" >
                                        <i class="fa fa-refresh" style="font-size: 1.5em; margin-right: 8px; color: #00ff33;"></i>
                                    </p:commandLink>

                                    <p:commandLink   title="VER SOLICITUD ACTUALIZADA" process="@this" actionListener="#{revisionCertificadosView.vizualizarSolicitudActualizada(item)}" 
                                                     rendered="false">
                                        <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px; color: #00ff33;"></i>
                                    </p:commandLink>

                                </p:column>  
                            </p:dataTable>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="registroDeSolicitud"  rendered="#{revisionCertificadosView.panel2}">
                            <div class="ui-g-7">
                                <p:fieldset legend="Información" id="informacionFielset" style="margin-bottom: 10px">
                                    <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="NO. DE SOLICITUD:" style="font-weight: bold;"/>
                                            <p:inputText readonly="true" id="codigofecha" placeholder="Generado por el Sistema"
                                                         value="#{revisionCertificadosView.solicitudReservaCompromiso.secuencial}"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="PERÍODO:" style="font-weight: bold;"/>
                                            <p:inputText id="idPeriodo" value="#{revisionCertificadosView.solicitudReservaCompromiso.periodo}" readonly="true"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="FECHA SOLICITUD:" style="font-weight: bold;"/>
                                            <p:calendar value="#{revisionCertificadosView.solicitudReservaCompromiso.fechaSolicitud}" locale="es" navigator="true" 
                                                        pattern="dd/MM/yyyy" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel  value="DESCRIPCIÓN:" style="font-weight: bold;" for="descripcion"/>
                                            <p:inputTextarea  id="descripcion" required="true"  style="text-transform: uppercase"
                                                              rows="8" onkeyup="toUpperCase(this);"
                                                              value="#{revisionCertificadosView.solicitudReservaCompromiso.descripcion}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                            <div class="ui-g-5">
                                <p:fieldset legend="Detalle Beneficiario">
                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" id="beneficiarioPanelReg">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:commandButton icon="fa fa-search-plus" value="Buscar Beneficiario" onclick="PF('dlgBeneficiario').show();"
                                                             styleClass="Fs16" style="width: auto;" /> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="TIPO:" style="font-weight: bold"/>
                                            <p:inputText readonly="true" 
                                                         value="#{revisionCertificadosView.solicitudReservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':revisionCertificadosView.solicitudReservaCompromiso.nomina==true ? 'NÓMINA':revisionCertificadosView.solicitudReservaCompromiso.tipoBeneficiario == true ? 'PROVEEDOR':'SERVIDOR'}"/> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="IDENTIFICACIÓN:" style="font-weight: bold;" />
                                            <p:inputText readonly="true" value="#{revisionCertificadosView.solicitudReservaCompromiso.beneficiario.identificacionCompleta}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="BENEFICIARIO:" style="font-weight: bold;" />
                                            <p:inputText readonly="true" value="#{revisionCertificadosView.solicitudReservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':revisionCertificadosView.solicitudReservaCompromiso.beneficiario.nombreCompleto}" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="Acciones">
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:commandButton validateClient="true"  icon="fa fa-search-plus" style="width: 100%;" value="Plan Anual Política Pública" 
                                                         actionListener="#{revisionCertificadosView.accionComponentes()}" update="formMain"/>
                                        <p:commandButton validateClient="true" id="addDt" icon="fa fa-search-plus" style="width: 100%; background:#0081cb;" value="Distributivo" 
                                                         actionListener="#{revisionCertificadosView.accionComponentesDistributivoPartida(true)}" update="formMain, dataseleccionPD" disabled="false" oncomplete="PF('Dlgo3').show();"/>
                                        <p:commandButton validateClient="true" icon="fa fa-search-plus" style="width: 100%;" value="Partidas Directas" 
                                                         actionListener="#{revisionCertificadosView.accionComponentesDistributivoPartida(false)}" update="formMain"/>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" rendered="#{revisionCertificadosView.bolSistemaAntiguo}">
                                            <p:outputLabel for="@next" value="SISTEMA ANTIGUO: " style="font-weight: bold;"/><br/>
                                            <p:selectBooleanCheckbox value="#{revisionCertificadosView.solicitudReservaCompromiso.antiguo}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="tabRegistroDeSolicitud" rendered="#{revisionCertificadosView.panel2}">
                            <p:tabView id="tabladinamicaReg" prependId="false" >
                                <p:tab title="Plan Anual Politicas Publicas" titleStyle="border-right: 2px solid #eaeaea">
                                    <h:panelGroup id="tabPAPP" rendered="#{revisionCertificadosView.panel2}">  
                                        <p:remoteCommand name="update" update="tablaSolicitud" />
                                        <p:dataTable  paginator="true"  paginatorPosition="bottom" style=" margin: 10px" rows="5"
                                                      currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                      rowsPerPageTemplate="5,10,20,25,30,35" rowIndexVar="index"  editable="true" editMode="cell"
                                                      emptyMessage="No existen cuentas con el criterio de busqueda especificado" 
                                                      id="tablaSolicitud" value="#{revisionCertificadosView.listaGlobalDetalleSolicitudCompromisos}" var="PAPP">

                                            <p:ajax event="cellEdit" listener="#{revisionCertificadosView.solicitarReservas(PAPP)}" oncomplete="update()"  /> 

                                            <p:column headerText="Plan-Programa-Proyecto"  style="width: 13%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.planProgramaProyecto ne null?
                                                                       PAPP.actividadProducto.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto:'NO APLICA'}" />
                                            </p:column>

                                            <p:column headerText="Actividad Operativa"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.nombreActividad}" />
                                            </p:column>

                                            <p:column headerText="Producto"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.descripcion}" />
                                            </p:column> 

                                            <p:column headerText="Partida" style="width: 8%;text-align: center">
                                                <h:outputText value="#{PAPP.actividadProducto.codigoPresupuestario}" />
                                            </p:column> 
                                            <p:column headerText="Ítem" style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.itemNew.descripcion}"/>
                                            </p:column> 

                                            <p:column headerText="Función"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.estructruaNew.descripcion}">
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Disponible"  style="width: 8%">
                                                <h:outputText value="#{PAPP.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Comprometido"  style="width: 8%">
                                                <h:outputText value="#{PAPP.montoComprometido==null?'---':PAPP.montoComprometido}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Solicitado" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PAPP.montoSolicitado}" style="float: right"> 
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PAPP.montoSolicitado}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column> 

                                            <p:column headerText="Quitar"  style="width: 6%;text-align: center">
                                                <p:commandLink actionListener="#{revisionCertificadosView.eliminadoMemoriaDetalleSOlicitud(index)}" 
                                                               title="Remover" update="tabladinamicaReg">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em;color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar este PAPP"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>

                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="6" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{revisionCertificadosView.totalDisponible}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                    <p:column  style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{revisionCertificadosView.totalComprometido}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{revisionCertificadosView.totalSolicitado}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column footerText="" style="text-align:right;font-weight: bold"/>
                                                </p:row>
                                            </p:columnGroup>

                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>

                                <!---rendered="# {!revisionCertificadosView.verififcar}-->
                                <p:tab title="Plan Distributivo y Distributivo Anexo" titleStyle="border-right: 2px solid #eaeaea" > 
                                    <h:panelGroup id="tabPD">
                                        <p:remoteCommand name="update1" update="tablaSolicitud2" />
                                        <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px"
                                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" rows="5"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,20,25,30,35" rowIndexVar="indexdos" editable="true" editMode="cell"
                                                     emptyMessage="No existen cuentas con el criterio de busqueda especificado" 
                                                     id="tablaSolicitud2" value="#{revisionCertificadosView.listaGlobalDetalleSolicitudPartidas}" var="PD">

                                            <p:ajax event="cellEdit" listener="#{revisionCertificadosView.solicitarReservasPartidas(PD)}" oncomplete="update1()"  /> 

                                            <p:column headerText="Concepto" style="width: 10%">
                                                <h:outputText value="#{PD.refDistributivo.idRubro.nombre}" />
                                            </p:column>

                                            <p:column headerText="Partida" style="width: 10%;text-align: center">
                                                <h:outputText value="#{PD.refDistributivo.partidaPresupuestaria}" />
                                            </p:column>

                                            <p:column headerText="Item" style="width: 25%">
                                                <h:outputText value="#{PD.refDistributivo.idPresupuesto.descripcion}" />
                                            </p:column>

                                            <p:column headerText="Función" style="width: 20%">
                                                <h:outputText value="#{PD.refDistributivo.idEstructura.descripcion}" />
                                            </p:column>

                                            <p:column headerText="Monto Disponible" style="width: 10%">
                                                <h:outputText value="#{PD.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Comprometido" style="width: 10%">
                                                <h:outputText value="#{PD.montoComprometido==null?'----':PD.montoComprometido}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Solicitado" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PD.montoSolicitado}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PD.montoSolicitado}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column> 
                                            <p:column headerText="Acciones"  style="width: 5%;;text-align: center">

                                                <p:commandLink actionListener="#{revisionCertificadosView.eliminarPArtidasDirectasAndDistributivo(indexdos)}" title="Remover" update="tablaSolicitud2">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em; color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar esta Partida"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>

                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="4" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{revisionCertificadosView.totalDisponiblePD}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                    <p:column  style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{revisionCertificadosView.totalComprometidoPD}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{revisionCertificadosView.totalSolicitadoPD}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column footerText="" style="text-align:right;font-weight: bold"/>
                                                </p:row>
                                            </p:columnGroup>

                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>

                                <p:tab title="Partidas Directas" titleStyle="border-right: 2px solid #eaeaea">
                                    <p:remoteCommand name="updatePd" update="tablaSolicitudPdi" />
                                    <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px" widgetVar="tablaSolicitudPdi"
                                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"

                        <h:outputText value="#{item3.idRubro.clasificacion.descripcion.toUpperCase()}" />
                    </p:column>

                    <p:column headerText="Item" style="width: 8%;text-align: center;" filterBy="#{item3.idPresupuesto.descripcion}" filterMatchMode="contains">
                        <h:outputText value="#{item3.idPresupuesto.descripcion}" />
                    </p:column>
                    <p:column headerText="Estructura" style="width: 20%;text-align: center;">
                        <h:outputText value="#{item3.idEstructura.descripcion.toUpperCase()}" />
                    </p:column>

                    <p:column headerText="Fuente" style="width: 8%;text-align: center;" filterBy="#{item3.idFuente.codFuente}" filterMatchMode="contains">
                        <h:outputText value="#{item3.idFuente.codFuente}" />
                    </p:column>

                    <p:column headerText="Partida" style="width: 5%;text-align: center;" filterBy="#{item3.partidaPresupuestaria}" filterMatchMode="contains">
                        <h:outputText value="#{item3.partidaPresupuestaria}" />
                    </p:column> 
                    <p:column headerText="Monto" style="width: 5%;text-align: center;">
                        <h:outputText value="#{item3.reformaCodificado}" style="float: right">
                            <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Acción" style="width: 10%;text-align: center">
                        <p:commandLink  title="SELECCIONAR" update="dataseleccionPD,tabPD, tablaSolicitud2" actionListener="#{revisionCertificadosView.seleccionPresupuesto(item3)}">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; color: #33cc00;"></i>
                        </p:commandLink>
                    </p:column>


                </p:dataTable>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgView" header="Documentos" widgetVar="dlgView" modal="true" showEffect="fade" hideEffect="fade" resizable="false"  closable="true" height="470" width="50%" >
            <h:form prependId="false" id="frmView">
                <center>
                    <p:outputLabel  style="font-weight: bold; font-size: 14px;" value="Requisito: #{revisionCertificadosView.data.requisito.idRequisito.nombre}" /><br/>
                    <p:outputLabel style="font-weight: bold; font-size: 12px;" value="Documento: #{revisionCertificadosView.data.archivo.fileName}" /><br/>
                </center>
                <hr/>
                <h:panelGroup  style="text-align: center;" >
                    <h:panelGroup style="text-align: center;" >
                        <iframe src="#{request.contextPath}/ViewDocs" align="center" frameBorder="0" 
                                style="text-align: center !important; width: 46vw; height: 46vw; align-content: center;" />
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </p:dialog>

        <p:dialog id="requisitoDialog" header="Adjuntar archivos de requisitos" widgetVar="requisitoDialog" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="40%">
            <h:form id="requisitoDialogForm" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:fileUpload fileUploadListener="#{revisionCertificadosView.handleFileUpload}" 
                                          uploadLabel="Subir" cancelLabel="Eliminar" fileLimitMessage="Solo puede subir 1 archivo" label="Seleccionar" 
                                          mode="advanced" dragDropSupport="false"
                                          update="messages" fileLimit="6"  />
                        </div>
                    </div>
                </div>
            </h:form> 
        </p:dialog>

    </ui:define>
