<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Observación Reserva de Compromiso</ui:define> 
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <h:form id="cabecera" prependId="false">   
                <div class="ui-g ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <p:fieldset style="width: 90vw" >
                                    <p:panelGrid columns="3" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:graphicImage width="42" height="55"          
                                                            style="margin-left:10px ;  width: auto;"/>
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <h2 style="float: left">
                                                Solicitud Reserva de Compromiso
                                            </h2>
                                        </p:panelGrid>
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
            <h:form id="formMain" prependId="false">
                <div class="ui-fluid">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <div class="card card-w-title">
                                <h:panelGroup id="dataTable" layout="block">                            
                                    <p:dataTable id="catalogoProformaPresupuestoTable" widgetVar="catalogoProformaPresupuestoTable" var="observacion" 
                                                 value="#{observacionView.lazy}" paginator="true" rows="15" 
                                                 style="width: 100%; text-align: center" paginatorPosition="bottom"
                                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,15,20,30,40,50,100" editable="true" editMode="cell" lazy="true"
                                                 emptyMessage="No existen cuentas con el criterio de busqueda especificado"
                                                 selection="#{observacionView.seleccionado}" selectionMode="single" rowKey="#{observacion.id}">
                                        <f:facet name="header">
                                            Reserva de Compromiso
                                        </f:facet>
                                        <p:column  headerText="N°" style="width: 40px">
                                            <p:outputLabel  value="#{observacion.secuencial}"/>
                                        </p:column>                                        
                                        <p:column  headerText="Fecha De Solicitud" style="width: 70px">
                                            <p:outputLabel value="#{observacion.fechaSolicitud}">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:outputLabel>
                                        </p:column>
                                        <p:column  headerText="Solicitud" style="width: 100%;">
                                            <p:outputLabel value="#{observacion.descripcion}"/>
                                        </p:column>                                         
                                        <p:column  headerText="Unidad Requeriente" style="width: 100%;">
                                            <p:outputLabel value="#{observacion.unidadRequiriente}"/>
                                        </p:column>
                                        <p:column  headerText="Período" style="width: 100%">
                                            <p:outputLabel value="#{observacion.periodo}" />
                                        </p:column>
                                        <p:column  headerText="Estado de Solicitud" style="width: 80px">
                                            <p:outputLabel value="#{observacion.estado.descripcion}"/>
                                        </p:column>                                       
                                        <p:column headerText="Acciones" style="text-align: center; width: 100px" > 
                                            <p:commandLink title="Enviar Solicitud" actionListener="#{observacionView}" process="@this">
                                                <i class="fa fa-fw fa-check" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>    
                                            </p:commandLink> 
                                            <p:commandLink  title="Observado" process="@this">
                                                <i class="fa fa-fw fa-eye" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>   
                                            </p:commandLink>
                                            <p:commandLink  title="Regresar Solicitud" process="@this">
                                                <i class="fa fa-fw fa-reply" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>    
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
