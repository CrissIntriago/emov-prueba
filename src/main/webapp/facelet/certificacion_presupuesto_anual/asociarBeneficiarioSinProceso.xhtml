<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Reserva de Compromiso Financiero</ui:define>
    <ui:param name="tittle" value="Reserva de Compromiso Financiero"/>
    <ui:define name="content">

        <style>
            #addDt:hover{
                background: #E7C402;
            }
        </style>

        <h:form id="formMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="ui-inputgroup" style="margin-bottom: 15px">
                            <p:selectOneMenu value="#{reservaCompromisoSinProcesoView.opcionBusqueda.anio}"  style="width: 18%;border:1px solid #00796B;text-align: center"
                                             disabled="#{reservaCompromisoSinProcesoView.consultaBtnRendered}">
                                <f:selectItem itemValue="#{null}" itemLabel="-Seleccionar Periodo" itemDisabled="true"/>
                                <f:selectItems value="#{reservaCompromisoSinProcesoView.listaPeriodo}" var="p" itemLabel="RESERVAS DE COMPROMISO DEL #{p}" itemValue="#{p}"/>
                                <p:ajax listener="#{reservaCompromisoSinProcesoView.actualizarListadoReservas()}" update="dataSolciitudesReserva"/> 
                            </p:selectOneMenu>
                            <p:commandButton icon="fa fa-plus" actionListener="#{reservaCompromisoSinProcesoView.registarrMostrarAndOcultarPaneles()}"
                                             style="border-radius: 0px;width: 50px" title="Nuevo Registro" update="formMain" 
                                             rendered="#{!reservaCompromisoSinProcesoView.consultaBtnRendered}" process="@this"/> 
                            <p:commandButton icon="fa fa-arrow-circle-left" actionListener="#{reservaCompromisoSinProcesoView.consultarMostrarAndOcultarPaneles()}"
                                             rendered="#{reservaCompromisoSinProcesoView.consultaBtnRendered}" update="formMain" process="@this"
                                             style="border-radius: 0px;width: 50px" title="Regresar"/>
                            <p:commandButton icon="fa fa-paint-brush" onclick="PF('dataSolciitudesReserva').clearFilters()" 
                                             actionListener="#{reservaCompromisoSinProcesoView.clearAllFilters}"  process="@this"
                                             rendered="#{!reservaCompromisoSinProcesoView.consultaBtnRendered}"
                                             style="border-radius: 0px;width: 50px" update="dataSolciitudesReserva" title="Limpiar Filtro">
                                <p:resetInput target="dataSolciitudesReserva" />
                            </p:commandButton>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="consultaTable" layout="block" rendered="#{reservaCompromisoSinProcesoView.panel1}">
                            <p:dataTable id="dataSolciitudesReserva" widgetVar="dataSolciitudesReserva" var="item" value="#{reservaCompromisoSinProcesoView.lazyReal}" 
                                         paginator="true" rows="10" paginatorPosition="bottom" rowsPerPageTemplate="10,15,20,25,30,35,40,45,50,100" lazy="true" 
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No existen cuentas con el criterio de búsqueda especificado">
                                <f:facet name="header">
                                    <h2 style="font-weight: bold; font-size: 13px">RESERVAS DE COMPROMISO (REGISTRADAS Y EMITIDAS)</h2>
                                </f:facet>
                                <p:column headerText="SOLICITUD" style="width: 8%;" filterBy="#{item.secuancialForFilter}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.secuancialForFilter}" />
                                </p:column>
                                <p:column headerText="DESCRIPCIÓN" style="width: 20%;" filterBy="#{item.descripcion}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.descripcion.toUpperCase()}"/>
                                </p:column>
                                <p:column headerText="UNIDAD REQUIRIENTE" style="width: 20%;" filterBy="#{item.unidadRequiriente.id}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{reservaCompromisoSinProcesoView.unidadFiltros}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.unidadRequiriente.nombre.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="BENEFICIARIO" style="width: 20%;" filterBy="#{item.beneficiario.nombreCompleto}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.beneficiario == null ? 'PROCESO INICIAL':item.beneficiario.nombreCompleto}"/>
                                </p:column>

                                <p:column headerText="FECHA SOLICITUD" style="width: 10%; text-align: center;">
                                    <p:outputLabel value="#{item.fechaSolicitud}">
                                        <f:convertDateTime pattern="dd-MM-yyyy" locale="es" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="ESTADO" style="width:10%; text-align: center;" filterBy="#{item.estado.id}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{reservaCompromisoSinProcesoView.estadoFiltro}" var="c" itemLabel="#{c.texto}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.estado.texto.toUpperCase()}"/>
                                </p:column>
                                <p:column headerText="ACCIONES" style="width: 12%; text-align: center;">
                                    <p:commandLink  rendered="#{item.estado.codigo=='APRO'||item.estado.codigo=='E'?false:true}" title="ENVIAR" process="@this" 
                                                    update="dataSolciitudesReserva" actionListener="#{reservaCompromisoSinProcesoView.enviarSolicitud(item)}" >
                                        <i class="fa fa-send" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>
                                    <p:commandLink disabled="#{item.estado.codigo=='APRO'?true:false}"   title="EDITAR" process="@this" update="formMain"
                                                   actionListener="#{reservaCompromisoSinProcesoView.edicionSolicitud(item)}">
                                        <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>
                                    <p:commandLink  title="VISUALIZAR" process="@this" update="dataSolciitudesReserva" actionListener="#{reservaCompromisoSinProcesoView.visualizarDetalleSolcitud(item)}" >
                                        <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>
                                    <p:commandLink  rendered="false"  title="ELIMINAR" process="@this" update="dataSolciitudesReserva" actionListener="#{reservaCompromisoSinProcesoView.eliminarSolicitudCompleta(item)}">
                                        <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                        <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar la Solicitud #{reservaCompromisoSinProcesoView.formatoCodigo(item.secuencial)}-#{item.periodo}?" icon="fa fa-exclamation-triangle" />
                                    </p:commandLink>
                                </p:column> 
                            </p:dataTable>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="registroDeSolicitud"  rendered="#{reservaCompromisoSinProcesoView.panel2}">
                            <div class="ui-g-6">
                                <p:fieldset legend="Información" id="informacionFielset" style="margin-bottom: 10px">
                                    <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="NO. DE SOLICITUD:" style="font-weight: bold;"/>
                                            <p:inputText readonly="true" id="codigofecha" placeholder="Generado por el Sistema"
                                                         value="#{reservaCompromisoSinProcesoView.reservaCompromiso.secuencial}"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="PERÍODO:" style="font-weight: bold;"/>
                                            <p:inputText id="idPeriodo" value="#{reservaCompromisoSinProcesoView.reservaCompromiso.periodo}" readonly="true"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="FECHA SOLICITUD:" style="font-weight: bold;"/>
                                            <p:calendar value="#{reservaCompromisoSinProcesoView.reservaCompromiso.fechaSolicitud}" locale="es" navigator="true" 
                                                        pattern="dd/MM/yyyy" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                        <h:panelGroup layout="block" style="width: 175%;" class="panelInput">
                                            <p:outputLabel  value="DESCRIPCIÓN:" style="font-weight: bold;" for="descripcion"/>
                                            <p:inputTextarea  id="descripcion" required="true" style="text-transform: uppercase"
                                                              rows="8" onkeyup="toUpperCase(this);"
                                                              value="#{reservaCompromisoSinProcesoView.reservaCompromiso.descripcion}"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput">
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="UNIDAD REQUIRENTE:" class="FontBold"/>
                                            <p:selectOneMenu filter="true" filterMatchMode="contains" disabled="false" value="#{reservaCompromisoSinProcesoView.unidadAdministrativa}" converter="#{utilConverter}" style="width: 100%">
                                                <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                                <f:selectItems value="#{reservaCompromisoSinProcesoView.unidades}" var="und" itemLabel="#{und.nombre}" itemValue="#{und}" />
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                            <div class="ui-g-6">
                                <p:fieldset legend="Detalle Beneficiario">
                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group" id="beneficiarioPanel">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:commandButton icon="fa fa-search-plus" value="Buscar Beneficiario" onclick="PF('dlgBeneficiario').show();"
                                                             styleClass="Fs16" style="width: auto;" /> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="TIPO:" style="font-weight: bold"/>
                                            <p:inputText readonly="true" 
                                                         value="#{reservaCompromisoSinProcesoView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':reservaCompromisoSinProcesoView.reservaCompromiso.nomina==true ? 'NÓMINA':reservaCompromisoSinProcesoView.reservaCompromiso.tipoBeneficiario == true ? 'PROVEEDOR':'SERVIDOR'}"/> 
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                            <p:outputLabel value="IDENTIFICACIÓN:" style="font-weight: bold;" />
                                            <p:inputText readonly="true" value="#{reservaCompromisoSinProcesoView.reservaCompromiso.beneficiario.identificacionCompleta}"/>
                                        </h:panelGroup>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" id="prupoBeneficiario">
                                            <p:outputLabel value="BENEFICIARIO:" style="font-weight: bold;" />
                                            <p:inputText readonly="true" value="#{reservaCompromisoSinProcesoView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':reservaCompromisoSinProcesoView.reservaCompromiso.beneficiario.nombreCompleto}" />
                                        </h:panelGroup>
                                    </p:panelGrid>
                                </p:fieldset>
                                <p:fieldset legend="Acciones">
                                    <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                        <p:commandButton validateClient="true"  icon="fa fa-search-plus" style="width: 100%;" value="Plan Anual Política Pública" 
                                                         actionListener="#{reservaCompromisoSinProcesoView.accionComponenetes()}" update="formMain"/>
                                        <p:commandButton validateClient="true" id="addDt" icon="fa fa-search-plus" style="width: 100%;" value="Distributivo" 
                                                         actionListener="#{reservaCompromisoSinProcesoView.accionComponentesDistriuvtioPartida(true)}" update="formMain, dataseleccionPD" disabled="false" oncomplete="PF('Dlogo3').show();"/>
                                        <p:commandButton validateClient="true" icon="fa fa-search-plus" style="width: 100%;" value="Partidas Directas" 
                                                         actionListener="#{reservaCompromisoSinProcesoView.accionComponentesDistriuvtioPartida(false)}" update="formMain"/>
                                        <!--                                        <h:panelGroup layout="block" style="width: 100%;" class="panelInput">
                                                                                    <p:outputLabel for="@next" value="SISTEMA ANTIGUO: " style="font-weight: bold;"/><br/>
                                                                                    <p:selectBooleanCheckbox value="#{reservaCompromisoSinProcesoView.reservaCompromiso.antiguo}"/>
                                                                                </h:panelGroup>-->

                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="tabRegistroDeSolicitud" rendered="#{reservaCompromisoSinProcesoView.panel2}">
                            <p:tabView id="tabladimnamica" prependId="false" >
                                <p:tab title="Plan Anual Políticas Públicas" titleStyle="border-right: 2px solid #eaeaea">
                                    <h:panelGroup id="tabPAPP" rendered="#{reservaCompromisoSinProcesoView.panel2}">  
                                        <p:remoteCommand name="update" update="tablaSolicitud" />
                                        <p:dataTable  paginator="true" style=" margin: 10px" widgetVar="tablaSolicitud"
                                                      paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" rowsPerPageTemplate="5,10,20,25,30,35"
                                                      paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                      rowIndexVar="inedex"  editable="true" editMode="cell"
                                                      emptyMessage="No existen cuentas con el criterio de búsqueda especificado" 
                                                      id="tablaSolicitud" value="#{reservaCompromisoSinProcesoView.listaGlobalDetalleSolicitudCompromisos}" var="PAPP">
                                            <p:ajax event="cellEdit" listener="#{reservaCompromisoSinProcesoView.solicitarReservas(PAPP)}" update="tablaSolicitud"/> <!--update=":formMain:msgs"-->
                                            <p:column headerText="Plan-Programa-Proyecto"  style="width: 13%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.planProgramaProyecto ne null?
                                                                       PAPP.actividadProducto.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto:'NO APLICA'}" />
                                            </p:column>
                                            <p:column headerText="Actividad Operariva"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.nombreActividad}" />
                                            </p:column>
                                            <p:column headerText="Producto"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.descripcion}" />
                                            </p:column> 
                                            <p:column headerText="Partida" style="width: 8%;text-align: center">
                                                <h:outputText value="#{PAPP.actividadProducto.codigoPresupuestario}" />
                                            </p:column> 
                                            <p:column headerText="Ítem" style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.itemNew.descripcion}"/>
                                            </p:column> 
                                            <p:column headerText="Función"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.estructruaNew.descripcion}">
                                                </h:outputText>
                                            </p:column> 
                                            <p:column headerText="Monto Disponible"  style="width: 8%">
                                                <h:outputText value="#{PAPP.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 
                                            <p:column headerText="Monto Comprometido"  style="width: 8%" rendered="false">
                                                <h:outputText value="#{PAPP.montoComprometido==null?'---':PAPP.montoComprometido}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 
                                            <p:column headerText="Monto Solicitado" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PAPP.montoSolicitado}" style="float: right"> 
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PAPP.montoSolicitado}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column> 
                                            <p:column rendered="#{!PAPP.solicitud.equals(null)}"  style="width: 3%;text-align: center">
                                                <p:commandLink  actionListener="#{reservaCompromisoSinProcesoView.eliminadoMemoriaDetalleSOlicitud(PAPP)}" 
                                                                title="Remover" update="tabladimnamica">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em;color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="¿Está seguro de eliminar este PAPP?"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>
                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="6" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{reservaCompromisoSinProcesoView.totalDisponible}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column  style="text-align: right;font-weight: bold; font-size: 13px;" rendered="false">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{reservaCompromisoSinProcesoView.totalComprometido}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{reservaCompromisoSinProcesoView.totalSolicitado}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column colspan="1" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="" />
                                                </p:row>
                                            </p:columnGroup>
                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>

                                <p:tab title="Plan Distributivo" titleStyle="border-right: 2px solid #eaeaea" > 
                                    <h:panelGroup id="tabPD">
                                        <p:remoteCommand name="update1" update="tablaSolicitud2" />
                                        <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px" widgetVar="tablaSolicitud2"
                                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,20,25,30,35" rowIndexVar="index" editable="true" editMode="cell"
                                                     emptyMessage="No existen cuentas con el criterio de búsqueda especificado" lazy="true"
                                                     id="tablaSolicitud2" value="#{reservaCompromisoSinProcesoView.listaGlobalDetalleSolicitudPartidas}" var="PD">
                                            <p:ajax event="cellEdit" listener="#{reservaCompromisoSinProcesoView.solicitarReservasPartidas(PD)}" oncomplete="update1()"  /> 
                                            <p:column headerText="Concepto" style="width: 10%">
                                                <h:outputText value="#{PD.refDistributivo.idRubro.nombre}" />
                                            </p:column>
                                            <p:column headerText="Partida" style="width: 10%;text-align: center">
                                                <h:outputText value="#{PD.refDistributivo.partidaPresupuestaria}" />
                                            </p:column>
                                            <p:column headerText="Item" style="width: 25%">
                                                <h:outputText value="#{PD.refDistributivo.idPresupuesto.descripcion}" />
                                            </p:column>
                                            <p:column headerText="Función" style="width: 20%">
                                                <h:outputText value="#{PD.refDistributivo.idEstructura.descripcion}" />
                                            </p:column>
                                            <p:column headerText="Monto Disponible" style="width: 10%">
                                                <h:outputText value="#{PD.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 
                                            <p:column headerText="Monto Solicitado" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PD.montoSolicitado}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PD.montoSolicitado}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            <p:column rendered="true"  style="width:3% ;text-align: center">
                                                <p:commandLink actionListener="#{reservaCompromisoSinProcesoView.eliminarPArtidasDirectasAndDistributivo(PD)}" title="Remover" update="tablaSolicitud2">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em; color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="¿Está seguro de eliminar esta Partida?"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>
                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="4" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">

                        <h:outputText value="#{pd.partidaPresupuestaria}" />

                    <p:column headerText="Item" style="width: 8%;text-align: center;" filterBy="#{pd.itemNew.descripcion}" filterMatchMode="contains">
                        <h:outputText value="#{pd.itemNew.descripcion.toUpperCase()}" />
                    </p:column>
                    <p:column headerText="Estructura" style="width: 20%;text-align: center;" filterBy="#{pd.estructruaNew.descripcion}" filterMatchMode="contains">
                        <h:outputText value="#{pd.estructruaNew.descripcion.toUpperCase()}" />
                    </p:column>
                    <p:column headerText="Fuente" style="width: 8%;text-align: center;" filterBy="#{pd.fuenteNew.nombre}" filterMatchMode="contains">
                        <h:outputText value="#{pd.fuenteNew.nombre.toUpperCase()}" />
                    </p:column>
                    <p:column headerText="Partida" style="width: 5%;text-align: center;" filterBy="#{pd.partidaPresupuestaria}" filterMatchMode="contains">
                        <h:outputText value="#{pd.partidaPresupuestaria}" />
                    </p:column>
                    <p:column headerText="Monto" style="width: 5%;text-align: center;">
                        <h:outputText value="#{pd.reformaCodificado}" style="float: right">
                            <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Acción" style="width: 10%;text-align: center">
                        <p:commandLink  title="SELECCIONAR" update="tablaSolicitudPdi"  
                                        actionListener="#{reservaCompromisoSinProcesoView.seleccionPartidaDirecta(pd)}">
                            <i class="fa fa-plus-circle" style="font-size: 1.5em; color: #33cc00;"></i>
                        </p:commandLink>
                    </p:column>

                </p:dataTable>

            </h:form>
        </p:dialog>

        <p:dialog id="DlEdicionPartida"  header="Ingresar el Monto a Solicitar" position="center"
                  widgetVar="DlEdicionPartida" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="formEdicionPartida"  prependId="false">
                <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <p:inputNumber value="#{reservaCompromisoSinProcesoView.detalleSolicitud.montoSolicitado}" decimalPlaces="2" />
                </p:panelGrid>
                <div style="text-align: center;">
                    <p:commandButton  value="Añadir" actionListener="#{reservaCompromisoSinProcesoView.solicitarReservasPartidas()}"
                                      icon="ui-icon-plus"  update="tablaSolicitud2,formEdicionPartida"
                                      styleClass="Fs16" style="width: auto; margin-bottom: 15px; margin-top: 5%;" />
                </div>                                                  
            </h:form>
        </p:dialog>

        <p:dialog id="requisitoDialog" header="Adjuntar archivos de requitos" widgetVar="requisitoDialog" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="40%">
            <h:form id="requisitoDialogForm" prependId="false">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <p:fileUpload fileUploadListener="#{reservaCompromisoSinProcesoView.handleFileUpload}" 
                                          uploadLabel="Subir" cancelLabel="Eliminar" fileLimitMessage="Solo puede subir 1" label="Seleccionar" 
                                          mode="advanced" dragDropSupport="false"
                                          update="messages" fileLimit="1"  />
                        </div>
                    </div>
                </div>
            </h:form> 
        </p:dialog>

        <p:dialog id="viewPDF" widgetVar="viewPDF" modal="true" showEffect="fade" position="center"
                  hideEffect="fade" resizable="false" width="80%"  header="RUTA DEL ARCHIVO: #{reservaCompromisoSinProcesoView.fileName}">
            <p:media value="#{reservaCompromisoSinProcesoView.fileName}" width="100%" height="600px" player="pdf">
            </p:media>
        </p:dialog>

        <p:dialog id="DlgoVisualizacion"  header="Detalle Solicitud de Reserva de Compromiso" position="center" closable="true" height="500"
                  widgetVar="DlgoVisualizacion" modal="true" width="85%" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="formVisualizacion"  prependId="false">
                <div class="ui-g-12">
                    <div class="ui-g-7">
                        <p:fieldset legend="INFORMACIÓN">
                            <p:panelGrid  columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="Nº DE SOLICITUD:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel value= "#{reservaCompromisoSinProcesoView.reservaCompromiso.secuancialForFilter}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="ESTADO:" style="font-weight: bold;"/><br/>
                                    <p:outputLabel value= "#{reservaCompromisoSinProcesoView.reservaCompromiso.estado.texto}" style="margin-right: 3%;text-transform: uppercase"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel style="font-weight: bold;" value="FECHA SOLICITUD:"/><br/>
                                    <p:outputLabel value="#{reservaCompromisoSinProcesoView.reservaCompromiso.fechaSolicitud}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </p:outputLabel>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="DESCRIPCIÓN:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel   value="#{reservaCompromisoSinProcesoView.reservaCompromiso.descripcion}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" 
                                              rendered="#{reservaCompromisoSinProcesoView.reservaCompromiso.comentario.toString().length()>0?true:false}">
                                    <p:outputLabel value="OBSERVACION: " style="font-weight: bold;" /><br/>
                                    <p:outputLabel value="#{reservaCompromisoSinProcesoView.reservaCompromiso.comentario}"/>                                    
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>
                    </div>
                    <div class="ui-g-5">
                        <p:fieldset legend="BENEFICIARIOS">
                            <p:panelGrid  columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="TIPO:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel value="#{reservaCompromisoSinProcesoView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':(reservaCompromisoSinProcesoView.reservaCompromiso.tipoBeneficiario == true ? 'PROVEEDOR':'SERVIDOR')}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="IDENTIFICACIÓN:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel value="#{reservaCompromisoSinProcesoView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':reservaCompromisoSinProcesoView.reservaCompromiso.beneficiario.identificacion}#{reservaCompromisoSinProcesoView.reservaCompromiso.tipoBeneficiario == true ? '001':''}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid  columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                    <p:outputLabel value="BENEFICIARIO:" style="font-weight: bold;" /><br/>
                                    <p:outputLabel value="#{reservaCompromisoSinProcesoView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':reservaCompromisoSinProcesoView.reservaCompromiso.beneficiario.nombreCompleto}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:fieldset>
                    </div>
                </div>
                <div class="ui-g-12">
                    <p:dataTable  paginator="true"  paginatorPosition="bottom" rows="5"  rowsPerPageTemplate="5,10,20,25,30,35" 
                                  currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                  paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                  emptyMessage="No existen cuentas con el criterio de búsqueda especificado" id="datosEnDetalle" value="#{reservaCompromisoSinProcesoView.visualizacionSolicitud}" var="item">
                        <f:facet name="header">
                            LISTADO DE PRODUCTOS
                        </f:facet>
                        <p:column headerText="CONCEPTO" style="width: 20%">
                            <p:outputLabel value="#{item.actividadProducto.descripcion.toUpperCase()} #{item.refDistributivo.idPresupuesto.descripcion.toUpperCase()} 
                                           #{item.partidasDirecta.itemNew.descripcion.toUpperCase()}"/>
                        </p:column>

                        <p:column headerText="PARTIDA" style="width: 10%;text-align: center">
                            <p:outputLabel value="#{item.actividadProducto.codigoPresupuestario} #{item.refDistributivo.partidaPresupuestaria} #{item.partidasDirecta.partidaPresupuestaria}"/>
                        </p:column>
                        <p:column headerText="ÍTEM" style="width: 20%">
                            <p:outputLabel value="#{item.actividadProducto.itemNew.descripcion} #{item.refDistributivo.idPresupuesto.descripcion} #{item.partidasDirecta.itemNew.descripcion}" />
                        </p:column>
                        <p:column headerText="FUNCIÓN" style="width: 20%">
                            <p:outputLabel value="#{item.actividadProducto.estructruaNew.descripcion} #{item.refDistributivo.idEstructura.descripcion} #{item.partidasDirecta.estructruaNew.descripcion}" />
                        </p:column>
                        <p:column headerText="MONTO SOLICITADO" style="width: 8%">
                            <p:outputLabel value="#{item.montoSolicitado}" style="float: right">
                                <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                            </p:outputLabel>
                        </p:column>     
                        <p:columnGroup type="footer">
                            <p:row >
                                <p:column colspan="4" footerText="TOTAL" style="text-align:right;font-weight: bold"/>
                                <p:column footerText="$#{reservaCompromisoSinProcesoView.totalSolicitado.doubleValue()}" style="text-align:right;font-weight: bold"/>
                            </p:row>
                        </p:columnGroup>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                    <f:facet name="footer">
                                        <h:outputText value="#{reservaCompromisoSinProcesoView.totalSolicitado}">
                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </p:columnGroup>

                    </p:dataTable>    
                </div>
                <div class="ui-g-12">                                    
                    <p:tabView rendered="#{reservaCompromisoSinProcesoView.renderedRequisitos}">
                        <p:tab title="REQUISITOS">
                            <p:dataTable paginator="true"  paginatorPosition="bottom" rows="5"  rowsPerPageTemplate="5,10,20,25,30,35"
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" scrollable="true" scrollHeight="300"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         id="requisitosTablaView" widgetVar="requisitosTablaView" var="requisito" 
                                         value="#{reservaCompromisoSinProcesoView.procedimientoRequisitoList}"
                                         style="margin: 20px 0px" lazy="true"  
                                         emptyMessage="No existen requisitos con el criterio de búsqueda especificado">
                                <f:facet name="header">
                                    LISTADO DE REQUISITOS
                                </f:facet>
                                <p:column headerText="NOMBRE" style="width:30%;">
                                    <h:outputText value="#{requisito.idRequisito.nombre}" />
                                </p:column>
                                <p:column headerText="DESCRIPCIÓN" style="width:30%;" >
                                    <h:outputText value="#{requisito.idRequisito.descripcion}" />
                                </p:column>
                                <p:column headerText="OBLIGATORIO" style="width:10%; text-align: center" >
                                    <h:outputText value="#{requisito.obligatorio == true ? 'SI':'NO'}" />
                                </p:column>

                            </p:dataTable> 
                        </p:tab>
                        <p:tab title="DOCUMENTOS">              
                            <u:documents entiti="#{reservaCompromisoSinProcesoView.reservaCompromiso}"/>
                        </p:tab>
                    </p:tabView>
                </div>


            </h:form>
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{reservaCompromisoSinProcesoView.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Aprobar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{reservaCompromisoSinProcesoView.completarTarea()}" style="width: 150px;margin: 10px"  />
                            <p:commandButton icon="fa fa-thumbs-o-remove" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>

    </ui:define>
</ui:composition>
