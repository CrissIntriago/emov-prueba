
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Modificación de Reserva de Compromiso</ui:define> 
    <ui:define name="content">
        <h:form id="formMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="car card-w-title" style="background: #00796b;">
                            <u:titleTask task="#{modificacionReservaView.tarea}" tramite="#{modificacionReservaView.tramite}" />
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="accionesButton" layout="block">
                            <p:commandButton rendered="false" icon="fa fa-plus"  value="Nueva Solicitud" actionListener="#{modificacionReservaView.registarrMostrarAndOcultarPaneles()}"
                                             styleClass="Fs16" style="width: auto;margin: 20px 10px 20px"
                                             update="formMain,registroDeSolicitud,tabRegistroDeSolicitud"/>
                            <p:commandButton icon="fa fa-search" value="Consultar Solicitudes" actionListener="#{modificacionReservaView.consultarMostrarAndOcultarPaneles()}"
                                             styleClass="Fs16" style="width: auto;margin: 20px 10px 20px"
                                             update="formMain,registroDeSolicitud,tabRegistroDeSolicitud" />


                            <p:commandButton value="Limpiar Filtros" style="width: auto;margin-bottom: 1%;" icon="fa fa-eraser"
                                             onclick="PF('consultaTable').clearFilters()" 
                                             actionListener="#{modificacionReservaView.clearAllFilters}"
                                             update="consultaTable">
                                <p:resetInput target="consultaTable" />
                            </p:commandButton>

                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="consultaTable" layout="block" rendered="#{modificacionReservaView.panel1}">
                            <p:dataTable id="dataSolciitudesReserva" widgetVar="dataSolciitudesReserva" var="item" value="#{modificacionReservaView.lazyReal}" paginator="true" rows="25" 
                                         paginatorPosition="bottom" rowsPerPageTemplate="25,30,40,50,100" lazy="true" 
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No existen cuentas con el criterio de busqueda especificado">
                                <f:facet name="header">
                                    RESERVAS DE COMPROMISO
                                </f:facet>

                                <p:column headerText="Codigo" style="width:8%;text-align: center" filterBy="#{item.secuancialForFilter}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.secuancialForFilter}" />
                                </p:column>

                                <p:column headerText="DESCRIPCIÓN" style="width: 20%;">
                                    <p:outputLabel value="#{item.descripcion.toUpperCase()}"/>

                                </p:column>

                                <p:column headerText="UNIDAD REQUIRIENTE" style="width: 20%;" filterBy="#{item.unidadRequiriente.nombre}" filterMatchMode="contains">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{modificacionReservaView.unidadFiltros}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.unidadRequiriente.nombre.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="BENEFICIARIO" style="width: 20%;">
                                    <p:outputLabel value="#{item.beneficiario == null ? 'PROCESO INICIAL':item.beneficiario.nombreCompleto.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="FECHA SOLICITUD" style="width: 8%; text-align: center;">
                                    <p:outputLabel value="#{item.fechaSolicitud}">
                                        <f:convertDateTime pattern="dd-MM-yyyy" locale="es" />
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="FECHA APROBACIÓN" style="width: 8%; text-align: center;">
                                    <p:outputLabel value="#{item.fechaAprobacion}">
                                        <f:convertDateTime pattern="dd-MM-yyyy" locale="es" />
                                    </p:outputLabel>
                                </p:column>


                                <p:column headerText="ESTADO" style="width:8%; text-align: center;" filterBy="#{item.estado.id}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{modificacionReservaView.estadoFiltros}" var="c" itemLabel="#{c.texto}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.estado.texto.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="ACCIONES" style="width: 8%; text-align: center;">

                                    <p:commandLink  rendered="false" title="ENVIAR" process="@this" update="dataSolciitudesReserva" actionListener="#{modificacionReservaView.enviarSolicitud(item)}" >
                                        <i class="fa fa-send" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink   title="EDITAR" process="@this" update="formMain"
                                                     actionListener="#{modificacionReservaView.edicionSolicitud(item)}">
                                        <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink  title="VISUALIZAR" process="@this" update="dataSolciitudesReserva" actionListener="#{modificacionReservaView.visualizarDetalleSolcitud(item)}" >
                                        <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>

                                    <p:commandLink  rendered="false"  title="ELIMINAR" process="@this" update="dataSolciitudesReserva" actionListener="#{modificacionReservaView.eliminarSolicitudCompleta(item)}">
                                        <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                        <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar la Solcitud #{modificacionReservaView.formatoCodigo(item.secuencial)}-#{item.periodo}?" icon="fa fa-exclamation-triangle" />
                                    </p:commandLink>

                                </p:column> 

                            </p:dataTable>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="registroDeSolicitud"  rendered="#{modificacionReservaView.panel2}">
                            <div class="ui-g-8">
                                <p:fieldset legend="Información" id="informacionFielset" style="margin-bottom: 10px">
                                    <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank">

                                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="N° DE SOLICITUD:" style="font-weight: bold;"/>
                                            <p:inputText readonly="true" id="codigofecha" value="#{modificacionReservaView.reservaCompromiso.secuencial}" />

                                        </p:panelGrid>

                                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="PERÍODO:" style="font-weight: bold;"/>
                                            <p:inputText id="idPeriodo" value="#{modificacionReservaView.reservaCompromiso.periodo}" readonly="true">

                                            </p:inputText>

                                        </p:panelGrid>
                                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="FECHA SOLICITUD:" style="font-weight: bold;"/>
                                            <p:calendar value="#{modificacionReservaView.reservaCompromiso.fechaSolicitud}" locale="es" navigator="true" 
                                                        readonly="true" pattern="dd-MM-yyyy" />
                                        </p:panelGrid>
                                    </p:panelGrid>
                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">

                                        <p:outputLabel  value="DESCRIPCIÓN:" style="font-weight: bold;"/>

                                    </p:panelGrid> 

                                    <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                        <p:inputTextarea id="descripcion" style="border: 1px solid #BDBDBD; "
                                                         rows="5" onkeyup="javascript:this.value = this.value.toUpperCase();"
                                                         value="#{modificacionReservaView.reservaCompromiso.descripcion}"/>

                                    </p:panelGrid>
                                    <p:commandButton disabled="#{modificacionReservaView.bloquearProducos}" icon="fa fa-search-plus" style="width: 30%;" value="Agregar Detalle: Plan Anual Política Pública" 
                                                     actionListener="#{modificacionReservaView.accionComponenetes()}"  update="codigofecha,registroDeSolicitud"/>

                                    <p:spacer width="10"/>
                                    <p:commandButton disabled="#{modificacionReservaView.bloquearProducos}" id="addDt" icon="fa fa-search-plus" style="width: 30%; background:#0081cb;" value="Agregar Detalle: Distributivo y Partidas Directas" 
                                                     actionListener="#{modificacionReservaView.accionComponentesDistriuvtioPartida()}" update="codigofecha,registroDeSolicitud" />
                                </p:fieldset>
                            </div>
                            <div class="ui-g-4">
                                <p:fieldset legend="Detalle Beneficiario">
                                    <h:panelGroup id="beneficiarioPanel" layout="block">
                                        <p:commandButton icon="fa fa-search-plus" value="Buscar Beneficiario" onclick="PF('dlgBeneficiario').show();"
                                                         styleClass="Fs16" style="width: auto;margin-top: 20px;margin-left: 20px" />       
                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <p:outputLabel value="BENEFICIARIO:" style="font-weight: bold;" />
                                                <p:inputText readonly="true" value="#{modificacionReservaView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':modificacionReservaView.reservaCompromiso.beneficiario.nombreCompleto}" />
                                            </p:panelGrid>
                                        </p:panelGrid>
                                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <p:outputLabel value="TIPO:" style="font-weight: bold"/>
                                                <p:inputText readonly="true" 
                                                             value="#{modificacionReservaView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':modificacionReservaView.reservaCompromiso.beneficiario.identificacion}#{modificacionReservaView.reservaCompromiso.tipoBeneficiario == true ? '001':''}"/> 
                                            </p:panelGrid>
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <p:outputLabel value="IDENTIFICACIÓN:" style="font-weight: bold;" />
                                                <p:inputText readonly="true" value="#{modificacionReservaView.reservaCompromiso.beneficiario.identificacion}#{modificacionReservaView.reservaCompromiso.tipoBeneficiario == true ? '001':''}"/>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </h:panelGroup>
                                </p:fieldset>
                            </div>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="tabRegistroDeSolicitud" rendered="#{modificacionReservaView.panel2}">
                            <p:tabView id="tabladimnamica" prependId="false" >
                                <p:tab title="Plan Anual Politicas Publicas" titleStyle="border-right: 2px solid #eaeaea">
                                    <h:panelGroup id="tabPAPP" rendered="#{modificacionReservaView.panel2}">  
                                        <p:remoteCommand name="update" update="tablaSolicitud" />
                                        <p:dataTable  paginator="true"  paginatorPosition="bottom" style=" margin: 10px" rows="5"
                                                      currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" rowsPerPageTemplate="5,10,20,25,30,35"  
                                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                      rowIndexVar="index"  editable="true" editMode="cell"
                                                      emptyMessage="No existen cuentas con el criterio de busqueda especificado" 
                                                      id="tablaSolicitud" value="#{modificacionReservaView.listaGlobalDetalleSolicitudCompromisos}" var="PAPP">

                                            <p:ajax event="cellEdit" listener="#{modificacionReservaView.solicitarReservas(PAPP)}" oncomplete="update()"  /> 


                                            <p:column headerText="Plan-Programa-Proyecto"  style="width: 13%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.planProgramaProyecto ne null?
                                                                       PAPP.actividadProducto.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto:'NO APLICA'}" />
                                            </p:column>

                                            <p:column headerText="Actividad Operariva"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.nombreActividad}" />
                                            </p:column>

                                            <p:column headerText="Producto"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.descripcion}" />
                                            </p:column> 

                                            <p:column headerText="Partida" style="width: 8%;text-align: center">
                                                <h:outputText value="#{PAPP.actividadProducto.codigoPresupuestario}" />
                                            </p:column> 
                                            <p:column headerText="Ítem" style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.itemNew.descripcion}"/>
                                            </p:column> 

                                            <p:column headerText="Función"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.estructruaNew.descripcion}">
                                                </h:outputText>
                                            </p:column> 


                                            <p:column headerText="Monto Disponible"  style="width: 8%">
                                                <h:outputText value="#{PAPP.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Comprometido"  style="width: 8%">
                                                <h:outputText value="#{PAPP.montoComprometido==null?'---':PAPP.montoComprometido}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Solicitado" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PAPP.montoSolicitado}" style="float: right"> 
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PAPP.montoSolicitado}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column> 

                                            <p:column rendered="false" headerText="Quitar"  style="width: 6%;text-align: center"> 
                                                <p:commandLink actionListener="#{modificacionReservaView.eliminadoMemoriaDetalleSOlicitud(index)}" 
                                                               title="Remover" update="tabladimnamica">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em;color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar este PAPP"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>

                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="6" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{modificacionReservaView.totalDisponible}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{modificacionReservaView.totalComprometido}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{modificacionReservaView.totalSolicitado}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                </p:row>
                                            </p:columnGroup>

                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>

                                <p:tab title="Plan Distributivo y Distirbutivo Anexo" titleStyle="border-right: 2px solid #eaeaea" > 
                                    <h:panelGroup id="tabPD">
                                        <p:remoteCommand name="update1" update="tablaSolicitud2" />
                                        <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px" rows="5"
                                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" rowsPerPageTemplate="5,10,20,25,30,35" 
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowIndexVar="index" editable="true" editMode="cell"
                                                     emptyMessage="No existen cuentas con el criterio de busqueda especificado" 
                                                     id="tablaSolicitud2" value="#{modificacionReservaView.listaGlobalDetalleSolicitudPartidas}" var="PD">

                                            <p:ajax event="cellEdit" listener="#{modificacionReservaView.solicitarReservasPartidas(PD)}" oncomplete="update1()" /> 

                                            <p:column headerText="Concepto" style="width: 10%">
                                                <h:outputText value="#{PD.refDistributivo.idRubro.nombre}" />
                                            </p:column>

                                            <p:column headerText="Partida" style="width: 10%;text-align: center">
                                                <h:outputText value="#{PD.refDistributivo.partidaPresupuestaria}" />
                                            </p:column>

                                            <p:column headerText="Item" style="width: 25%">
                                                <h:outputText value="#{PD.refDistributivo.idPresupuesto.descripcion}" />
                                            </p:column>

                                            <p:column headerText="Función" style="width: 20%">
                                                <h:outputText value="#{PD.refDistributivo.idEstructura.descripcion}" />
                                            </p:column>

                                            <p:column headerText="Monto Disponible" style="width: 10%">
                                                <h:outputText value="#{PD.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Comprometido" style="width: 10%">
                                                <h:outputText value="#{PD.montoComprometido==null?'----':PD.montoComprometido}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column>  

                                            <p:column headerText="Monto Solicitado" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PD.montoSolicitado}" style="float: right">
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PD.montoSolicitado}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column> 

                                            <p:column rendered="false" headerText="Acciones"  style="width: 5%;;text-align: center">
                                                <p:commandLink actionListener="#{modificacionReservaView.eliminarPArtidasDirectasAndDistributivo(index)}" title="Remover" update="tablaSolicitud2">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em; color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar esta Partida"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>

                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="4" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{modificacionReservaView.totalDisponiblePD}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{modificacionReservaView.totalComprometidoPD}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                                        <f:facet name="footer">
                                                            <h:outputText value="#{modificacionReservaView.totalSolicitadoPD}">
                                                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>

                                                </p:row>
                                            </p:columnGroup>

                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>

                                <p:tab title="Partidas Directas" titleStyle="border-right: 2px solid #eaeaea">
                                    <p:remoteCommand name="updatePd" update="tablaSolicitudPdi" />
                                    <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px" widgetVar="tablaSolicitudPdi"
                                                 currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="5,10,20,25,30,35" rowIndexVar="index" editable="true" editMode="cell"
                                                 emptyMessage="No existen cuentas con el criterio de búsqueda especificado" lazy="true"

                        </f:facet>
                        <p:column headerText="CONCEPTO" style="width: 20%">
                            <p:outputLabel value="#{item.actividadProducto.descripcion.toUpperCase()} #{item.refDistributivo.idPresupuesto.descripcion.toUpperCase()} 
                                           #{item.partidasDirecta.itemNew.descripcion.toUpperCase()}"/>
                        </p:column>


                        <p:column headerText="PARTIDA" style="width: 10%;text-align: center">
                            <p:outputLabel value="#{item.actividadProducto.codigoPresupuestario} #{item.refDistributivo.partidaPresupuestaria} #{item.partidasDirecta.partidaPresupuestaria}"/>
                        </p:column>

                        <p:column headerText="ITEM" style="width: 20%">
                            <p:outputLabel value="#{item.actividadProducto.itemNew.descripcion.toUpperCase()} #{item.refDistributivo.idPresupuesto.descripcion.toUpperCase()} 
                                           #{item.partidasDirecta.itemNew.descripcion.toUpperCase()}"/>
                        </p:column>
                        <p:column headerText="FUNCIÓN" style="width: 20%">
                            <p:outputLabel value="#{item.actividadProducto.estructruaNew.descripcion.toUpperCase()} #{item.refDistributivo.idEstructura.descripcion.toUpperCase()} 
                                           #{item.partidasDirecta.estructruaNew.descripcion.toUpperCase()}"/>
                        </p:column>

                        <p:column headerText="MONTO SOLICITADO" style="width: 8%">
                            <p:outputLabel value="#{item.montoSolicitado}" style="float: right">
                                <f:convertNumber currencySymbol="$" type="currency" currencyCode="USD" locale="es_EC"/>
                            </p:outputLabel>
                        </p:column>   

                        <p:column headerText="MONTO COMPROMETIDO"  style="width: 8%">
                            <h:outputText value="#{item.montoComprometido}" style="float: right">
                                <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                            </h:outputText>
                        </p:column> 

                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column colspan="4" style="text-align:right;font-weight: bold; font-size: 13px;" footerText="Suma:" />
                                <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                    <f:facet name="footer">
                                        <h:outputText value="#{modificacionReservaView.totalSolicitado}">
                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: right;font-weight: bold; font-size: 13px;">
                                    <f:facet name="footer">
                                        <h:outputText value="#{modificacionReservaView.totalComprometido}">
                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </p:columnGroup>

                    </p:dataTable>    
                </div>

                <div class="ui-g-12">
                    <p:tabView>
                        <p:tab title="REQUISITOS">
                            <p:dataTable  paginator="true"  paginatorPosition="bottom" rows="4"
                                          currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" rowsPerPageTemplate="4,6" 
                                          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                          id="requisitosTablaView" widgetVar="requisitosTablaView" var="requisito" 
                                          value="#{modificacionReservaView.procedimientoRequisitoList}"
                                          style="margin: 20px 0px" lazy="true"  
                                          emptyMessage="No existen requisitos con el criterio de busqueda especificado">
                                <f:facet name="header">
                                    LISTADO DE REQUISITOS
                                </f:facet>
                                <p:column headerText="PROCEDIMIENTO" groupRow="true">
                                    <h:outputText value="#{requisito.idProcedimiento.nombre}"/>
                                </p:column>
                                <p:column headerText="REQUISITO" style="width:30%;">
                                    <h:outputText value="#{requisito.idRequisito.nombre}" />
                                </p:column>
                                <p:column headerText="DESCRIPCIÓN" style="width:30%;" >
                                    <h:outputText value="#{requisito.idRequisito.descripcion}" />
                                </p:column>
                                <p:column headerText="OBLIGATORIO" style="width:10%; text-align: center" >
                                    <h:outputText value="#{requisito.obligatorio == true ? 'SI':'NO'}" />
                                </p:column>
                                <p:column rendered="false" headerText="ACCIONES" style="width:10%;text-align: center">
                                    <p:commandLink title="VER REQUISITO" actionListener="#{anulacionReservaView.vizualizarPDF(requisito)}" update="viewPDF" >
                                        <i class="fa fa-eye" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>  
                        </p:tab>
                        <p:tab title="DOCUMENTOS">
                            <u:documents entiti="#{modificacionReservaView.reservaCompromiso}"/>
                        </p:tab>
                    </p:tabView>
                </div>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{modificacionReservaView.observaciones}" onkeyup="toUpperCase(this)"
                                                 rows="7" style="border: 1px solid;text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup> 
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-thumbs-o-up" value="Aprobar"  title="Culminar Tarea" process="frmDlgObser" update="frmDlgObser"
                                             actionListener="#{modificacionReservaView.confirmarCompletado()}" style="width: 150px;margin: 10px" />
                            <p:commandButton icon="fa fa-thumbs-o-down" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background: red; width: 150px;margin: 10px" />
                        </center> 
                    </p:outputPanel>
                </h:form>  
            </div>
        </p:dialog>


    </ui:define>
</ui:composition>
