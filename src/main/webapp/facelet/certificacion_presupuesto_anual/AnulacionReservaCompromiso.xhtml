
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp">
    <f:view encoding="UTF-8"></f:view>
    <ui:define name="title">Anulación de Reserva de Compromiso</ui:define> 
    <ui:define name="content">
        <h:form id="formMain" prependId="false">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="car card-w-title" style="background: #00796b;">
                            <u:titleTask task="#{anulacionReservaView.tarea}" tramite="#{anulacionReservaView.tramite}" />
                        </div>
                    </div>

                    <div class="ui-g-12">
                        <p:commandButton value="Limpiar Filtros" style="width: auto;margin-bottom: 1%;" icon="fa fa-eraser"
                                         onclick="PF('dataSolciitudesReserva').clearFilters()" 
                                         actionListener="#{anulacionReservaView.clearAllFilters}"
                                         update="dataSolciitudesReserva">
                            <p:resetInput target="dataSolciitudesReserva" />
                        </p:commandButton>

                        <h:panelGroup id="consultaTable" layout="block" rendered="#{anulacionReservaView.panel1}">
                            <p:dataTable id="dataSolciitudesReserva" widgetVar="dataSolciitudesReserva" var="item" value="#{anulacionReservaView.lazyReal}" paginator="true" rows="25" 
                                         paginatorPosition="bottom" rowsPerPageTemplate="25,30,40,50,100" lazy="true" 
                                         currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No existen cuentas con el criterio de busqueda especificado">

                                <f:facet name="header">
                                    <h2 style="font-weight: bold; font-size: 12px">RESERVAS DE COMPROMISO</h2>
                                </f:facet>



                                <p:column headerText="SOLICITUD" style="width: 8%;padding: 10px 10px 10px 10px">
                                    <p:outputLabel value="#{anulacionReservaView.formatoCodigo(item.secuencial)}-#{item.periodo}" />

                                </p:column>
                                <p:column headerText="DESCRIPCIÓN" style="width: 20%;" filterBy="#{item.descripcion}" filterMatchMode="contains">
                                    <p:outputLabel value="#{item.descripcion.toUpperCase()}"/>

                                </p:column>

                                <p:column headerText="UNIDAD REQUIRIENTE" style="width: 20%;" filterBy="#{item.unidadRequiriente.id}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{anulacionReservaView.unidadFiltros}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.unidadRequiriente.nombre.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="BENEFICIARIO" style="width: 20%;">
                                    <p:outputLabel value="#{item.beneficiario == null ? 'PROCESO INICIAL':item.beneficiario.nombreCompleto.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="FECHA SOLICITUD" style="width: 10%; text-align: center;">
                                    <p:outputLabel value="#{item.fechaSolicitud}">
                                        <f:convertDateTime pattern="dd-MM-yyyy" locale="es" />
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="ESTADO" style="width:10%; text-align: center;" filterBy="#{item.estado.id}">
                                    <f:facet name="filter">
                                        <p:selectOneMenu onchange="PF('dataSolciitudesReserva').filter()" styleClass="custom-filter" style="width: 90% !important;">
                                            <f:selectItem itemLabel="Todas" itemValue="#{null}" noSelectionOption="true" />
                                            <f:selectItems value="#{anulacionReservaView.estadoFiltro}" var="c" itemLabel="#{c.texto}" itemValue="#{c.id}"/>
                                        </p:selectOneMenu>
                                    </f:facet>
                                    <p:outputLabel value="#{item.estado.texto.toUpperCase()}"/>
                                </p:column>

                                <p:column headerText="ACCIONES" style="width: 12%; text-align: center;">

                                    <p:commandLink   title="ELIMINAR" process="@this" update="dataSolciitudesReserva" actionListener="#{anulacionReservaView.abriDlogoAnulacion(item)}">
                                        <i class="fa fa-trash" style="font-size: 1.5em; margin-right: 8px; color: red;"></i>
                                        <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar la Solcitud #{anulacionReservaView.formatoCodigo(item.secuencial)}-#{item.periodo}?" icon="fa fa-exclamation-triangle" />
                                    </p:commandLink>

                                    <p:commandLink  title="VISUALIZAR" process="@this" update="dataSolciitudesReserva" actionListener="#{anulacionReservaView.visualizarDetalleSolcitud(item)}" >
                                        <i class="fa fa-search" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                    </p:commandLink>



                                </p:column> 

                            </p:dataTable>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="registroDeSolicitud"  rendered="#{anulacionReservaView.panel2}">
                            <div class="ui-g-8">
                                <p:fieldset legend="Información" id="informacionFielset" style="margin-bottom: 10px">
                                    <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank">

                                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="N° DE SOLICITUD:" style="font-weight: bold;"/>
                                            <p:inputText readonly="true" id="codigofecha" value="#{anulacionReservaView.reservaCompromiso.secuencial}" />

                                        </p:panelGrid>

                                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="PERÍODO:" style="font-weight: bold;"/>
                                            <p:inputText id="idPeriodo" value="#{anulacionReservaView.reservaCompromiso.periodo}" readonly="true">

                                            </p:inputText>

                                        </p:panelGrid>
                                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel value="FECHA SOLICITUD:" style="font-weight: bold;"/>
                                            <p:calendar value="#{anulacionReservaView.reservaCompromiso.fechaSolicitud}" locale="es" navigator="true" 
                                                        readonly="true" pattern="dd-MM-yyyy" />
                                        </p:panelGrid>

                                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:outputLabel for="@next" value="DESCRIPCIÓN:" style="font-weight: bold;"/>
                                            <p:inputTextarea id="descripcion" style="border: 1px solid #BDBDBD; border-radius:5px 5px 5px 5px;text-transform: uppercase"  
                                                             onkeyup="javascript:this.value = this.value.toUpperCase();" rows="5"
                                                             value="#{anulacionReservaView.reservaCompromiso.descripcion}">
                                            </p:inputTextarea>
                                        </p:panelGrid>



                                        <p:panelGrid style="text-align: center"  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid">
                                            <p:commandButton icon="fa fa-search-plus" style="width: auto" value="Agregar Detalle: Plan Anual Política Pública" 
                                                             actionListener="#{anulacionReservaView.accionComponenetes()}"  update="codigofecha,registroDeSolicitud"/>
                                            <p:commandButton icon="fa fa-search-plus" style="width: auto" value="Agregar Detalle: Distributivo y Partidas Directas" 
                                                             actionListener="#{anulacionReservaView.accionComponentesDistriuvtioPartida()}" update="codigofecha,registroDeSolicitud" />
                                        </p:panelGrid>

                                    </p:panelGrid>
                                </p:fieldset>
                            </div>
                            <div class="ui-g-4">
                                <p:fieldset legend="Detalle Beneficiario">
                                    <h:panelGroup id="beneficiarioPanel" layout="block">
                                        <p:commandButton icon="fa fa-search-plus" value="Buscar Beneficiario" onclick="PF('dlgBeneficiario').show();"
                                                         styleClass="Fs16" style="width: auto;margin-top: 20px;margin-left: 20px" />       
                                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <p:outputLabel value="BENEFICIARIO:" style="font-weight: bold;" />
                                                <p:inputText readonly="true" value="#{anulacionReservaView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':anulacionReservaView.reservaCompromiso.beneficiario.nombreCompleto}" />
                                            </p:panelGrid>
                                        </p:panelGrid>
                                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <p:outputLabel value="TIPO:" style="font-weight: bold"/>
                                                <p:inputText readonly="true" 
                                                             value="#{anulacionReservaView.reservaCompromiso.beneficiario == null ? 'PROCESO INICIAL':anulacionReservaView.reservaCompromiso.beneficiario.identificacion}#{anulacionReservaView.reservaCompromiso.tipoBeneficiario == true ? '001':''}"/> 
                                            </p:panelGrid>
                                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                                <p:outputLabel value="IDENTIFICACIÓN:" style="font-weight: bold;" />
                                                <p:inputText readonly="true" value="#{anulacionReservaView.reservaCompromiso.beneficiario.identificacion}#{anulacionReservaView.reservaCompromiso.tipoBeneficiario == true ? '001':''}"/>
                                            </p:panelGrid>
                                        </p:panelGrid>
                                    </h:panelGroup>
                                </p:fieldset>
                            </div>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup id="tabRegistroDeSolicitud" rendered="#{anulacionReservaView.panel2}">
                            <p:tabView id="tabladimnamica" prependId="false" >
                                <p:tab title="Plan Anual Politicas Publicas" titleStyle="border-right: 2px solid #eaeaea">
                                    <h:panelGroup id="tabPAPP" rendered="#{anulacionReservaView.panel2}">  
                                        <p:dataTable  paginator="true"  paginatorPosition="bottom" style=" margin: 10px" rows="5"
                                                      currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" rowsPerPageTemplate="5,10,20,25,30,35" 
                                                      paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                      rowIndexVar="inedex"  editable="true" editMode="cell"
                                                      emptyMessage="No existen cuentas con el criterio de busqueda especificado" 
                                                      id="tablaSolicitud" value="#{anulacionReservaView.listaGlobalDetalleSolicitudCompromisos}" var="PAPP">

                                            <p:ajax event="cellEdit" listener="#{anulacionReservaView.solicitarReservas(PAPP)}" oncomplete="tablaSolicitud"  /> 

                                            <p:column headerText="Plan-Programa-Proyecto"  style="width: 13%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.planProgramaProyecto.nombreProgramaProyecto}" />
                                            </p:column>

                                            <p:column headerText="Actividad Operariva"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.actividadOperativa.nombreActividad}" />
                                            </p:column>

                                            <p:column headerText="Producto"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.descripcion}" />
                                            </p:column> 

                                            <p:column headerText="Partida" style="width: 8%;text-align: center">
                                                <h:outputText value="#{PAPP.actividadProducto.codigoPresupuestario}" />
                                            </p:column> 
                                            <p:column headerText="Item" style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.itemPresupuestario.descripcion}"/>
                                            </p:column> 

                                            <p:column headerText="Función"  style="width: 12%">
                                                <h:outputText value="#{PAPP.actividadProducto.estructuraProgramatica.descripcion}">

                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Presupuestado"  style="width: 9%">
                                                <h:outputText value="#{PAPP.actividadProducto.montoReformada}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Disponible"  style="width: 8%">
                                                <h:outputText value="#{PAPP.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Comprometido"  style="width: 8%">
                                                <h:outputText value="#{PAPP.montoComprometido==null?'---':PAPP.montoComprometido}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Solicitado" style="width: 8%;">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{PAPP.montoSolicitado}" style="float: right"> 
                                                            <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputNumber value="#{PAPP.montoSolicitado}" style="width:96%" >
                                                        </p:inputNumber>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column> 

                                            <p:column headerText="Quitar"  style="width: 6%;text-align: center">
                                                <p:commandLink actionListener="#{anulacionReservaView.eliminadoMemoriaDetalleSOlicitud(PAPP)}" 
                                                               title="Remover" update="tabladimnamica">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em;color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar este PAPP"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>

                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>

                                <p:tab title="Plan Distributivo y Partidas Directas" titleStyle="border-right: 2px solid #eaeaea" > 
                                    <h:panelGroup id="tabPD">
                                        <p:dataTable paginator="true"  paginatorPosition="bottom" style="margin: 10px"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowIndexVar="index" rows="5"
                                                     currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}" rowsPerPageTemplate="5,10,20,25,30,35" 
                                                     emptyMessage="No existen cuentas con el criterio de busqueda especificado" 
                                                     id="tablaSolicitud2" value="#{anulacionReservaView.listaGlobalDetalleSolicitudPartidas}" var="PD">

                                            <p:column headerText="Concepto" style="width: 10%">
                                                <h:outputText value="Distributivo" />
                                            </p:column>

                                            <p:column headerText="Partida" style="width: 10%;text-align: center">
                                                <h:outputText value="#{PD.presupuesto.partida}" />
                                            </p:column>

                                            <p:column headerText="Item" style="width: 25%">
                                                <h:outputText value="#{PD.presupuesto.item.descripcion}" />
                                            </p:column>

                                            <p:column headerText="Función" style="width: 20%">
                                                <h:outputText value="#{PD.presupuesto.estructura.descripcion}" />
                                            </p:column>

                                            <p:column headerText="Monto Presupuestado" style="width: 10%">
                                                <h:outputText value="#{PD.presupuesto.codificado}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column>

                                            <p:column headerText="Monto Disponible" style="width: 10%">
                                                <h:outputText value="#{PD.montoDisponible}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Comprometido" style="width: 10%">
                                                <h:outputText value="#{PD.montoComprometido==null?'----':PD.montoComprometido}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Monto Solicitado" style="width: 10%;">
                                                <h:outputText value="#{PD.montoSolicitado}" style="float: right">
                                                    <f:convertNumber type="currency" currencySymbol="$" currencyCode="USD" locale="es_EC"/>
                                                </h:outputText>
                                            </p:column> 

                                            <p:column headerText="Acciones"  style="width: 5%;;text-align: center">
                                                <p:commandLink actionListener="#{anulacionReservaView.abrirDlgoPartidas(PD)}" title="Monto solicitado" update="tablaSolicitud2">
                                                    <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                                </p:commandLink>
                                                <p:commandLink actionListener="#{anulacionReservaView.eliminarPArtidasDirectasAndDistributivo(PD)}" title="Remover" update="tablaSolicitud2">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em; color: red;"></i>
                                                    <p:confirm header="Confirmación de eliminación" message="Esta seguro de eliminar esta Partida"  icon="fa fa-exclamation-triangle" />
                                                </p:commandLink>
                                            </p:column>

                                        </p:dataTable>
                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes GreenButton" icon="fa fa-check" />
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no RedButton" icon="fa fa-times" />
                                        </p:confirmDialog>
                                    </h:panelGroup>
                                </p:tab>

                                <p:tab title="Requisitos" titleStyle="border-right: 2px solid #eaeaea">

                                    <h:panelGroup id="tabRequisito">
                                        <center>
                                            <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" >
                                                <p:outputLabel for="@next" value="ELEGIR PROCEDIMIENTO:" style="width: 100%;font-weight: bold" />
                                                <p:selectOneMenu id="procedimientos" value="#{anulacionReservaView.procedimientoSeleccionado}" converter="#{utilConverter}" 
                                                                 panelStyle="width:15%" style="width: 300px;">
                                                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                                                    <f:selectItems  value="#{anulacionReservaView.procedimientoList}" var="t" itemLabel="#{t.nombre}" itemValue="#{t}"/>
                                                    <p:ajax listener="#{anulacionReservaView.cargarRequisitos()}" update="requisitosTabla"/>
                                                </p:selectOneMenu>             
                                            </p:panelGrid>
                                        </center>

                                        <p:dataTable id="requisitosTabla" widgetVar="requisitosTabla" var="requisito" 
                                                     value="#{anulacionReservaView.procedimientoRequisitoList}"
                                                     rows="15" style="margin: 20px" lazy="true"  
                                                     emptyMessage="No existen requisitos con el criterio de busqueda especificado">

                                            <f:facet name="header">
                                                LISTADO DE REQUISITOS
                                            </f:facet>
                                            <p:column headerText="NOMBRE" style="width:30%;">
                                                <h:outputText value="#{requisito.idRequisito.nombre}" />
                                            </p:column>
                                            <p:column headerText="DESCRIPCIÓN" style="width:30%;" >
                                                <h:outputText value="#{requisito.idRequisito.descripcion}" />
                                            </p:column>
                                            <p:column headerText="OBLIGATORIO" style="width:10%; text-align: center" >
                                                <h:outputText value="#{requisito.obligatorio == true ? 'SI':'NO'}" />
                                            </p:column>
                                            <p:column headerText="ACCIONES" style="width:10%;text-align: center">
                                                <p:commandLink title="CARGAR REQUISITO" actionListener="#{anulacionReservaView.requisitoSeleccionado(requisito)}" >
                                                    <i class="fa fa-cloud-upload" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                                </p:commandLink>
                                                <p:commandLink title="VER REQUISITO" actionListener="#{anulacionReservaView.vizualizarPDF(requisito)}" update="viewPDF"  >
                                                    <i class="fa fa-file-pdf-o" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                                </p:commandLink>
                                                <p:commandLink title="QUITAR REQUISITO" actionListener="#{anulacionReservaView.eliminarPDF(requisito)}">
                                                    <i class="fa fa-minus-circle" style="font-size: 1.5em; margin-right: 8px; color: #0D47A1;"></i>
                                                </p:commandLink>
                                            </p:column>
                                        </p:dataTable> 

                                    </h:panelGroup>

                                    <h:panelGroup>
                                        <div style="width: auto; margin:15px ;text-align: center; font-size: 20px;">
                                            <p:commandButton rendered="#{anulacionReservaView.mostrarButton}"
                                                             icon="fa fa-codepen" value="REGISTRAR  RESERVAR" actionListener="#{anulacionReservaView.savesolicitud()}" 
                                                             style="width: 10%;margin-right: 20px" update="formMain,dlgBeneficiario"/>
                                            <p:commandButton rendered="#{anulacionReservaView.ocultarbutton}"  icon="fa fa-codepen" value="EDITAR RESERVA" 
                                                             actionListener="#{anulacionReservaView.editarReservaCompromiso()}" 
                                                             style="width: 10%;margin-right: 20px" 
                                                             update="formMain"/>
                                            <p:commandButton  icon="fa fa-remove" value="CANCELAR" style="width: 10%;background: red;" 
                                                              actionListener="#{anulacionReservaView.resetSolicitud()}" 
                                                              update="formMain"/>
                                        </div>
                                    </h:panelGroup>
                                </p:tab>
                            </p:tabView>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:form>


        <p:dialog id="dlogComenatio" widgetVar="dlogComenatio"  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <h:form id="formComentario" prependId="false">  
                <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" >
                    <p:outputLabel value="Comentario:"/>
                    <p:inputTextarea rows="10" cols="50" style="border: 1px solid #BDBDBD; border-radius: 10px 10px 10px 10px;" value="#{anulacionReservaView.reservaCompromiso.comentario}" />

                </p:panelGrid>

                <center>
                    <p:commandButton value="Aceptar" style="width: auto;" actionListener="#{anulacionReservaView.eliminarSolicitudCompleta()}" update="formMain"/>
                </center>
            </h:form>
        </p:dialog>

        <p:dialog id="dlgBeneficiario" widgetVar="dlgBeneficiario" width="50%"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <h:form id="formDlgBeneficiario" prependId="false">  
                <center>
