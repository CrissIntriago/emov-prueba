<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="title">#{nuevoUsuarioView.tarea.name} - #{nuevoUsuarioView.tramite.numTramite}</ui:define>
    <ui:define name="content">
        <center><h1>Proceso: #{nuevoUsuarioView.tramite.tipoTramite.descripcion}</h1></center>
        <h:form id="formMain">
            <h:panelGrid columns="3" style="width: 100%;">
                <p:outputLabel value="Tarea: #{nuevoUsuarioView.tarea.name}"/>
                <p:outputLabel value="Usuario: #{nuevoUsuarioView.tarea.assignee}"/>
                <p:outputLabel value="No. Tramie: #{nuevoUsuarioView.tramite.numTramite}"/>
            </h:panelGrid>

            <!--            <p:dataTable value="# {nuevoUsuarioView.tramite.}">
                            
                        </p:dataTable>-->
            <center>
                <p:commandButton value="Completar Tarea" actionListener="#{nuevoUsuarioView.ingresarObs()}" update="frmDlg" />
                <p:spacer width="10" />
                <p:commandButton value="Bandeja de Tarea" actionListener="#{nuevoUsuarioView.continuar()}" />
            </center>
        </h:form>

        <p:dialog widgetVar="dlgObs" modal="true" >
            <h:form id="frmDlg">
                <p:outputLabel value="Observaciones" indicateRequired="true" /><br/>
                <p:inputTextarea value="#{nuevoUsuarioView.observacion.observacion}" rows="7" cols="50"/>
                <br/>
                <br/>
                <center>
                    <p:commandButton value="Terminar Tarea" actionListener="#{nuevoUsuarioView.completarTarea()}"  />
                    <p:spacer width="10" />
                    <p:commandButton value="Cerrar" onclick="PF('dlgObs').hide()" />
                </center>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
