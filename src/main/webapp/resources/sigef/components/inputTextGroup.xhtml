<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface displayName="textButton">
        <cc:valueHolder name="inputValue" />
        <cc:attribute name="label" required="true"  />
        <cc:attribute name="value" required="true"  />
        <cc:attribute name="title" required="true"  />
        <cc:attribute name="readonly" required="false" default="true"  />
        <cc:attribute name="maxlength" required="false"  />
        <cc:attribute name="buttonActionListener" required="true" />
        <cc:attribute name="ajaxButtonListener" required="true" />

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
            <p:outputLabel value="#{cc.attrs.label}" style="width: 100%" />
            <div class="ui-inputgroup">
                <p:inputText value="#{cc.attrs.value}" readonly="#{cc.attrs.readonly}"
                             style="width: 80%" maxlength="#{cc.attrs.readonly}" id="inputValue"  />
                <p:commandButton title="#{cc.attrs.title}" icon="fa fa-search" styleClass="green-button button-group"
                                 process="@(.ui-panelgrid :input)" actionListener="#{cc.attrs.buttonActionListener}"
                                 update="@(.ui-panelgrid)">
                    <p:ajax event="dialogReturn" listener="#{cc.attrs.ajaxButtonListener}" />
                </p:commandButton>
            </div>
        </h:panelGroup>
    </cc:implementation>
</html>
