<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="task" type="org.activiti.engine.task.Task" required="true" />
        <cc:attribute name="tramite" type="com.origami.sigef.tramite.entities.HistoricoTramites" required="true" />
        <cc:attribute name="solicitudVentanilla" type="com.ventanilla.Entity.SolicitudServicios" required="true" />

    </cc:interface>



    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div style="background: white;">
            <div>

                <center>
                    <p:outputLabel value="#{cc.attrs.task.name}" style="font-family: fantasy; font-size: 30px; ;text-transform: uppercase" />
                    <hr/>
                </center>


            </div>


            <div style="padding: 10px;">
                <p:panelGrid id="general" layout="grid" columns="3" columnClasses="ui-g-4,ui-g-4,ui-g-4" style="width: 100%;font-size: 14px">
                    <h:panelGroup  layout="block" style="width: 100%;">
                        <p:outputLabel value="NOMBRE DEL TRÁMITE:" class="FontBold" style="margin-right: 5px;"/>
                        <p:outputLabel value="#{cc.attrs.tramite.tipoTramite.descripcion}" class="FontBold" style="text-transform: uppercase;color: blue;"/>
                    </h:panelGroup>

                    <h:panelGroup  layout="block" style="width: 100%;">
                        <p:outputLabel value="NO. TRÁMITE:" class="FontBold" style="margin-right: 5px;"/>

                        <p:outputLabel value="#{cc.attrs.tramite.numTramite}" class="FontBold" style="color: blue;"/>

                    </h:panelGroup>

                    <h:panelGroup  layout="block" style="width: 100%;">
                        <p:outputLabel value="USUARIO:" class="FontBold" style="margin-right: 5px;"/>
                        <p:outputLabel value="#{cc.attrs.task.assignee}" class="FontBold" style="color: blue;"/> 

                    </h:panelGroup>
               
                    <h:panelGroup layout="block" style="width: 100%;">
                        <p:outputLabel value="SOLICITANTE:" class="FontBold" style="margin-right: 5px;"/>
                        <h:outputText class="FontBold" value="#{cc.attrs.solicitudVentanilla.enteSolicitante.nombreCompleto}" style="color: blue;"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" style="width: 100%;">
                        <p:outputLabel value="IDENTIFICACIÓN:" class="FontBold" style="margin-right: 5px;"/>
                        <h:outputText class="FontBold" value="#{cc.attrs.solicitudVentanilla.enteSolicitante.identificacionCompleta}" style="color: blue;"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" style="width: 100%;">
                        <p:outputLabel value="TIPO DE PERSONA:" class="FontBold" style="margin-right: 5px;"/>
                        <h:outputText class="FontBold" value="#{cc.attrs.solicitudVentanilla.tipoContribuyente}" style="color: blue;"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block"  style="width: 100%;" rendered="#{cc.attrs.solicitudVentanilla.predio ne null}">
                        <p:outputLabel value="PREDIO:" class="FontBold" style="margin-right: 5px;"/>
                        <h:outputText class="FontBold" value="#{cc.attrs.solicitudVentanilla.predio.claveCat}" style="color: blue;"/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" style="width: 100%;" rendered="#{cc.attrs.solicitudVentanilla.predio ne null}">
                        <p:outputLabel value="TIPO PREDIO:" class="FontBold" style="margin-right: 5px;"/>
                        <h:outputText class="FontBold" value="#{cc.attrs.solicitudVentanilla.predio.tipoPredio eq 'U'? 'URBANO':(cc.attrs.solicitudVentanilla.predio.tipoPredio eq 'R'? 'RURAL':'')}" style="color: blue;"/>
                    </h:panelGroup>
                    
                    <h:panelGroup layout="block" style="width: 100%;">
                        <p:outputLabel value="Usuario (Creador del Trámite):" class="FontBold" style="margin-right: 5px;"/>
                        <h:outputText class="FontBold" value="#{cc.attrs.solicitudVentanilla.usuarioIngreso.usuario}" style="color: blue;"/>
                    </h:panelGroup>

                </p:panelGrid> 
            </div>
        </div>

    </cc:implementation>
</html>
