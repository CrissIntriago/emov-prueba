<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <cc:interface>
        <cc:attribute name="task" type="org.activiti.engine.task.Task" required="true" />
        <cc:attribute name="tramite" type="com.origami.sigef.tramite.entities.HistoricoTramites" required="true" />
    </cc:interface>

    <cc:implementation>
        <div class="ui-g-12" >
            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="text-align: center" class="TitleTask">
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:outputLabel value="#{cc.attrs.task.name}" style="font-family: fantasy; color: white;text-transform: uppercase" class="Fs40 FontBold" />
                    </h:panelGroup>
                </p:panelGrid>
            </p:panelGrid>
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" class="TaskProperty">
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:outputLabel value="NOMBRE DEL TRÁMITE:" class="FontBold Fs14"/><br/>
                        <p:outputLabel value="#{cc.attrs.tramite.tipoTramite.descripcion}"/>
                    </h:panelGroup>
                </p:panelGrid>
                <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group" class="TaskProperty">
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:outputLabel value="NO. TRÁMITE:" class="FontBold Fs14"/><br/>
                        <p:outputLabel value="#{cc.attrs.tramite.numTramite}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                        <p:outputLabel value="USUARIO:" class="FontBold Fs14"/><br/>
                        <p:outputLabel value="#{cc.attrs.task.assignee}"/> 
                    </h:panelGroup>
                </p:panelGrid>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" class="TaskProperty"
                             rendered="#{not empty cc.attrs.tramite.nombreBeneficiario}">
                    <p:outputLabel value="#{cc.attrs.tramite.nombreBeneficiario}" class="Fs12" escape="false"/>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" class="TaskProperty"
                             rendered="#{not empty cc.attrs.tramite.nombrePropietario}" >
                    <p:outputLabel value="#{cc.attrs.tramite.nombrePropietario}" class="Fs12" escape="false"/>
                </p:panelGrid>
            </p:panelGrid>
        </div> 
    </cc:implementation>
</html>
