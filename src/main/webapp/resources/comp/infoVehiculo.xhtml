<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="coopVehiculo" type="com.origami.sigef.common.entities.transporte.CooperativaVehiculo" required="true" />
        <cc:attribute name="comparar" type="com.origami.sigef.common.entities.transporte.CooperativaVehiculo" required="true" />
