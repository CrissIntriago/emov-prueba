<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/jpg" href="#{request.contextPath}/resources/barcelona-layout/images/logo-origami.png"  />
        </f:facet>
        <title>#{guestPreferences.nameApp}</title>
        <h:outputScript name="js/ripple.js" library="barcelona-layout" />
        <h:outputScript name="js/layout.js" library="barcelona-layout" />

    </h:head>
    <h:body styleClass="login-body">
        <style>
            .classStyle:hover {
                text-decoration:underline;
            }
        </style>
        <div class="login-panel ui-fluid">
            <p:growl id="growl" showDetail="true" />
            <h:form prependId="false" style="margin: 0 auto;">
                <div class="ui-g" style="border-radius: 2px !important">
                    <div class="ui-g-12 login-header">
                        <h1>#{guestPreferences.nameApp}</h1>
                        <h2>Iniciar Sesión</h2>
                        <p:graphicImage name="images/logo-origami.png" library="barcelona-layout" onclick="window.open('https://origamiec.com/', '_blank');" 
                                        style="cursor: pointer;" />
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{shiroAuthoritySecurity.username}"/>
                            <label>Usuario</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password feedback="false" value="#{shiroAuthoritySecurity.password}"/>
                            <label>Contraseña</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12 button-container">
                        <p:commandButton value="Iniciar sesión" action="#{shiroAuthoritySecurity.doLogin}"
                                         icon="fa fa-user" class="Fs20" styleClass="rounded-btn"
                                         update="growl"/>
                        <h:panelGroup styleClass="md-inputfield" style="text-align: right;margin-top: 10px" rendered="false">
                            <p:commandLink id="recuperarPassword" action="#{shiroAuthoritySecurity.recuperarContraseña()}" class="classStyle"
                                           update="growl">
                                <h:outputText value="Recuperar Contraseña"/>
                            </p:commandLink>
                        </h:panelGroup>
                    </div>
                </div>
            </h:form>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="barcelona-layout" />
        <h:outputStylesheet name="css/ripple.css" library="barcelona-layout" />
    </h:body>

</html>
