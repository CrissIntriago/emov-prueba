<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/barcelona">

    <style>
        @media only screen and (max-width: 700px) {
            div#topbar-title > span{
                font-size: 12px !important;
                font-weight: 300 !important;
                display:block;
                width:180px; 
                word-wrap:break-word;
                padding-top: 1px !important;
            }
            div#topbar-separator{
                margin-left: 8px !important;
            }
            .layout-wrapper .topbar .app-name {
                vertical-align: middle !important;
                display: inline-block !important;
                margin-left: 1px !important;
                height: 20px !important;
                font-size: 15px !important;
                padding-left: 1px !important;
            }
            .app-name {
                padding-left: 1px !important;
            }
            .layout-wrapper .topbar #topbar-menu-button{
                margin-right: 5px !important;
            }
        }
    </style>
    <div class="topbar" >
        <div class="logo" style="float: left;">
            <h:link outcome="/procesos/tareasPendientes" transient="true" >
                <p:graphicImage name="images/logo-origami1.png" library="barcelona-layout" transient="true"/>
            </h:link>
        </div>
        <div style="float: left; padding-top: 5px;margin-top: 2px">
            <span class="app-name" style="color: white; font-size: 25px; font-weight: 700; padding-left: 10px !important;">Origami-GT</span>
        </div>
        <div style="border-left: 2px solid #b2dfdb; margin-left: 30px; float: left; height: 100%" id="topbar-separator"/>
        <div style="margin-left: 10px; float: left; height: 100%; padding-top: 2px !important;margin-top: 4px" id="topbar-title">
            <span class="top-title" style="color: white; font-size: 25px; font-weight: 700; padding-left: 5px !important; text-transform: uppercase;">#{topPage}</span>
        </div>
        <a id="topbar-menu-button" href="#">
            <i class="fa fa-bars"></i>
        </a>
        <ul class="topbar-menu fadeInDown animated">
            <li class="profile-item">
                <a href="#">
                    <div class="profile-info">
                        <span class="topbar-item-name profile-name FontBold">#{request.userPrincipal}</span>
                        <span class="topbar-item-name profile-role" style="font-size: 10px;">#{userSession.nombrePersonaLogeada}</span>
                    </div>
                    <div class="profile-image">
                        <i class="fa fa-user Fs30" ></i>
                    </div>
                </a>

                <ul class="animated">
                    <li role="menuitem">
                        <a href="#{request.contextPath}/user/account"  >
                            <i class="fa fa-fw fa-user" ></i>
                            <span>Perfil</span>
                        </a>
                    </li>
                    <!--                    <li role="menuitem">
                                            <a href="#">
                                                <i class="fa fa-fw fa-cog"></i>
                                                <span>Ajustes</span>
                                            </a>
                                        </li>-->
                    <li role="menuitem">
                        <a href="#{request.contextPath}/admin/ayuda">
                            <i class="fa fa-book"></i>
                            <span>Ayuda</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <h:form>
                            <p:remoteCommand immediate="true" actionListener="#{shiroAuthoritySecurity.logout('/logout')}" name="logoutEvent" process="@this" id="remoteLogout" />
                        </h:form>
                        <a onclick="logoutEvent()">
                            <i class="fa fa-fw fa-sign-out"></i>
                            <span>Salir</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</ui:composition>
