<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:u="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        Aprobación/Rechazo Resolución
    </ui:define>
    <ui:param name="tittle" value=" Aprobación/Rechazo Resolución" />
    <ui:define name="content">
        <h:form id="mainForm">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12" >
                    <comp:ventaComisaria solicitudVentanilla="#{aprobacionRechazoResolucionMB.solicitud}" 
                                         task="#{aprobacionRechazoResolucionMB.tarea}" tramite="#{aprobacionRechazoResolucionMB.tramite}"/>              
                </div>
            </div>
            <p:tabView id="tbView" widgetVar="tbView">
                <p:tab title="Proceso Resolución" id="tbProceso">
                    <p:panelGrid columns="12" styleClass="ui-panelgrid-blank form-group" columnClasses="ui-g-6,ui-g-6" style="width: 100%" >
                        <p:panelGrid columns="1" style="width: 100%">
                            <p:fieldset  legend="Datos del Trámite">
                                <p:panelGrid columns="4" style="width: 100%">
                                    <p:outputLabel value="Beneficiario:" rendered="#{aprobacionRechazoResolucionMB.solicitud ne null}"/>
                                    <p:outputLabel value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.solicitante.nombreCompleto}"
                                                   rendered="#{aprobacionRechazoResolucionMB.solicitud ne null}"/>
                                    <p:outputLabel value="Año Inicio:" 
                                                   rendered="#{aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PE' and aprobacionRechazoResolucionMB.solicitud ne null
                                                               and aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PI'}"/>
                                    <p:outputLabel value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.anioInicio}" 
                                                   rendered="#{aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PE' and aprobacionRechazoResolucionMB.solicitud ne null
                                                               and aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PI'}"/>
                                    <p:outputLabel value="Año Fin:"
                                                   rendered="#{aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PE' and aprobacionRechazoResolucionMB.solicitud ne null
                                                               and aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PI'}"/>
                                    <p:outputLabel value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.anioFin}" 
                                                   rendered="#{aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PE' and aprobacionRechazoResolucionMB.solicitud ne null
                                                               and aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PI'}"/>
                                    <p:outputLabel value="Porcentaje:" rendered="#{aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PE' and aprobacionRechazoResolucionMB.solicitud ne null
                                                                                   and aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PI'}"/>
                                    <p:outputLabel rendered="#{aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PE' and aprobacionRechazoResolucionMB.solicitud ne null
                                                               and aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PI'}"
                                                   value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.porcentaje eq null?'S/N':aprobacionRechazoResolucionMB.solicitudExoneracion.porcentaje}"/>
                                    <p:outputLabel value="Nro Resolución:"/>
                                    <p:outputLabel value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.numResolucionSac}"/>
                                    <p:outputLabel value="Fecha de Resolución:"/>
                                    <p:outputLabel value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.fechaIngreso}"/>
                                    <p:outputLabel value="Oficio:" rendered="#{aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PE' and aprobacionRechazoResolucionMB.solicitud ne null
                                                                                   and aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PI'}"/>
                                    <p:outputLabel rendered="#{aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PE' and aprobacionRechazoResolucionMB.solicitud ne null
                                                                                   and aprobacionRechazoResolucionMB.tramite.servicio.abreviatura ne 'PI'}" 
                                        value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.nroMemorandoOficio eq null?'S/N':aprobacionRechazoResolucionMB.solicitudExoneracion.nroMemorandoOficio}"/>
                                    <p:outputLabel value="Estado:"/>
                                    <p:outputLabel value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.estado.descripcion}"/>
                                    <p:outputLabel value="Clave Catastral"/>
                                    <p:outputLabel value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.predio.claveCat}"/>
                                </p:panelGrid>
                            </p:fieldset>
                        </p:panelGrid>
                        <p:panelGrid columns="1" style="width: 100%">
                            <p:fieldset  legend="Datos de la Exoneración">
                                <p:panelGrid columns="4" style="width: 100%">
                                    <p:outputLabel value="Clase Exoneración: " />
                                    <p:outputLabel value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.exoneracionTipo.exoneracionClase.descripcion}"/>
                                    <p:outputLabel value="Tipo Clase de Exoneración"/>
                                    <p:outputLabel value="#{aprobacionRechazoResolucionMB.solicitudExoneracion.exoneracionTipo.descripcion}"/>
                                </p:panelGrid>
                            </p:fieldset>
                        </p:panelGrid>
                    </p:panelGrid>
                    <center>
                        <p:commandButton value="Aprobar" icon="fa fa-thumbs-up" actionListener="#{aprobacionRechazoResolucionMB.abrirDlgObservacion(1)}"
                                         styleClass="ui-button-success"/>
                        <p:commandButton value="Rechazar" style="margin-left: 5px" actionListener="#{aprobacionRechazoResolucionMB.abrirDlgObservacion(0)}"
                                         icon="fa fa-thumbs-down" styleClass="ui-button-danger"/>
                    </center>
                </p:tab>
                <p:tab title="Documentos" id="tbDocum">
                    <div class="ui-g-12">
                        <u:documents id="listDocumentos" entiti="#{aprobacionRechazoResolucionMB.tramite}" />
                    </div> 
                </p:tab>
            </p:tabView>
        </h:form>
        <p:dialog id="dlgObservaciones" widgetVar="dlgObservaciones" width="30%" position="center" 
                  draggable="false" header="Observación"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
            <div class="ui-g-12" >
                <h:form id="frmDlgObser">
                    <p:outputPanel id="panelObsevacion" style="width: 100%;" >
                        <p:panelGrid  columns="1" styleClass="form-group ui-panelgrid-blank" layout="grid" >
                            <h:panelGroup layout="block" style="width: 100%;" class="panelInput" >
                                <p:inputTextarea value="#{aprobacionRechazoResolucionMB.observacion.observacion}" onkeyup="toUpperCase(this)" 
                                                 rows="7" style="border: 1px solid;border-color: blue;
                                                 text-transform: uppercase;width: 100%;border-radius: 5px 5px 5px 5px;"/>
                            </h:panelGroup>
                        </p:panelGrid>
                        <center>
                            <p:commandButton icon="fa fa-save" value="Confirmar" actionListener="#{aprobacionRechazoResolucionMB.actualizarEstado()}"
                                             title="Culminar Tarea" process="frmDlgObser"  style="width: 100px;margin: 10px"  />
                            <p:commandButton icon="fa fa-close" value="Cerrar" onclick="PF('dlgObservaciones').hide()"
                                             style="background:green;width:100px;margin: 10px" />
                        </center>
                    </p:outputPanel>
                </h:form>
            </div>
        </p:dialog>
    </ui:define>
</ui:composition>
