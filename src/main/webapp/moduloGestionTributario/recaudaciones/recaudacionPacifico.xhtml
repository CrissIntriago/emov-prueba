<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Cobro Bco. Pacifico
    </ui:define>

    <ui:define name="content">
        <h:form id="mainForm">
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group"
                         columnClasses="ui-grid-col-5, ui-grid-col-7">
                <p:outputPanel>
                    <p:fieldset legend="Subir Archivo">
                        <p:fileUpload fileUploadListener="#{cobroPacificoView.uploadFile}" 
                                      id="fileUpload_2"
                                      uploadLabel="Subir" cancelLabel="Eliminar" label="Seleccionar"
                                      mode="advanced" dragDropSupport="false" />
                    </p:fieldset>
                </p:outputPanel>
                <p:outputPanel>
                    <p:fieldset legend="Detalle">
                        <p:dataTable id="listDetall" widgetVar="listDetall" paginator="true"
                                     value="#{cobroPacificoView.liquidaciones}" var="#{liq}"
                                     rows="20" emptyMessage="No existen criterio de busqueda especificado"
                                     paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,20,50,60,70,100">
                            <p:column headerText="Predio" style="text-align: center" width="10">
                                <p:outputLabel value="#{liq.predio.claveCat}" />
                            </p:column>
                            <p:column headerText="Tipo" style="text-align: center" width="10">
                                <p:outputLabel value="#{liq.tipoLiquidacion.nombreTitulo}" />
                            </p:column>
                            <!--                            <p:column headerText="Total" style="text-align: center" width="10">
                                                            <p:outputLabel value="# {liq.}" />
                                                        </p:column>
                                                        <p:column headerText="Saldo" style="text-align: center" width="10">
                                                            <p:outputLabel value="# {liq}" />
                                                        </p:column>
                                                        <p:column headerText="Adicionales" style="text-align: center" width="10">
                                                            <p:outputLabel value="# {liq}" />
                                                        </p:column>
                                                        <p:column headerText="Total a Cobrar" style="text-align: center" width="10">
                                                            <p:outputLabel value="# {liq}" />
                                                        </p:column>-->
                        </p:dataTable>
                    </p:fieldset>
                </p:outputPanel>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
