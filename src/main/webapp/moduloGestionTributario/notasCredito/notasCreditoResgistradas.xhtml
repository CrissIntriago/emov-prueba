<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:dialog="http://java.sun.com/jsf/composite/dialog">
    <ui:param name="tittle" value="NOTAS DE CRÉDITO REGISTRADAS" /> 
    <ui:define name="head">
    </ui:define>
    <ui:define name="title">Notas de Crédito</ui:define>    
    <ui:define name="content">  

        <h:panelGroup layout="block">
            <h:form id="listadoNotadeCredito" prependId="false" enctype="multipart/form-data">

                <p:dataTable id="dtLiquidaciones" lazy="true" value="#{notaCreditoMB.notasCredito}" style="width: 100%;"
                             var="nc" emptyMessage="Sin Registros" rows="10" paginator="true" paginatorPosition="bottom" class="MarTop20" rowKey="#{nc.id}"
                             currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             filterEvent="enter" widgetVar="dtLiquidaciones" >
                    <f:facet name="header">
                        <span style="font-size: 20px;">Notas de Créditos</span>
                    </f:facet>
                    <p:column headerText="ID" width="15%;" >
                        <h:outputText value="#{nc.id}"/>
                    </p:column>
                    <p:column headerText="Identificacion" width="20%;"  >
                        <h:outputText value="#{nc.contribuyente.identificacion}"/>
                    </p:column>
                    <p:column headerText="Contribuyente" width="45%;"  >
                        <h:outputText value="#{nc.contribuyente.nombreCompleto}"/>
                    </p:column>
                    <p:column headerText="Valor" width="15%;"  >
                        <h:outputText value="#{nc.valor}"/>
                    </p:column>
                    <p:column headerText="Saldo" width="15%;"  >
                        <h:outputText value="#{nc.saldo}"/>
                    </p:column>

                    <p:column headerText="Fecha" width="15%;"  >
                        <p:outputLabel value="#{nc.fechaIngreso}"><f:convertDateTime pattern="dd-MM-YYYY"/></p:outputLabel>
                    </p:column>

                    <p:column headerText="Cajero" width="80" >
                        <p:outputLabel value="#{nc.usuarioIngreso}"/>
                    </p:column>

                    <p:column headerText="Acciones" width="25%;" >
                        <p:commandLink title="DETALLE" actionListener="#{notaCredito.imprimirReporte(nc)}">
                            <i class="fa fa-fw fa-file-text" style="font-size: 1.5em" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
