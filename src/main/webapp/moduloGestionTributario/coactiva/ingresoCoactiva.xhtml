<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="title">        
        Coactiva
    </ui:define>
    <ui:param name="tittle" value="INICIO JUICIO COACTIVA" />
    <ui:define name="content">
        <h:form id="mainForm">
            <div class="ui-g">
                <div class="ui-g-5">
                    <p:fieldset legend="***Detalle del Juicio***" style="font-size: 14px; font-weight: bold;" id="fieldSetDetalleJuicio">
                        <div class="ui-g">
                            <div class="ui-g-6">
                                <p:outputLabel  value="Año" />
                                <br/>
                                <p:inputText id="anio"  value="#{inicioCoactivaMB.juicio.anioJuicio}" style="width: 100%"   >
                                    <p:keyFilter mask="num"/>
                                </p:inputText>
                            </div>
                            <div class="ui-g-6">
                                <p:outputLabel  value="Fecha de Juicio" />
                                <br/>
                                <p:calendar value="#{inicioCoactivaMB.juicio.fechaJuicio}" navigator="true" pattern="dd/MM/yyyy"  maxdate="#{inicioCoactivaMB.juicio.fechaJuicio}" style="width: 100%"/>
                            </div>
                            <div class="ui-g-6">
                                <p:outputLabel for="abg_coa"  value="Abogado Impulsador" />
                                <br/>
                                <p:selectOneMenu id="abg_coa" value="#{inicioCoactivaMB.juicio.abogadoJuicio}" effect="fade" converter="entityConverter" filter="true" filterMatchMode="contains"    style="width: 100%">
                                    <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{inicioCoactivaMB.listAbogados}" var="ab" itemLabel="#{ab.detalle}" itemValue="#{ab}"/>
                                </p:selectOneMenu>
                                <p:message for="abg_coa"   display="text" />
                            </div>
                            <!--                            <div class="ui-g-6">
                                                            <p:outputLabel for="usuario_Asig" value="Funcionario" />
                                                            <br/>
                                                            <p:selectOneMenu id="usuario_Asig" style="width: 100%"  value="#{inicioCoactivaMB.juicio.usuarioAsignado}" effect="fade" converter="entityConverter" filter="true" filterMatchMode="contains" styleClass="selectWidth170" >
                                                                <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" noSelectionOption="true"/>
                                                                <f:selectItems value="#{inicioCoactivaMB.users}" var="us" itemLabel="#{us.usuario} - #{us.ente.nombreCompleto}" itemValue="#{us}"/>
                                                            </p:selectOneMenu>
                                                        </div>-->
                            <div class="ui-g-6">
                                <p:outputLabel for="tipo_juicio" value="Tipo de Juicio:" />
                                <br/>
                                <p:selectOneMenu style="width: 100%" id="tipo_juicio" value="#{inicioCoactivaMB.juicio.tipoJuicio}" effect="fade" converter="entityConverter" styleClass="selectWidth170" >
                                    <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{inicioCoactivaMB.tipoLiquidaciones}" var="t" itemLabel="#{t.nombreTransaccion}" itemValue="#{t}" />
                                    <p:ajax update="consulta,resultados" />
                                </p:selectOneMenu>
                            </div>
                            <div class="ui-g-6">
                                <h:panelGroup layout="block" class="Responsive100 Responsive">
                                    <p:outputLabel for="observacion_juicio" value="Observación:" class="DispBlock Wid100 FontBold"/>
                                    <br/>
                                    <p:inputTextarea cols="2" id="observacion_juicio" value="#{inicioCoactivaMB.juicio.observacion}" style="width: 100%" onkeyup="toUpperCase(this)" />
                                </h:panelGroup>
                            </div>
                        </div>
                    </p:fieldset>
                </div>
                <div class="ui-g-7">
                    <p:fieldset legend="***Criterios de Búsquedad***" 
                                style="#{inicioCoactivaMB.consulta eq 5 or inicioCoactivaMB.juicio.tipoJuicio.id eq 3?
                                         'font-size: 14px; font-weight: bold; height: auto px':'font-size: 14px; font-weight: bold; height: auto px'}" id="consulta">
                        <div>
                            <!--solo urbano -->
                            <center>
                                <p:selectOneRadio value="#{inicioCoactivaMB.consulta}" rendered="#{inicioCoactivaMB.juicio.tipoJuicio.id eq 2}">
                                    <f:selectItem itemLabel="CODIGO PREDIAL" itemValue="1"/><!--CODIGO predio-->
                                    <f:selectItem itemLabel="CONTRIBUYENTE" itemValue="2"/><!--PRPIETARIO-->
                                    <f:selectItem itemLabel="CODIGO CATASTRAL" itemValue="4"/><!--CODIGO PREDIO-->
                                    <f:selectItem itemLabel="CIUDADELAS" itemValue="5"/><!--CIUDADELAS-->
                                    <p:ajax update="consulta"/>
                                </p:selectOneRadio>
                            </center>
                            <!--rural-->
                            <center>
                                <p:selectOneRadio value="#{inicioCoactivaMB.consulta}" rendered="#{inicioCoactivaMB.juicio.tipoJuicio.id eq 3}">
                                    <f:selectItem itemLabel="CODIGO PREDIAL" itemValue="1"/><!--CODIGO predio-->
                                    <f:selectItem itemLabel="CONTRIBUYENTE" itemValue="2"/><!--PRPIETARIO-->
                                    <f:selectItem itemLabel="CODIGO CATASTRAL" itemValue="4"/><!--CODIGO PREDIO-->
                                    <f:selectItem itemLabel="SECTORES" itemValue="5" /><!--SECTORES-->
                                    <p:ajax update="consulta"/>
                                </p:selectOneRadio>
                            </center>
                            <!--PARA PATENTE-->
                            <center>
                                <p:selectOneRadio  value="#{inicioCoactivaMB.consulta}" 
                                                   rendered="#{inicioCoactivaMB.juicio.tipoJuicio.id eq 9}">
                                    <f:selectItem itemLabel="CODIGO LOCAL" itemValue="6" />
                                    <f:selectItem itemLabel="CONTRIBUYENTE" itemValue="7" />
                                    <!--<f:selectItem itemLabel="Codigo CATASTRAL" itemValue="8" />-->
                                    <p:ajax update="consulta"/>
                                </p:selectOneRadio> 
                            </center>
                            <!--OTROS TIPO DE TITULOS DE CREDITO-->                         
                            <center>
                                <p:selectOneRadio value="#{inicioCoactivaMB.consulta}"

                                    <f:selectItem itemLabel="CONTRIBUYENTE" itemValue="9" />
                                    <p:ajax update="consulta"/>
                                </p:selectOneRadio>
                            </center>
                        </div>
                        <!--entrada de los criterios de busquedad-->
                        <div >
                            <h:outputText value="CODIGO CATASTRAL" style="font-size: 13px; font-weight: bolder" rendered="#{inicioCoactivaMB.consulta eq 1}"/>
                            <p:inputText value="#{inicioCoactivaMB.predio.codigoPredio}" style="font-size: 13px; font-weight: bolder; margin-top: 20px; margin-left: 20px"

                            <p:inputText value="#{inicioCoactivaMB.predio.nombrePosesionario}" style="font-size: 13px; font-weight: bolder;margin-top: 20px; margin-left: 20px ; width: 25%"

                            <p:inputText value="#{inicioCoactivaMB.predio.cedulaPosesionario}" style="font-size: 13px; font-weight: bolder;margin-top: 20px; margin-left: 20px; width: 15%"

                            <!--URBANO-->
                            <center>
                                <p:outputLabel rendered="#{inicioCoactivaMB.juicio.tipoJuicio.id eq 2 and inicioCoactivaMB.consulta eq 5}" ><h3>SECTOR URBANO</h3></p:outputLabel>
                                <p:pickList id="pickList" value="#{inicioCoactivaMB.listaCiudadelas}" style="font-size: 10px" var="cdla" converter="entityConverter"

                                    <p:ajax event="transfer" listener="#{inicioCoactivaMB.onAlterarPickList}" update="pickList"/>
                                </p:pickList>
                            </center>

                                <p:outputLabel rendered="#{inicioCoactivaMB.juicio.tipoJuicio.id eq 3 and inicioCoactivaMB.consulta eq 5}"><h3>SECTOR RURALES</h3></p:outputLabel>

                                    <p:ajax event="transfer" listener="#{inicioCoactivaMB.onAlterarPickListRural}" update="pickListRural"/>
                                </p:pickList>
                            </center>
                            <!--PATENTE ANUAL -->
                            <p:panelGrid style="width: 100%;" styleClass="form-group ui-panelgrid-blank" rendered="#{inicioCoactivaMB.consulta eq 6}">

                                    <p:column><p:outputLabel value="LOCAL" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                </p:row>
                                <p:row styleClass="ui-responsive">
                                    <p:column><!--parroquia-->
                                        <p:inputText value="#{inicioCoactivaMB.predio.parroquia}" placeholder="0" maxlength="1" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--sector-->
                                        <p:inputText value="#{inicioCoactivaMB.predio.sector}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--manzana-->
                                        <p:inputText value="#{inicioCoactivaMB.predio.mz}"  placeholder="0" maxlength="3" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--solar-->
                                        <p:inputText value="#{inicioCoactivaMB.predio.solar}"  placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>

                                        <p:inputText value="#{inicioCoactivaMB.div1}"  placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--div2-->
                                        <p:inputText value="#{inicioCoactivaMB.div2}"  placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--div3-->
                                        <p:inputText value="#{inicioCoactivaMB.div3}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--div4-->
                                        <p:inputText value="#{inicioCoactivaMB.div4}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--dbloque-->
                                        <p:inputText value="#{inicioCoactivaMB.predio.bloque}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--piso-->
                                        <p:inputText value="#{inicioCoactivaMB.predio.piso}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--Local-->
                                        <p:inputText value="#{inicioCoactivaMB.liquidacion.codigoLocal}" style="font-size: 13px; font-weight: bolder; width: 90%;" placeholder="0"
                                                     onkeyup="this.value = this.value.toUpperCase()"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </div>
                        <br/>
                        <!--por codigo predial URBANO-->
                        <p:panelGrid style="width: 100%;" styleClass="form-group ui-panelgrid-blank" rendered="#{inicioCoactivaMB.consulta eq 4 and inicioCoactivaMB.juicio.tipoJuicio.id eq 2}">
                            <p:row styleClass="ui-responsive">
                                <p:column><p:outputLabel value="PARROQUIA " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="SECTOR " style="font-size: 13px; font-weight: bolder;"/></p:column>

                                <p:column><p:outputLabel value="Div3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="Div4" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="PHV " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="PHH" style="font-size: 13px; font-weight: bolder;"/></p:column>
                            </p:row>
                            <p:row styleClass="ui-responsive">
                                <p:column><!--parroquia-->
                                    <p:inputText value="#{inicioCoactivaMB.predio.parroquia}" placeholder="0" maxlength="1" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                                    </p:inputText>
                                </p:column>
                                <p:column><!--sector-->
                                    <p:inputText value="#{inicioCoactivaMB.predio.sector}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                    </p:inputText>
                                </p:column>
                                <p:column><!--manzana-->
                                    <p:inputText value="#{inicioCoactivaMB.predio.mz}"  placeholder="0" maxlength="3" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                    </p:inputText>
                                </p:column>
                                <p:column><!--solar-->
                                    <p:inputText value="#{inicioCoactivaMB.predio.solar}"  placeholder="0" maxlength="3" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                    </p:inputText>
                                </p:column>
                                <p:column><!--div1-->
                                    <p:inputText value="#{inicioCoactivaMB.div1}"  placeholder="0" maxlength="3" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                    </p:inputText>
                                </p:column>
                                <p:column><!--div2-->
                                    <p:inputText value="#{inicioCoactivaMB.div2}"  placeholder="0" maxlength="3" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                    </p:inputText>
                                </p:column>
                                <p:column><!--div3-->
                                    <p:inputText value="#{inicioCoactivaMB.div3}" placeholder="0" maxlength="3" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                    </p:inputText>
                                </p:column>
                                <p:column><!--div4-->
                                    <p:inputText value="#{inicioCoactivaMB.div4}" placeholder="0" maxlength="3" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                    </p:inputText>

                                    <p:inputText value="#{inicioCoactivaMB.predio.bloque}" placeholder="0" maxlength="3" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"/>

                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <!--por codigo predial RURAL-->
                        <p:panelGrid style="width: 100%;" styleClass="form-group ui-panelgrid-blank" rendered="#{inicioCoactivaMB.consulta eq 4 and inicioCoactivaMB.juicio.tipoJuicio.id eq 3}">
                            <p:row styleClass="ui-responsive">
                                <p:column><p:outputLabel value="PARROQUIA" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="SECTOR " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="CODIGO " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="Div1" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                <p:column><p:outputLabel value="Div2" style="font-size: 13px; font-weight: bolder;"/></p:column>
                            </p:row>
                            <p:row styleClass="ui-responsive">
                                <p:column><!--parroquia-->
                                    <p:inputText value="#{inicioCoactivaMB.predio.parroquia}" placeholder="0" maxlength="1" style="font-size: 13px; font-weight: bolder; width: 50%;">
                                        <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                                    </p:inputText>
                                </p:column>
                                <p:column><!--sector-->

                                    </p:inputText>

                                    </p:inputText>

                        </center>

                <p:fieldset legend="RESULTADOS" id="resultados">
                    <!--para urbano o rural-->
                    <div class="ui-g-12">
                        <p:dataTable id="dtCoactivaMasico" value="#{inicioCoactivaMB.prediosAplicanCoactiva}" var="predio"  paginator="true" rows="10" paginatorPosition="bottom" 
                                     rendered="#{inicioCoactivaMB.juicio.tipoJuicio.id  eq 2 or inicioCoactivaMB.juicio.tipoJuicio.id eq 3}" rowKey="#{predio.id}" 
                                     selection="#{inicioCoactivaMB.predioSeleccionadosCoactiva}" filterEvent="enter"
                                     emptyMessage="Sin elementos..."  style="text-align: center;">
                            <f:facet name="header">Predios que aplican Coactiva</f:facet>
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Contribuyente" width="100" filterBy="#{predio.nombrePropietarios}" filterMatchMode="contains">
                                <p:outputLabel value="#{predio.nombrePropietarios}"/>
                            </p:column>
                            <p:column headerText="Direccion" width="100"><p:outputLabel value="#{predio.direccion}"/></p:column>
                            <!--<p:column headerText="Valor de la deuda" width="100"><p:outputLabel value="# {}"/></p:column>-->
                            <p:column headerText="Matricula inmobiliaria" width="100"><p:outputLabel value="#{predio.numPredio}"/></p:column>
                            <p:column headerText="Codigo Catastral" width="100"  filterBy="#{predio.claveCat}">
                                <p:outputLabel value="#{predio.claveCat}"/>
                            </p:column>
                            <p:column headerText="Ciudadela/Sector" width="100"><p:outputLabel value="#{inicioCoactivaMB.juicio.tipoJuicio.id eq 2?predio.ciudadela.nombre:'SECTOR: '.concat(predio.sector eq 0 ? 'SURESTE':predio.sector)}"/></p:column>
                            <p:column headerText="Avaluo Solar" width="100"><p:outputLabel value="#{predio.avaluoSolar}"/></p:column>
                            <p:column headerText="Avaluo Municipal" width="100"><p:outputLabel value="#{predio.avaluoMunicipal}"/></p:column>
                        </p:dataTable>
                    </div>
                    <!--para patentes-->
                    <!--                    <div class="ui-g-12">
                                            <p:dataTable id="dtPatentes" value="#{inicioCoactivaMB.listaPatente}" var="patente"  paginator="true" rows="10" paginatorPosition="bottom" 
                                                         rendered="#{inicioCoactivaMB.juicio.tipoJuicio.id  eq 9}" rowKey="#{patente.id}" 
                                                         selection="#{inicioCoactivaMB.patentesSeleccionadas}"
                                                         emptyMessage="Sin elementos..." style="text-align: center;">
                                                <f:facet name="header">Patentes que aplican Coactiva</f:facet>
                                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                                <p:column headerText="Actividad Comercial" width="100"><p:outputLabel value="#{patente.actividadPrincipal.descripcion}"/></p:column>
                                                <p:column headerText="Propietario" width="100"><p:outputLabel value="#{patente.propietario.nombreCompleto}"/></p:column>
                                                <p:column headerText="Lleva contabilidad" width="100"><p:outputLabel value="#{patente.contabilidad eq true?'SI':'NO'}"/></p:column>
                                            </p:dataTable>
                                        </div>-->
                    <!--para todo tipo de liquidacion-->
                    <div class="ui-g-12" >
                        <h:panelGroup id="groupCoactivaTotales" rendered="#{(inicioCoactivaMB.juicio.tipoJuicio.id ne 2 ) and (inicioCoactivaMB.juicio.tipoJuicio.id ne 3) eq true?true:false}">
                            <div align="right">
                                <h:outputText value="TOTAL DEL JUICIO: $" style="font-weight: bolder;font-size: 15px;"/>
                                <p:outputLabel value="#{inicioCoactivaMB.totalJuicio}" style="font-weight: bolder;font-size: 15px;"/>
                            </div>
                        </h:panelGroup>
                        <!-- a tabla que se presenta al consultar-->
                        <p:dataTable id="dtCoactiva" value="#{inicioCoactivaMB.impuestos}" var="liquidacion"  paginator="true" rows="10" paginatorPosition="bottom"
                                     rowKey="#{liquidacion.id}" selection="#{inicioCoactivaMB.liquidacionesSeleccionadas}"
                                     rendered="#{(inicioCoactivaMB.juicio.tipoJuicio.id ne 2 ) and (inicioCoactivaMB.juicio.tipoJuicio.id ne 3)eq true?true:false}"
                                     emptyMessage="Sin elementos..." style="text-align: center;" rowIndexVar="index">
                            <f:facet name="header">Titulos de Credito Agregados al Juicio</f:facet>
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:ajax event="toggleSelect" listener="#{inicioCoactivaMB.toogleEvent}"/>
                            <p:ajax event="rowSelect" listener="#{inicioCoactivaMB.updateValorJuicio}"/>
                            <p:ajax event="rowUnselect" listener="#{inicioCoactivaMB.actualizarValorAnterior}"/>
                            <p:ajax event="rowUnselectCheckbox" listener="#{inicioCoactivaMB.actualizarValorAnterior}" />
                            <p:ajax event="rowSelectCheckbox" listener="#{inicioCoactivaMB.updateValorJuicio}" /> 
                            <p:column headerText="Codigo Liquidación" width="100"><p:outputLabel value="#{liquidacion.idLiquidacion}"/></p:column>
                            <p:column headerText="Tipo Liquidacion" width="100"><p:outputLabel value="#{liquidacion.tipoLiquidacion.nombreTitulo}"/></p:column>
                            <p:column headerText="Año Deuda" width="100"><p:outputLabel value="#{liquidacion.anio}"/></p:column>
                            <p:column headerText="Contribuyente" style="text-align: center" width="100"><p:outputLabel value="#{liquidacion.identificacion}-
                                                                                                                       #{liquidacion.comprador==null?liquidacion.nombreComprador :liquidacion.comprador.nombreCompleto}"/> </p:column>
                            <p:column headerText="Valor del titulo" width="100"><p:outputLabel value="#{liquidacion.totalPago}">
                                    <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                                </p:outputLabel></p:column>
                            <p:column headerText="Saldo" width="100"><p:outputLabel value="#{liquidacion.saldo}">
                                    <f:convertNumber pattern="#0.00" locale="pt_BR"/>
                                </p:outputLabel></p:column>
                            <p:column headerText="Adicionales" width="100">
                                <h:outputText id="adi" value="#{jui.recargo.add(liquidacion.interes).subtract(liquidacion.descuento)}" style="float: right">
                                    <f:convertNumber pattern="$ #,##0.00" />
                                </h:outputText>
                                <p:tooltip for="adi">
                                    <p:panelGrid columns="2">
                                        <p:outputLabel value="Descuento: " style="color: #000000"/>
                                        <h:outputText value="#{liquidacion.descuento}" style="color: #000000">
                                            <f:convertNumber pattern="$ #,##0.00" />
                                        </h:outputText>
                                        <p:outputLabel value="Recargo: " style="color: #000000"/>
                                        <h:outputText value="#{liquidacion.recargo}" style="color: #000000">
                                            <f:convertNumber pattern="$ #,##0.00" />
                                        </h:outputText>
                                        <p:outputLabel value="Interes: " style="color: #000000"/>
                                        <h:outputText value="#{liquidacion.interes}" style="color: #000000">
                                            <f:convertNumber pattern="$ #,##0.00" />
                                        </h:outputText>
                                    </p:panelGrid>
                                </p:tooltip>
                            </p:column>
                        </p:dataTable>
                    </div>
                    <div class="ui-g-12" align="center">
                        <p:commandButton value="Iniciar Juicio Coactivo" icon="fa fa-floppy-o" styleClass="btnStyle" actionListener="#{inicioCoactivaMB.guardarJuicioCoactivoNotificacion()}">
                            <p:confirm header="Confirmacion" message="Desea ingresar el Juicio Coactivo?" icon="ui-icon-alert"/>
                        </p:commandButton>
                    </div>
                </p:fieldset>
            </div>
        </h:form>
        <p:dialog header="Detalle Emision" widgetVar="dlgDetalle" id="dlgDetalle" resizable="false"
                  closeOnEscape="true" modal="true" width="50%" position="center">
            <h:form id="formDetEmision">
                <dialog:detalleLiquidacion liquidacion="#{inicioCoactivaMB.finaRenLiquidacion}"/>
                <center><p:commandButton style="margin: 10px" value="Aceptar" oncomplete="PF('dlgDetalle').hide();" styleClass="btnStyle"/></center>
            </h:form>
        </p:dialog>
        <p:dialog header="Adjuntar Documento" widgetVar="dlgDocumento" width="600" height="400" modal="true" resizable="false" position="center">
            <h:form id="formDoc">
                <h:panelGrid columns="1" styleClass="noBorder" style="width: 100%;">
                    OBSERVACION:
                    <p:inputTextarea value="#{inicioCoactivaMB.observacionDocumento}" style="width: 98%" rows="4" autoResize="false"/>
                    DOCUMENTOS:
                </h:panelGrid>
                <h:panelGrid columns="1" styleClass="noBorder" style="width: 100%;text-align: center">
                    <p:fileUpload update="dtDocumentos" fileUploadListener="#{inicioCoactivaMB.archivo(event)}"
                                  label="Seleccionar" uploadLabel="Subir" cancelLabel="Cancelar" multiple="false"
                                  mode="advanced" dragDropSupport="false"  sizeLimit="1000000000"
                                  allowTypes="#{inicioCoactivaMB.formatoArchivos}" />
                    <p:dataList id="dtDocumentos" value="#{inicioCoactivaMB.files}" var="docs"
                                emptyMessage="Sin documentos..." style="text-align: center">
                        <f:facet name="header">Nombre</f:facet>
                        <p:outputLabel  value="#{docs.nombre}" />
                    </p:dataList>
                    <br/>
                    <p:commandButton value="Aceptar" icon="ui-icon-check" styleClass="btnStyle" oncomplete="PF('dlgDocumento').hide()" actionListener="#{inicioCoactivaMB.closeDialog}" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
        <!--solo si es contribuyente-->
        <p:dialog header="Lista de Contribuyentes" id="dlgContribuyente" widgetVar="dlgContribuyente" width="800" height="auto" modal="true" resizable="false" position="center">
            <h:form id="formContribuyente">
                <p:dataTable style="margin: 5px"  id="dtContribuyente" widgetVar="dtContribuyente" paginator="true" rows="10" lazy="true"
                             selection="#{inicioCoactivaMB.propietario}" rowKey="#{propietario.id}" paginatorPosition="bottom" selectionMode="single"
                             var="propietario" value="#{inicioCoactivaMB.propietariosLista}">
                    <f:facet name="header">Contribuyentes</f:facet>    
                    <p:ajax event="rowSelect" listener="#{inicioCoactivaMB.BuscarPredioContribuyenteSeleccionado()}" />
                    <p:column headerText="Nombre Completo" width="35" filterMatchMode="contains" filterBy="#{propietario.nombresCompletos}" ><p:outputLabel  value="#{propietario.nombresCompletos}"/></p:column>
                    <p:column headerText="Cedula/Ruc" width="35" filterMatchMode="contains" filterBy="#{propietario.ciuCedRuc}" ><p:outputLabel  value="#{propietario.ciuCedRuc}"/></p:column>
                    <p:column headerText="Numero de Identificación" width="35" filterMatchMode="contains" filterBy="#{propietario.ciuCedRuc}" ><p:outputLabel value="#{propietario.ciuCedRuc}"/></p:column>
                    <p:column headerText="Numero de Predio" width="35" filterMatchMode="contains" filterBy="#{propietario.predio.numPredio}" ><p:outputLabel value="#{propietario.predio.numPredio}"/></p:column>
                    <p:column headerText="Codigo Catastral" width="35" filterMatchMode="contains" filterBy="#{propietario.predio.claveCat}" ><p:outputLabel value="#{propietario.predio.claveCat}"/></p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        <!--PARA LOS PROPIETARIOS DE PATENTES-->
        <p:dialog header="Lista de Contribuyentes" id="dlgPropietarioPatente" widgetVar="dlgPropietarioPatente" width="800" height="auto" modal="true" resizable="false" position="center">
            <h:form id="formPropietario">
                <p:dataTable style="margin: 5px"  id="dtContribuyente" widgetVar="dtPropietariosPatente" paginator="true" rows="10" lazy="true"
                             selection="#{inicioCoactivaMB.propietario}" rowKey="#{propietario.id}" paginatorPosition="bottom" selectionMode="single"
                             var="propietario" value="#{inicioCoactivaMB.propietariosLista}">
                    <f:facet name="header">Contribuyentes</f:facet>    
                    <p:ajax event="rowSelect" listener="#{inicioCoactivaMB.BuscarPredioContribuyenteSeleccionado()}" />
                    <p:column headerText="Nombre Completo" width="35" filterMatchMode="contains" filterBy="#{propietario.nombresCompletos}" ><p:outputLabel  value="#{propietario.nombresCompletos}"/></p:column>
                    <p:column headerText="Cedula/Ruc" width="35" filterMatchMode="contains" filterBy="#{propietario.ciuCedRuc}" ><p:outputLabel  value="#{propietario.ciuCedRuc}"/></p:column>
                    <p:column headerText="Numero de Identificación" width="35" filterMatchMode="contains" filterBy="#{propietario.ciuCedRuc}" ><p:outputLabel value="#{propietario.ciuCedRuc}"/></p:column>
                    <p:column headerText="Numero de Predio" width="35" filterMatchMode="contains" filterBy="#{propietario.predio.numPredio}" ><p:outputLabel value="#{propietario.predio.numPredio}"/></p:column>
                    <p:column headerText="Codigo Catastral" width="35" filterMatchMode="contains" filterBy="#{propietario.predio.claveCat}" ><p:outputLabel value="#{propietario.predio.claveCat}"/></p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>

                    <h:form id="formCostas">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <h1><p:outputLabel/>Se generaró con exito el juicio masivo</h1>   
                            </div>
                        </div>
                    </h:form>
                </p:dialog>-->
    </ui:define>
</ui:composition>
