<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:define name="title">        
        Titulos de Crédito
    </ui:define>
    <ui:param name="tittle" value="TITULOS DE CRÉDITO" />
    <ui:define name="content">
        <h:form id="mainForm">
            <div class="ui-g">
                <p:fieldset legend="CRITERIOS DE TITULO DE CRÉDITO">
                    <div class="ui-g-12">
                        <p:selectOneMenu id="titulos" value="#{tituloCreditoMB.tipoLiquidacion}" converter="entityConverter">
                            <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                            <f:selectItems value="#{tituloCreditoMB.tipoLiquidaciones}" var="titulo" itemLabel="#{titulo.nombreTransaccion}" itemValue="#{titulo}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-6">
                        <p:fieldset legend="CRITERIO DE BUSQUEDAD CLAVE CATASTRAL">
                            <p:selectOneRadio id="console" value="#{tituloCreditoMB.tipoSeleccionTituloCredito}" unselectable="true">
                                <f:selectItem itemLabel="Urbano" itemValue="U"/>
                                <f:selectItem itemLabel="Rural" itemValue="R"/>
                            </p:selectOneRadio>
                            <p:panelGrid style="width: 100%;" styleClass="form-group ui-panelgrid-blank" >
                                <p:row styleClass="ui-responsive">
                                    <p:column><p:outputLabel value="PARROQUIA " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                    <p:column><p:outputLabel value="SECTOR " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                    <p:column><p:outputLabel value="MANZANA " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                    <p:column><p:outputLabel value="SOLAR " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                    <p:column><p:outputLabel value="Div1" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                    <p:column><p:outputLabel value="Div2" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                    <p:column><p:outputLabel value="Div3" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                    <p:column><p:outputLabel value="Div4" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                    <p:column><p:outputLabel value="PHV " style="font-size: 13px; font-weight: bolder;"/></p:column>
                                    <p:column><p:outputLabel value="PHH" style="font-size: 13px; font-weight: bolder;"/></p:column>
                                </p:row>
                                <p:row styleClass="ui-responsive">
                                    <p:column><!--parroquia-->
                                        <p:inputText value="#{tituloCreditoMB.parroquiaClave}"  placeholder="0" maxlength="1" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--sector-->
                                        <p:inputText value="#{tituloCreditoMB.sector}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--manzana-->
                                        <p:inputText value="#{tituloCreditoMB.manzana}"  placeholder="0" maxlength="3" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--solar-->
                                        <p:inputText value="#{tituloCreditoMB.solar}"  placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--div1-->
                                        <p:inputText value="#{tituloCreditoMB.div1}"  placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--div2-->
                                        <p:inputText value="#{tituloCreditoMB.div2}"  placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--div3-->
                                        <p:inputText value="#{tituloCreditoMB.div3}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--div4-->
                                        <p:inputText value="#{tituloCreditoMB.div4}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--dbloque-->
                                        <p:inputText value="#{tituloCreditoMB.bloque}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column><!--piso-->
                                        <p:inputText value="#{tituloCreditoMB.piso}" placeholder="0" maxlength="2" style="font-size: 13px; font-weight: bolder; width: 90%;">
                                            <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton icon="fa fa-search" actionListener="#{tituloCreditoMB.formandoClaveCatastra(9)}" value="Buscar" update="dtTitulosCredito"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:fieldset>
                    </div>
                    <div class="ui-g-6">
                        <p:fieldset legend="CEDULA/RUC/NOMBRE CONTRIBUYENTE">
                            <!--PARA LOS QUE NO USAN PREDIOS-->
                            <h:outputText value="IDENTIFICACION" style="font-size: 13px; font-weight: bolder;" />
                            <p:inputText value="#{inicioCoactivaMB.predio.adminCedula}" style="font-size: 13px; font-weight: bolder;margin-top: 20px; margin-left: 20px" 
                                         placeholder="CEDULA/RUC"   onkeyup="this.value = this.value.toUpperCase()"/>
                            <h:outputText value="CONTRIBUYENTE" style="font-size: 13px; font-weight: bolder;" />
                            <p:inputText value="#{inicioCoactivaMB.predio.nombrePosesionario}" style="font-size: 13px; font-weight: bolder;margin-top: 20px; margin-left: 20px" 
                                         placeholder="APELLIDOS Y NOMBRE"  onkeyup="this.value = this.value.toUpperCase()"/>
                        </p:fieldset>
                    </div>
                    <div class="ui-g-12">
                        <p:dataTable id="dtTitulosCredito" value="#{tituloCreditoMB.listaObtenerTituloCredito}" var="predio"  paginator="true" rows="10" paginatorPosition="bottom" 
                                     emptyMessage="Sin elementos..." scrollable="true" scrollHeight="250" style="text-align: center;">
                            <p:column headerText="Clave Catastral" width="100"><p:outputLabel value="#{predio.claveCat}"/></p:column>
                            <p:column headerText="Propietario" width="100"><p:outputLabel value="#{predio.nombrePropietarios}"/></p:column>
                            <p:column headerText="Direccion" width="100"><p:outputLabel value="#{predio.direccion}"/></p:column>
                            <p:column headerText="Acción" width="100">
                                <p:commandButton title="Generar Titulo Crédito" icon="fa fa-file-text" actionListener="#{tituloCreditoMB.generarTituloCredito(predio)}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:fieldset>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
