<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:poue="http://primefaces.org/ui/extensions"
                xmlns:dlg="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:param name="tittle" value="REPORTES"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="mainForm" prependId="false">
                    <p:fieldset id="reportFilset" legend="** REPORTES **" style="font-size: 14px; text-align: center; width: 50%; margin: auto;">
                        <p:selectOneMenu value="#{reportesAmbienteMB.tipoReporte2}" style="width:425px;  font-weight: bold;" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />

                            <f:selectItem itemLabel="- REPORTE PERSONALIZADO" itemValue="#{1000}"/>


                            <p:ajax update="mainForm" process="mainForm" />

                        </p:selectOneMenu>
                        <br/>
                        <br/>
                        <br/>

                        <h:panelGroup rendered="#{reportesAmbienteMB.tipoReporte2 eq 1000}">
                            <p:fieldset legend="ParametrizaciÃ³n" style="width: 100%;">
                                <p:panelGrid columns="2" columnClasses="ui-g-6,ui-g-6" styleClass="ui-panelgrid-blank" style="width: 100%">
                                    <p:panelGrid columns="1" style="width: 100%" rendered="false">
                                        <p:outputLabel value="Tipo Contribuyente:" class="FontBold"/>
                                        <p:selectOneMenu value="#{reportesAmbienteMB.tipoContribuyente}" style="width: 100%">
                                            <f:selectItem itemLabel="Todos" itemValue="0"/>
                                            <f:selectItem itemLabel="Natural" itemValue="1"/>
                                            <f:selectItem itemLabel="Juridico" itemValue="2"/>
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                 
                                    <p:panelGrid columns="1" style="width: 100%">
                                        <p:outputLabel value="Estado:" class="FontBold"/>
                                        <p:selectOneMenu  value="#{reportesAmbienteMB.estadoLiquidacion}"
                                                          converter="#{utilConverter}" style="width: 100%" filter="true" filterMatchMode="contains">
                                            <f:selectItem itemLabel="Todos" itemValue="#{null}"/>
                                            <f:selectItems value="#{reportesAmbienteMB.estadosLiquidaciones}" var="es" itemLabel="#{es.descripcion}" itemValue="#{es}"/>                                            

                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" style="width: 100%" rendered="false">
                                        <p:outputLabel value="Tipo de Rubro" class="FontBold"/>
                                        <p:selectOneMenu id="rubroLiquidacon_tipos" value="#{reportesAmbienteMB.rubroLi}" 
                                                         style="width:100%;  font-weight: bold;" panelStyle="width:300px"
                                                         converter="entityConverter" >
                                            <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" />
                                            <f:selectItems value="#{reportesAmbienteMB.rubroReporteList}" var="tipo"
                                                           itemValue="#{tipo}" itemLabel="#{tipo.descripcion}" />                                            
                                        </p:selectOneMenu>           
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" style="width: 100%">
                                        <p:outputLabel value="Tipo:" class="FontBold"/>
                                        <p:selectOneMenu value="#{reportesAmbienteMB.detallado}"  style="width: 100%">
                                            <f:selectItem itemLabel="Resumido" itemValue="#{false}"/>
                                            <f:selectItem itemLabel="Detallado" itemValue="#{true}"/>                                           
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </p:panelGrid>
                            </p:fieldset>
                        </h:panelGroup>



                        <br/>
                        <br/>

                        <center>
                            <div style="width: 50%;">
                                <p:panelGrid columns="2" layout="grid">
                                    <h:panelGroup layout="block">
                                        <p:outputLabel value="Fecha Desde : " style="width: auto" />
                                        <p:calendar maxdate="#{reportesAmbienteMB.fechaHasta1}" id="fecha_desde" value="#{reportesAmbienteMB.fechaDesde1}" locale="es"
                                                    navigator="true" pattern="yyyy-MM-dd" style="width: 30px;">
                                        </p:calendar>
                                    </h:panelGroup> 

                                    <h:panelGroup layout="block">
                                        <p:outputLabel value="Fecha Hasta : " />
                                        <p:calendar mindate="#{reportesAmbienteMB.fechaDesde1}" id="fecha_hasta" 
                                                    value="#{reportesAmbienteMB.fechaHasta1}" locale="es" navigator="true" pattern="yyyy-MM-dd"     style="width: 30px;">
                                        </p:calendar>
                                    </h:panelGroup>
                                </p:panelGrid>
                                <br/>
                            </div>

                            <h:outputText value="#{reportesAmbienteMB.tipoReporte eq 1?'Transaccion Pagada':reportesAmbienteMB.tipoReporte eq 2?'Transaccion Sin Pagar':''}" style="font-weight: bolder;font-size: 14px"/>
                            <p:commandButton value="Generar PDF" icon="ui-icon-print" styleClass="btnStyle" process="mainForm" 
                                             actionListener="#{reportesAmbienteMB.generarReporteCajero(false)}" style="float: end; width: auto;"/>                    
                            <p:spacer width="10" />
                            <p:commandButton value="Generar EXCEL" icon="ui-icon-print" styleClass="btnStyle" process="mainForm"
                                             actionListener="#{reportesAmbienteMB.generarReporteCajero(true)}" style="float: end;width: auto;"/>
                        </center>
                    </p:fieldset>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>       


        <script>
            $(document).ready(function () {
                //attach click event to button
                $("#formValores [type='reset']").click(function () {
                    $("#formValores [name='valorMain']").focus();
                });
            });</script>


    </ui:define>
</ui:composition>
