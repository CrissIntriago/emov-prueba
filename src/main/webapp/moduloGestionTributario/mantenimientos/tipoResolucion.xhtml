<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Tipo de Resolución
    </ui:define>
    <ui:param name="tittle" value="Tipo Resolución" />
    <ui:define name="content">
        <h:form id="frmMain">
            <center style="width: 75%; margin: auto;">
                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                    <p:commandButton value="Nuevo Tipo" style="float: right; width: auto;"  onclick="PF('dlgEdit').show()" 
                                     
                                     icon="fa fa-plus" />
                </p:panelGrid>
                <p:dataTable id="data" value="#{mantenimientoResolucion.resolucionT}"
                             paginatorPosition="bottom"
                             var="i" emptyMessage="No se encontraron elementos..." lazy="false" 
                             paginator="true"  widgetVar="data"
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rows="25" rowsPerPageTemplate="15,25,45" style="width: 100%">
                    <f:facet name="header">
                        Tabla de Tipo de Resoluciones
                    </f:facet>
                    <p:column headerText="Abreviatura" filterBy="#{i.abreviatura}" width="20">
                        <h:outputText  style="float: right" value="#{i.abreviatura}"/>
                    </p:column>
                    <p:column headerText="Descripción" filterBy="#{i.descripcion}" width="20">
                        <h:outputText  style="float: right" value="#{i.descripcion}"/>
                    </p:column>
                    <p:column headerText="Código" filterBy="#{i.codigo}" width="20">
                        <h:outputText  style="float: right" value="#{i.codigo}"/>
                    </p:column>
                
                   
<!--                    <p:column headerText="Acciones" width="10" style="text-align: center">
                        <p:commandLink title="Editar"   onclick="PF('dlgEdit').show()" update="frmEdit" actionListener="#{tipoExoneracionesMantenimientoMB.actualizarTipoExoneracion(i)}"
                                       process="@this">
                            <i class="fa fa-edit" style="font-size: 1.5em; margin-right: 8px;"></i>
                        </p:commandLink>  
                    </p:column>-->
                </p:dataTable>
            </center>
        </h:form>
        
        
        <p:dialog id="dlgEdit" widgetVar="dlgEdit"  header="Añadir tipo de Resolución" 
                  modal="true" width="600" resizable="false" 
                  closable="true" closeOnEscape="true">
            <h:form id="frmEdit">
                <p:panelGrid columns="2"  layout="grid" styleClass="form-group ui-panelgrid-blank"
                             columnClasses="fifty-percent, fifty-percent">
                   
                    <h:outputText value="(*)Descripcion"/>
                    <p:inputText value="#{mantenimientoResolucion.descripcion}" style="width: 80%"/>
                    <h:outputText value="Abreviatura"/>
                    <p:inputText value="#{mantenimientoResolucion.abrev}" style="width: 80%"/>
                  
                </p:panelGrid>
                <center style="margin-top: 10px;">
                    <p:commandButton value="Guardar" icon="fa fa-fw fa-save" process="@form"
                                     onclick="PF('dlgEdit').hide()" actionListener="#{mantenimientoResolucion.guardarTipoExoneracion()}"
                                     update="frmMain"/>
                </center>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
