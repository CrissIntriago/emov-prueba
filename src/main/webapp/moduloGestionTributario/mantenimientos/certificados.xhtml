<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="tittle" value="PARAMETRIZACIÓN DEL MÓDULO DE GESTIÓN TIRBUTARIO " />
    <ui:define name="content">
        <h:form id="mainForm">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">  
                    <center> <h1>MANTENIMINETO DE CERTIFICADOS</h1></center>
                </div>
                <div class="ui-g-6">  
                    <div class="ui-g-2" style="float: right">
                        <p:commandButton value="Editar" icon="fa fa-pencil" actionListener="#{mantenimientoCertificadosMB.editarCertificado()}"/>
                    </div>
                    <div class="ui-g-2" style="float: right">
                        <p:commandButton value="Nuevo" icon="fa fa-plus" actionListener="#{mantenimientoCertificadosMB.nuevoCertificado()}"/>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-4" style="float: right">
                            <p:commandButton value="reemplazar" icon="fa fa-repeat" actionListener="#{mantenimientoCertificadosMB.actualizarDatos()}"/>
                            <p:commandButton value="Añadir párrafo" icon="fa fa-table" actionListener="#{mantenimientoCertificadosMB.actualizarDatos()}" style="margin-top: 10px"/>
                        </div>
                        <div class="ui-g-4" style="float: right">
                            <h3><p:outputLabel  value="Texto a reemplazar"/></h3>
                            <p:inputText value="#{mantenimientoCertificadosMB.textoRemplazar}"/>
                        </div>
                        <div class="ui-g-4" style="float: right">
                            <h3><p:outputLabel  value="Nuevo texto"/></h3>
                            <p:inputText value="#{mantenimientoCertificadosMB.nuevoTexto}"/>
                        </div>
                        <p:tree value="#{mantenimientoCertificadosMB.root2}" var="node" draggable="true" 
                                dynamic="false" skipChildren="true" selectionMode="single" 
                                selection="#{mantenimientoCertificadosMB.selectedNode}"
                                filterBy="#{node.nombreTransaccion}" filterMatchMode="contains"
                                style=" width: 100%; font-weight: bold; overflow: auto; font-size: 13px;">
                            <p:ajax event="select" listener="#{mantenimientoCertificadosMB.onNodeSelect}" update="mainForm"/>
                            <p:treeNode ><h:outputText value="#{node.id}-#{node.nombreTransaccion}" /></p:treeNode>
                        </p:tree>
                    </div>
                </div>
                <div class="ui-g-6">  
                    <p:textEditor widgetVar="editor1" value="#{mantenimientoCertificadosMB.texto}" height="300" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
