<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/dialog"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup layout="block" class="Wid100 MarTop10 Container"  style="margin-bottom: 20px;">
        <h1 class="BigTopic Fs16">Documentos</h1>
        <hr></hr>
        <h:panelGroup layout="block" class="Wid100" style="margin-bottom: 15px;" >
            <div align="rigth">
                <p:commandButton id="btnaddDocumentos" value="Agregar Documentos" onclick="PF('dlgAdjDoc').show()" update=":frmAdjDocDialog"/>
            </div>
        </h:panelGroup>    
        <h:panelGroup layout="block" class="Wid100 ">
            <p:dataTable id="dtDocumentosAnexos"  value="#{espaciosPublicos.geDocumentosList}" var="pp" reflow="true" 
                         paginator="true" rows="5" paginatorPosition="top" style="width: 100%"
                         emptyMessage="No existen documentos Asociados">
                <p:column headerText="Fecha Creacion">
                    <h:outputText value="#{pp.fechaCreacion}"/>
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{pp.nombre}"/>
                </p:column>
                <p:column headerText="Tipo Archivo">
                    <h:outputText value="#{pp.descripcion}" />

                </p:column>
                <p:column headerText="Accion" style="text-align: center" >
                    <p:commandLink actionListener="#{espaciosPublicos.descargarDocumento(pp.fileOid)}">
                        <p:graphicImage value="/css/homeIconsImages/down.png"/>
                    </p:commandLink>
                    <p:commandLink actionListener="#{espaciosPublicos.inactivarDocumento(pp)}" update=":registroCementerioForm">
                        <p:graphicImage value="/css/homeIconsImages/trash.png"/>
                    </p:commandLink>
                </p:column>

            </p:dataTable>
        </h:panelGroup>

    </h:panelGroup>
</html>
