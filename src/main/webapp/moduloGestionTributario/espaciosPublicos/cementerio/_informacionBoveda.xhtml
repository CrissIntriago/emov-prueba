<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/dialog"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup layout="block" class="Wid100 MarTop10 Container"  style="margin-bottom: 20px;">
        <h:panelGrid columns="2" style="width: 100%" >
            <h:panelGroup layout="block" class="Container Wid100">
                <p:dataTable id="dtCementerioBovedaSeleccionada" value="#{espaciosPublicos.cementerioLazy}" var="pt" style="width: 80%"
                             emptyMessage="No se encontró ningun cementerio"
                             rows="10" lazy="true" selection="#{espaciosPublicos.cementerio}" rowKey="#{pt.id}" widgetVar="cementerio" 
                             rowsPerPageTemplate="5,10,15,20,30,50"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             filterEvent="enter">
                    <p:column headerText="*" selectionMode="single" style="width:30px;text-align:center" />             
                    <p:column headerText="Nombre Cementerio" style="text-align: center;"   >
                        <h:outputText value="#{pt.nombreCementerio}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive100 Responsive" >
                <p:outputLabel for="descripcion" value="Descripciòn:" class="DispBlock Wid100" style="font-weight: bolder !important; margin-bottom: 0px;" />
                <p:inputTextarea rows="4" cols="80" id="descripcion" 
                                 value="#{espaciosPublicos.boveda.descripcion}"/>
            </h:panelGroup>
        </h:panelGrid>
        <h:panelGrid columns="3" style="width: 100%" >
            <h:panelGroup layout="block" class="Responsive100 Responsive" style="width: 300px;">
                <comp:decorateForm id="area" required="true" label="Area: " bind="#{espaciosPublicos.boveda.area}"  floatValidate="true" />
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive100 Responsive" style="width: 300px;">
                <comp:decorateForm id="alto" required="true" label="Alto: " bind="#{espaciosPublicos.boveda.alto}"  floatValidate="true" />
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive100 Responsive" style="width: 300px;">
                <comp:decorateForm id="ancho" required="true" label="Ancho: " bind="#{espaciosPublicos.boveda.ancho}"  floatValidate="true" />
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive100 Responsive" style="width: 300px;">
                <p:outputLabel for="codigo" value="Codigo:" class="DispBlock Wid100" style="width: 100%;font-weight: bolder !important; margin-bottom: 0px;" />
                <p:inputText  id="codigo" readonly="true" style="width: 100%;"
                              value="#{espaciosPublicos.boveda.codigo}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive100 Responsive" style="width: 300px;">
                <p:outputLabel for="manzana" value="Manzana:" class="DispBlock Wid100" style="width: 100%;font-weight: bolder !important; margin-bottom: 0px;" />
                <p:inputText  id="manzana" style="width: 100%;"
                              value="#{espaciosPublicos.boveda.manzana}"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive100 Responsive" style="width: 300px;">
                <comp:decorateForm id="lote"   label="Lote: " bind="#{espaciosPublicos.boveda.loteAlfanumerico}"  />
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive100 Responsive" style="width: 300px;">
                <comp:decorateForm id="cantidadBoveda" required="false" readonly="true" label="Cantidad Bovedas: " bind="#{espaciosPublicos.boveda.cantidadBovedas}"  integerValidate="true" />
            </h:panelGroup>
            <h:panelGroup layout="block" class="Responsive100 Responsive" style="width: 300px;">
                <comp:decorateForm readonly="true" id="cantidadSepultados" required="false" label="Cantidad Sepultados " bind="#{espaciosPublicos.boveda.cantidadSepultados}"  integerValidate="true" />
            </h:panelGroup>

            <h:panelGroup layout="block" class="Responsive100 Responsive" style="width: 300px;">
                <p:outputLabel value="Tipo de Construcción:" class="DispBlock Wid100" style="font-weight: bolder !important; margin-bottom: 0px;" />
                <br/>

                <p:selectOneMenu value="#{espaciosPublicos.bovedaNueva.tipoConstruccion}" id="tipoConstruccion" converter="#{utilConverter}" style="width: 300px">
                    <f:selectItem itemLabel="Seleccione" itemValue="#{null}"/>
                    <f:selectItems value="#{espaciosPublicos.tipoConstruccionBoveda}" var="i"   itemLabel="#{i.texto}" itemValue="#{i}"/>
                </p:selectOneMenu>
            </h:panelGroup>
        </h:panelGrid>

    </h:panelGroup>
</html>
