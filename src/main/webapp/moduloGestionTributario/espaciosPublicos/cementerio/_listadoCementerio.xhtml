<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup layout="block" class="Wid100 MarTop10 Container"  style="margin-bottom: 20px;">
        <h:panelGroup layout="block" class="Container Wid100">
            <h1 class="BigTopic Fs16">Cementerios</h1>
            <hr></hr>
            <div class="ContainerIndent">
                <p:dataTable id="dtCementerios" value="#{espaciosPublicos.cementerioLazy}" var="pt" emptyMessage="No se encontrÃ³ ningun cementerio"
                             rows="10" lazy="true" selection="#{espaciosPublicos.cementerio}" rowKey="#{pt.id}" widgetVar="cementerio" 
                             rowsPerPageTemplate="5,10,15,20,30,50" style="width: 50%;margin: auto;"
                             currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             filterEvent="enter">
                    <p:ajax event="rowSelectRadio"  update="registroCementerioForm" />
                    <p:column headerText="*" selectionMode="single" style="width:30px;text-align:center" />             
                    <p:column headerText="Nombre Cementerio" style="text-align: center;"  >
                        <h:outputText value="#{pt.nombreCementerio}"/>
                    </p:column>
                    
                    
                </p:dataTable>
                <p:contextMenu for="dtCementerios" id="contexMenuPredios"  widgetVar="ctxMenu" beforeShow="return true;" >
                    <p:menuitem value="Agregar Bovedas" icon="fa-plus" />
                    <p:menuitem value="Ver" icon="ui-icon-search" />
                </p:contextMenu>

            </div>
        </h:panelGroup>
    </h:panelGroup>
</html>
