<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGroup layout="block" class="Wid100 MarTop10 Container"  style="margin-bottom: 20px;">
        <h:panelGroup layout="block" class="Container Wid100">
            <div class="ContainerIndent">
                <h1 class="BigTopic Fs16">Datos de Obra </h1>
                <hr></hr>
                <h:panelGroup layout="block" class="Responsive Container100">
                    <div class="ContainerIndent Wid100">
                        <center>
                            <h:panelGrid columns="1" style="align-content: center; width: 100%">

                                <h:panelGroup layout="block">
                                    <p:outputLabel for="tipoObra" value="Tipo de Obra" style="font-weight: bold; font-size: 13px;"/><br/>
                                    <p:selectOneMenu  var="a" id="tipoObra" value="#{obras.obra.tipoObra}"
                                                      effect="fade" required="true"  converter="entityConverter" style="width: 455px" 
                                                      panelStyle="width:300px" 
                                                      filter="true" filterMatchMode="startsWith">
                                        <f:attribute name="name" value="MejTipoObra"/>
                                        <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}"/>
                                        <f:selectItems value="#{obras.tiposObra}" var="t" itemLabel="#{t.codigo} - #{t.descripcion}" itemValue="#{t}" />
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Codigo"/>
                                            </f:facet>
                                            <h:outputText value="#{a.codigo}"/>
                                        </p:column>
                                        
                                           <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descripción"/>
                                            </f:facet>
                                            <h:outputText value="#{a.descripcion}"/>
                                        </p:column>

                                    </p:selectOneMenu>
                                </h:panelGroup>


                            </h:panelGrid>
                        </center>
                    </div>
                </h:panelGroup>
                <h:panelGroup layout="block" class="Responsive Container100">
                    <div class="ContainerIndent Wid100 MarRigh320">
                        <h:panelGrid columns="4" style="width: 100%">

                            <h:panelGroup layout="block"  >
                                <h:outputText value="Base Legal" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText value="#{obras.obra.baseLegal}"  />
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                
                                <!--<h:outputText value="Cuenta Contable" style="font-weight: bold; font-size: 13px;"/><br/>-->
                                
<!--                                <p:selectOneMenu value="# {obras.obra.cuentas}" converter="# {utilConverter}">
                                    <f:selectItem itemLabel="Seleccione" itemValue="# {null}"/>
                                    <f:selectItems value="# {obras.cuentas}" var="c" itemLabel="# {c.codigo} - # {c.descripcion}" itemValue="# {c}"/>
                                </p:selectOneMenu>-->
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="anio" value="Año" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText id="anio" type="number" value="#{obras.obra.anio}" required="true"  />
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:outputText value="Fecha Conclusión Obra" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:calendar value="#{obras.obra.fechaConclusionObra}" pattern="dd/MM/yyyy"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </h:panelGroup>

                <h:panelGroup layout="block" class="Responsive Container100">
                    <div class="ContainerIndent Wid100 MarRigh320">
                        <h:panelGrid columns="3" style="width: 100%">
                            <h:panelGroup layout="block">
                                <h:outputText value="Concepto" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputTextarea value="#{obras.obra.concepto}" style="width: 98%;" rows="3" placeholder="Ingrese el Concepto de la Obra."/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:outputText value="" style="font-weight: bold; font-size: 13px;"/><br/>
                                <h:outputText value="" style="font-weight: bold; font-size: 13px;"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:outputText value="" style="font-weight: bold; font-size: 13px;"/><br/>
                                <h:outputText value="" style="font-weight: bold; font-size: 13px;"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </h:panelGroup>

                <h:panelGroup layout="block" class="Responsive Container100">
                    <div class="ContainerIndent Wid100 MarRigh320">
                        <h:panelGrid columns="3" style="width: 100%">


                            <h:panelGroup layout="block">
                                <p:outputLabel for="plazo" value="Plazo de Recuperación" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText id="plazo" type="number" value="#{obras.obra.plazo}" required="true" >
                                    <!--<p:ajax event="blur" listener="# {obras.calcularValores()}"  update="registroCEMForm"   process="@all"/>-->
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="costoTotal" value="Costo Total" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText id="costoTotal" type="number" value="#{obras.obra.costoTotal}" required="true" />
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <p:outputLabel for="subsidio" value="Porcentaje Subsidio" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText id="subsidio" type="number" value="#{obras.obra.subsidio}" required="true" >
                                    <p:ajax event="blur" listener="#{obras.calcularValores()}"  update="registroCEMForm"  process="@all"/>
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:outputText value="Valor Subsidio" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText type="number" value="#{obras.obra.valorSubcidiado}" readonly="true"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block">
                                <h:outputText value="Valor a Recuperar" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText type="number" value="#{obras.obra.valorRecuperar}" readonly="true"/>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <h:outputText value="Valor Emisión Anual" style="font-weight: bold; font-size: 13px;"/><br/>
                                <p:inputText type="number" value="#{obras.obra.valorEmisionAnual}" readonly="true"/>
                            </h:panelGroup>

                        </h:panelGrid>
                    </div>
                </h:panelGroup>
            </div>
        </h:panelGroup>
    </h:panelGroup>

</html>
