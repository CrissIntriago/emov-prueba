<?xml version='1.0' encoding='UTF-8' ?>

                        <h:panelGroup>
                            <p:outputLabel value="Div 1" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div1}" placeholder="0" maxlength="3" 
                                         style=" font-weight: bolder; width: 90%;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Div 2" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div2}" placeholder="0" maxlength="1"

                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Div 3" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div3}" placeholder="0" maxlength="1" 
                                         style="font-weight: bolder; ">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Div 4" style=" font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div4}" placeholder="0" maxlength="1" 
                                         style="font-weight: bolder; ">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="PHV" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.phv}" placeholder="0" maxlength="3" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="PHH" style=" font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.phh}" placeholder="0" maxlength="3" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton value="Buscar" icon="fa fa-search" update="dtLiquidaciones"
                                             actionListener="#{reporteLiquidacionRentasMB.buscarLiquidacion()}"/>
                            <p:commandButton value="Limpiar" icon="fa fa-eraser" style="margin-left: 13px"
                                             actionListener="#{reporteLiquidacionRentasMB.limpiar()}" update="frmTituloCredito"/>
                            <p:commandButton value="Imprimir Todo" icon="fa fa-file-pdf-o" style="margin-top: 5px"
                                             actionListener="#{reporteLiquidacionRentasMB.generarTodasLiquidacionesPendientePago()}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:panelGrid columns="12" layout="grid" styleClass="form-group ui-panelgrid-blank" id="claveRural" 
                                 rendered="#{reporteLiquidacionRentasMB.tipoPredio eq 'rural' and reporteLiquidacionRentasMB.criterioBusquedad eq 'predio'}">

                        <h:panelGroup>
                            <p:outputLabel value="IMPUESTO AL PREDIO RURAL" style="font-weight: bolder;"/><br/>
                        </h:panelGroup> 
                        <h:panelGroup>
                            <p:outputLabel  value="Parroquia" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.parroquia}" placeholder="0" maxlength="1" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />

                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />

                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Codigo" style=" font-weight: bolder;"/><br/>

                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Div 1" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div1}" placeholder="0" maxlength="3"

                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />

                        </h:panelGroup>
                        <h:panelGroup>

                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div2}" placeholder="0" maxlength="3" 
                                         style=" font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton value="Buscar" icon="fa fa-search" update="dtLiquidaciones"
                                             actionListener="#{reporteLiquidacionRentasMB.buscarLiquidacion()}"/>
                            <p:commandButton value="Limpiar" icon="fa fa-eraser"
                                             actionListener="#{reporteLiquidacionRentasMB.limpiar()}" update="frmTituloCredito"/>
                            <p:commandButton value="Imprimir Todo" icon="fa fa-file-pdf-o" style="margin-top: 5px"
                                             actionListener="#{reporteLiquidacionRentasMB.generarTodasLiquidacionesPendientePagoRural()}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank" rendered="#{reporteLiquidacionRentasMB.criterioBusquedad eq 'locales'}">
                        <p:outputLabel value="TIPO DE LIQUIDACION"/>
                        <p:selectOneMenu id="localesLiq" value="#{reporteLiquidacionRentasMB.tipoLiquidacion}" effect="fade"  
                                         converter="entityConverter" filter="true" filterMatchMode="contains"    style="width: 25%">
                            <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{reporteLiquidacionRentasMB.tipoLiquidaciones}" 
                                           var="t" itemLabel="#{t.id}-#{t.nombreTitulo}" itemValue="#{t}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panelGrid columns="12" layout="grid" styleClass="form-group ui-panelgrid-blank" 
                                 rendered="#{reporteLiquidacionRentasMB.criterioBusquedad eq 'locales'}">
                        <h:panelGroup>
                            <p:outputLabel  value="Parroquia" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.parroquia}" placeholder="0" maxlength="1" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Sector" style=" font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.sector}" placeholder="0" maxlength="2" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Manzana" style=" font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.mz}" placeholder="0" maxlength="3" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Solar" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.solar}" placeholder="0" maxlength="3" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Div 1" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div1}" placeholder="0" maxlength="3" 
                                         style=" font-weight: bolder; width: 90%;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Div 2" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div2}" placeholder="0" maxlength="3" 
                                         style=" font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Div 3" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div3}" placeholder="0" maxlength="3" 
                                         style="font-weight: bolder; ">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Div 4" style=" font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.div4}" placeholder="0" maxlength="3" 
                                         style="font-weight: bolder; ">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="PHV" style="font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.phv}" placeholder="0" maxlength="3" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"  />
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="PHH" style=" font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.predio.phh}" placeholder="0" maxlength="3" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Local" style=" font-weight: bolder;"/><br/>
                            <p:inputText class="input-t" value="#{reporteLiquidacionRentasMB.numLocal}" placeholder="0" maxlength="3" 
                                         style="font-weight: bolder;">
                                <p:keyFilter preventPaste="false" regEx="[0-9]"/>
                            </p:inputText>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton value="Buscar" icon="fa fa-search" update="dtLiquidaciones"
                                             actionListener="#{reporteLiquidacionRentasMB.buscarLiquidacion()}"/>
                            <p:commandButton value="Limpiar" icon="fa fa-eraser"
                                             actionListener="#{reporteLiquidacionRentasMB.limpiar()}" update="frmTituloCredito"/>
                            <p:commandButton value="Imprimir Todo" icon="fa fa-file-pdf-o" style="margin-top: 5px"
                                             actionListener="#{reporteLiquidacionRentasMB.generarTodasLiquidacionesPendienteLocales()}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:panelGrid columns="3" layout="grid" styleClass="form-group ui-panelgrid-blank"  columnClasses="ui-grid-col-3, ui-grid-col-2, ui-grid-col-7"
                                 rendered="#{reporteLiquidacionRentasMB.criterioBusquedad eq 'liquidaciones'}">
                        <h:panelGroup>
                            <p:outputLabel value="Tipo de Liquidacion: "/>
                            <p:selectOneMenu id="localesLiqGen" value="#{reporteLiquidacionRentasMB.tipoLiquidacion}" effect="fade"  
                                             converter="entityConverter" filter="true" filterMatchMode="contains"    style="width: 50%">
                                <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{reporteLiquidacionRentasMB.tipoLiquidacionGeneral}" 
                                               var="t" itemLabel="#{t.id}-#{t.nombreTitulo}" itemValue="#{t}"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Año: "/>
                            <p:inputText placeholder="Digite el año" value="#{reporteLiquidacionRentasMB.anio}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:commandButton value="Generar Reporte" icon="fa fa-file-pdf-o" actionListener="#{reporteLiquidacionRentasMB.generarReporteLqg()}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank"
                                 rendered="#{(reporteLiquidacionRentasMB.criterioBusquedad eq 'predio') or (reporteLiquidacionRentasMB.criterioBusquedad eq 'locales') eq true?true:false}" > 
                        <p:dataTable id="dtLiquidaciones" value="#{reporteLiquidacionRentasMB.liquidaciones}" var="liq"  paginator="true" rows="10" paginatorPosition="bottom"

                            <f:facet name="header">Titulos de Crédito</f:facet>
                            <p:column headerText="Contribuyente" width="100"><p:outputLabel value="#{liq.comprador.nombreCompleto}"/></p:column>
                            <p:column headerText="Cédula/Ruc" width="100"><p:outputLabel value="#{liq.predio.cedulaPosesionario}"/></p:column>
                            <p:column headerText="Codigo Catastral" width="100"><p:outputLabel value="#{liq.predio.claveCat}"/></p:column>
                            <p:column headerText="Año" width="100"><p:outputLabel value="#{liq.anio}"/></p:column>
                            <p:column headerText="Total Deuda" width="100"><p:outputLabel value="#{liq.totalPago}"/></p:column>
                            <p:column headerText="Opción" width="100">
                                <p:commandButton title="Generar Titulo de Crédito" icon="fa fa-print" actionListener="#{reporteLiquidacionRentasMB.generarReporte(liq)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="Masivo">
                    <p class="p-m-0">
                        <p:panelGrid columns="4" layout="grid" styleClass="form-group ui-panelgrid-blank">
                            <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                <p:outputLabel value="TIPO DE LIQUIDACION"/>
                                <p:selectOneMenu id="liqMasivo" value="#{reporteLiquidacionRentasMB.tipoLiquidacion2}" effect="fade"  
                                                 converter="entityConverter" filter="true" filterMatchMode="contains"    style="width: 100%">
                                    <f:selectItem itemLabel="SELECCIONE" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems value="#{reporteLiquidacionRentasMB.tipoLiquidacionesMasivo}" 
                                                   var="t" itemLabel="#{t.id}-#{t.nombreTitulo}" itemValue="#{t}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                <p:outputLabel value="AÑO DESDE"/>
                                <p:inputText placeholder="Digite el año desde" value="#{reporteLiquidacionRentasMB.anioDesde}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                <p:outputLabel value="AÑO HASTA"/>
                                <p:inputText placeholder="Digite el año hasta" value="#{reporteLiquidacionRentasMB.aniohHasta}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="form-group ui-panelgrid-blank">
                                <p:commandButton value="Generer reporte" icon="fa fa-file-pdf-o" actionListener="#{reporteLiquidacionRentasMB.generarMasivo()}"/>
                                <p:commandButton value="Posible Titulos de Crédito" icon="fa fa-file-pdf-o" actionListener="#{reporteLiquidacionRentasMB.posibleTituloCredito()}"/>
                            </p:panelGrid>
                        </p:panelGrid>
                    </p>

    </ui:define>
</ui:composition>
