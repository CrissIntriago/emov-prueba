<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:param name="tittle" value="Delegados (root)"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">       
                <h:form id="mainForm" prependId="false">
                    <p:fieldset legend="Parametros" style=" width: 50%; margin: auto;">

                        <p:panelGrid columns="1" style="text-align: center; margin: auto" styleClass="ui-panelgrid-blank">
                            <p:selectOneRadio value="#{insepeccionComisarioIndividuoMB.opcion2}">
                                <f:selectItem itemLabel="Por Delegado Autenticado" itemValue="5"/>
                                <f:selectItem itemLabel="Por Comisaria" itemValue="6"/>
                                <f:selectItem itemLabel="Todos" itemValue="8"/>
                                <f:selectItem itemLabel="Por Delegado" itemValue="7"/>
                                <p:ajax update="mainForm" listener="#{insepeccionComisarioIndividuoMB.acciones()}"/>
                            </p:selectOneRadio>
                        </p:panelGrid>

                        <p:fieldset id="opciones" >                           
                            <p:panelGrid rendered="#{insepeccionComisarioIndividuoMB.opcion2 eq 6}" columns="1" layout="grid" style="width: 100%;" styleClass="ui-panelgrid-blank">
                                <p:outputLabel value="Comisaria" class="FontBold"/>
                                <p:selectOneMenu value="#{insepeccionComisarioIndividuoMB.origen}" style="width: 300PX;">
                                    <f:selectItem itemLabel="VIA PUBLICA" itemValue="VIA_PUBLICA"/>
                                    <f:selectItem itemLabel="INQUILINATO" itemValue="INQUILINATO"/>
                                    <f:selectItem itemLabel="PERMISO DE FUNCIONAMIENTO" itemValue="FUNCIONAMIENTO"/>
                                    <f:selectItem itemLabel="CONSTRUCCIONES" itemValue="CONSTRUCCION"/>
                                    <f:selectItem itemLabel="SOLAR  VACIO" itemValue="SOLAR_VACIO"/>
                                </p:selectOneMenu>
                            </p:panelGrid>   

                            <p:panelGrid id="comisriaoOpcions" rendered="#{insepeccionComisarioIndividuoMB.opcion2 eq 7}" columns="1" layout="grid" style="width: 100%;" styleClass="ui-panelgrid-blank">
                                <p:outputLabel value="Comisario Seleecionado: #{insepeccionComisarioIndividuoMB.delegado.nombreCompletos}" id="nombre_comisario"/>
                              

                                <p:dataTable  id="delegados" widgetVar="delegados" var="del" 
                                              value="#{insepeccionComisarioIndividuoMB.delegados}" paginator="true" rows="7" style="width: 100%;margin-top: 15px" 
                                              paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords}"
                                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                              rowsPerPageTemplate="7,10,15" lazy="true" 
                                              emptyMessage="No existen datos con el criterio de busqueda especificado"
                                              rowIndexVar="num">
                                    <p:column headerText="N°" style="width: 3%;text-align: center">
                                        <h:outputText value="#{num+1}" />
                                    </p:column>

                                    <p:column headerText="Nombres" filterBy="#{del.nombreCompletos}" filterMatchMode="contains">
                                        <h:outputText value="#{del.nombreCompletos}" />
                                    </p:column>

                                    <p:column headerText="Identificación" filterBy="#{del.indentificacionCompleta}"  filterMatchMode="contains">
                                        <h:outputText value="#{del.indentificacionCompleta}" />
                                    </p:column>
                                    <p:column headerText="****" width="50">
                                        <p:commandButton icon="fa fa-check" actionListener="#{insepeccionComisarioIndividuoMB.seleccionarDelegado(del)}" style="width: 30px;" 
                                                         update="mainForm"/>
                                    </p:column>

                                </p:dataTable>
                            </p:panelGrid>


                            <p:panelGrid  columns="2" layout="grid" columnClasses="ui-g-6,ui-g-6" style="width: 100%;" styleClass="ui-panelgrid-blank">
                                <p:column>
                                    <p:outputLabel value="Fecha Desde:" class="FontBold"/>
                                    <p:calendar id="fecha_desde" value="#{insepeccionComisarioIndividuoMB.fechaDesde}" pattern="yyyy-MM-dd" locale="es" navigator="true" 
                                                maxdate="#{insepeccionComisarioIndividuoMB.fechaHasta}">
                                        <p:ajax event="dateSelect" update="fecha_desde,fecha_hasta"/>
                                    </p:calendar>
                                </p:column>

                                <p:column>
                                    <p:outputLabel value="Fecha Hasta:" class="FontBold"/>
                                    <p:calendar   id="fecha_hasta" value="#{insepeccionComisarioIndividuoMB.fechaHasta}" pattern="yyyy-MM-dd" locale="es" navigator="true" 
                                                 mindate="#{insepeccionComisarioIndividuoMB.fechaDesde}">
                                        <p:ajax event="dateSelect" update="fecha_desde,fecha_hasta"/>
                                    </p:calendar>
                                </p:column>
                            </p:panelGrid>

                        </p:fieldset>

                        <br/>
                        <center>
                            <p:commandButton icon="fa fa-print" value="Imprimr (PDF)" process="mainForm" update="mainForm" 
                                             style="width: 150px; background: red;" actionListener="#{insepeccionComisarioIndividuoMB.imprimirDelegdo('pdf')}"/>
                            <p:spacer width="10"/>
                            <p:commandButton icon="fa fa-print" process="mainForm" update="mainForm" value="Imprimr (Excel)" style="width: 150px;background: #004D40"
                                             actionListener="#{insepeccionComisarioIndividuoMB.imprimirDelegdo('xlsx')}"/>
                        </center> 
                    </p:fieldset>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
