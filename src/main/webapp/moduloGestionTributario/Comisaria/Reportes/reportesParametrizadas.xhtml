<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:param name="tittle" value="REPORTES"/>
    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="mainForm" prependId="false">
                    <p:fieldset legend="Parametrización General"  class="ui-g-5" >
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" >
                            <p:panelGrid columns="1">
                                <p:outputLabel value="Fecha Inicio:"/>
                                <p:calendar id="fechaIni" value="#{reportesMB.fechaInicio}" navigator="true" pattern="yyyy-MM-dd" locale="es"/>
                            </p:panelGrid>
                            <p:panelGrid columns="1">
                                <p:outputLabel value="Fecha Fin:"/>
                                <p:calendar id="fechaFina" required="true" value="#{reportesMB.fechaFina}" navigator="true" pattern="yyyy-MM-dd" locale="es"/>
                            </p:panelGrid>
                        </p:panelGrid>
                        <center>
                            <p:commandButton value="Imprimir (PDF)" process="fechaIni,fechaFina" icon="fa fa-print" style="width: auto;" actionListener="#{reportesMB.imprimir(true)}" update="mainForm"/>
                            <p:commandButton value="Imprimir (EXCEL)" process="fechaIni,fechaFina" icon="fa fa-print" style="width: auto;" actionListener="#{reportesMB.imprimir(false)}" update="mainForm"/>
                        </center> 
                    </p:fieldset>
                    <p:fieldset legend="Parametrización Individual"  class="ui-g-6">
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" >
                            <p:panelGrid columns="1">
                                <p:outputLabel value="Fecha Inicio:"/>
                                <p:calendar id="fechaIniInd" value="#{reportesMB.fechaInicio}" navigator="true" pattern="yyyy-MM-dd" locale="es"/>
                            </p:panelGrid>
                            <p:panelGrid columns="1">
                                <p:outputLabel value="Fecha Fin:"/>
                                <p:calendar id="fechaFinaInd" required="true" value="#{reportesMB.fechaFina}" navigator="true" pattern="yyyy-MM-dd" locale="es"/>
                            </p:panelGrid>
                        </p:panelGrid>
                        <center>
                            <p:commandButton value="Imprimir (PDF)" process="fechaIniInd,fechaFinaInd" icon="fa fa-print" style="width: auto;" actionListener="#{reportesMB.imprimirInd(true)}" update="mainForm"/>
                            <p:commandButton value="Imprimir (EXCEL)" process="fechaIniInd,fechaFinaInd" icon="fa fa-print" style="width: auto;" actionListener="#{reportesMB.imprimirInd(false)}" update="mainForm"/>
                        </center> 

                    </p:fieldset>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
