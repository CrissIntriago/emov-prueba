<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
                xmlns:dialog="http://xmlns.jcp.org/jsf/composite/dialog">
    <ui:param name="tittle" value="Inspecciones por Usuarios"/>
    <ui:define name="content">

        <div class="ui-g ui-fluid">
            <div class="ui-g-12">       
                <h:form id="mainForm" prependId="false">
                    <div style="width: 100%; margin: auto;">
                        <p:dataTable id="dataList" widgetVar="dataList" 
                                     value="#{inspeccionListadoMB.lazy}" var="item"
                                     lazy="true" paginator="true" rows="10" emptyMessage="No se encontraron resultados solicitado..."
                                     rowsPerPageTemplate="10,20,50,100,200" filterEvent="enter"   paginatorPosition="bottom">                           
                            <p:column headerText="Num. Trámite" filterBy="#{item.numTramite}" width="3%" style="text-align: center;">
                                <p:outputLabel value="#{item.numTramite}"/>
                            </p:column>

                            <p:column headerText="Num. Solicitud" filterBy="#{item.noSolicitud}" width="3%" style="text-align: center;">
                                <p:outputLabel value="#{item.noSolicitud}"/>
                            </p:column>

                            <p:column headerText="Predio" filterBy="#{item.claveCatastral}" style="text-align: center;" width="10%">
                                <p:outputLabel value="#{item.claveCatastral}"/>
                            </p:column>

                            <p:column headerText="Tipo Predio" filterBy="#{item.tipoPredio}" width="3%" style="text-align: center;">
                                <p:outputLabel value="#{item.tipoPredio}"/>
                            </p:column>

                            <p:column headerText="Comisaria" filterBy="#{item.origen}">
                                <p:outputLabel value="#{item.origen}"/>
                            </p:column>

                            <p:column headerText="Delegado" filterBy="#{item.delegado.nombreCompleto}">
                                <p:outputLabel value="#{item.delegado.nombreCompleto}"/>
                            </p:column>

                            <p:column headerText="Fecha" filterBy="#{item.fecha}" style="text-align: center;" width="10%">
                                <p:outputLabel value="#{item.fecha}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                                </p:outputLabel>
                            </p:column>

                            <p:column headerText="Lugar" filterBy="#{item.lugar}">
                                <p:outputLabel value="#{item.lugar}"/>
                            </p:column>

                            <p:column headerText="Motivo" filterBy="#{item.motivo}">
                                <p:outputLabel value="#{item.motivo}"/>
                            </p:column>

                            <p:column headerText="Observación" filterBy="#{item.observacion}">
                                <p:outputLabel value="#{item.observacion}"/>
                            </p:column>

                        </p:dataTable>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
