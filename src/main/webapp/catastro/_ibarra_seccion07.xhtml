<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="frmResponsables" > 
        <div align="right">
            <p:remoteCommand name="rc8" actionListener="#{fichaPredialMB.saveResponsable(fichaPredialMB.actualizadorPredio, fichaPredialMB.fiscalizadorPredio, null)}" rendered="#{fichaPredialMB.editable}" />
            <p:commandButton id="btnS8" value="Guardar" rendered="#{fichaPredialMB.editable}"  icon="ui-icon-disk" 
                             actionListener="#{fichaPredialMB.openDialog}" action="#{fichaPredialMB.setRemotteCommand('rc8')}" update="frmSubirDocumentosDialog"/>
        </div>
        <!--<div align="center">-->
        <h:panelGrid columns="2">
            <p:fieldset legend="LEVANTADO POR" style="font-size: 13px;" id="actPredial">
                <h:panelGrid columns="#{fichaPredialMB.editable? '3' : '2'}" id="pngObsVn">
                    <h:outputText value="CI/RUC"/>  
                    <p:inputText value="#{fichaPredialMB.predio.ciuActualizador}" readonly="false" style="width: 270px;"/>
                    <p:commandLink id="btnActualizadorResponsable" rendered="#{fichaPredialMB.editable}" actionListener="#{fichaPredialMB.buscarCiudadano}"  >
                        <i class="fa fa-fw fa-search" style="font-size: 1.3em; margin-right: 4px; color: #0066cc;"></i>
                    </p:commandLink>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombres Completos:" />
                    <p:inputText value="#{fichaPredialMB.predio.ciuNombreActualizador}" readonly="true" style="width: 250px;"/>  
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="REVISADO POR" style="font-size: 13px;" id="actFisc">
                <h:panelGrid columns="#{fichaPredialMB.editable? '3' : '2'}">
                    <h:outputText value="CI/RUC"/>
                    <p:inputText value="#{fichaPredialMB.predio.ciuFiscalizador}" readonly="false" style="width: 270px;"/>
                    <p:commandLink id="btnFiscalizadorResponsable" rendered="#{fichaPredialMB.editable}" actionListener="#{fichaPredialMB.buscarCiudadano}" >
                        <i class="fa fa-fw fa-search" style="font-size: 1.3em; margin-right: 4px; color: #0066cc;"></i>
                    </p:commandLink>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombres Completos:" />
                    <p:inputText value="#{fichaPredialMB.predio.ciuNombreFiscalizador}" readonly="true" style="width: 250px;"/>  

                </h:panelGrid>
            </p:fieldset>
        </h:panelGrid>
        <p:fieldset toggleable="true" legend="Observaciones">
            <div align="right" >
                <p:commandButton  id="btnObs1" value="Guardar"
                                  icon="ui-icon-disk" actionListener="#{fichaPredialMB.openDialog}" 
                                  process="@form" action="#{fichaPredialMB.setRemotteCommand('rc1')}" update="frmSubirDocumentosDialog"  rendered="#{fichaPredialMB.editable}"/>
            </div>
            <p:inputTextarea id="observaciones" cols="85" value="#{fichaPredialMB.predio.observaciones}" style="width: 95%" disabled="#{!fichaPredialMB.editable}"/>
        </p:fieldset>
        <!--</div>-->
    </h:form>
</html>
