<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cs="http://xmlns.jcp.org/jsf/composite/dialog">

    <h:form id="frmViviendaCensal" >
        <h:panelGroup layout="block" class="Container Wid100">
            <div align="right" id="div1" >
                <p:remoteCommand name="rc10" immediate="false" async="true" actionListener="#{fichaPredialMB.guardarCaracteristicas(fichaPredialMB.caracteristicas, fichaPredialMB.predio, fichaPredialMB.servicios)}" rendered="#{fichaPredialMB.editable}" />
                <p:commandButton id="btnS10" value="Guardar" rendered="#{fichaPredialMB.editable}"  icon="ui-icon-disk" actionListener="#{fichaPredialMB.openDialog}"
                                 action="#{fichaPredialMB.setRemotteCommand('rc10')}" update="frmSubirDocumentosDialog" />
            </div>
            <p:fieldset legend="Servicios Básicos" toggleable="true" id="fieldNV">
                <p:panelGrid columns="3" layout="grid" style="width: 100%">
                    <cs:compInputSelect id="aguaProv" bind="#{fichaPredialMB.servicios.abastAguaProviene}" catalogo="predio-abastecimiento_agua" disabled="#{!fichaPredialMB.editable}"
                                        label="(*) Abastecimiento de Agua" defaultValue="#{6}" next="tdatos:frmViviendaCensal:elimiexcrt:predio-evac_aguas_serv-input" />
                    <cs:compInputSelect id="elimiexcrt" bind="#{fichaPredialMB.servicios.evacAguasServ}" catalogo="predio-evac_aguas_serv" disabled="#{!fichaPredialMB.editable}"
                                        label="(*) Alcantarillado Sanitario" defaultValue="#{4}" next="tdatos:frmViviendaCensal:engprov:energia-electrica-proviene-input" />
                    <cs:compInputSelect id="engprov" bind="#{fichaPredialMB.servicios.abasteElectrico}" catalogo="energia-electrica-proviene" disabled="#{!fichaPredialMB.editable}"
                                        label="Energía Eléctrica" defaultValue="#{5}" next="tdatos:frmViviendaCensal:elimBas:predio-recol_basura_medio-input" />
                    <cs:compInputSelect id="elimBas" bind="#{fichaPredialMB.servicios.recolBasura}" catalogo="predio-recol_basura_medio" disabled="#{!fichaPredialMB.editable}"
                                        label="Recolección de Basura" defaultValue="#{7}" next="tdatos:frmViviendaCensal:aguarecb:predio-agua_recibe-input" />
                    <cs:compInputSelect id="aguarecb" bind="#{fichaPredialMB.servicios.abasAguaRecibe}" catalogo="predio-agua_recibe" disabled="#{!fichaPredialMB.editable}"
                                        label="(*) Agua Recibe:" defaultValue="#{2}" next="tdatos:frmViviendaCensal:dispRiego:predio-dispon_riego-input" />
                    <cs:compInputSelect id="dispRiego" bind="#{fichaPredialMB.servicios.disponibilidadRiego}" catalogo="predio-dispon_riego" disabled="#{!fichaPredialMB.editable}"
                                        label="Disponibilidad de Riego" defaultValue="#{null}" /> 
                    
                    <p:selectBooleanCheckbox id="tpublico" value="#{fichaPredialMB.servicios.tpublico}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Transporte Urbano" style="font-weight: bolder;"/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="aseocalles" value="#{fichaPredialMB.servicios.aseoCalles}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Aseo calles" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="redTelf" value="#{fichaPredialMB.servicios.tieneTelfFijo}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Red Telefónica" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="telfSat" value="#{fichaPredialMB.servicios.telefoniaSatelital}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Telefonía Satelital" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>                            
                    <p:selectBooleanCheckbox id="tvpagadas" value="#{fichaPredialMB.servicios.tvPag}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Tv. Pagada" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="internet" value="#{fichaPredialMB.servicios.tieneInternet}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Internet" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="alarmCom" value="#{fichaPredialMB.servicios.alarmasComunitarias}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Alarmas Comunitarias" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="aceras" value="#{fichaPredialMB.servicios.tieneAceras}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Aceras" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="bordillos" value="#{fichaPredialMB.servicios.tieneBordillo}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Bordillos" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="alumbrado" value="#{fichaPredialMB.servicios.alumbrado}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Alumbrado Público" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="medidorAgua" value="#{fichaPredialMB.servicios.tieneAguaPotable}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Tiene Medidor de Agua" style="font-weight: bolder; "/>
                    </p:selectBooleanCheckbox>
                    <p:selectBooleanCheckbox id="medidorLuz" value="#{fichaPredialMB.servicios.medidorEe}" disabled="#{!fichaPredialMB.editable}" style="float: right; margin-right: 60%;">
                        <h:outputText value="Tiene Medidor de Luz" style="font-weight: bolder; "/>
                        <!--<p:ajax update="tdatos:frmViviendaCensal:fieldNV" />-->
                    </p:selectBooleanCheckbox>
                    <!--<cs:customImputText label="Código Único Eléctrico Nacional" value="#{fichaPredialMB.servicios.numMedElect}" rendered="#{fichaPredialMB.servicios.medidorEe}" />-->
                    <p:outputLabel id="fieldJH" />
                </p:panelGrid>
            </p:fieldset>
        </h:panelGroup>
    </h:form>
</html>
